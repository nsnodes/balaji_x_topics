3114827907089"}, {"id": "1735148788694892838", "text": "Eliezer made a similar argument a few months ago, and below is my counterargument.\n\nTLDR: the government won't just \"stop\" AI, it will centralize, regulate, and militarize (in a bad way). We'll get the worst possible outcome because that is simply what DC delivers.\n\nIt's like nuclear \u2014\u00a0we got thousands of nuclear weapons but minimal nuclear power. So we'll get AI killer drones (and maybe we need that for defense), but block the beneficial uses of AI through regulation, and also try to centralize", "likes": 11, "retweets": 0, "replies": 1, "views": 536, "date": "2023-12-14", "url": "https://x.com/balajis/status/1735148788694892838"}, {"id": "1633823664528564224", "text": "@0xlowki &gt; an effectively intelligent AGI could accumulate lots of resources through a mix of scamming / online services (even coordinating gig workers)\n\nThis is a nontrivial problem that's quite different from things multimodal AIs are good at. Markets are time-varying, English is not.", "likes": 10, "retweets": 0, "replies": 2, "views": 2043, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633823664528564224"}, {"id": "1632476100193579015", "text": "@trentmc0 Hiring mercenaries is an extremely buggy digital to analog conversion step.\n\nAs different as playing a song out of speakers vs hiring an orchestra.\n\nCan\u2019t just hand wave that; there are multiple agents there (with diverging incentives) rather than just one.", "likes": 9, "retweets": 0, "replies": 3, "views": 1172, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632476100193579015"}, {"id": "1631982928971587585", "text": "@ArthurB @nic__carter Yes, but what happened is that open project became closed. I understand why; commercial incentives may have been necessary to get it to this point.\n\nI think they deserve billions of dollars and all the praise \u2014 but not all the centralized power. Need truly open alternatives.", "likes": 7, "retweets": 1, "replies": 1, "views": 1022, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631982928971587585"}, {"id": "1733483573334999307", "text": "@onnnnnnnion The recent anti-AI executive order caps compute.\nhttps://t.co/SJB0uLFxO7", "likes": 7, "retweets": 0, "replies": 1, "views": 3990, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733483573334999307"}, {"id": "1631986037512880128", "text": "@ArthurB @nic__carter It\u2019s the opposite.\n\nEvery \u201cAI\u201d up to this point has been completely controllable.\n\nThe concept of a digital AI that\u2019s off the leash involves many wholly hypothetical steps.\n\nYou need to assume it\u2019s hyper persuasive, can instantly invent nanotech, wave away embodiment, etc.", "likes": 7, "retweets": 1, "replies": 4, "views": 1005, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631986037512880128"}, {"id": "1631991015405133824", "text": "@ArthurB @nic__carter Now we are getting somewhere.\nWe need to face the fact that non-biological *nanotech hasn\u2019t been invented yet*.\nSo practically speaking, it\u2019s time travel.\nAnd there are physical arguments why it might not be possible. https://t.co/ri13L8ZOjA", "likes": 6, "retweets": 0, "replies": 2, "views": 1360, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631991015405133824"}, {"id": "1735154307698507861", "text": "I think work by @nickcammarata + Anthropic + others is very much along these lines. (I recognize Anthropic is in the EA camp).\n\nI think also the fact that given open model weights, you can generate adversarial inputs that stun or confuse networks (including the game playing kind) is a strong argument in terms of more open = more safe.\n\nDiscussed that with @labenz on our recent pod actually.\nhttps://t.co/8195pZIXui", "likes": 6, "retweets": 0, "replies": 1, "views": 1645, "date": "2023-12-14", "url": "https://x.com/balajis/status/1735154307698507861"}, {"id": "1631956663455600640", "text": "@JeffLadish It\u2019s possible to imagine surgical centralization of AI that produces good results.\n\nBut actually existing govs &amp; corps will do something like\n\n1) Centralize AI to create monopolies and AI weapons\n2) Don\u2019t allow legitimate decentralized access\n3) Do allow de facto criminal access", "likes": 6, "retweets": 0, "replies": 1, "views": 506, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631956663455600640"}, {"id": "1633816151334739968", "text": "@ifpunsareoutla2 @ESYudkowsky There\u2019s an enormous gap between human persuasion and electromechanical actuation.\n\nThink about how much harder it is to hire an orchestra than to play music out of your speakers.", "likes": 5, "retweets": 0, "replies": 3, "views": 1034, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633816151334739968"}, {"id": "1632328372629172224", "text": "@blader @pmarca Against \u201chard takeoff\u201d:\n\nFirst, a digital system isn\u2019t directly connected to the physical world, where there is a huge amount of friction.\n\nSecond, any real physical system hits sigmoids that soon limit exponential growth \u2014 like compute availability.\n\nThird, kill switches exist.", "likes": 5, "retweets": 0, "replies": 0, "views": 3655, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632328372629172224"}, {"id": "1631988760987725824", "text": "@ArthurB @nic__carter I see posts that say \u201cAGI will instantly invent nanotech &amp; gray goo us!\u201d\n\nThis is then followed by tables from Drexler\u2019s 30 year old book.\n\nBut nanotech hasn\u2019t actually been invented.\n\nIf AGI takes every sci fi concept with some numbers and pushes it to prod, why not time travel?", "likes": 5, "retweets": 0, "replies": 2, "views": 9478, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631988760987725824"}, {"id": "1632004076945936385", "text": "@ArthurB @nic__carter This is another frequent skipped step among AGI riskers.\n\nThey will equate \u201cfast\u201d with \u201cinfinite\u201d.\n\nBut how quickly does it recursively improve?\n\nHow many simultaneous unpredictable human agents can it play against?\n\nHow does it withstand physical attacks?\n\nOr maintain compute?", "likes": 4, "retweets": 2, "replies": 2, "views": 799, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632004076945936385"}, {"id": "1632001254502330370", "text": "@ArthurB @nic__carter Humans can use AIs to find strategies that will beat AIs, because the latter are not infallible.\n\nThey are just programs. Superintelligence does not mean omnipotence.\n\n(PS: haven\u2019t even gotten to the obvious rubber hose attacks against any centralized AI that can be turned off.)", "likes": 4, "retweets": 0, "replies": 0, "views": 459, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632001254502330370"}, {"id": "1632005308209065985", "text": "@ArthurB @nic__carter The issue I see is equating \u201cbig\u201d &amp; \u201cinfinite\u201d.\n\nIf you are doing computer security, you don\u2019t presume an omnipotent attacker, right?\n\nYou presume (say) access to ciphertext &amp; finite compute. And ask: can it crack it in time?\n\nNeed to quantify possible attacks to defend. https://t.co/TlbG4zp3MD", "likes": 4, "retweets": 1, "replies": 1, "views": 1726, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632005308209065985"}, {"id": "1633869030846242822", "text": "@ifpunsareoutla2 @ESYudkowsky If you assume omnipotence, yes, everything is trivial.\n\nBut it not, it\u2019s nontrivial.\n\nPersuasion is nontrivial, making even $1 on its own is nontrivial, inventing new chips is nontrivial, even getting the right instructions in the physical world is nontrivial (vs hallucinating).", "likes": 3, "retweets": 1, "replies": 2, "views": 270, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633869030846242822"}, {"id": "1633866276530704390", "text": "@ifpunsareoutla2 @ESYudkowsky Extremely difficult. It\u2019s not easy to persuade people. They have a lot of memetic immunity. It\u2019s just totally different than activating a robot.\n\nPolitics, markets, and war are open-ended time-varying games where the same input doesn\u2019t consistently result in the same output.", "likes": 3, "retweets": 0, "replies": 3, "views": 294, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633866276530704390"}, {"id": "1631999428390420482", "text": "@ArthurB @nic__carter &gt; I have almost no doubt we get nanotech within a year of having John Von Neumann equivalent systems running on a few GPUs\n\nOk, but this is a huge assumption.\n\nPresumes it\u2019s even physically possible for one thing.\n\nFor another, a year of incubation isn\u2019t hard takeoff. Can react.", "likes": 3, "retweets": 0, "replies": 2, "views": 729, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631999428390420482"}, {"id": "1632000817451663362", "text": "@ArthurB @nic__carter Again this is not what we see in practice.\n\nActually existing AIs are vulnerable to adversarial input. Not just images, but strategies. They can be beaten by out-of-sample attacks.\n\nSee image and QT below. https://t.co/xhA66419Lf", "likes": 3, "retweets": 0, "replies": 2, "views": 1347, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632000817451663362"}, {"id": "1633557835408887813", "text": "@joe_zimmerman @RokoMijic I\u2019ve seen that exact scenario postulated, for example in the fictional story below.\n\nI like it as sci-fi but there are a zillion missing steps here that are actually highly nontrivial.\nhttps://t.co/IJPEGlvQ4J", "likes": 3, "retweets": 0, "replies": 0, "views": 143, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633557835408887813"}, {"id": "1633542595791175680", "text": "@joe_zimmerman @RokoMijic I am actually not entirely dismissive of AI risk, by the way. I am more concerned about killer drones than gray goo, but I understand the concern.\n\nHowever, there is an alternate research path.\n\nA smart-enough AI can outwit any state \u2014 but it can\u2019t solve any equation.", "likes": 3, "retweets": 0, "replies": 1, "views": 294, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633542595791175680"}, {"id": "1633550750331867138", "text": "@joe_zimmerman @RokoMijic Many versions of this concept, and worth a longer post.\n\nBut in short: if you are thinking about adversarial agents online that are constantly trying to hack their way out of sandboxes to get access to valuable things, that\u2019s all we do all day.", "likes": 2, "retweets": 0, "replies": 1, "views": 137, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633550750331867138"}, {"id": "1632277267736047618", "text": "@samosa @aarjav @ArthurB @nic__carter Alignment is itself a stolen base.\nAlignment with whom?\nThere are eight billion humans.\nAlignment is already being used as a justification for centralized control.\nPerhaps we need AIs disaligned *with each other*.\nThat means many AIs, not one.\nhttps://t.co/dGb5C9hG6A", "likes": 2, "retweets": 0, "replies": 2, "views": 288, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632277267736047618"}, {"id": "1631991659595710465", "text": "@ArthurB @nic__carter As for biological nanotech, yes, it\u2019s possible to create some kind of artificial virus that kills humans.\n\nBut we just went through a dress rehearsal on that. There are many defenses, from vaccines to natural immunity. Humans evolved for this scenario. More real than paper clips.", "likes": 1, "retweets": 0, "replies": 4, "views": 369, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631991659595710465"}, {"id": "1632275381414932481", "text": "@aarjav @samosa @ArthurB @nic__carter AI risk translates to \"God-fearing man\".\nAlignment translates to \"ensure that I devote my life to trying to please God\".\n\nThere are important considerations with AI! \nBut some of the reaction is like people seeing planes &amp; worshipping them as gods.\n\nThese are finite systems. https://t.co/NN01yfgq1L", "likes": 1, "retweets": 0, "replies": 0, "views": 326, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632275381414932481"}, {"id": "1632272173820964864", "text": "@samosa @ArthurB @nic__carter Physical actuation is very hand wavy.\n\n\"AI is super-persuasive\" isn't plausible. People have meme resistance. No propaganda is 100%.\n\n\"AI invents nanotech\" depends on feasibility. Arthur did give a cite, but much to invent.\n\nAI robots? Could be real. But gets back to AI vs AI.", "likes": 1, "retweets": 0, "replies": 2, "views": 180, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632272173820964864"}, {"id": "1632274309338238976", "text": "@aarjav @samosa @ArthurB @nic__carter These \"million\" &amp; \"billion\" numbers might as well be infinity.\n\nWhat's happening is AGI is occupying the God-shaped hole for secular people.\n\nIt's smarter, wiser, and more powerful than them.\nThey can only gaze up in helpless awe.\nIf you think it has limits, you're an unbeliever.", "likes": 1, "retweets": 1, "replies": 2, "views": 328, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632274309338238976"}, {"id": "1631995920006123522", "text": "@ArthurB @nic__carter Where are the non-biological molecular machines?\n\nFwiw, practical fusion energy *also* doesn\u2019t yet exist, though there is more progress on it.\n\nI hope you see my point: people are assuming AGI instantly discovers tech that we haven\u2019t yet invented and don\u2019t know is even possible.", "likes": 1, "retweets": 0, "replies": 3, "views": 835, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631995920006123522"}, {"id": "1954245172524720572", "text": "RT @DavidSacks: A BEST CASE SCENARIO FOR AI?\n\nThe Doomer narratives were wrong. Predicated on a \u201crapid take-off\u201d to AGI, they predicted tha\u2026", "likes": 0, "retweets": 735, "replies": 0, "views": 2, "date": "2025-08-09", "url": "https://x.com/balajis/status/1954245172524720572"}, {"id": "1632271012934057984", "text": "@samosa @ArthurB @nic__carter As for \"hard takeoff\", implausible for many reasons.\n\nAmong them: any first hypothetical self-improving AI would be resource-constrained as it'd be running on a large cluster. It'd have to slash its resource consumption 1000X, escape over the internet, and live on laptops.", "likes": 0, "retweets": 0, "replies": 1, "views": 138, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632271012934057984"}, {"id": "1632269947014631424", "text": "@samosa @ArthurB @nic__carter This is again substituting in \"infinity\" to make people gaze in helpless awe.\n\nFirst, leaving \"hard takeoff\" side, there will be multiple AIs. Group A's AI can play group B's.\n\nSecond, the physical world has friction. You can't move a billion times faster. https://t.co/rWT4gvEL7r", "likes": 0, "retweets": 0, "replies": 2, "views": 148, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632269947014631424"}, {"id": "1994585260651418009", "text": "RT @a16z: Balaji Srinivasan on the coming verification gap in an AI world.\n\n\u201cAI is going to create massive numbers of jobs in proctoring an\u2026", "likes": 0, "retweets": 254, "replies": 0, "views": 0, "date": "2025-11-29", "url": "https://x.com/balajis/status/1994585260651418009"}, {"id": "1631998738796511232", "text": "@ArthurB @nic__carter The case for AI risk absolutely does presume instantly inventing nanotech. \n\nThat\u2019s how you get the scenario of a superintelligent voice that whispers to Artificial Intelligence Qaeda (AI Qaeda for short), telling them to mix some stuff in a beaker that will gray goo the world.", "likes": 0, "retweets": 0, "replies": 2, "views": 916, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631998738796511232"}, {"id": "1952252785522774141", "text": "RT @jposhaughnessy: \"AI is amplified intelligence, not artificial intelligence...That just means the smarter you are, the smarter the AI is\u2026", "likes": 0, "retweets": 99, "replies": 0, "views": 0, "date": "2025-08-04", "url": "https://x.com/balajis/status/1952252785522774141"}, {"id": "1659441759762653185", "text": "Use whatever metric you want.\n\nThe original poster was trying to say there are threshold effects on human intelligence, so we should see them for AI.\n\nThe counterargument is: on scholastic measures, there is no visible threshold.\n\nAIs don't need to reproduce, so the typical idea that they're \"smart but nerds\" or whatever doesn't matter.\nhttps://t.co/uf2uG8FFib", "likes": 0, "retweets": 0, "replies": 0, "views": 494, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659441759762653185"}], "11": [{"id": "1895068946560360547", "text": "A republic, not an empire.\n\nBut is that really what you want? Because Spain, Portugal, the UK, and the Soviet Union all gave up their empires.\n\nAnd how did it work out for them? https://t.co/p3L8p0IYl0", "likes": 4247, "retweets": 367, "replies": 226, "views": 648381, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895068946560360547"}, {"id": "1996310081298948453", "text": "If a country stay smalls to remain true to its roots, it eventually gets absorbed by an empire.\n\nConversely, if a country plays for empire, and truly achieves world domination, it absorbs so many that its subjects eventually outnumber the imperial core. And thus the empire, too, loses touch with its roots.\n\nStay small and get conquered.\nGet big and get diluted.", "likes": 2965, "retweets": 262, "replies": 331, "views": 358103, "date": "2025-12-03", "url": "https://x.com/balajis/status/1996310081298948453"}, {"id": "1895834170469044232", "text": "Here's the thing.\n\nSure, the EU can't defend itself without Republican allies. They're just LARPing. They have minimal military production. So they need the Republicans.\n\nAll true.\n\nBut Republicans can't defend themselves without allies either.\n\nHow can we prove that? Count up the core members of the American Empire:\n\n\ud83d\udd34 Trump voters - 77M\n\ud83d\udd35 Kamala voters - 75M\n\ud83c\uddfa\ud83c\uddf8 Other Americans - 183M\n\ud83c\uddea\ud83c\uddfa EU - 447M\n\ud83c\uddef\ud83c\uddf5 Japan - 125M\n\ud83c\uddf0\ud83c\uddf7 South Korea - 51M\n\ud83c\uddec\ud83c\udde7 UK - 68M\n\ud83c\udde8\ud83c\udde6 Canada - 40M\n\ud83c\udde6\ud83c\uddfa Australia/NZ - 31M\n\nThat's 1.1", "likes": 2447, "retweets": 201, "replies": 396, "views": 429228, "date": "2025-03-01", "url": "https://x.com/balajis/status/1895834170469044232"}, {"id": "1904859729635271135", "text": "I\u2019ve thought about this too.\n\nMy conclusion is that the architects of American Empire spent so much energy obscuring reality that their heirs believed the illusion.\n\nThe heirs think the postwar US is still a \u201cdemocracy\u201d or a \u201ccountry\u201d rather than the greatest empire of all time. And that it can somehow return to the prewar state without a huge decline in living standards.\n\nBut, obviously, this is not the posture of a people that merely wanted to sit humbly behind their own borders:", "likes": 2083, "retweets": 320, "replies": 98, "views": 410813, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904859729635271135"}, {"id": "1904834182372876552", "text": "This is MAGA's fundamental error.\n\nThey correctly observe that (say) Maui got $700 checks while Ukraine got $100B+, but then incorrectly conclude that all Americans are therefore being ripped off by the world.\n\nIn reality, American Empire implements global taxation via dollar inflation. So the smarter route would be for MAGA to fix the empire piece-by-piece, by supporting conservatives and libertarians in Europe, by deregulating domestically, by making the minimum necessary enemies, and by redir", "likes": 1969, "retweets": 288, "replies": 126, "views": 311930, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904834182372876552"}, {"id": "1676238964292980736", "text": "Start a new country.\nBreak free of the ruling empire.\nFight for something that doesn't even exist yet.\nNothing more American than that.", "likes": 1343, "retweets": 187, "replies": 54, "views": 362482, "date": "2023-07-04", "url": "https://x.com/balajis/status/1676238964292980736"}, {"id": "1655777013725286402", "text": "Perfect term: the denominator.\n\nAt the end of empire, whose assets are seized to pay the unpayable bills? Those who remain 100% within the system, who prop it up to the bitter end, will shoulder the full force of the devaluation.\n\nThey are the denominator.", "likes": 1254, "retweets": 194, "replies": 66, "views": 681363, "date": "2023-05-09", "url": "https://x.com/balajis/status/1655777013725286402"}, {"id": "1895076178995880428", "text": "I get why nationalists and socialists oppose empire. Socialists think the US is exploiting the world, while nationalists think the US is exploited by the world. \n\nAnd both actually have a point, on different dimensions, if you look through it from their respective lenses:\n\nHowever, what's missing is the center-left and center-right defense of American Empire. In part this is because even the existence of this empire is not acknowledged. Despite having 750 military bases and the headquarters of t", "likes": 1167, "retweets": 154, "replies": 85, "views": 129467, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895076178995880428"}, {"id": "1906020841546232163", "text": "For a brief period of time in the 1820s, a leader named Sim\u00f3n Bol\u00edvar created an embryonic United States of Latin America.\n\nIt was called Gran Colombia. https://t.co/84ItMOcJ4q", "likes": 1158, "retweets": 86, "replies": 69, "views": 174100, "date": "2025-03-29", "url": "https://x.com/balajis/status/1906020841546232163"}, {"id": "1689237499405856768", "text": "You can't have small government and global empire at the same time. Pick one.", "likes": 981, "retweets": 188, "replies": 338, "views": 156621, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689237499405856768"}, {"id": "1895904737800946093", "text": "REPROGRAMMING THE TERMINATOR\nThere's another option: Republicans could reprogram American Empire rather than winding it down. Like reprogramming the Terminator.\n\nBecause if the US just cuts European countries loose after decades of Blue American indoctrination, those states won't necessarily become based on their lonesome. Instead, they'll likely become Chinese satellites \u2014\u00a0and indeed, this is already underway:\n\nSo, here's a sketch of what a reprogram-the-empire strategy could look like, for bot", "likes": 958, "retweets": 115, "replies": 127, "views": 272292, "date": "2025-03-01", "url": "https://x.com/balajis/status/1895904737800946093"}, {"id": "1931384718077145142", "text": "\u201cThe empire, long divided, must unite; long united, must divide. Thus has it always been.\u201d https://t.co/x2T86cpPQo", "likes": 896, "retweets": 95, "replies": 71, "views": 97519, "date": "2025-06-07", "url": "https://x.com/balajis/status/1931384718077145142"}, {"id": "1908476692450148813", "text": "The US set itself up as the hub of a global empire. But now it's exiting that role, and forcing every nation and business to cut ties.\n\nJust add it all up, across parties:\n\n- shooting CEOs\n- bombing Teslas\n- telling long-time allies to go their own way\n- pulling back the US military\n- proposing unrealized cap gains taxes\n- abolishing the police in blue cities\n- slashing student and worker visas\n- imposing tariffs on imports\n- receiving retaliatory tariffs on exports\n- shutting down US research u", "likes": 889, "retweets": 109, "replies": 113, "views": 148120, "date": "2025-04-05", "url": "https://x.com/balajis/status/1908476692450148813"}, {"id": "1895071198855471609", "text": "You need to make the case for empire before you can make the case against it.\n\nFor one thing, the US makes 10-100X more from its money printing business than it does from its legacy manufacturing business.\n\nIf you give up empire, you give that up, and with it you likely give up living standards...for years and decades at least, if not generations.\n\nPoint being: becoming \"just a country\" again may not produce the intended results. I mean, yes, the world may well cheer the end of Keynesianism, jus", "likes": 706, "retweets": 63, "replies": 46, "views": 132857, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895071198855471609"}, {"id": "1904861570884395152", "text": "For decades the US was set up to be the hub of a global empire:\n\n- Military bases \n- UN headquarters in NY\n- Delaware multinationals \n- Global universities\n- Regulatory harmonization\n- Dollar reserve\n\nThat was the US business model.\nNot manufacturing exports.\nBut monetary empire.", "likes": 703, "retweets": 87, "replies": 27, "views": 86447, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904861570884395152"}, {"id": "1990684026806640701", "text": "Western politics is zero-sum. For every 51% election winner, a 49% loser.\n\nHowever, the intensity of the competition actually turns it negative-sum. Each succeeding 51% election winner weaponizes (and thereby destroys) legacy institutions to fend off the 49% loser, leaving less for both parties after each cycle.\n\nThe political conflict is so intense because the West is in relative economic decline. Unfortunately, intense conflict further accelerates that decline.", "likes": 684, "retweets": 102, "replies": 73, "views": 149835, "date": "2025-11-18", "url": "https://x.com/balajis/status/1990684026806640701"}, {"id": "2004098534665232546", "text": "Western states create so much dysfunction that eventually they themselves become dysfunctional, and effectively cease to exist.\n\nThen a new era begins. https://t.co/6Kdb0aqLaA", "likes": 652, "retweets": 60, "replies": 89, "views": 77811, "date": "2025-12-25", "url": "https://x.com/balajis/status/2004098534665232546"}, {"id": "2004157630588363248", "text": "Relatedly, see this map of US protectorates. This is what many incorrectly think of as the \u201cdeveloped world.\u201d\n\nUnfortunately, in reality, it\u2019s more like the declining world. That\u2019s what the G7 sovereign debt crisis means. Meanwhile, China and the Internet are the ascending world.", "likes": 626, "retweets": 33, "replies": 47, "views": 101005, "date": "2025-12-25", "url": "https://x.com/balajis/status/2004157630588363248"}, {"id": "1942999636773605619", "text": "It's hard to build union states.\nThat's why they put it in their name.\n\nEuropean Union\nUnited States of America\nUnited Kingdom\nIndian Union\nUnited Arab Emirates\nUnion of Soviet Socialist Republics\n\nBy default, Europe once looked more like this: https://t.co/iVfeIaQ1jR", "likes": 551, "retweets": 34, "replies": 63, "views": 68302, "date": "2025-07-09", "url": "https://x.com/balajis/status/1942999636773605619"}, {"id": "1659901213696233474", "text": "This is just cope.\n\nThe US was also a democracy back when it was a manufacturing powerhouse.\n\nSee https://t.co/9dhaOfTuHL. https://t.co/YP1lwxpWJg", "likes": 505, "retweets": 63, "replies": 14, "views": 167105, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659901213696233474"}, {"id": "1676241976595972096", "text": "@Jason I also admire America.\nBut the early stage version.\nPush the boundaries America.\nRevolt against the crown America.\nStart a new country America.\n\nAfter all, July 4 wasn't about backing the world's largest empire. More the opposite.\nhttps://t.co/Tj5sIkwzzm", "likes": 465, "retweets": 15, "replies": 28, "views": 100599, "date": "2023-07-04", "url": "https://x.com/balajis/status/1676241976595972096"}, {"id": "1630949604392058881", "text": "Why do we have less beautiful architecture? Because bureaucrats think we don\u2019t deserve it.", "likes": 347, "retweets": 27, "replies": 16, "views": 116654, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630949604392058881"}, {"id": "1668301918114918425", "text": "Even Foreign Affairs now agrees that the unipolar moment is over. But we haven't worked through the implications yet.\n\nOne consequence is that DC no longer has a global veto over tech. And given how many red &amp; purple states are defying it, it may not have a domestic veto either. https://t.co/rOL2HlicXH", "likes": 341, "retweets": 43, "replies": 17, "views": 277651, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668301918114918425"}, {"id": "1996458224925687858", "text": "America absolutely did build an empire. I don\u2019t mean this in a negative way; it was by many measures the greatest empire of all time.\n\nAnd global military dominance is what allowed it to issue the reserve currency, and spread the political, technological, and economic ideas you mention.\n\nSee map below. This is not the posture of a republic that just wanted to sit meekly behind its borders, as today\u2019s American right often claims.\n\nNor is it really a democracy, as the American left would have it. ", "likes": 305, "retweets": 35, "replies": 19, "views": 140300, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996458224925687858"}, {"id": "1953849534414561290", "text": "A republic, not an empire.\nBut what does that mean? \nFor Britain, it meant decline. https://t.co/jppo5d9Uds", "likes": 303, "retweets": 17, "replies": 36, "views": 45502, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953849534414561290"}, {"id": "1898807945334546752", "text": "The thing to remember is that ~1945-2000 was Peak America.\n\nAnything set up in that period will structurally advantage the US, because it was founder/CEO of the world order.\n\nBut anything set up from scratch today will not, because the US is much weaker in relative terms. https://t.co/Wtj3y2uoTo", "likes": 297, "retweets": 38, "replies": 21, "views": 109018, "date": "2025-03-09", "url": "https://x.com/balajis/status/1898807945334546752"}, {"id": "1897178212792459720", "text": "The state of the world matters.\n\nThe US is trying to run history in reverse, to go backwards in time to exporting physical goods after becoming a global empire.\n\nOnly recent precedent is the transition from USSR to Russia. And that was bumpy.\nhttps://t.co/2ng4uoSQbD", "likes": 293, "retweets": 31, "replies": 19, "views": 145055, "date": "2025-03-05", "url": "https://x.com/balajis/status/1897178212792459720"}, {"id": "1689240819491086336", "text": "This is the unarticulated tension at the core of the mainstream Republican worldview.\n\nOn the one hand, at home they want small towns and small governments. The minarchist[1] state, the night watchman state, which does very little but does it well.\n\nOn the other hand, when abroad they want the aircraft carriers, the standing army, and the global clout. The national greatness conservatism.\n\nI get why they want both. It's like when Instagram was a tiny startup of ~13 people, with minimal internal ", "likes": 251, "retweets": 22, "replies": 25, "views": 62160, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689240819491086336"}, {"id": "1943004158757605398", "text": "You gain a greater appreciation for why people build union states when you understand the cycles of history.\n\nThanks to Sardar Patel, India today is more unified than it's ever been in history. China arguably is too. Meanwhile, the US is unfortunately disintegrating.\n\nBut in 1947-1950, it was exactly the reverse. The US back then was highly unified, while India had just gone through partition and China had just ended its multi-decadal civil war.\n\nOver decades and centuries, the chaos of decentra", "likes": 245, "retweets": 24, "replies": 12, "views": 35610, "date": "2025-07-09", "url": "https://x.com/balajis/status/1943004158757605398"}, {"id": "1999842805032890393", "text": "As a small follow up to this thread, here\u2019s Switzerland gradually evolving away from neutrality.", "likes": 199, "retweets": 21, "replies": 14, "views": 94918, "date": "2025-12-13", "url": "https://x.com/balajis/status/1999842805032890393"}, {"id": "1986728916107886833", "text": "(1) The fundamental issue is that 1950-1990 was not the normal way things are supposed to be, but actually an extraordinarily unusual period historically. That was peak Westernization and peak centralization:\n\n(2) As the center of mass of the world economy returns to Eurasia, where it was for thousands of years, the relative strength of the West has declined.\n\n(3) In isolation this wouldn't necessarily be bad, as a decline in relative terms could still of course be combined with an ascent in abs", "likes": 190, "retweets": 30, "replies": 11, "views": 32728, "date": "2025-11-07", "url": "https://x.com/balajis/status/1986728916107886833"}, {"id": "1656317502560022530", "text": "@LukeGromen @DavidBCollum Yes \u2014 and it\u2019s a great example.\n\nBut Israel wasn\u2019t the hub of the global economy at that time.\n\nIsrael in the 80s experiencing difficulties is like a tiny startup hitting a rough patch. The US in its current form hitting the wall is like Google going to zero.\n\nScale matters, IMO", "likes": 187, "retweets": 6, "replies": 10, "views": 27348, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656317502560022530"}, {"id": "1630494571636588544", "text": "The US establishment has inherited a country they could never have built. The founders left the building long ago. \nhttps://t.co/mnPr3zkz7g https://t.co/aMqrrBwOFq", "likes": 182, "retweets": 20, "replies": 5, "views": 35270, "date": "2023-02-28", "url": "https://x.com/balajis/status/1630494571636588544"}, {"id": "1986824014657118568", "text": "This is a complex topic, but in brief\u2026how prosperous would America have been without international market access, without a McDonald\u2019s in every country and Hollywood movies on every screen?\n\nFrom inception America expanded, first via Manifest Destiny, then after 1890 via acquisitions like the Philippines and Puerto Rico, and eventually after 1945 and 1991 to the entire world.\n\nEssentially the whole world was part of the American Empire\u2019s common market for the last 30 years. And yes, that is now ", "likes": 171, "retweets": 18, "replies": 23, "views": 63818, "date": "2025-11-07", "url": "https://x.com/balajis/status/1986824014657118568"}, {"id": "1895913980079857716", "text": "Exactly. Chesterton's Fence, but for Empire.\n\nNeither left nor right seems to know why empire exists, or why it was built the way it was. Partly because it was built for stealth. It was sometimes called \"democracy\" or \"the free world\". But it was empire.\nhttps://t.co/eenUEdzFzg", "likes": 165, "retweets": 7, "replies": 30, "views": 71933, "date": "2025-03-01", "url": "https://x.com/balajis/status/1895913980079857716"}, {"id": "1996447475314348530", "text": "It\u2019s still formally neutral, but it\u2019s neutral in name only. The economic and military benefits of being part of a scaled empire were too great. See post above.\n\nUnfortunately for Switzerland, it\u2019s losing its neutrality at a bad moment in history, by being sucked into the gravitational black hole of the Western sovereign debt crisis. It\u2019s getting pulled into a declining empire, instead of benefiting from a rising one. Maybe it suffers less damage than its neighbors due to legacy neutrality, but i", "likes": 155, "retweets": 7, "replies": 21, "views": 48465, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996447475314348530"}, {"id": "1631575037504524288", "text": "The US was much better off after declaring independence from the British Empire. https://t.co/cGewxg7FLO", "likes": 144, "retweets": 9, "replies": 12, "views": 32326, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631575037504524288"}, {"id": "1953851614764445780", "text": "We see this sentiment all the time in tech.\n\nA Google that\u2019s nostalgic for the garage. A global behemoth that warmly remembers its womb. And at the scale of a tech startup, it actually is possible to build a giant company and then scale another one from scratch within one human lifetime.\n\nBut at the scale of a country\u2026it\u2019s harder. \n\nWere the US actually so precipitous as to shut down its global empire and return to the proverbial garage, that would likely mean a 99% markdown for US living standa", "likes": 126, "retweets": 9, "replies": 13, "views": 43440, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953851614764445780"}, {"id": "1671237511895724034", "text": "This is why I differ with smart, well-meaning people like @binarybits.\n\nThe early 20th century US was a manufacturing goliath. It was ramping up from a very strong base. Depression notwithstanding, it was in the middle of a secular rise. https://t.co/kaAh0IGCch", "likes": 106, "retweets": 12, "replies": 6, "views": 62553, "date": "2023-06-20", "url": "https://x.com/balajis/status/1671237511895724034"}, {"id": "1986820548266197213", "text": "I understand this argument, but the counterargument is simply scale.\n\nEmpirically, multi-ethnic ideological empires like Rome, the British Empire, Napoleon\u2019s France, the Soviet Union, and the US defeated smaller monoethnic nation states.\n\nThey defeated them militarily, culturally, economically, and ideologically. And then integrated them. Thereby setting the laws, including the laws of the marketplace.\n\nOf course, in each case, rapid imperial expansion may well have laid the seeds of future coll", "likes": 105, "retweets": 18, "replies": 16, "views": 44001, "date": "2025-11-07", "url": "https://x.com/balajis/status/1986820548266197213"}, {"id": "1990691042975531091", "text": "@tszzl Good point. My counterargument is that (a) those countries are essentially just protectorates of the US, and hence downstream of US elections and (b) the specific dynamics differ, but the financial and political situation is similarly dire.\nhttps://t.co/W1ED5QxAe8 https://t.co/kfEh9ChtC7", "likes": 86, "ret cents truly had been liquidated by Lenin and Stalin. And Chernobyl was indeed a coverup.\n\nEverything everyone had darkly suspected to be true was confirmed, and then some. The consequence was the meltdown of a nuclear-armed superpower. It lost its European satellites, and its overs", "likes": 1213, "retweets": 133, "replies": 83, "views": 206412, "date": "2025-07-12", "url": "https://x.com/balajis/status/1943997684529926221"}, {"id": "1939844262017011881", "text": "Communism was slavery.\nThat\u2019s what 100% taxation meant.\nAnd they didn\u2019t want the slaves to escape.\nBut there is always an exit. https://t.co/ayggUU45cn", "likes": 1197, "retweets": 97, "replies": 61, "views": 157697, "date": "2025-07-01", "url": "https://x.com/balajis/status/1939844262017011881"}, {"id": "1910740537570984347", "text": "Basically, American wokes weaponized shame and empathy. You were supposed to feel shame simply for being a man. To feel empathy for violent criminals. And so on.\n\nSo, the American right stopped listening. And stopped feeling shame or empathy. Especially for those outside the tribe.\n\nBut that was an overreaction too. Because most non-Americans are really not enemies. They're just neutral or even friendly business partners.\n\nAnd without empathy for their position, for the very real costs these sud", "likes": 1154, "retweets": 93, "replies": 70, "views": 94300, "date": "2025-04-11", "url": "https://x.com/balajis/status/1910740537570984347"}, {"id": "1982047474190794985", "text": "Underneath it all, MAGA just wants to be left alone. And underneath it all, wokes just don\u2019t want to be left out.", "likes": 943, "retweets": 49, "replies": 105, "views": 71200, "date": "2025-10-25", "url": "https://x.com/balajis/status/1982047474190794985"}, {"id": "1668205848932536321", "text": "The Soviet Union was a nuclear-armed superpower with roughly 300M citizens. It fell in two years. And after it fell, identities that had once seemed so important fell by the wayside. You couldn\u2019t really be pro-Soviet or anti-Soviet anymore, because the Soviet Union did not exist.\n\nSo what did people do?\n\n- Some built up the newly independent Estonia into a tech powerhouse[1]\n- Some emigrated to the US or Israel[2]\n- Some rebuilt the Russian Orthodox Church[3]\n- Some tried to restore the Soviet E", "likes": 921, "retweets": 129, "replies": 50, "views": 313153, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668205848932536321"}, {"id": "1957770147411747143", "text": "Before communism, Russia was good at capitalism. https://t.co/DkQCqCmVWN", "likes": 884, "retweets": 68, "replies": 64, "views": 87872, "date": "2025-08-19", "url": "https://x.com/balajis/status/1957770147411747143"}, {"id": "1989995512037028268", "text": "There\u2019s an alternate history where Russia didn\u2019t go communist.\n\nIn 1911, a man named Pyotr Stolypin was Prime Minister of Russia. Staunchly anti-war and traditionalist, he was nevertheless also an energetic reformer. He suppressed violent revolutionaries, but gave peasants their own land to farm. He was the path to a peaceful capitalist reformation in Russia. Lenin hated him, and called him the hangman-in-chief.\n\nThen he was assassinated. Historians still debate whether it was a conspiracy or a ", "likes": 786, "retweets": 110, "replies": 88, "views": 149524, "date": "2025-11-16", "url": "https://x.com/balajis/status/1989995512037028268"}, {"id": "1631574285876862977", "text": "Latvia, Lithuania, Poland, Estonia, Slovakia, the Czech Republic, Hungary, and East Germany are now much better off after separating from Russia. https://t.co/GVT5g43HO3", "likes": 624, "retweets": 61, "replies": 66, "views": 165301, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631574285876862977"}, {"id": "1949162244723654816", "text": "This flipped within our lifetimes.\n\nBefore 2016, it was considered paranoid right-wing extremism (albeit true; see Venona) to claim that Russian spies had infiltrated kes": 278, "retweets": 25, "replies": 22, "views": 63793, "date": "2025-08-19", "url": "https://x.com/balajis/status/1957770817997074874"}, {"id": "1656041503557586945", "text": "PS: it \u201call worked out\u201d in the sense that FDR ruled till he died \u2014 and after he died the US started to normalize because Harry Truman barely[0] beat Henry Wallace in the 1944 VP nomination.\n\nWallace was FDR\u2019s previous VP. He was also a Soviet sympathizer who toured gulags and pronounced them ok[1,2]. There would have been no postwar recovery under his watch; a Wallace America might have simply conceded to Stalin.\n\nBy contrast, Truman was an outsider relative to FDR. Much like the USSR after Stal", "likes": 278, "retweets": 40, "replies": 16, "views": 79156, "date": "2023-05-09", "url": "https://x.com/balajis/status/1656041503557586945"}, {"id": "1687062637643993088", "text": "Another example.\n\nThe Ochs-Sulzberger family newspaper allied with Stalinist Russia to choke out Ukraine.\n\nToday, they\u2019re allied with Ukraine against Putinist Russia. https://t.co/KLVI80kvp0", "likes": 278, "retweets": 33, "replies": 10, "views": 41098, "date": "2023-08-03", "url": "https://x.com/balajis/status/1687062637643993088"}, {"id": "1669682156602523648", "text": "The specific topic doesn\u2019t even matter anymore, but see @jessesingal or @shellenberger or @ggreenwald or @LukeGromen for different pieces of the puzzle.\n\nWe\u2019re truly in a late-stage USSR era. Too many dissidents know the regime is lying about too many things.", "likes": 269, "retweets": 40, "replies": 5, "views": 63139, "date": "2023-06-16", "url": "https://x.com/balajis/status/1669682156602523648"}, {"id": "1989997050910646695", "text": "They built a monument to Stolypin after his death in 1911.\n\nThen the communists tore it down, once they gained power.\n\nAnd then today\u2019s Russian government put a monument back up again in 2012, after the communists lost power.\n\nBut that cycle took one hundred years. https://t.co/YTZT8H2crK", "likes": 211, "retweets": 26, "replies": 8, "views": 33072, "date": "2025-11-16", "url": "https://x.com/balajis/status/1989997050910646695"}, {"id": "1658726389326172160", "text": "Of course, I agree that Russians were the greatest victims of the Soviet regime, which destroyed the Russian Orthodox Church and sent millions to the gulag. And I respect the technical and scientific acumen of Russia, from Mendeleev and Kolmogorov to the present day.\n\nAt the same time, many Russians were also brainwashed into being victimizers. And today, some are still proud of Stalin, and mad when Soviet statues get taken down in Estonia \u2014 a country they once brutally occupied. Even as the ide", "likes": 190, "retweets": 10, "replies": 7, "views": 24561, "date": "2023-05-17", "url": "https://x.com/balajis/status/1658726389326172160"}, {"id": "1982051604636303689", "text": "These are both deep human drives. But you can also see how they come into conflict.\n\nWokes wouldn\u2019t feel the need to force their way in past the \u201cbad guys\u201d if they felt they got a sufficiently large slice.\n\nAnd MAGAs wouldn\u2019t feel the need to push the bad guys out if they\u2019d been left a sufficiently large slice.\n\nIt all stems from the shrinking American pie, in all senses of the term.\n\nNot just the money, but the community:", "likes": 145, "retweets": 15, "replies": 28, "views": 36158, "date": "2025-10-25", "url": "https://x.com/balajis/status/1982051604636303689"}, {"id": "1943999684730925437", "text": "At the same time, the end of the Soviet Union also saw the wildest conspiracy theories uncritically adopted by the population.\n\nThat\u2019s what a breakdown of trust in the state looks like. People believe nothing, and then they\u2019ll also believe anything.\nhttps://t.co/3num0vr5n8 https://t.co/ppUOlK2G3q", "likes": 130, "retweets": 9, "replies": 9, "views": 37483, "date": "2025-07-12", "url": "https://x.com/balajis/status/1943999684730925437"}, ed to international competition.\n\nFor example, their ovens were worth more as scrap metal in a free market.\nhttps://t.co/2VaI9tkUZu https://t.co/vNDNbWQ9o2", "likes": 104, "retweets": 15, "replies": 2, "views": 23906, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668175197424451584"}, {"id": "1999335994211160546", "text": "More on the evolution from communism to wokism here:\nhttps://t.co/6PDJuGFK42 https://t.co/uLiTuW2Mmx", "likes": 97, "retweets": 10, "replies": 6, "views": 30401, "date": "2025-12-12", "url": "https://x.com/balajis/status/1999335994211160546"}, {"id": "1949163236777148752", "text": "Venona proved there really was a communist conspiracy to infiltrate the US government.\n\nThough even that is an understatement, as there were bidirectional sympathies between the progressives in America and the communists in Russia.\nhttps://t.co/h2YJmVunJQ https://t.co/zQ6WXWisxP", "likes": 92, "retweets": 9, "replies": 16, "views": 37860, "date": "2025-07-26", "url": "https://x.com/balajis/status/1949163236777148752"}, {"id": "1658730951479029760", "text": "1) As noted below, I think one can praise Russian bravery but not Soviet communism. The original tweet I responded to was advocating communism, and even attacking Poland for only resisting Hitler for a few days \u2014 without acknowledging the USSR was invading Poland from the other side. (Though I recognize that until glasnost many Soviets weren\u2019t aware of Molotov-Ribbentrop, so that may explain it.)\n\n2) Much of Eastern Europe and the Baltics has done quite well economically after getting free of th", "likes": 79, "retweets": 3, "replies": 4, "views": 10551, "date": "2023-05-17", "url": "https://x.com/balajis/status/1658730951479029760"}, {"id": "1631356426789724160", "text": "@MurrayBauman3 This was essentially the goal of Soviet communism: enslave the world in the name of liberating the workers. They weren\u2019t actually do-gooders of course\u2026 https://t.co/uaemseUG7w", "likes": 75, "retweets": 9, "replies": 0, "views": 7547, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631356426789724160"}, {"id": "1613877056131170306", "text": "You can immediately complicate this picture.\n\nStalin was nationalist/socialist \u2014 \"communism in one country\". So was Hitler. And the conservative American coalition had a real internationalist flavor to it as well \u2014 the rules-based order, champion of the free world, etc.", "likes": 61, "retweets": 1, "replies": 2, "views": 16677, "date": "2023-01-13", "url": "https://x.com/balajis/status/1613877056131170306"}, {"id": "1613877058299662336", "text": "But the overall concept of conservative nationalists + capitalists vs communist internationalists + socialists is how we often think of the 20th century.\n\nAn American capitalist counterrevolution that eventually triumphed over the USSR's international communist revolution.", "likes": 55, "retweets": 1, "replies": 3, "views": 18807, "date": "2023-01-13", "url": "https://x.com/balajis/status/1613877058299662336"}, {"id": "1690706853196677120", "text": "There\u2019s a whole review that can and should be written on this, but suffice to say that only the very worst regimes \u2014 Soviets, Nazis, Cubans, North Koreans, East Germans \u2014 have to stop their citizens from leaving.\n\nThe great countries have the opposite problem: many want to come.", "likes": 54, "retweets": 5, "replies": 7, "views": 45609, "date": "2023-08-13", "url": "https://x.com/balajis/status/1690706853196677120"}, {"id": "1631576668220555265", "text": "@sliackymartin They were Soviet-dominated members of the Warsaw Pact. That's why Soviet tanks rolled in to crush Prague Spring.\nhttps://t.co/K4QcRzuSfp https://t.co/uHDcaU07XX", "likes": 43, "retweets": 0, "replies": 1, "views": 2965, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631576668220555265"}, {"id": "1613878072528470019", "text": "There are many qualifiers you can add \u2014including the fact that communism arguably started in the West and came to the East, like Trotsky in New York and Lenin's release from WW1 Germany.\n\nBut nationalist + capitalists vs internationalists + socialists is the Cliff Notes version. https://t.co/ZLtmSh6QZK", "likes": 37, "retweets": 2, "replies": 3, "views": 20165, "date": "2023-01-13", "url": "https://x.com/balajis/status/1613878072528470019"}, {"id": "1669022394965721089", "text": "@WellmanAlex I talk about it all the time.\n\nEstonia is a great country and Eastern Europe has a legitimate interest in not being forcibly reintegrated into the Russian empire.", "likes": 18, "retweets": 0, "replies": 1, "views": 2925, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669022394965721089"}, {"id": "1631644976122839040", "text": "@powerfultakes It\u2019s a complicated situation because the West the Eastern Bloc joined in 1989-91 was on the capitalist right. Today it\u2019s on the woke left. But not everyone sees it that way.\n\nAlso, meant more as commentary on the viability of decentralization than the current Russia/Ukraine mess.", "likes": 9, "retweets": 0, "replies": 2, "views": 2409, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631644976122839040"}, {"id": "1658094957696253954", "text": "@Kerb Ah, I was talking about ~1991-1999.\nThings like Lenin statues coming down in the Baltics. https://t.co/vezvzt8Xd7", "likes": 8, "retweets": 0, "replies": 1, "views": 1165, "date": "2023-05-15", "url": "https://x.com/balajis/status/1658094957696253954"}, {"id": "1613889940408127493", "text": "@auren Yeah, Sean McMeekin makes a strong case (https://t.co/CzzCZslEtH) that the German High Command put Lenin on a train to go to wreak havoc on Russia in WW1 \u2014\u00a0with unfortunate blowback effects for the entire world.\n\nIt was a bit like sending Osama bin Laden after the Soviets... https://t.co/awz7MJpBKe", "likes": 7, "retweets": 1, "replies": 1, "views": 1385, "date": "2023-01-13", "url": "https://x.com/balajis/status/161 7931633725816833", "text": "We may be in the big debt crisis Dalio predicted: where the Fed prints money to \u201cpay off\u201d its debts in nominal terms.\n\nA devaluation of the dollar.\n\nWatch this again. Then substitute the cartoons with real assets going to zero and real people in conflict.\nhttps://t.co/p2KxrjS9uJ", "likes": 1753, "retweets": 222, "replies": 99, "views": 349207, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637931633725816833"}, {"id": "1939027144111464723", "text": "Keynesianism debases the currency.\nStealing from citizens and businesses alike.\nBut then some blame capitalism.\nResulting in more state power.\nAnd then more money printing.", "likes": 1415, "retweets": 188, "replies": 110, "views": 163387, "date": "2025-06-28", "url": "https://x.com/balajis/status/1939027144111464723"}, {"id": "1769502430381899985", "text": "HYPERDEFLATION > SAVINGS > EQUITY > DEBT\n\nIn a Bitcoin-backed economy, the hypothetical debt-deflation issues would be avoided by (a) minimizing debt and (b) funding more things with savings and equity as well as (c) leaning into technological hyperdeflation of costs.\n\nTo take those points in turn:\n\n1) We have way too much debt in society. At the individual level it\u2019s student loans, 30 year mortgages, credit cards, and even AfterPay. At the state level it\u2019s dysfunctional municipal debt, constant", "likes": 1383, "retweets": 234, "replies": 167, "views": 376769, "date": "2024-03-17", "url": "https://x.com/balajis/status/1769502430381899985"}, {"id": "1637558517350686720", "text": "Counterargument: all those unpayable debts are about to be paid with printed money. So won\u2019t be paid in full.\n\nAnd then we\u2019ll see that fractional reserve didn\u2019t make societies rich, but made them think they were rich by borrowing from their future.\n\nThe big debt crisis is here. https://t.co/gb6tTWupBA", "likes": 1095, "retweets": 117, "replies": 62, "views": 477973, "date": "2023-03-19", "url": "https://x.com/balajis/status/1637558517350686720"}, {"id": "1674887347387908096", "text": "After all, why should university endowments compound tax-free when student loans can\u2019t even be discharged in bankruptcy?\n\nAs for the math, there\u2019s about $800B in college endowments and $1.8T in student debt.\n\nWon\u2019t pay for everything, but it\u2019s a start\u2026 https://t.co/O17NfXn08G", "likes": 1092, "retweets": 116, "replies": 49, "views": 90798, "date": "2023-06-30", "url": "https://x.com/balajis/status/1674887347387908096"}, {"id": "2003104844081778741", "text": "THE REAL VALUE OF AMERICAN REAL ESTATE\n\nMolson asks: what's safe when fiat fails? A great question. We unfortunately have more films on alien invasions and killer robots than we do on fiat failures, so relatively few have thought through this scenario. But given that decades of accumulated borrowing is now finally coming due, it's worth modeling what happens when the dollar is debased to pay the unpayable debts:\n\nWe'll focus on the question of whether real estate is really safe in the event of a", "likes": 846, "retweets": 117, "replies": 103, "views": 256733, "date": "2025-12-22", "url": "https://x.com/balajis/status/2003104844081778741"}, {"id": "1657876053447294977", "text": "Yes, but it\u2019s $2.6 trillion.\nIt will crash the market.\nPop the everything bubble.\nDestroy the economy.\nAnd be worse than 2008.\nOf course, so will every other path.\nBecause at the end of empire\u2026\nNot enough dollars to pay all the debts.\nSo we print.", "likes": 829, "retweets": 82, "replies": 36, "views": 510428, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657876053447294977"}, {"id": "1674868135676239872", "text": "It\u2019s not just student loans. It\u2019s credit cards, mortgages, corporate bonds, sovereign debt.\n\nSomeone could just push the button, print the money, debase the currency, and erase the debts.\n\nIs the next QE a debt jubilee? https://t.co/dHaleG136i", "likes": 796, "retweets": 83, "replies": 66, "views": 126804, "date": "2023-06-30", "url": "https://x.com/balajis/status/1674868135676239872"}, {"id": "1940097936387711307", "text": "From the 2024 Financial Report of the United States[1] comes the understatement of the century:\n\n> The total resources needed for all the programs sums to $175.3 trillion in PV terms. This need can be satisfied only through increased borrowing, higher taxes, reduced program spending, or some combination.\n\nTranslation: the average American's assets are the government's collateral[2,3]. Because US citizens have freedom of speech, and the right to bear arms, but no amendment that establishes a max ", "likes": 753, "retweets": 105, "replies": 49, "views": 133602, "date": "2025-07-01", "url": "https://x.com/balajis/status/1940097936387711307"}, {"id": "1657221470236573696", "text": "\u201cA national government could theoretically do away completely with issuing bonds and simply print cash when it spends.\u201d\n\nThis is indeed endgame and we will get there soon!", "likes": 687, "retweets": 77, "replies": 40, "views": 300551, "date": "2023-05-13", "url": "https://x.com/balajis/status/1657221470236573696"}, {"id": "1634207928453300224", "text": "Real estate also not looking great\u2026", "likes": 369, "retweets": 38, "replies": 12, "views": 160166, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634207928453300224"}, {"id": "1655695300902928384", "text": "All the textbooks teach this stuff.\n\nTreasury yields have a risk-free rate of return! The government cannot default on its debt. Zero risk of default. And of course, it can simply print more money.\n\nWhat if textbook macro isn\u2019t true? https://t.co/qs3hNtQzo4", "likes": 319, "retweets": 20, "replies": 24, "views": 108364, "date": "2023-05-08", "url": "https://x.com/balajis/status/1655695300902928384"}, {"id": "1655697403922743296", "text": "Those in Congress who want to control spending have a point, of course. But it\u2019s arguably too little, too late for this state.\n\nEven if they manage to kick the can this time, this is a preview of what is to come. The US establishment cannot pay its debts in full. They\u2019re going bust, so print they must.\n\nYELLEN\nEarly June is when we project that we will run out of cash. And there is a chance it could be as early as June 1, of course, there is a lot of uncertainty. And I plan to update Congress as", "likes": 268, "retweets": 24, "replies": 23, "views": 91980, "date": "2023-05-08", "url": "https://x.com/balajis/status/1655697403922743296"}, {"id": "1569755989439614978", "text": "Actually, the idea that governments can spend without any concern for financial return is the fundamental incorrect premise of our time.\n\nAs https://t.co/6WxW3RMRxx points out, every new bridge needs an ROI calculation too \u2014 or else it just saddles townspeople with needless debt. https://t.co/oUqPUrjJ0u", "likes": 199, "retweets": 28, "replies": 10, "views": 0, "date": "2022-09-13", "url": "https://x.com/balajis/status/1569755989439614978"}, {"id": "1637559210119675904", "text": "I agree with @EpsilonTheory that there is a constant *temptation* to go into debt at a societal level.\n\nAnd sometimes a *necessary evil*, if a competing society is going into debt to buy weapons for example.\n\nBut the alternative model is much more reliance on equity than debt.", "likes": 155, "retweets": 7, "replies": 13, "views": 104578, "date": "2023-03-19", "url": "https://x.com/balajis/status/1637559210119675904"}], "13": [{"id": "2003072457473990710", "text": "This is the EV flippening.\n\nElectric vehicles now fill up roughly as fast as gas. The new BYD chargers add 400km of range in just five minutes. https://t.co/bw6Yg4jElc", "likes": 22533, "retweets": 2197, "replies": 1218, "views": 3635158, "date": "2025-12-22", "url": "https://x.com/balajis/status/2003072457473990710"}, {"id": "1907122720825032841", "text": "We wanted flying cars.\nWe got them with Chinese characters.", "likes": 3258, "retweets": 290, "replies": 177, "views": 332845, "date": "2025-04-01", "url": "https://x.com/balajis/status/1907122720825032841"}, {"id": "1746573505238626687", "text": "From self-driving to self-rotating. https://t.co/Nb9lmCjy3Y", "likes": 2695, "retweets": 283, "replies": 126, "views": 735493, "date": "2024-01-14", "url": "https://x.com/balajis/status/1746573505238626687"}, {"id": "1917731529188692396", "text": "Reasons for homeowners to switch from outdated lights to these nifty motion detectors!\nshop now:https://t.co/SdAkZzRzQZ https://t.co/v8V2fT4S4b", "likes": 2466, "retweets": 256, "replies": 55, "views": 8155250, "date": "2025-05-01", "url": "https://x.com/kleinita_store/status/1917731529188692396"}, {"id": "1571170766455980033", "text": "From https://t.co/v3knE36LXN.\n\n$3500 to try it out\nNeed to be less than 210 pounds\nFly for 5-10 minutes\nInitial uses: military, rescue, and races \nElectric version in development\nBuilding the real future\nhttps://t.co/48QZF39uIX", "likes": 2023, "retweets": 264, "replies": 80, "views": 0, "date": "2022-09-17", "url": "https://x.com/balajis/status/1571170766455980033"}, {"id": "2003073987161788829", "text": "To be clear: I will always be an Elon supporter, and of course Tesla pioneered modern EV technology, but the Chinese companies in this space are highly competent and not to be underestimated.\n\nBYD announced their charger earlier this year, in March: https://t.co/GS3zVqavJk https://t.co/dWAjIttIvB", "likes": 1398, "retweets": 60, "replies": 143, "views": 266510, "date": "2025-12-22", "url": "https://x.com/balajis/status/2003073987161788829"}, {"id": "1743531511759114503", "text": "FEAR OF FLYING\n\nA door flew off a brand new plane recently in mid-air, due to cabin depressurization.[1] This is the kind of thing we didn\u2019t previously see much in America.\n\nSo: are there more aviation incidents, is social media amplifying rare events, or is it all just our imagination?\n\na) Noah helpfully links a Wikipedia list[2] of fatal aviation accidents. This reports only one in 2023.\n\nb) However, the 2023 list[3] of *non-fatal* accidents apparently doesn\u2019t include episodes like the one @ja", "likes": 1152, "retweets": 148, "replies": 125, "views": 568536, "date": "2024-01-06", "url": "https://x.com/balajis/status/1743531511759114503"}, {"id": "1986723660623904884", "text": "If a car is headed downhill, and swerves left, and then right, and then further left, and further to the right, it doesn't actually arrest the descent. However, all the swerving may make the car crash faster.\n\nThe G7 is like that car. It's the descending world. https://t.co/nAN6ntxgPG", "likes": 926, "retweets": 131, "replies": 74, "views": 155822, "date": "2025-11-07", "url": "https://x.com/balajis/status/1986723660623904884"}, {"id": "1657904080000532481", "text": "Powell is the pilot\nAnd it isn't a soft landing\nHe's crashing the plane\nWe're all just passengers\nWe aren't in control of the aircraft\nBut we can look out the window\nAnd compare altitude to happy talk\nThat's why many are getting their parachutes\nNo one wanted the plane to crash https://t.co/eB4K7NmVuX", "likes": 881, "retweets": 92, "replies": 66, "views": 519190, "date": "2023-05-15", "url": "https://x.com/balajis/status/1657904080000532481"}, {"id": "1659936288110444544", "text": "An under-appreciated point: even a government agency needs to do regulatory arbitrage to ship something!\n\nThey literally can\u2019t get the permits to put up anything beyond a metal pole.", "likes": 519, "retweets": 41, "replies": 20, "views": 268947, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659936288110444544"}, {"id": "1968183733909123138", "text": "Tesla is building Tesla Diners.", "likes": 229, "retweets": 9, "replies": 22, "views": 83646, "date": "2025-09-17", "url": "https://x.com/balajis/status/1968183733909123138"}, {"id": "2000220992376041949", "text": "See also this older piece[1] on revitalizing Detroit by turning it into a drone valley. This actually arguably happened[2] in nearby Columbus with the Anduril factory.\n\n[1]: https://t.co/G4pK3sFJ45\n\n[2]: https://t.co/oEtXVSCWGM https://t.co/yhc0jGtb7D", "likes": 208, "retweets": 28, "replies": 14, "views": 37960, "date": "2025-12-14", "url": "https://x.com/balajis/status/2000220992376041949"}, {"id": "1630530160863883264", "text": "This doesn\u2019t mean every parachute manufacturer is interested in causing plane crashes.\n\nBut it does mean that sometimes, an intellectual effort to understand an extreme downside scenario can end up causing it. https://t.co/9cGHn0hDlF", "likes": 168, "retweets": 14, "replies": 9, "views": 47007, "date": "2023-02-28", "url": "https://x.com/balajis/status/1630530160863883264"}, {"id": "1743514745863626844", "text": "Feels like many more failures with plane travel. Would like to see stats compiled.", "likes": 167, "retweets": 8, "replies": 30, "views": 164840, "date": "2024-01-06", "url": "https://x.com/balajis/status/1743514745863626844"}, {"id": "1613452004512391168", "text": "Basically, you are already being filmed by security cameras at every airport. You can't fly without someone matching your face to your ID.\n\nSo why not at least get extreme efficiency out of the process \u2014 and eliminate all the security theater?\nhttps://t.co/VslRTnaV2i https://t.co/nerwTtyyNa", "likes": 166, "retweets": 10, "replies": 24, "views": 36914, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613452004512391168"}, {"id": "1924767085621870630", "text": "Better still! No limits.\nhttps://t.co/2RBuPiovTj", "likes": 157, "retweets": 4, "replies": 21, "views": 70559, "date": "2025-05-20", "url": "https://x.com/balajis/status/1924767085621870630"}, {"id": "1613456699440136192", "text": "The American style of airport surveillance is useless security theater. Your face still gets put in a database, but you get nothing out of it.\n\nHere, you actually get something: speed. Yes, a fully private airport is better still, but it doesn't exist yet.\nhttps://t.co/OhwQvKpncX", "likes": 147, "retweets": 8, "replies": 12, "views": 43141, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613456699440136192"}, {"id": "1907125318269210879", "text": "The estimable @elidourado \u2014 a genuinely great guy \u2014 noted these were just scaled up quadcopters. And concluded power &amp; risk would be too high.\n\nBut China has experience from shipping ~10M DJI drones. So they're doing it. We'll see what happens.\n\nSee also:\nhttps://t.co/6IfDHwZUQf", "likes": 115, "retweets": 5, "replies": 6, "views": 64794, "date": "2025-04-01", "url": "https://x.com/balajis/status/1907125318269210879"}, {"id": "1613454134803587074", "text": "Don't believe me, just listen to the travelers.\n\nWhen's the last time you saw someone praising an airport security line?! https://t.co/hvebZXIUOK", "likes": 106, "retweets": 7, "replies": 11, "views": 37845, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613454134803587074"}, {"id": "1746576076762214513", "text": "If these wheels were standard, you could redesign garages for self-driving cars.\n\nYou can pack them closely if cars can move laterally and make tight turns.\n\nGiven how much space parking occupied, could free up valuable real estate.\n\nSee also:\nhttps://t.co/jXmvMgEkdk https://t.co/J6KP8iAGwV", "likes": 96, "retweets": 3, "replies": 17, "views": 44503, "date": "2024-01-14", "url": "https://x.com/balajis/status/1746576076762214513"}, {"id": "1656307087851532296", "text": "You are right on traditional aircraft for now, but they pursued drones instead \u2014 consumer, combat, and more recently cargo drones.\n\nAs for cars, they are surging on that. They\u2019ve been focusing on EVs in particular.\n\nAs you may know, their general strategy is to try to skip a generation \u2014 competing on drones rather than legacy aircraft, EVs rather than combustion engines, or doing BGI/genomics rather than legacy pharma.\n\nThere are several possible ways to counterposition here. But I think it is t", "likes": 25, "retweets": 2, "replies": 1, "views": 6529, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656307087851532296"}, {"id": "1571174404620537856", "text": "@nicovrg_ Batteries are indeed the limit. But the world is working on better batteries. So if they improve so too will the electric version. https://t.co/59S2YB2JlF", "likes": 24, "retweets": 1, "replies": 2, "views": 0, "date": "2022-09-17", "url": "https://x.com/balajis/status/1571174404620537856"}, {"id": "1670366711542087681", "text": "@zeynep @AriDavidPaul *Brb challenging my pilot to debate on how to fly planes.\"\n\nAh, but if everyone had listened to authority, we wouldn't have planes at all.\nhttps://t.co/U8K7JapawU https://t.co/C4gFzlaZo1", "likes": 22, "retweets": 1, "replies": 2, "views": 2831, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670366711542087681"}, {"id": "1569984999239081985", "text": "@rianflo This will recalibrate you on what\u2019s possible. Soon, this will be done with drones.", "likes": 2, "retweets": 0, "replies": 1, "views": 0, "date": "2022-09-14", "url": "https://x.com/balajis/status/1569984999239081985"}], "2": [{"id": "1972287549952663648", "text": "This year's Network State Conference is on Friday, October 3 in Singapore.\n\nOur speakers include Vitalik Buterin, Bryan Johnson, Ben Horowitz, Brian Armstrong, Amjad Masad, Ranveer Allahbadia, Arthur Hayes, Nas Daily, Noah Smith, Andrew Huberman, and the governments of Singapore, Dubai, Abu Dhabi, and El Salvador.\n\nThat means many of the most successful founders, creators, investors, and policymakers in the world are now interested in the idea of bringing online communities into the physical wor", "likes": 2501, "retweets": 317, "replies": 278, "views": 3673055, "date": "2025-09-28", "url": "https://x.com/balajis/status/1972287549952663648"}, {"id": "1947365217874416120", "text": "Come to Singapore on October 3.\nhttps://t.co/W0MbLJpKgp https://t.co/wfmbTY17OY", "likes": 1795, "retweets": 230, "replies": 197, "views": 695065, "date": "2025-07-21", "url": "https://x.com/balajis/status/1947365217874416120"}, {"id": "1929761468305887269", "text": "Jason just visited Singapore and Network School, and we did a new podcast together. Coming soon! https://t.co/3V0oe4Jf8z", "likes": 1251, "retweets": 43, "replies": 78, "views": 214766, "date": "2025-06-03", "url": "https://x.com/balajis/status/1929761468305887269"}, {"id": "1697422251761733862", "text": "Come to Amsterdam on October 30.\nhttps://t.co/1eo1XG87zb", "likes": 1220, "retweets": 149, "replies": 136, "views": 516406, "date": "2023-09-01", "url": "https://x.com/balajis/status/1697422251761733862"}, {"id": "1973917583243186426", "text": "This is the livestream for Network State Conference 2025. https://t.co/DX7lOKx2ky", "likes": 945, "retweets": 206, "replies": 101, "views": 168189, "date": "2025-10-03", "url": "https://x.com/balajis/status/1973917583243186426"}, {"id": "1702133805430280455", "text": "If you're in Singapore today at Token2049, I have a quadruple header for you.\n\n1) First, a talk with @cz_binance at 12:30pm\n2) Then, a fireside with @tyler and @cameron at 2:40\n3) Next, an event with @CryptoHayes at 5\n4) Finally, a public network state meetup at 6:30pm!\n\nAll event links are below. I'll be hanging out for some time at the 6:30pm meetup, so come by if you want to chat in person.\n\n[1]: https://t.co/zqEiF1C8s8\n[2]: https://t.co/0nciygqIQD\n[3]: https://t.co/6QsU8FFmb9\n[4]: https://t.", "likes": 818, "retweets": 63, "replies": 56, "views": 290759, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702133805430280455"}, {"id": "1702865612341653593", "text": "Social Network 2 coming out. I\u2019ll be replacing @DivyaNarendra. https://t.co/FHnfvNqskM", "likes": 811, "retweets": 29, "replies": 47, "views": 107022, "date": "2023-09-16", "url": "https://x.com/balajis/status/1702865612341653593"}, {"id": "1702278276981694948", "text": "The network state meetup in Singapore is packed! We will hold more in the future but right now we are at capacity.", "likes": 781, "retweets": 57, "replies": 39, "views": 134380, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702278276981694948"}, {"id": "1703153320549077001", "text": "If you're in Bangalore or Mumbai, we have Network State meetups this week!\n\nThe first is being held *today* (Sep 17) in Bangalore.\n\nCome to the talk at 11am IST at the Solana hacker house (https://t.co/1xCoiHIyU0) and the mixer at 8pm here (https://t.co/wsxZU6sWUJ).", "likes": 542, "retweets": 43, "replies": 38, "views": 113999, "date": "2023-09-16", "url": "https://x.com/balajis/status/1703153320549077001"}, {"id": "1917414996436287723", "text": "Speaking today at Token2049 in 2.5 hours.\nSee you then. https://t.co/DDJVoAA3tm", "likes": 511, "retweets": 27, "replies": 32, "views": 98593, "date": "2025-04-30", "url": "https://x.com/balajis/status/1917414996436287723"}, {"id": "1703624267735437602", "text": "Solana Hacker House in Bangalore was packed. https://t.co/8bRHL37VKD", "likes": 503, "retweets": 26, "replies": 17, "views": 126953, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703624267735437602"}, {"id": "1613433756609810433", "text": "The Network State recently went viral in Japan.\n\nCheck out this video from @naokimanshow, with 1M+ views and some fun special effects.\nhttps://t.co/AQBgSNpmGs", "likes": 411, "retweets": 56, "replies": 12, "views": 176111, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613433756609810433"}, {"id": "1703793276569243825", "text": "I'll be in Mumbai in person on Sept 21.\n\nCome to the talk at 5:30pm (https://t.co/vyrN5aXMhe) and stay for the mixer at 8pm (https://t.co/NlIvhOv512). See you there!", "likes": 336, "retweets": 20, "replies": 39, "views": 65707, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703793276569243825"}, {"id": "1913328780560732481", "text":
