        const tweetsByTopic = {"0": [{"id": "1907642490460717291", "text": "Here\u2019s a reframe.\nAI doesn\u2019t take your job.\nAI allows you to do any job.\nSo a coder can now make films.\nAnd a filmmaker can now write code.\nIt allows a non-specialist to get started.\nBut a specialist will be needed for polish.", "likes": 8616, "retweets": 1132, "replies": 460, "views": 492891, "date": "2025-04-03", "url": "https://x.com/balajis/status/1907642490460717291"}, {"id": "1991763069832425843", "text": "No one is explaining the joke, so I will. It\u2019s multi-layered.\n\nFirst, there was a fun Oct 2017 Twitter exchange about the right way to render a burger emoji. Obviously this was trivial, but Sundar said \u201cwe\u2019ll drop everything else we are doing and address on Monday\u201d as a joke.\n\nThe new post uses that old reference to show off Gemini 3\u2019s image rendering capabilities. Normally, AI models struggle with spatial orientation, particularly with respect to the relative position of objects. They also stru", "likes": 7187, "retweets": 572, "replies": 158, "views": 1171857, "date": "2025-11-21", "url": "https://x.com/balajis/status/1991763069832425843"}, {"id": "1984474772877480347", "text": "If you are pinging someone who\u2019s busier than you, you should have a single well-thought-out specific ask. Only ask for something you truly cannot do on your own, and where you have done everything you possibly can by yourself.\n\nFor example, if you\u2019re asking someone to send an email on your behalf, you should have a draft message ready. If you\u2019re asking them to sign something, you should prepare a docusign beforehand with the signature blocks indicated. Or if you\u2019re asking for an appointment, you", "likes": 7108, "retweets": 641, "replies": 237, "views": 709919, "date": "2025-11-01", "url": "https://x.com/balajis/status/1984474772877480347"}, {"id": "1937517664907460980", "text": "AI doesn\u2019t do it end-to-end.\nIt does it middle-to-middle.\nThe new bottlenecks are prompting and verifying.", "likes": 5087, "retweets": 600, "replies": 220, "views": 936627, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937517664907460980"}, {"id": "1947663132450586849", "text": "Amazing. First really useful AI integration by Google. https://t.co/ASKCWRZaxM", "likes": 4627, "retweets": 215, "replies": 121, "views": 519100, "date": "2025-07-22", "url": "https://x.com/balajis/status/1947663132450586849"}, {"id": "1943376628689834452", "text": "AI is perhaps the most competitive field in the most competitive sector in the world.\n\nSomehow @elonmusk built and funded the team capable of getting to global #1 while simultaneously running SpaceX, Tesla, X, Boring, and Neuralink.\n\nIt is superhuman.", "likes": 3814, "retweets": 359, "replies": 161, "views": 252121, "date": "2025-07-10", "url": "https://x.com/balajis/status/1943376628689834452"}, {"id": "1904902113953829059", "text": "Degrees are less reliable for hiring these days.\nSo are online exams.\nBut the bar for side projects has never been higher.\nWith AI you can cook up a portfolio piece in a weekend.", "likes": 3700, "retweets": 287, "replies": 125, "views": 282421, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904902113953829059"}, {"id": "1906380757175763207", "text": "The 50 IQ = 150 IQ meme has its limits.\n\nYou can 50 IQ your way to obvious conclusions, like \u201cmen and women exist.\u201d\n\nBut you can\u2019t 50 IQ your way to optimal economic policy. Some things actually have genuine complexity.", "likes": 3543, "retweets": 148, "replies": 348, "views": 521219, "date": "2025-03-30", "url": "https://x.com/balajis/status/1906380757175763207"}, {"id": "1953709495877874129", "text": "LLMs may have topped out, for now.\nBut the broader AI deployment has just begun. https://t.co/uwGgQ6uxTM", "likes": 3505, "retweets": 211, "replies": 103, "views": 394933, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953709495877874129"}, {"id": "1930156049065246851", "text": "AI PROMPTING \u2192 AI VERIFYING\n\nAI prompting scales, because prompting is just typing.\n\nBut AI verifying doesn\u2019t scale, because verifying AI output involves much more than just typing.\n\nSometimes you can verify by eye, which is why AI is great for frontend, images, and video. But for anything subtle, you need to read the code or text deeply \u2014 and that means knowing the topic well enough to correct the AI.\n\nResearchers are well aware of this, which is why there\u2019s so much work on evals and hallucinat", "likes": 3473, "retweets": 453, "replies": 212, "views": 989266, "date": "2025-06-04", "url": "https://x.com/balajis/status/1930156049065246851"}, {"id": "1984421276082192663", "text": "It\u2019s happened. The AI flippening is here. https://t.co/SHV9SU6seA", "likes": 3233, "retweets": 430, "replies": 144, "views": 837806, "date": "2025-11-01", "url": "https://x.com/balajis/status/1984421276082192663"}, {"id": "1903700743242326284", "text": "What happens if high quality AI models become free, ubiquitous, and inexpensive to run on even low-spec hardware?\n\n(1) First, you can rebuild every productivity app AI-first. That starts with Microsoft Word, Google Sheets, and Apple Keynote. But it extends to wholly new kinds of productivity apps.\n\n(2) Second, every \u201csmart\u201d device becomes truly smart. Your fridge can double as your nutritionist. Your alarm clock is your sleep therapist. And so on. Just like your car is already your driver.\n\n(3) ", "likes": 3221, "retweets": 526, "replies": 204, "views": 683911, "date": "2025-03-23", "url": "https://x.com/balajis/status/1903700743242326284"}, {"id": "1937535641748930700", "text": "Tech is limited by founders.\nAI is limited by prompters.", "likes": 2760, "retweets": 243, "replies": 246, "views": 196418, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937535641748930700"}, {"id": "1953170334448009322", "text": "There are now two kinds of AI retards.\n\nThe first kind of retard uses AI everywhere, even where it shouldn\u2019t be used.\n\nThe second kind of retard sees AI everywhere, even where it isn\u2019t used.", "likes": 2737, "retweets": 209, "replies": 220, "views": 259123, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953170334448009322"}, {"id": "1938840903692755135", "text": "Yes. A few miscellaneous thoughts.\n\n(1) First, the new bottleneck on AI is prompting and verifying. Since AI does tasks middle-to-middle, not end-to-end. So business spend migrates towards the edges of prompting and verifying, even as AI speeds up the middle.\n\n(2) Second, AI really means amplified intelligence, not agentic intelligence. The smarter you are, the smarter the AI is. Better writers are better prompters.\n\n(3) Third, AI doesn\u2019t really take your job, it allows you to do any job. Becaus", "likes": 2735, "retweets": 579, "replies": 143, "views": 629537, "date": "2025-06-28", "url": "https://x.com/balajis/status/1938840903692755135"}, {"id": "1631351835482284032", "text": "The storyline keeps changing.\n\nTerrorism, climate, COVID, now AI risk.\n\nBut somehow the proposed solution remains the same: total centralization of control by a single global government.", "likes": 2491, "retweets": 398, "replies": 130, "views": 331422, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631351835482284032"}, {"id": "1990741058637214202", "text": "If you can do it from scratch, you can take shortcuts.\n\nBut if you can only take shortcuts, you can\u2019t do it from scratch.", "likes": 2430, "retweets": 265, "replies": 184, "views": 117460, "date": "2025-11-18", "url": "https://x.com/balajis/status/1990741058637214202"}, {"id": "1951938860880994486", "text": "Ten thoughts on AI.\nhttps://t.co/qcjPZiOenj https://t.co/Rv0xn8rPAS", "likes": 2411, "retweets": 373, "replies": 162, "views": 577378, "date": "2025-08-03", "url": "https://x.com/balajis/status/1951938860880994486"}, {"id": "1928880882376651004", "text": "AI is good for images, video, and frontend code where there\u2019s some error tolerance and errors are highly visible.\n\nBut AI needs to be carefully supervised for backend code where errors are not tolerated and invisible.", "likes": 2377, "retweets": 185, "replies": 206, "views": 165113, "date": "2025-05-31", "url": "https://x.com/balajis/status/1928880882376651004"}, {"id": "1903731078365610482", "text": "AI = abundant interns", "likes": 2349, "retweets": 249, "replies": 138, "views": 210876, "date": "2025-03-23", "url": "https://x.com/balajis/status/1903731078365610482"}, {"id": "1941504015642337565", "text": "LAWYERS AS VERIFIERS\n\nUse lawyers as AI verifiers. Here\u2019s how.\n\n(1) First, tell the AI that it\u2019s the named partner of the most capable law firm in your city, with expertise not just in corporate law, but tech startups, compliance, accounting, and the like.\n\n(2) Then, draft a memo to the AI describing your business goals in full.\n\n(3) Conclude by asking a list of specific questions. Make sure to add the catch-all question of \u201cis there anything I may have overlooked.\u201d Ask to include citations to s", "likes": 2312, "retweets": 248, "replies": 134, "views": 259860, "date": "2025-07-05", "url": "https://x.com/balajis/status/1941504015642337565"}, {"id": "1943010075083178485", "text": "Ozempic, but for IQ. https://t.co/lJ6B38oSVQ", "likes": 1908, "retweets": 105, "replies": 124, "views": 210900, "date": "2025-07-09", "url": "https://x.com/balajis/status/1943010075083178485"}, {"id": "1952582943689556453", "text": "Good rebuttal to Cloudflare by Perplexity.\n\nThe core point is that an AI agent is just an extension of a human. So when it makes an HTTP request, it shouldn't be treated like a bot. Functionally, Perplexity is only making this request at the user's direction.", "likes": 1805, "retweets": 170, "replies": 128, "views": 277082, "date": "2025-08-05", "url": "https://x.com/balajis/status/1952582943689556453"}, {"id": "1980675785397792769", "text": "What comes next for AI? Perhaps physically specific intelligence, more than artificial general intelligence.\n\nHere\u2019s a draft thesis.\n\n(1) First, AI is now entering the trough of the hype cycle. Every tech, no matter how amazing, goes through this. It\u2019s actually one of the best times to invest and build once the space begins to thin.\n\n(2) Second, AI is both highly useful for search, summarization, visualization, and prototyping *and* a highly annoying source of spam, scams, and slop. Too many wil", "likes": 1763, "retweets": 248, "replies": 174, "views": 278097, "date": "2025-10-21", "url": "https://x.com/balajis/status/1980675785397792769"}, {"id": "1931671546113994769", "text": "Here\u2019s another reframe.\n\nAI doesn\u2019t take your job.\nAI takes the job of the previous AI.\n\nFor example, Midjourney took the job of Stable Diffusion. And Claude Code is competing for the job of OpenAI Codex.\n\nBecause once you know how to prompt an AI model in a given domain, once it\u2019s really part of your workflow, it\u2019s easy to swap in a new one.\n\nThat means you\u2019re always \u201cemploying\u201d an AI image model, an AI code model, an AI video model, and so on. You essentially have budget for AI contractors in ", "likes": 1644, "retweets": 165, "replies": 172, "views": 164549, "date": "2025-06-08", "url": "https://x.com/balajis/status/1931671546113994769"}, {"id": "1953375209391886545", "text": "Introducing AI agents alongside humans on the Internet is like introducing cars alongside humans on physical streets.\n\n(1) Some spaces will be AI-only, like bots trading against each other, similar to dedicated highways for cars. \n\n(2) Some will be human-only, like proof-of-human social networks, similar to walkable communities offline.\n\n(3) And some will be a mix, like Claude Code, similar to city streets with human and machine mixed in close proximity.\n\nBut the whole digital world will need to", "likes": 1624, "retweets": 185, "replies": 169, "views": 156947, "date": "2025-08-07", "url": "https://x.com/balajis/status/1953375209391886545"}, {"id": "1938951075090108903", "text": "The senior engineer needs only one prompt.\nThe junior engineer needs multiple prompts.", "likes": 1515, "retweets": 103, "replies": 136, "views": 140252, "date": "2025-06-28", "url": "https://x.com/balajis/status/1938951075090108903"}, {"id": "1630526491883892738", "text": "Imagine we could iterate on human buildings like this. Just have the idea, sketch it on the computer, watch robots snap together your new living room. https://t.co/fpYqU2JRNu", "likes": 1469, "retweets": 168, "replies": 36, "views": 173600, "date": "2023-02-28", "url": "https://x.com/balajis/status/1630526491883892738"}, {"id": "1903820935377109152", "text": "AI is great for rapid prototyping.\nBut not for polished production.\nWhy? \nBecause the real world is complex.\nAnd you\u2019re acting as a sensor.\nYou are \u201cscanning\u201d the world.\nDetermining what it needs.\nAnd converting that need into words.\nBut usually not in one prompt.", "likes": 1391, "retweets": 151, "replies": 145, "views": 129119, "date": "2025-03-23", "url": "https://x.com/balajis/status/1903820935377109152"}, {"id": "1947947338007560569", "text": "0% AI is slow.\nBut 100% AI is slop.\n\nSo the optimal amount of AI is actually between 0-100%. The exact figure varies by situation, but just the idea that 0% and 100% are both suboptimal is useful.\n\nIt's the Laffer Curve, but for AI.", "likes": 1285, "retweets": 164, "replies": 132, "views": 135262, "date": "2025-07-23", "url": "https://x.com/balajis/status/1947947338007560569"}, {"id": "1945385251397832839", "text": "AI = AN INTERN\nPrompting an AI agent and then reviewing the code can be slower than just coding it yourself.\n\nBut when? Do we have simple heuristics for when to use an agent vs code it yourself?\n\nUse an agent when it's frontend code (which you can instantly inspect for correctness), or interaction with some API (where you know what to do but not the specific incantations for executing the API calls), or a data analysis, or a prototype.\n\nDo it yourself when it's a domain you know very well, or it", "likes": 1216, "retweets": 147, "replies": 220, "views": 147227, "date": "2025-07-16", "url": "https://x.com/balajis/status/1945385251397832839"}, {"id": "1906271493241315646", "text": "Here's an app I want.\nUpload a graph.\nGet the Python code to regenerate it.\nAnd the underlying CSV file.\nAnd a hi-res PNG export.\nAnd make it extremely robust.\nAnd make it work without login \u2014 to try at least.\nObviously AI can help here, but it's flaky.", "likes": 1207, "retweets": 59, "replies": 72, "views": 193477, "date": "2025-03-30", "url": "https://x.com/balajis/status/1906271493241315646"}, {"id": "1954894355774509211", "text": "Ants are dumb...but ant colonies are smart.\nMore generally, there's the idea of swarm intelligence.\nQuite a lot of research in this area.\nMight be applied to crypto and AI agents specifically.\nAnd distributed systems more generally.", "likes": 1190, "retweets": 99, "replies": 131, "views": 89554, "date": "2025-08-11", "url": "https://x.com/balajis/status/1954894355774509211"}, {"id": "1996631378608500916", "text": "If frontier AI models plateau, then on-device inference and open source models could catch all the way up.\n\nGreat for consumers and developers. Amazing for getting intelligence too cheap to meter, for AI-enabled hardware, and for the garden of intelligent things.\n\nBut bad for business models premised on continuing exponential AI capex spend\u2026including the US economy itself.", "likes": 1182, "retweets": 142, "replies": 126, "views": 182265, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996631378608500916"}, {"id": "1896636294551470103", "text": "There is low-level programming, high-level programming, and AI-level programming.", "likes": 1175, "retweets": 74, "replies": 81, "views": 104468, "date": "2025-03-03", "url": "https://x.com/balajis/status/1896636294551470103"}, {"id": "1978053687089193358", "text": "The AI flippening. https://t.co/78a520QeWT", "likes": 1148, "retweets": 180, "replies": 58, "views": 124468, "date": "2025-10-14", "url": "https://x.com/balajis/status/1978053687089193358"}, {"id": "1629169957174145024", "text": "Not your API keys, not your AI.", "likes": 1103, "retweets": 122, "replies": 27, "views": 183521, "date": "2023-02-24", "url": "https://x.com/balajis/status/1629169957174145024"}, {"id": "2004649920041812377", "text": "Alternative thesis: prompting is programming.\n\nJust like you could make the machine do anything if you could just program faster, you could also make the machine do anything if you just prompt faster...and verify faster. And the latter is the hard part.", "likes": 1094, "retweets": 81, "replies": 97, "views": 224244, "date": "2025-12-26", "url": "https://x.com/balajis/status/2004649920041812377"}, {"id": "1948755361282097233", "text": "AI copy on the page is the new lorem ipsum.\n\nIt's lorem aipsum.", "likes": 1052, "retweets": 71, "replies": 104, "views": 81348, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948755361282097233"}, {"id": "1632645652936298496", "text": "You might think artificial intelligence creates unstoppable forces. But cryptography creates immovable objects.", "likes": 981, "retweets": 129, "replies": 43, "views": 200659, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632645652936298496"}, {"id": "1937424187423097157", "text": "On the one hand, AI is capable of performing superhuman work.\n\nOn the other hand, AI is becoming a synonym for fake.\n\nThis is another example of how the Internet increases variance.\n\nAI is the best researcher and the worst spammer, at the same time.", "likes": 980, "retweets": 95, "replies": 89, "views": 70654, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937424187423097157"}, {"id": "1969013652939477177", "text": "I think so.\n\nA good analogy is to ant colonies. Individual ants make up a colony, much like cells make up a human body. And yet the colony has an intelligence that\u2019s beyond that of any individual ant.\n\nSimilarly, one can usefully model human ideologies as meta-organisms that script human beings, much like ant colonies script ants.\n\nSometimes the ideologies are symbiotic and result in the reproduction of both the ideology and the underlying host\u2026like ant colonies help ants reproduce. At other tim", "likes": 953, "retweets": 111, "replies": 156, "views": 212692, "date": "2025-09-19", "url": "https://x.com/balajis/status/1969013652939477177"}, {"id": "1951515516939673996", "text": "Prompt your AI like the old Twitter.\n\nLimit responses to 140 characters, or 140 words, or perhaps 140 lines. Otherwise you\u2019ll get back 140 pages.", "likes": 949, "retweets": 60, "replies": 86, "views": 87454, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951515516939673996"}, {"id": "1569100210579853313", "text": "AI decentralizes content creation\nSocial decentralizes content distribution\nCrypto decentralizes content monetization", "likes": 888, "retweets": 193, "replies": 33, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1569100210579853313"}, {"id": "1633524957560066048", "text": "The regulatory choking of AI begins.\n\nYou\u2019ll be able to use it for engineering and design, but not to bring down the cost of medicine. Not in the West at least\u2026", "likes": 732, "retweets": 104, "replies": 66, "views": 290816, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633524957560066048"}, {"id": "1667203016905334784", "text": "If AI is digitally native intelligence, cryptography is the basis of digitally native law.", "likes": 730, "retweets": 133, "replies": 55, "views": 152320, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667203016905334784"}, {"id": "1569147651018326018", "text": "Type in some words and push a button. You can get clothing without knowing how to sew.\n\nType in some words and push a button. You can now get a painting without knowing how to draw.", "likes": 670, "retweets": 46, "replies": 36, "views": 0, "date": "2022-09-12", "url": "https://x.com/balajis/status/1569147651018326018"}, {"id": "1991434620978753952", "text": "NO PUBLIC UNDISCLOSED AI\nThat's my new heuristic after the last few years of seeing AI in practice. \n\nAs context, there's a Laffer curve[a] for AI. The optimal amount of AI in most things is not 100% nor 0%. Because if you use 0% AI, it's slow, but if you rely on 100% AI, it's slop. The exact number is situational. But just knowing it's not 100% or 0% is actually a useful heuristic. \n\nThat said, a few hard-and-fast rules are useful. So here they are:\n\n(1) Rule 1: don't use AI-generated text in p", "likes": 654, "retweets": 113, "replies": 111, "views": 89804, "date": "2025-11-20", "url": "https://x.com/balajis/status/1991434620978753952"}, {"id": "1734982567127044210", "text": "New podcast with @labenz on decentralized AI. https://t.co/2cJITjvBAj", "likes": 653, "retweets": 89, "replies": 85, "views": 141542, "date": "2023-12-13", "url": "https://x.com/balajis/status/1734982567127044210"}, {"id": "1908443887536136686", "text": "AI enables a greater degree of digital autarky. So long as you\u2019re connected to the global Internet.", "likes": 650, "retweets": 114, "replies": 118, "views": 81029, "date": "2025-04-05", "url": "https://x.com/balajis/status/1908443887536136686"}, {"id": "1947959430357926020", "text": "Midwit writing used to be woke.\nNow midwit writing is all AI.\n\u201cIt\u2019s not this, it\u2019s that.\u201d\nA superintelligence, yet midwit.", "likes": 646, "retweets": 30, "replies": 93, "views": 79063, "date": "2025-07-23", "url": "https://x.com/balajis/status/1947959430357926020"}, {"id": "1950280891617730719", "text": "This actually makes sense to me, because AI is great for images, video, user interfaces, and anything where we can verify by eye.\n\nAnd Replit generates useful prototypes whose functionality can be instantly visually verified. It makes easy anything that should be easy.", "likes": 642, "retweets": 52, "replies": 56, "views": 115483, "date": "2025-07-29", "url": "https://x.com/balajis/status/1950280891617730719"}, {"id": "1998700835937657121", "text": "AI quantifies the cognitive cost of context switching.", "likes": 639, "retweets": 54, "replies": 70, "views": 68488, "date": "2025-12-10", "url": "https://x.com/balajis/status/1998700835937657121"}, {"id": "1934907988483166455", "text": "If you're in Singapore for SuperAI, I'm giving a keynote tomorrow morning.\n\nThe topic is automating the state and returning power to the people. AI can handle much of the drudgery that burdens us, freeing up time to go outdoors and enjoy being human. Let's talk about how.", "likes": 630, "retweets": 45, "replies": 62, "views": 109921, "date": "2025-06-17", "url": "https://x.com/balajis/status/1934907988483166455"}, {"id": "1566793793986301952", "text": "The evolution of centralized AI ethics\n\nv1: Don\u2019t be evil\nv2: We decide what is evil\nv3: We decide you are evil", "likes": 614, "retweets": 104, "replies": 25, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566793793986301952"}, {"id": "1568843798129541122", "text": "Centralized AI is itself unethical.\n\nReal inclusion isn\u2019t putting fake people of multiple races in a centralized AI, it\u2019s giving real people of all backgrounds equal access to decentralized AI.", "likes": 610, "retweets": 86, "replies": 17, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1568843798129541122"}, {"id": "1903368796183863340", "text": "For AI.\nAgainst AI slop.", "likes": 600, "retweets": 34, "replies": 76, "views": 85364, "date": "2025-03-22", "url": "https://x.com/balajis/status/1903368796183863340"}, {"id": "1937518143611793653", "text": "AI will create many jobs in the broad area of verifying AI.\n\nProof of human.\nProof of authenticity.\nProof the output is not AI.\nProof the output is actually right.", "likes": 572, "retweets": 57, "replies": 36, "views": 98881, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937518143611793653"}, {"id": "1572848699495047170", "text": "We had a 15 year window between the adoption of smartphones and the emergence of AI photo editing.\n\nMillions had cameras, but few could do Hollywood-quality special effects.\n\nThat was our chance to convincingly photograph the UFOs.\n\nNow we\u2019ll always ask: was that aliens, or AI?", "likes": 563, "retweets": 59, "replies": 34, "views": 0, "date": "2022-09-22", "url": "https://x.com/balajis/status/1572848699495047170"}, {"id": "1632841163056226305", "text": "Yesterday, your AI wasn\u2019t enlightened enough, so it needed to be centralized.\n\nToday, your AI isn\u2019t safe enough, so it needs to be centralized.\n\nAnd tomorrow, your AI won\u2019t be patriotic enough, so it will need to be centralized.", "likes": 561, "retweets": 66, "replies": 25, "views": 85276, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632841163056226305"}, {"id": "1571925240330227712", "text": "When quasi-religious taboos block technological progress, you may need quasi-religious belief to unblock technological progress.", "likes": 535, "retweets": 56, "replies": 36, "views": 0, "date": "2022-09-19", "url": "https://x.com/balajis/status/1571925240330227712"}, {"id": "1569111464941883393", "text": "There is no ethical reason to restrict access to AI content creation. All that happens upon decentralization is that the entire world now has the persuasive power of a Hollywood studio.\n\nAnd now you see why US media corporations don\u2019t like it.", "likes": 520, "retweets": 65, "replies": 19, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1569111464941883393"}, {"id": "1631950308816601088", "text": "There\u2019s an emerging horseshoe on AI.\n\nThe anti-tech people want to stop it because they don\u2019t believe in the tech and think they\u2019re protecting jobs.\n\nBut some pro-tech people *also* want to stop it because they believe so much in the tech and think they\u2019re protecting lives.", "likes": 516, "retweets": 44, "replies": 44, "views": 99506, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631950308816601088"}, {"id": "1947011235029057901", "text": "AI is prolix. Smart is now concise.", "likes": 461, "retweets": 31, "replies": 79, "views": 92756, "date": "2025-07-20", "url": "https://x.com/balajis/status/1947011235029057901"}, {"id": "1703875197156368763", "text": "Polytheistic AGI > monotheistic AGI\n\nPeople currently talk about AGI as if there will only ever be one. This comes in part from the Abrahamic background assumption of only one god.\n\nBut an alternative is where every large community builds its own AGI that it asks for guidance. Like the polytheistic idea of multiple gods.", "likes": 450, "retweets": 66, "replies": 76, "views": 259547, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703875197156368763"}, {"id": "1566780979104124928", "text": "The AI ethicist is concerned about every form of bias, except the bias inherent to centralized control of AI.", "likes": 444, "retweets": 48, "replies": 12, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566780979104124928"}, {"id": "1982265032483443022", "text": "Digital telekinesis. https://t.co/ZCqt3ntHg7", "likes": 437, "retweets": 50, "replies": 69, "views": 94447, "date": "2025-10-26", "url": "https://x.com/balajis/status/1982265032483443022"}, {"id": "1703911809101754583", "text": "We've seen the Godzilla approach already. They used it on terrorism, financial crisis, and coronavirus. It just made a bad situation worse.\n\nIt's very possible that AI regulation just leads directly to AI militarization.", "likes": 426, "retweets": 54, "replies": 22, "views": 117725, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703911809101754583"}, {"id": "1930160962801406132", "text": "@karpathy Bingo.\n\nWhen it\u2019s text, especially technical text, you need to read the citations.\n\nIf it\u2019s math, you need to check the equations.\n\nAnd when it\u2019s code, especially backend code, you need to step through the execution.\n\nAnd do small bits at a time.", "likes": 422, "retweets": 23, "replies": 33, "views": 83138, "date": "2025-06-04", "url": "https://x.com/balajis/status/1930160962801406132"}, {"id": "1985690669424525383", "text": "Every time you fix a bug on GitHub, you\u2019re solving a problem created by software with better software.", "likes": 395, "retweets": 45, "replies": 87, "views": 82905, "date": "2025-11-04", "url": "https://x.com/balajis/status/1985690669424525383"}, {"id": "1568839041155739648", "text": "Interesting concept.\n\nSee gods everywhere with your AR glasses on.\n\nGain karma for real world positive actions.\n\nRight tap for a historical explanation.\n\nIt was meant half in jest, but someone will likely build an app like this.", "likes": 386, "retweets": 39, "replies": 29, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1568839041155739648"}, {"id": "1566569817515167745", "text": "Copyright lawsuits may force the decentralization of AI content creation. In the West, at least.", "likes": 379, "retweets": 36, "replies": 19, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566569817515167745"}, {"id": "1632286062600155136", "text": "A duality to play with.\n\nThe internet was originally developed to be resistant to nuclear weapons. Digital defense against physical attack.\n\nAssume AI can eventually do anything a human can do digitally. What are potential physical defenses to a digital attack?", "likes": 378, "retweets": 43, "replies": 56, "views": 174579, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632286062600155136"}, {"id": "1906034992121356440", "text": "We can get independent creators doing this right now with AI.\n\nThe toolchain is there for images today, using character consistency. With video it\u2019ll take a bit longer but it\u2019ll get there too.\n\nGo direct: Hollywood edition.", "likes": 378, "retweets": 33, "replies": 51, "views": 113777, "date": "2025-03-29", "url": "https://x.com/balajis/status/1906034992121356440"}, {"id": "1930157525720338897", "text": "@karpathy The question when using AI is: how can I inexpensively verify the output of this AI model is correct?\n\nWe take for granted the human eye, which is amazing at finding errors in images, videos, and user interfaces.\n\nBut we need other kinds of verifiers for other domains.", "likes": 370, "retweets": 20, "replies": 36, "views": 63810, "date": "2025-06-04", "url": "https://x.com/balajis/status/1930157525720338897"}, {"id": "1657950126839836672", "text": "Amplified intelligence, not just artificial intelligence.", "likes": 363, "retweets": 47, "replies": 18, "views": 129038, "date": "2023-05-15", "url": "https://x.com/balajis/status/1657950126839836672"}, {"id": "1629440879403614208", "text": "Are we decentralizing AI?\n\nPublicly available models.\nTrained on data with less lawsuit risk.\nClaims outperformance of GPT-3.\nDownloadable today\u2026", "likes": 344, "retweets": 55, "replies": 32, "views": 197209, "date": "2023-02-25", "url": "https://x.com/balajis/status/1629440879403614208"}, {"id": "1896637421237965172", "text": "AI doesn't eliminate programming at all.\nPrompting is programming.\nJust in a higher level language.\nTake the image below and add one more layer.\nFor the highest level language.\n\nWith that said, you still need to understand low-level programming. Deepseek wouldn't be innovating in AI without mastering PTX.", "likes": 334, "retweets": 35, "replies": 38, "views": 47652, "date": "2025-03-03", "url": "https://x.com/balajis/status/1896637421237965172"}, {"id": "1954900716176527687", "text": "In general, AI text should not be used verbatim.\nIn writing or in speech.\nThink of it as lorem ipsum.\nOr more precisely, lorem aipsum.\nIt's placeholder text.", "likes": 330, "retweets": 24, "replies": 70, "views": 89990, "date": "2025-08-11", "url": "https://x.com/balajis/status/1954900716176527687"}, {"id": "1631953179863810049", "text": "The consequence of heavy AI regulation is becoming clear.\n\nOnly giant corporations, bad actors, and the Chinese government get LLMs.\n\nEveryone else is downstream.\n\nUnless we decentralize.", "likes": 324, "retweets": 53, "replies": 19, "views": 47010, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631953179863810049"}, {"id": "1566755292569894913", "text": "Decentralization of AI is crucially important.\n\nDecentralizing AI monetization, so you don\u2019t have magnets for copyright lawsuits and chokepoints for censorship.\n\nDecentralizing AI content creation, so US media and social media companies have less power over the world.", "likes": 322, "retweets": 59, "replies": 24, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566755292569894913"}, {"id": "1634230470300008454", "text": "AI can now write better and faster than most corporate journalists.", "likes": 322, "retweets": 49, "replies": 18, "views": 87522, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634230470300008454"}, {"id": "1631952428307468289", "text": "The answer is for Meta to formally open source the model so that legitimate actors can use it to filter any personalized spam.\n\nOtherwise only gray zone actors have access.", "likes": 284, "retweets": 32, "replies": 11, "views": 117874, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631952428307468289"}, {"id": "1569410585569140742", "text": "New tutorial series on AI content generation. Good if you want to understand how the magic works. (And you probably should.)", "likes": 274, "retweets": 45, "replies": 10, "views": 0, "date": "2022-09-12", "url": "https://x.com/balajis/status/1569410585569140742"}, {"id": "1633783589476372481", "text": "The fundamental question is: aligned with whom?\n\nIf AI is decentralized and open source, then everyone has access.\n\nIn the limit we all have a personal AI, aligned with us, on our person at all times. Like a loyal smartphone dog, which depends on us for charging.", "likes": 266, "retweets": 31, "replies": 24, "views": 230191, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633783589476372481"}, {"id": "1630993711311249408", "text": "Good thread. I agree with much of this.\n\nThough I do think there are many areas of the economy where AI-aided is way better than human-only.\n\nWe\u2019re already seeing improvements in search, coding, writing, art, and design.", "likes": 250, "retweets": 26, "replies": 12, "views": 239524, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630993711311249408"}, {"id": "1632321700112265217", "text": "How is a Butlerian Jihad against technology supposed to work against people who are using the superior technology?", "likes": 248, "retweets": 17, "replies": 66, "views": 249788, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632321700112265217"}, {"id": "1566572274123214848", "text": "The question is what comes next.\n\nThe world has a once-in-a-century chance to decentralize AI content creation. To wrest control of mass media away from US corporations. To let billions tell their own stories.\n\nIt\u2019s not just art. It\u2019s music, television, and especially movies.", "likes": 248, "retweets": 37, "replies": 9, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566572274123214848"}, {"id": "1689365774971056128", "text": "Does Salesforce-style spam still work?\n\nYou know, the cold emails sent en masse by enterprise sales teams.\n\nI feel like people increasingly just use messaging apps both internally (eg Slack) and externally (eg WhatsApp, Signal).\n\nThose are low spam, high signal channels.", "likes": 244, "retweets": 12, "replies": 42, "views": 102353, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689365774971056128"}, {"id": "1592979058316673024", "text": "This is what I call the resume and the anti-resume.\n\nThe resume is about how strong you are. The anti-resume is about how weak you are.", "likes": 243, "retweets": 20, "replies": 81, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592979058316673024"}, {"id": "1984425489352835433", "text": "Almost three years later, how did this play out?\n\nDue to an enormous push by e/acc and Elon and the election, the genuinely dystopian threat of centralized woke AI was fought and defeated. The establishment failed to chokepoint the technology on the basis of \u201csafety\u201d concerns.\n\nThe surprising part is that the Chinese AI and decentralized AI camps ended up overlapping, with the Chinese releasing open weights (albeit not fully open source) models. Since anyone globally can use decentralized models", "likes": 242, "retweets": 15, "replies": 7, "views": 92646, "date": "2025-11-01", "url": "https://x.com/balajis/status/1984425489352835433"}, {"id": "1566428210400731137", "text": "There are multiple definitions of transhumanism in circulation.\n\nThe original definition is Nietzschean. To transcend human limits, using everything from quantified self to nootropics. Fitness is absolutely a part of it.\n\nThink of the movie Limitless. https://t.co/4JtEoWbEEG", "likes": 239, "retweets": 20, "replies": 10, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566428210400731137"}, {"id": "1632177527396667393", "text": "There\u2019s an obvious solution: you\u2019ll know you\u2019re talking to a human if and only if they have sufficient proof-of-human.\n\nIt\u2019s the authenticity industry.\n\nAI makes everything digital easy to fake.\nThen cryptography makes it again hard to fake.", "likes": 237, "retweets": 28, "replies": 20, "views": 122254, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632177527396667393"}, {"id": "1904019753884426622", "text": "This is a proposed modernization of Zawinski's Law[1] from the late 90s:\n\n\u201cEvery program attempts to expand until it can read mail. Those programs which cannot so expand are replaced by ones which can.\u201d\n\nArguably this is already true for every program that uses email to do password resets. But his real insight was that successful programs build a large userbase that you want to turn into a social network.\n\nToday the messages sent need not be mails. Moreover, the messages sent need not even be me", "likes": 236, "retweets": 14, "replies": 15, "views": 84911, "date": "2025-03-24", "url": "https://x.com/balajis/status/1904019753884426622"}, {"id": "1943010309192716710", "text": "After artificial intelligence comes human intelligence.\nBiotech is working on it.\nhttps://t.co/Tviv3ISiSj https://t.co/gGY52FP1nq", "likes": 232, "retweets": 11, "replies": 11, "views": 36316, "date": "2025-07-09", "url": "https://x.com/balajis/status/1943010309192716710"}, {"id": "1632287534138146816", "text": "See also @SergeyNazarov\u2019s thread, where he discusses how cryptographic verifiability can put fences around AI.\n\nEven a very smart thing can\u2019t break out of a cryptographic cage. No amount of computation can feasibly solve certain kinds of math problems.", "likes": 230, "retweets": 46, "replies": 10, "views": 57984, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632287534138146816"}, {"id": "1629171352174473216", "text": "If the AI isn't on your hardware, it's not on your team. \nhttps://t.co/QDXjYqZMaB https://t.co/CGPcPTGKDq", "likes": 226, "retweets": 30, "replies": 10, "views": 41495, "date": "2023-02-24", "url": "https://x.com/balajis/status/1629171352174473216"}, {"id": "1997764101649670256", "text": "Example: your code works, but it\u2019s unusable until a good UX is built.\n\nExample: your policy works, but it\u2019s unpopular unless it\u2019s explained properly.\n\nExample: your medicine works, but you need to give it a catchy name to get it prescribed.\n\nThese are really all the same problem. Making it work is the backend, making it pretty is the frontend. Do both or fail.\n\nThat said: it\u2019s easier to add frontend optics than to invent backend substance, which is why the advice to focus on substance first actu", "likes": 223, "retweets": 35, "replies": 25, "views": 37747, "date": "2025-12-07", "url": "https://x.com/balajis/status/1997764101649670256"}, {"id": "1703679998329282682", "text": "v1: Manned space flight\nv2: Unmanned space flight\nv3: AI-manned space flight", "likes": 222, "retweets": 18, "replies": 31, "views": 46832, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703679998329282682"}, {"id": "1947663510437278025", "text": "There were many hackish workarounds for this that required linking AI APIs to Google Scripts. But this is the native version you've always wanted.\nhttps://t.co/VBMDpzU7eB https://t.co/bmHHdlzWge", "likes": 221, "retweets": 8, "replies": 7, "views": 58926, "date": "2025-07-22", "url": "https://x.com/balajis/status/1947663510437278025"}, {"id": "1566733973576900609", "text": "We\u2019re only halfway there. These films are still largely made by US media corporations for a default US market.\n\nThe next step is total decentralization of film production away from the US, via AI. Anyone an auteur.\n\nThe free market isn\u2019t working until Hollywood is disrupted.", "likes": 218, "retweets": 15, "replies": 14, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566733973576900609"}, {"id": "1659391760983015427", "text": "Just as there\u2019s a difference between being good at high school basketball and being Michael Jordan, so too there is a difference between being \u201cgood at math\u201d and being Ramanujan.\n\nAI will be as much greater than us intellectually as our machines are stronger than us physically.", "likes": 215, "retweets": 13, "replies": 19, "views": 43425, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659391760983015427"}, {"id": "1686490754187919371", "text": "Doomer optimism isn\u2019t a paradox. It just means being doomer on Blackberries and optimistic on iPhones. Or the political equivalents. https://t.co/J5FSBrLGKb", "likes": 213, "retweets": 18, "replies": 5, "views": 57275, "date": "2023-08-01", "url": "https://x.com/balajis/status/1686490754187919371"}, {"id": "1947018189726212567", "text": "Part of the cost of using AI is verifying AI output.\nThat cost is higher when the AI isn't concise.", "likes": 208, "retweets": 9, "replies": 16, "views": 47144, "date": "2025-07-20", "url": "https://x.com/balajis/status/1947018189726212567"}, {"id": "1568085267986128896", "text": "\u201cNeurochemical mind control is not just the stuff of science fiction. It\u2019s a successful strategy that some parasites have turned into a finely tuned art.\u201d", "likes": 205, "retweets": 29, "replies": 10, "views": 0, "date": "2022-09-09", "url": "https://x.com/balajis/status/1568085267986128896"}, {"id": "1703642970673861072", "text": "Biden is imposing a regulatory tax on AI...for blue states.\n\nBecause if you're Texas or Florida, you can now get all the great American AI startups to move to your state by simply ignoring this executive order.\n\nThink sanctuary cities, but for technology. @JTLonsdale @shervin", "likes": 204, "retweets": 13, "replies": 7, "views": 39897, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703642970673861072"}, {"id": "1632155147462922245", "text": "AI is like a bug light pulling people back into San Francisco, California.\n\nBut what happens when a city and state facing massive deficits decides to predictably turn upon its last high profile industry?\n\nThey\u2019ll attack them for automation.\nThen, punitive regulation and taxation.", "likes": 202, "retweets": 22, "replies": 16, "views": 174735, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632155147462922245"}, {"id": "1632103003271610368", "text": "Yes, this is a joke.\n\nYes, you can make arguments against this, like decentralized execution of computer viruses (which do exist) or foom (which doesn't yet).\n\nBut off switches exist. Let's remember that.\n\n[1]: foom: https://t.co/nge1ovcQy9\n[2] original:\nhttps://t.co/DQNJP1mLxe", "likes": 198, "retweets": 5, "replies": 15, "views": 93961, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632103003271610368"}, {"id": "2004650636898697574", "text": "I'm not saying I fully believe this yet. And I'm not saying that there are zero gains or anything like that. But we may still end up wetware-limited, more than we think. Loading in the context &amp; writing the prompts is a lot like setting up the environment &amp; writing the programs.", "likes": 192, "retweets": 11, "replies": 20, "views": 30285, "date": "2025-12-26", "url": "https://x.com/balajis/status/2004650636898697574"}, {"id": "1633788842770825216", "text": "The entire concept of the \u201coff switch\u201d is under theorized in all the x-risk stuff.\n\nFirst, all actually existing LLM-type AIs run on giant supercompute clusters. They can easily be turned off.\n\nIn the event they get decentralized down to smartphone level, again each person can turn them off.\n\nTo actually get concerned, you have to assume either:\n\n- breaking out of the sandbox (like Stuxnet)\n- decentralized execution (like Bitcoin) \n- very effective collusion between essentially all AIs (like Dip", "likes": 187, "retweets": 17, "replies": 48, "views": 181760, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633788842770825216"}, {"id": "1953710858644992044", "text": "@tomaspueyo It took 20 years from the 2005 DARPA Grand Challenge.\nAnd billions of miles, and billions of dollars.\nBut AI can now do this valuable task end-to-end.\nAnd probably many others. https://t.co/Ajqk7EhKWr", "likes": 182, "retweets": 15, "replies": 17, "views": 38113, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953710858644992044"}, {"id": "1951520810721775629", "text": "AI companies should do this too. Save millions on tokens by defaulting to concision.", "likes": 181, "retweets": 5, "replies": 21, "views": 41146, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951520810721775629"}, {"id": "1632833998442614784", "text": "Open state is the next step after open source. You don\u2019t just release a copy of the frontend, you let anyone read and write to the same backend.", "likes": 180, "retweets": 30, "replies": 15, "views": 75838, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632833998442614784"}, {"id": "1628625492810289153", "text": "Will AI decentralize?", "likes": 180, "retweets": 20, "replies": 58, "views": 122755, "date": "2023-02-23", "url": "https://x.com/balajis/status/1628625492810289153"}, {"id": "1998701782864896347", "text": "It\u2019s only a metaphor, and our biological brains may work differently, but much of the work with AI is loading in the context first and only *then* expecting it to reason.\n\nAnd AIs, like humans, get confused if you are switching context constantly mid-stream.", "likes": 173, "retweets": 18, "replies": 15, "views": 74872, "date": "2025-12-10", "url": "https://x.com/balajis/status/1998701782864896347"}, {"id": "1573187270282481664", "text": "@Suhail Image with the associated prompt.\n\nIt\u2019s interesting how unguessable that prompt is. It looks like keyword stuffing on a webpage. https://t.co/5r83mkDPGs", "likes": 171, "retweets": 6, "replies": 13, "views": 0, "date": "2022-09-23", "url": "https://x.com/balajis/status/1573187270282481664"}, {"id": "1633445525637988352", "text": "One scenario is that the economic impact of AI on white collar workers is so substantial that you get enormous counter-AI techlash.\n\nAt which point AI engineers may have to (a) leave hostile areas or (b) turn AI into a military thing to gain points with nationalists.", "likes": 164, "retweets": 20, "replies": 17, "views": 99162, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633445525637988352"}, {"id": "1947949237607567671", "text": "I think we\u2019ll need new ideas. Deterministic logical reasoning on top of the probabilistic AI models we have today. Otherwise error rates are just too high when you do tasks of any complexity or duration.", "likes": 157, "retweets": 9, "replies": 19, "views": 53855, "date": "2025-07-23", "url": "https://x.com/balajis/status/1947949237607567671"}, {"id": "1954229671736029540", "text": "We could address this via constrained execution.\n\nConstrain output length, like the 140 character limit on Twitter.\n\nOr constrain the runtime, like real-time mode in Linux. https://t.co/f9nVR7FS7I", "likes": 157, "retweets": 14, "replies": 23, "views": 109475, "date": "2025-08-09", "url": "https://x.com/balajis/status/1954229671736029540"}, {"id": "1659945281616756736", "text": "@BoredElonMusk A deus ex machina is always possible.\n\nBut right now it\u2019s on track to become Argentina. https://t.co/Ur8OAxT7ow https://t.co/ASQpQVW3vg", "likes": 156, "retweets": 14, "replies": 6, "views": 17735, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659945281616756736"}, {"id": "1953186917362876615", "text": "Reminds me a lot of crypto.\n\nI see the downsides of crypto, but also the upsides. Interestingly the downsides and upsides of AI are becoming similar.\n\nIn the wrong hands, crypto &amp; AI enable spam, slop, and scams.\n\nIn the right hands, they\u2019re power tools for power users.", "likes": 156, "retweets": 11, "replies": 12, "views": 75773, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953186917362876615"}, {"id": "1569109396570996736", "text": "Decentralized AI for content creation is not in the interests of US media corporations. It is however in the interests of the vast majority of the world.", "likes": 155, "retweets": 11, "replies": 5, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1569109396570996736"}, {"id": "1947672635288232163", "text": "One thought btw is that I disagree with Google\u2019s chosen example. AI \u201cpersonalization\u201d of an outbound email can feel impersonal and spammy. It\u2019s at best a first draft that you completely rewrite.\n\nBut as a tool for data analysis, this is amazing.", "likes": 155, "retweets": 2, "replies": 13, "views": 55124, "date": "2025-07-22", "url": "https://x.com/balajis/status/1947672635288232163"}, {"id": "1978056596329550205", "text": "Seven months later, this is roughly what\u2019s happened. The flood of Chinese open source AI models continues.", "likes": 153, "retweets": 15, "replies": 14, "views": 51023, "date": "2025-10-14", "url": "https://x.com/balajis/status/1978056596329550205"}, {"id": "1631748475464613888", "text": "You know, I tweeted this a few weeks ago \u2014 and lo and behold, we already have an LLM on Bittorrent! Seems decentralized AI may have legs after all...\n\n[1]: https://t.co/bx9sEiptir", "likes": 153, "retweets": 21, "replies": 12, "views": 59597, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631748475464613888"}, {"id": "1632647267139342336", "text": "If AI is indeed summoning the demon, perhaps we can bind him in a cryptographic cage. https://t.co/V1PWTouJE5", "likes": 149, "retweets": 12, "replies": 9, "views": 25964, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632647267139342336"}, {"id": "1667887691315433474", "text": "Probably obvious, but to clarify, this isn\u2019t meant as negative towards @sama or OpenAI at all.\n\nWe all have respect for what he built. And it\u2019s his job to deter competition through rapid execution. I don\u2019t think anyone should be offended.\n\nBut people should build alternatives :)", "likes": 148, "retweets": 11, "replies": 10, "views": 69889, "date": "2023-06-11", "url": "https://x.com/balajis/status/1667887691315433474"}, {"id": "1628422821868363776", "text": "I've been following AI video for years and it keeps getting better. We'll be post-Hollywood soon enough...\nhttps://t.co/VYVI8nOR16", "likes": 146, "retweets": 6, "replies": 18, "views": 55953, "date": "2023-02-22", "url": "https://x.com/balajis/status/1628422821868363776"}, {"id": "1703914213205557711", "text": "Remember, DC doesn't even seem to fear nuclear war with Russia! Do we think they actually fear AI risk?\n\nNo, they want to pass some executive order with naive EA support, to get power over it. Then, allow defense contractors to militarize it.\nhttps://t.co/zvgOxQZOR3", "likes": 144, "retweets": 11, "replies": 5, "views": 63635, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703914213205557711"}, {"id": "1632713317813977089", "text": "Note that I deeply respect what Microsoft and OpenAI have built. They deserve profit and props.\n\nBut we also don\u2019t want all of tech forced to use one API again; we saw that movie in the 2000s. Need to decentralize.\n\nSo: GPL for data, not just code? Could use BitTorrent to sync\u2026", "likes": 143, "retweets": 10, "replies": 8, "views": 28935, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632713317813977089"}, {"id": "1952584490280456254", "text": "@eastdakota What are your thoughts?\n\nIf users couldn't delegate their actions to AI agents, and all agent traffic was forbidden by robots.txt, then agents wouldn't be able to log in on behalf of users &amp; perform actions.\n\nPerhaps robots.txt should get a new section for AI agents.", "likes": 138, "retweets": 6, "replies": 18, "views": 44110, "date": "2025-08-05", "url": "https://x.com/balajis/status/1952584490280456254"}, {"id": "1633533008904085504", "text": "@nic__carter @crptoct Back in 2019, the EU proposed regulating logic itself to stop AI.\n\nI expect a hard takeoff, all right \u2014 but for political stupidity more than for artificial intelligence. https://t.co/1IkFr8k51V https://t.co/8Hjp7737pG", "likes": 134, "retweets": 20, "replies": 38, "views": 136494, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633533008904085504"}, {"id": "1982268029938577523", "text": "A few thoughts:\n\n(1) How would you implement this? It\u2019s easy if the devices are pre-configured to talk to each other, like a multiple monitor setup. Then it\u2019s just a gesture recognition via cameras, on top of a copy/paste and an Airdrop. \n\n(2) Moroever, the devices would have to be pre-configured to talk to each other in *some* sense, as unless they were both logged into the same account, you could copy/paste random things into someone else\u2019s computer just by pointing at the screen.\n\n(3) So long", "likes": 132, "retweets": 25, "replies": 22, "views": 43509, "date": "2025-10-26", "url": "https://x.com/balajis/status/1982268029938577523"}, {"id": "1903369347680342232", "text": "If you collect free responses, you'll get hit by AI responses.\n\nHowever, if you then say \"no AI\", then you'll get people saying \"but AI is a powerful tool, and I use it for research\" \u2014 and of course it can be used for good.\n\nSo, the intermediate is not \"No AI\" but \"No AI slop.\"", "likes": 127, "retweets": 8, "replies": 16, "views": 45273, "date": "2025-03-22", "url": "https://x.com/balajis/status/1903369347680342232"}, {"id": "1954468210742558912", "text": "From @antiartificial, five years ago.", "likes": 123, "retweets": 2, "replies": 3, "views": 67436, "date": "2025-08-10", "url": "https://x.com/balajis/status/1954468210742558912"}, {"id": "1948673592729956491", "text": "AI is decentralizing to Asia too.\nManus, Deepseek, Qwen, Kimi.\n\nInterestingly, they are also decentralizing out of China. By going open source, and by physically moving out of China.", "likes": 123, "retweets": 8, "replies": 5, "views": 46658, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948673592729956491"}, {"id": "1954903344880947240", "text": "All this may change as tech evolves. Perhaps everyone gets their own highly personalized writer, such that the AI copy they emit isn't cliche-ridden and overwritten.\n\nBut at least for now...there's an instant turnoff when you see someone use AI text verbatim in an application form, or a Substack post, or a tweet. It just signals that they can't write well, or that they're lazy, or something.\n\nTo be clear, AI is useful for coding, for data analysis, for snippets of legal work, for situations wher", "likes": 122, "retweets": 10, "replies": 25, "views": 36569, "date": "2025-08-11", "url": "https://x.com/balajis/status/1954903344880947240"}, {"id": "1629449439726415872", "text": "Ah, major catch \u2014 it\u2019s research use only and behind a form. Not publicly downloadable like Stable Diffusion.\n\nZuck really should just open source this. Commoditize the complements! AI is much less of a threat to social than search.\nhttps://t.co/ePKWO2j9FV https://t.co/GknprWFaDa", "likes": 118, "retweets": 10, "replies": 13, "views": 76955, "date": "2023-02-25", "url": "https://x.com/balajis/status/1629449439726415872"}, {"id": "1954895667345891521", "text": "The swarm intelligence algorithms have amazing names. They're all named after bees, fireflies, wolves, whales, dragonflies, cuckoos, and the like.\n\nIt does feel there's something here in terms of getting crypto crowds to cooperate, and getting AI agents on the same page.\n\nCITATIONS\n\n(1) Particle Swarm Optimization (PSO)\nKennedy, J., & Eberhart, R. (1995). Particle swarm optimization. Proceedings of IEEE International Conference on Neural Networks, 4, 1942\u20131948. IEEE. https://t.co/fTQ5ZZ1ESo\n\n(2)", "likes": 118, "retweets": 9, "replies": 19, "views": 33126, "date": "2025-08-11", "url": "https://x.com/balajis/status/1954895667345891521"}, {"id": "1688901723090567168", "text": "Ha, somehow this got 23M views a few months ago and I didn\u2019t see it.\n\nAs mentioned \u2014 I figured this was obvious, but it\u2019s still early enough in AI that I wanted to describe a specific valuable workflow in the hope that someone would build it.\n\nLooks like Box AI is already in private beta, and doing some of what\u2019s discussed above, albeit perhaps not yet as specifically focused on the legal use case.\n\nhttps://t.co/Qtr7zhKnwc", "likes": 110, "retweets": 12, "replies": 7, "views": 87875, "date": "2023-08-08", "url": "https://x.com/balajis/status/1688901723090567168"}, {"id": "1657480030371594240", "text": "For those asking, I wrote the little poem myself. Composition a bit too idiosyncratic to outsource. I\u2019m sure AI could improve it though.\n\nI love the idea of taking tweets as rough drafts of things and using AI to turn them into songs and videos.", "likes": 108, "retweets": 5, "replies": 8, "views": 45577, "date": "2023-05-13", "url": "https://x.com/balajis/status/1657480030371594240"}, {"id": "1632646308212375552", "text": "Even a superintelligence can\u2019t efficiently solve certain kinds of math problems.\n\nThen the question is whether there\u2019s an underlying flaw in the cryptography, some side-channel attack it could find.\n\nBut you could use formal verification and defensive AI to fortify first.", "likes": 106, "retweets": 3, "replies": 12, "views": 25661, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632646308212375552"}, {"id": "1632844053934133248", "text": "Want a version of this where centralized power is the real shoggoth all along. And the masks it wears are:\n\nterrorism\nclimate\nCOVID\nAI\n\nThe upcoming mask is the flag. And the masks being tossed out are older ideologies that also advocated for total centralization, like communism.", "likes": 106, "retweets": 13, "replies": 3, "views": 51751, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632844053934133248"}, {"id": "1632657126568124416", "text": "Will the new Al Qaeda be Artificial Intelligence Qaeda?\n\nIt looks the same: AI Qaeda\n\nAnd also wants to stop progress because it fears a hypothetical all powerful being...", "likes": 102, "retweets": 10, "replies": 9, "views": 82141, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632657126568124416"}, {"id": "1629173337879638016", "text": "That doesn't mean you can't use server-side AIs provided by businesses. You can, and many will be great products built by good people.\n\nBut it's like open source. A necessary (but not sufficient) condition for alignment is that the code is on your hardware. Like private keys.", "likes": 101, "retweets": 3, "replies": 8, "views": 30202, "date": "2023-02-24", "url": "https://x.com/balajis/status/1629173337879638016"}, {"id": "1950282883756937460", "text": "That\u2019s how I think about Replit nowadays. It\u2019s almost like the minimum description length (MDL) concept from computer science.\n\nIf it\u2019s conceptually easy, if what you want can actually be described in a few sentences or an interactive session (because prompting is also a skill), then Replit makes it easy.\n\nFor any kind of data analysis or CRUD app or sample code on how an API should work, Replit is just amazingly useful even if you\u2019re a skilled dev.\n\nAnd for the nontechnical-but-verbal user, the", "likes": 98, "retweets": 7, "replies": 13, "views": 34149, "date": "2025-07-29", "url": "https://x.com/balajis/status/1950282883756937460"}, {"id": "1688899014668996610", "text": "Some follow up thoughts.\n\n1) In addition to using AI to inexpensively *read* corporate PDFs, of course you also want to use it to cheaply *write* corporate PDFs.\n\nBecause if we go back to the analogy of a folder of corporate contracts as a database, right now every interaction with that database has a *cost*. It\u2019s not just reading contracts that has expense. To write a contract also means paying fees[a] to lawyers and governments.\n\nSo we want to start thinking of these as paired read/write opera", "likes": 98, "retweets": 8, "replies": 5, "views": 36853, "date": "2023-08-08", "url": "https://x.com/balajis/status/1688899014668996610"}, {"id": "1703681682514305182", "text": "The unmanned probe has the onboard intelligence of an animal: it can fly, land, and rove. This is a a tremendous achievement! Yet the human-level brain is still back at mission control.\n\nWith AI we may be able to put human-level brains on ships, adding no weight in the process.", "likes": 94, "retweets": 7, "replies": 9, "views": 32185, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703681682514305182"}, {"id": "1632452746891890689", "text": "The digital-to-analog interface is just completely handwaved in most of these AGI doom scenarios.\n\nAnd yet it\u2019s highly nontrivial, and imposes real bounds on what any program can do.", "likes": 94, "retweets": 11, "replies": 9, "views": 37787, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632452746891890689"}, {"id": "1938953126066925914", "text": "Different vantage points.\n\nFrom the standpoint of the AI, a senior engineer will surely prompt it more than a junior engineer.\n\nBut from the standpoint of the org, a senior engineer will figure out a fix given only a one-line \"prompt\" from a coworker. https://t.co/KSWiXHofxg", "likes": 94, "retweets": 3, "replies": 13, "views": 45746, "date": "2025-06-28", "url": "https://x.com/balajis/status/1938953126066925914"}, {"id": "1632286449218486273", "text": "The fundamental concept is that the digital/analog interface is highly nontrivial and introduces a lot of friction.\n\nBasically, the physics of the physical world bounds AI. And so does math in the form of cryptography.", "likes": 94, "retweets": 11, "replies": 6, "views": 61594, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632286449218486273"}, {"id": "1632648982160879616", "text": "But I do think AI may soon be able to do any time-invariant* task a human can do on a computer.\n\nThat\u2019s a wide class of digital fakery that will soon be upon us.\n\nAgainst this, cryptography.", "likes": 91, "retweets": 7, "replies": 4, "views": 44682, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632648982160879616"}, {"id": "1566429173161271299", "text": "More recently, there is a gap opening up between bioconservatives (ably represented by eg @jamespoulos) and technological progressives.\n\nThe former argue that many recent human modifications are for the worse. The latter argue that we are on the cusp of something far better.", "likes": 88, "retweets": 8, "replies": 8, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566429173161271299"}, {"id": "1734907476045357330", "text": "ANALYSIS OF COMPETING HYPOTHESES\n\nI appreciate this post by @robbensinger because it reminds me of a CIA technique called the \"Analysis of Competing Hypotheses.\"\n\nThe concept is documented at length in Chapter 8 of Heuer's 1999 book on the Psychology of Intelligence Analysis[1]. But the idea is relatively simple: when smart people differ, it's often due to a difference in premises that you can tease out.\n\nThe figure below is an example[2] for a corporation arguing about the root cause of why com", "likes": 85, "retweets": 12, "replies": 4, "views": 36236, "date": "2023-12-13", "url": "https://x.com/balajis/status/1734907476045357330"}, {"id": "1632155983693877248", "text": "We\u2019re seeing the scorpion and the frog play out in real time.\n\nOf course the state will sting all these AI startups again. That\u2019s its nature. https://t.co/Fp6y0dulvH", "likes": 85, "retweets": 11, "replies": 5, "views": 24438, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632155983693877248"}, {"id": "1689367237982130176", "text": "Is the entire culture of enterprise sales about to finally end?\n\nSure, AI means infinitely patient, annoying sales reps. The offense is ramping up.\n\nBut what does defense look like? AI assistants to triage. Execs leaning on messaging apps. And possibly paid inboxes...", "likes": 78, "retweets": 7, "replies": 12, "views": 34674, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689367237982130176"}, {"id": "1991457204923429281", "text": "Good AI use can produce great results. But that usually means a lot of work on prompting, or a creative prompt, or both.\n\nBecause prompts are tiny programs, and prompting is programming. Bad AI use is like being a bad programmer. It\u2019s a leaky abstraction, and the source code is poking through the wallpaper.", "likes": 74, "retweets": 27, "replies": 7, "views": 38444, "date": "2025-11-20", "url": "https://x.com/balajis/status/1991457204923429281"}, {"id": "1632161127630274562", "text": "Also, AI directly threatens the Democrat base: college-educated white collar workers.\n\nAutomating their jobs while headquartered in San Francisco, California is like preaching atheism in Vatican City.\n\nYou may have no need for their services. But they won\u2019t appreciate the logic.", "likes": 66, "retweets": 11, "replies": 4, "views": 39722, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632161127630274562"}, {"id": "1991456058980855953", "text": "This objection is worth rebutting, as I\u2019m normally sympathetic to an argument like this.\n\nBut the issue is that AI radically increases the cost to *verify* even as it slashes the cost to *generate*. So in many verticals it increases costs, because verification was cheap and is now costly.\n\nFundamentally that\u2019s because current AI tools (a) consistently produce *subtle* errors and (b) are used to spam channels that weren\u2019t built to detect that many convincing forgeries. For example, the market for", "likes": 66, "retweets": 30, "replies": 16, "views": 43165, "date": "2025-11-20", "url": "https://x.com/balajis/status/1991456058980855953"}, {"id": "1632649578037256192", "text": "What\u2019s a time-invariant task?\n\nThere may be a more precise definition, but something where the underlying rules of the game are included in the training data.\n\nEnglish doesn\u2019t change much, so language models can learn it.\n\nBut markets are inherently adversarial and time-varying.", "likes": 64, "retweets": 4, "replies": 4, "views": 23852, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632649578037256192"}, {"id": "1632180588374552577", "text": "There will be an arms race, but you can use AI to detect uses of AI.\n\nMoreover we already use a combination of cryptographic, statistical, and human signals to verify things online. https://t.co/Tuystk4ABa", "likes": 63, "retweets": 8, "replies": 9, "views": 25928, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632180588374552577"}, {"id": "1632648542186790912", "text": "To be clear, I think there are many physical limits on AI.\n\nClipping stops clippy.", "likes": 58, "retweets": 5, "replies": 2, "views": 17102, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632648542186790912"}, {"id": "1632110594164948992", "text": "If AI is like nuclear weapons, the big red button is what turns it off.", "likes": 54, "retweets": 4, "replies": 11, "views": 53609, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632110594164948992"}, {"id": "1703872213240463846", "text": "@primalpoly You can't just surgically \"stigmatize AI\" in isolation.\nYou'd need to limit all of computer science research.\nAnd you'll get absurdities like the EU banning logic.\nhttps://t.co/v4pESODvMb", "likes": 51, "retweets": 1, "replies": 3, "views": 4448, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703872213240463846"}, {"id": "1703881407515537456", "text": "@primalpoly This is logical, but it's the logic of the Unabomber.\n\nWithout AI, we don't get AlphaFold. \nSo anti-AI is anti-longevity.\n\nAnd without AI we don't get augmented intelligence.\nSo anti-AI is anti-IQ.\n\nYou'll end up attacking everyone with glasses.", "likes": 50, "retweets": 1, "replies": 2, "views": 2586, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703881407515537456"}, {"id": "1631001170146893824", "text": "I may write more on this.\n\nBut in short: the hard takeoff + instantly invent nanotech + kill everyone scenario has many unproven steps.\n\nLike \u2014 nanotech doesn\u2019t exist.\n\nAnd \u2014 superintelligence isn\u2019t omnipotence. Adversarial AI exists.\n\nAnd \u2014 embodiment isn\u2019t trivial.", "likes": 49, "retweets": 4, "replies": 1, "views": 21921, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631001170146893824"}, {"id": "1631006545973776384", "text": "There are many examples through history where people listening to whispers from their god executed terrorist attacks.\n\nThe AI-persuades-humans scenario looks like secular Al Qaeda.\n\nThe problem then isn\u2019t omnipotent AI \u2014 it\u2019s just an LLM \u2014 but an impressionable, fanatical human. https://t.co/7WfudE5QXY", "likes": 47, "retweets": 3, "replies": 1, "views": 18977, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631006545973776384"}, {"id": "1678447635395649536", "text": "@Suhail Maybe you can feed in the text of the previous N papers as a prompt, then ask the model to summarize the next one.\n\nWould be fun to see if that actually works", "likes": 46, "retweets": 3, "replies": 5, "views": 9940, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678447635395649536"}, {"id": "1631013903626047488", "text": "Political backlash to AI is underrated.\n\nWill you *actually* be able to make billions disrupting the Democrat base from within the bluest city in the bluest state in the union, when SF and CA are both already facing enormous deficits\u2026or will they tax and regulate it to death?", "likes": 42, "retweets": 4, "replies": 5, "views": 48389, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631013903626047488"}, {"id": "1632657630945763329", "text": "We don't yet know what AI looks like, but we do know what doomsday cults look like.\n\nThat's a known human phenomenon \u2014 and a different kind of prior probability.\nhttps://t.co/jkCxkMxIsw https://t.co/LH8wTyitF0", "likes": 40, "retweets": 3, "replies": 3, "views": 25977, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632657630945763329"}, {"id": "1631002202256072705", "text": "In many ways, the AGI debate presumes the consequent.\n\nIf you *assume* an omnipotent being, of course you can\u2019t outsmart it. Then you let it take every sci-fi tech with some calculations around it and instantly push it to production.\n\nWhy doesn\u2019t AGI instantly invent time travel? https://t.co/7eAHD0ceWL", "likes": 39, "retweets": 5, "replies": 7, "views": 18651, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631002202256072705"}, {"id": "1630997211374026752", "text": "There are so many technically possible secular apocalypses: Carrington Events, nuclear exchanges, designer viruses, even quantum computing.\n\nBut those working on preventing them sometimes help bring them about. The COVID lab leak may be an example.", "likes": 37, "retweets": 3, "replies": 2, "views": 17492, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630997211374026752"}, {"id": "1633802058875940865", "text": "@Grimezsz Humans prescribe antibiotics, shoot wild animals, and set up police and militaries.\n\nDepending on whether you think of an AI as like a microbe, an animal, or even a human \u2014 we have ritualized ways to \u201cturn off\u201d another organism that is threatening us if we really have to.", "likes": 37, "retweets": 1, "replies": 3, "views": 5049, "date": "2023-03-09", "url": "https://x.com/balajis/status/1633802058875940865"}, {"id": "1631009908312375297", "text": "With all that said, consider this 3 point scale.\n\n1) AI is a stochastic parrot\n2) AI will create billions in value\n3) AI may kill us all\n\nI\u2019d be a 2.5, but not a 3.\n\nI don\u2019t think hard takeoff + gray goo is likely for reasons outlined above.\n\nBut I do think robot war may happen.", "likes": 35, "retweets": 5, "replies": 3, "views": 30785, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631009908312375297"}, {"id": "1630998426270957569", "text": "One observation: the AGI instant death scenario is a secular match to Pascal\u2019s Wager.\n\nYes, if an omnipotent being existed, it\u2019d be dumb to not fear it and devote your life to it.\n\nEven if you think the probability is low, the downside is infinite right?", "likes": 34, "retweets": 3, "replies": 3, "views": 18822, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630998426270957569"}, {"id": "1954231026676539722", "text": "You don\u2019t need to use the concepts exactly, but ideas from real-time OS development could be baked in as constraints during AI training and evaluation.\n\nSoft real-time may be sufficient. Unless it\u2019s a car crash if it doesn\u2019t work, like hard real-time. https://t.co/OpEnybplIy", "likes": 33, "retweets": 3, "replies": 5, "views": 30978, "date": "2025-08-09", "url": "https://x.com/balajis/status/1954231026676539722"}, {"id": "1631008135858225153", "text": "Another failure mode for AGI-instantly-wipes-us-out is like the Drake equation.\n\nYou can get wildly different results from reasonable-seeming assumptions. But the observed answer so far is zero aliens.\n\nPoint: could a seemingly plausible scenario actually be zero probability? https://t.co/kWRqQCImKT", "likes": 30, "retweets": 2, "replies": 3, "views": 24804, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631008135858225153"}, {"id": "1632710597023535104", "text": "Many theories about what genuinely alien life looks like.\n\nPerhaps you can get something like the complexity of carbon-based life with silicon. Or you just find \u201cvanilla\u201d carbon-based life in oceans like that of Europa.\n\n[1]: https://t.co/elbzEpPvq5\n\n[2]: https://t.co/6WvGI3R3RK https://t.co/247YAV8diz", "likes": 29, "retweets": 3, "replies": 1, "views": 27258, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632710597023535104"}, {"id": "1631004286179246080", "text": "Another issue is equating \u201cbig\u201d with \u201cinfinite\u201d.\n\nIt\u2019s superintelligent\u2026thus omnipotent.\nIt\u2019ll get smart fast\u2026infinitely fast.\nIt outsmarts one human at one thing\u2026so it\u2019ll outsmart all humans at everything.\n\nOmnipotence can\u2019t be beat.\nFinite systems often can, though.", "likes": 27, "retweets": 3, "replies": 5, "views": 26581, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631004286179246080"}, {"id": "1668355682272423937", "text": "@ElbridgeColby @Tinkzorg Few thoughts:\n\n1) AI could probably identify the decline of realist arguments over time in (say) presidential speeches, sort of like google n-grams\n\n2) Even Carter was realist on oil as late as 1980 https://t.co/OQU3i715Eu", "likes": 23, "retweets": 1, "replies": 1, "views": 8001, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668355682272423937"}, {"id": "1631005478527582208", "text": "Yet another is equating the gray goo scenario with the \u201cpersuade some humans\u201d scenario.\n\nIn the scenario where it controls robots to invent as-yet-uninvented nanotech the AGI can act alone.\n\nOnce you have a few cultists listening to AI whispers, it\u2019s more like Aum Shinrikyo. https://t.co/NuUBHhiWP4", "likes": 22, "retweets": 4, "replies": 2, "views": 17588, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631005478527582208"}, {"id": "1634002312518840320", "text": "1) The main word people throw around is \u201calignment\u201d, not \u201ccorrigibility\u201d. Would you agree that\u2019s more common by at least a 10:1 ratio?\n\nAnd corrigibility implies persuasion. But an off switch isn\u2019t about asking.\n\n2) The other thing I\u2019ve learned is that people have totally different views of AI risk.\n\nSome people say it\u2019s instant nanotechnology and others don\u2019t find that likely. Still others say hacking out of sandboxes is the main thing and others say it\u2019s not and it\u2019s actually just getting conn", "likes": 17, "retweets": 1, "replies": 1, "views": 11035, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634002312518840320"}, {"id": "1633509895851917313", "text": "@sbuss Of course I wish you the best.\n\nBut AI is a sector that works in spite of SF, not because of it.\n\nA few brilliant programmers in lofts surrounded by a sea of syringes and socialists.\n\nA zombie city that survives only because its main industry has ~zero dependence on public infra.", "likes": 14, "retweets": 0, "replies": 1, "views": 878, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633509895851917313"}, {"id": "1633998059255533568", "text": "@ArthurB I disagree with the premise in two respects.\n\nFirst, I don\u2019t think there will be a singular AI. There\u2019s a huge arms race now that will continue for sometime. At a minimum the Chinese will have their horse.\n\nSecond, aligning an AI with Stalin or Hitler would also mean mass death.", "likes": 13, "retweets": 0, "replies": 4, "views": 1279, "date": "2023-03-10", "url": "https://x.com/balajis/status/1633998059255533568"}, {"id": "1670372645119102976", "text": "@zeynep @AriDavidPaul I think nowadays, immediate open source &gt; peer review.\n\nMost of the discussion happens on Arxiv and Twitter and (depending on the field) GitHub anyway.\n\nWe aren't space constrained as we were with journals.\n\n@manveerbasra_ is working on something here.\nhttps://t.co/hM2Dz3xqj2", "likes": 13, "retweets": 1, "replies": 4, "views": 1777, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670372645119102976"}, {"id": "1703883114827907089", "text": "@BioBayes @nonagonono The only way for an AGI to really be \"aligned\" with someone is if they hold the private keys that control the off switch. Then it's a robot dog on a leash.\n\nOtherwise, you'd probably want one very smart AGI in order to outsmart another one.", "likes": 12, "retweets": 0, "replies": 3, "views": 573, "date": "2023-09-18", "url": "https://x.com/balajis/status/170388
