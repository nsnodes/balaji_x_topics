nIt\u2019s the exact opposite.", "likes": 8405, "retweets": 1654, "replies": 239, "views": 0, "date": "2022-11-13", "url": "https://x.com/balajis/status/1591883957284790273"}, {"id": "1592260150806843393", "text": "What caught Bankman-Fried?\nNot SEC or CFTC.\nIt was cryptography.\nSelf-custody.\nPeople withdrawing cryptocurrency.\n\nBecause he could capture regulations.\nLegally bribe politicians with donations.\nAnd fake app balances via centralization.\nBut couldn\u2019t beat Bitcoin\u2019s verification.", "likes": 4526, "retweets": 923, "replies": 145, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592260150806843393"}, {"id": "1592961343325601793", "text": "Binance sold crypto\nFTX stole crypto\n\nThere\u2019s a difference", "likes": 3483, "retweets": 322, "replies": 233, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592961343325601793"}, {"id": "1592726419406454785", "text": "This is why the establishment has been so muted on SBF!\n\nIt\u2019s because one million crypto investors might clawback billions of dollars, by pursuing the many nonprofits, politicians, and media corporations SBF \u201cdonated\u201d their money to. https://t.co/mRb6YI92DR", "likes": 3417, "retweets": 955, "replies": 88, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592726419406454785"}, {"id": "1592662050211495936", "text": "Why is SBF so protected?\n\nWhy is everyone from SEC to NYT running interference for him?\n\nHe was basically Soros junior \u2014 just with stolen customer money \u2014 and evidently bought off the entire media, nonprofit, political, and regulatory establishment.\nhttps://t.co/pUvni18YQ9", "likes": 3363, "retweets": 647, "replies": 77, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592662050211495936"}, {"id": "1592666441345826818", "text": "The stage is set for an absolutely insane zero-sum match.\n\nOn one side, one million crypto investors robbed of ten billion dollars by SBF.\n\nOn the other side, a network of dark money Democrats who will fight to keep as much of those stolen funds as possible.\n\nThe fur will fly.", "likes": 3078, "retweets": 508, "replies": 65, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592666441345826818"}, {"id": "1591799827587035136", "text": "Sam Bankman-Fried stole money from investors to bribe the establishment to pass regulations.\n\nSo, no \u2014 the right answer is not to pass those regulations. That\u2019s what Sam would have wanted. https://t.co/ueaDrFvS6T", "likes": 2731, "retweets": 427, "replies": 76, "views": 0, "date": "2022-11-13", "url": "https://x.com/balajis/status/1591799827587035136"}, {"id": "1592821070020902912", "text": "Why is legacy media protecting SBF?\n\nHe bought them, with what may have been stolen customer funds. We don\u2019t yet know full amounts, but millions flowed to:\n\n- ProPublica\n- Vox\n- Semafor\n- Intercept\n\nPossible targets for crypto investors to clawback money.\nhttps://t.co/yw0qFvvgaY https://t.co/KJGVX7XKzy", "likes": 2544, "retweets": 568, "replies": 220, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592821070020902912"}, {"id": "1734653851490541959", "text": "This is how San Francisco fakes its crime statistics. The law is not enforced so the crime is not reported.", "likes": 2487, "retweets": 479, "replies": 65, "views": 341724, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734653851490541959"}, {"id": "1592671534010990595", "text": "The bankruptcy case may play out on social media.\n\nCrypto investors seeking to get FTX funds back may hire lawyers like Irving Picard, who clawed back ~75 cents on the dollar for Madoff victims.\n\nAnd who would they claw it back from? The groups SBF funded.\nhttps://t.co/whjLDzO1eE https://t.co/CWdqgyIKwv", "likes": 2424, "retweets": 394, "replies": 91, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592671534010990595"}, {"id": "1592721352724992001", "text": "The Crypto Clawback\n\nAnyone with money on FTX may want to learn the following terms:\n\n- clawback\n- lookback\n- fraudulent conveyance\n- unjust enrichment\n- voidable preference\n\nAsk a lawyer. You may be able to recover funds by pursuing the organizations SBF \u201cdonated\u201d your money to. https://t.co/2p2NBCii9S", "likes": 1920, "retweets": 463, "replies": 43, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592721352724992001"}, {"id": "1592683913490894851", "text": "We need a list of all the \u201cdonations\u201d SBF made, potentially with stolen money. Here are at least four:\n\n- $69M in political donations, mostly to Democrats, some to Republicans via his subordinate\n- $190M to a foundation\n- $128M to a PAC\n- Undisclosed amount (!)\n\nThere\u2019s more\u2026 https://t.co/Ryjo6vixZH", "likes": 1904, "retweets": 407, "replies": 151, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592683913490894851"}, {"id": "1638532103234281474", "text": "Uncle Sam Bankman Fried.\n\nFTX balance sheet is like US bank balance sheets. Assets valued on what they were bought for, not what they can be sold for.\n\n\u201cFTX is fine\u201d is like the assurance that \u201cthe US financial system is resilient\u201d. We don\u2019t hear this except when it\u2019s not fine. https://t.co/kEKAw6j08v", "likes": 1739, "retweets": 242, "replies": 108, "views": 506239, "date": "2023-03-22", "url": "https://x.com/balajis/status/1638532103234281474"}, {"id": "1592674016506314753", "text": "The fundamental question is: when did SBF start stealing from customers, and how much did he steal?\n\nThis can only be answered by forensic accounting.\n\nThe headline amount given to Democrat politicians of $37M+ understates it. FTX Foundation alone was $190M.\n\nHow much was stolen? https://t.co/ck6zaoYAHI", "likes": 1640, "retweets": 264, "replies": 60, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592674016506314753"}, {"id": "1592664279337299969", "text": "The author is a born-rich journo. So he knows Bankman-Fried\u2019s milieu.\n\nAnd the overall picture you get is of rats scurrying around now that SBF\u2019s money has been cut off \u2014 and very much not wanting defrauded crypto investors to clawback those stolen funds.\nhttps://t.co/pUvni18YQ9 https://t.co/SO8Xfv2NAD", "likes": 1587, "retweets": 193, "replies": 11, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592664279337299969"}, {"id": "1593139942250917893", "text": "False. The SEC went out guns blazing on small projects like @LBRYcom and Kin. They dished out fines and suits to many others.\n\nMeanwhile, they took polite meetings with FTX. Why? They prioritize by how close someone is to the administration. Donate to pols, get out of jail. https://t.co/Mjgjey8N6v", "likes": 1479, "retweets": 277, "replies": 60, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593139942250917893"}, {"id": "1592503589561602048", "text": "The establishment wants controlled crypto.\n\nHad FTX won, they\u2019d control through centralization. With FTX lost, they want control through regulation.\n\nAt no point was the goal consumer protection. Because SBF walks free, while they plan to steal your money. https://t.co/E0DhSVPP49 https://t.co/2NI9fbSVOA", "likes": 1427, "retweets": 317, "replies": 106, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592503589561602048"}, {"id": "1591801666906775553", "text": "You know what can\u2019t be gamed? Self custody of your Bitcoin private keys.\n\nYou know what can be gamed? Politics. That\u2019s why SBF was the #2 Democrat donor. Pushing for regulatory capture that would let him continue to steal, just like Wall Street &amp; the Fed. https://t.co/Zh3px2EJnu https://t.co/ndjMubicbx", "likes": 1310, "retweets": 182, "replies": 39, "views": 0, "date": "2022-11-13", "url": "https://x.com/balajis/status/1591801666906775553"}, {"id": "1593344322572759040", "text": "Why was SBF being protected?\nBecause the billions he stole from crypto investors mostly went to Democrats.\nThey'll use his crime to try regulating crypto.\nThe people who received stolen property want to become your policeman.\nhttps://t.co/vvBCeOaXkJ https://t.co/Dxo1DII6ly", "likes": 1306, "retweets": 297, "replies": 66, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593344322572759040"}, {"id": "1592687845738962947", "text": "All kinds of obfuscation games have been played here. Donations made with possibly stolen funds. Numbers that are publicly known may just be the tip of the iceberg.\n\nWhere did the ten billion go? How much was stolen? And when was it stolen? https://t.co/DSOuzcE1LL", "likes": 1299, "retweets": 175, "replies": 42, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592687845738962947"}, {"id": "1658552798076862471", "text": "Hard money making a comeback. https://t.co/ODxKPWeGb9", "likes": 837, "retweets": 122, "replies": 69, "views": 189018, "date": "2023-05-16", "url": "https://x.com/balajis/status/1658552798076862471"}, {"id": "1593141361582444544", "text": "Think of a regulator as a binary classifier.\nWhat's their false positive &amp; false negative rate?\nBitcoin ETF: blocked for years.\nFTX: ignored for years.\nThe actual filter is not \"is this a scam?\"\nThe actual filter is \"is this a Dem?\"\nIt's not consumer protection, it's re-election.", "likes": 752, "retweets": 117, "replies": 53, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593141361582444544"}, {"id": "1592816795177844737", "text": "Ask a lawyer. If FTX stole your money, you may be able to sell your bankruptcy claim.\n\nAn investor might buy claims for X cents on the dollar, taking on the risk of getting Y&gt;X at a future date.\n\nFor $10B, many groups SBF \u201cdonated\u201d to could be pursued. https://t.co/gWlIHdO0bs https://t.co/kJdsUpW7RA", "likes": 748, "retweets": 125, "replies": 27, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592816795177844737"}, {"id": "1592829025227276289", "text": "SUE JOURNOS, EARN CRYPTO?\n\nSBF gave millions to media corporations like Vox. We don\u2019t know exactly when his theft of customer funds started, but there is a $10B hole. There\u2019s also a multi-year lookback for  \u201cfraudulent conveyance\u201d.\n\nSo, these corporations may be pursued. https://t.co/Aj4erB7b1w", "likes": 707, "retweets": 82, "replies": 21, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592829025227276289"}, {"id": "1593140388633939970", "text": "@LBRYcom According to Gary Gensler, everything is a scam!\nOther than FTX \u2014\u00a0the one, bonafide, consensus scam.\nThat's what he didn't consider a scam.", "likes": 622, "retweets": 66, "replies": 11, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593140388633939970"}, {"id": "1593329178811990016", "text": "The vast majority of the millions in SBF-organized political donations went to Democrats (100% in 2020 and 69% in 2022).\n\nBut more importantly, almost all the billions embezzled went to SBF &amp; Singh, who gave almost entirely to Democrats (98%). https://t.co/C0wdVSKkrH", "likes": 538, "retweets": 117, "replies": 25, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593329178811990016"}, {"id": "1571336587077730304", "text": "Make it illegal.\nMake it sinful.\nThen charge a fee to absolve your sin.\n\nOldest trick in the book. Just like the paid indulgences for sin[1] that so incensed Martin Luther. Think a bit, and you may identify a few more examples in today\u2019s society\u2026\n\n[1] https://t.co/QeKF2003ZI", "likes": 527, "retweets": 51, "replies": 17, "views": 0, "date": "2022-09-18", "url": "https://x.com/balajis/status/1571336587077730304"}, {"id": "1591114023948660736", "text": "We already know what a system of captured regulators &amp; banker bailouts looks like. That\u2019s what FTX was lobbying for. That\u2019s what we\u2019re speedrunning *away* from.\n\nThe new system is decentralized exchanges, user controlled wallets, proof-of-reserve, and cryptographic verification.", "likes": 452, "retweets": 73, "replies": 12, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1591114023948660736"}, {"id": "1592996468713193475", "text": "To be clear, we still need forensic accounting \u2014 no SBF statement can be taken at face value.\n\nBut this gives a lead and place to look.\n\nWith no financial controls on bank accounts handling billions, it looks like de facto theft from customers started much earlier than 2022.", "likes": 437, "retweets": 23, "replies": 7, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592996468713193475"}, {"id": "1592950204323737601", "text": "THE CRYPTO CLAWBACK IS COMING\n\n\u201cMany staff declined to speak on the record, concerned that customers whose finances were destroyed by FTX might seek to claw back the brothers\u2019 donations.\u201d https://t.co/ix9L1SDbgW", "likes": 347, "retweets": 70, "replies": 28, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592950204323737601"}, {"id": "1592796870874927104", "text": "@Noahpinion There\u2019s no rule of law though. \n\nProjects like @jeremykauffman\u2019s LBRY or @ted_livingston\u2019s Kik were targeted by SEC seemingly at random. While FTX spent on donations to the right people and could do no wrong.", "likes": 321, "retweets": 50, "replies": 10, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592796870874927104"}, {"id": "1593347550823579648", "text": "The establishment's ideal outcome is:\n\n- Try to control crypto, perhaps via the bill SBF lobbied for\n- Stop SBF from talking\n- Then make this a US/China thing by going after CZ\n\nTo be clear, this will be bipartisan. And bad. But there should be bipartisan resistance.", "likes": 314, "retweets": 47, "replies": 16, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593347550823579648"}, {"id": "1593330646117597185", "text": "Both parties are corrupt, but this *particular* caper doesn't look like an equal opportunity grift.\n\nMoreover, the explicit political contributions only scratch the surface. We're seeing huge numbers: $190M FTX foundation, $100M pandemic, etc.\n\nWe don't know where the $10B went.", "likes": 296, "retweets": 32, "replies": 12, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593330646117597185"}, {"id": "1981457219758768458", "text": "The pardon was deserved, because the prosecution should never have happened in the first place:\nhttps://t.co/hdRtkkuMLh", "likes": 234, "retweets": 10, "replies": 14, "views": 59441, "date": "2025-10-23", "url": "https://x.com/balajis/status/1981457219758768458"}, {"id": "1593332960551280641", "text": "It'll take forensic accountants to figure it all out, but a recurring theme is that SBF spent a lot of effort obscuring who got funds. Seems mostly D though.\n\nCites\n[1]: https://t.co/rx9wsKsgHT\n[2]: https://t.co/43mPVUlVSj\n[3]: https://t.co/xMjxjx5zez\n[4]: https://t.co/UxxV92ciTB https://t.co/2JJzwrOgM2", "likes": 171, "retweets": 23, "replies": 11, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593332960551280641"}, {"id": "1590974360382472192", "text": "The collapse of FTX is making it hard to trust mere assertions of solvency.\n\nCrypto does have better alternatives in the form of mathematical proof-of-reserve &amp; decentralized key custody.\n\nBut the long-term also involves building new high-trust societies. https://t.co/SjkDi2ZwVm", "likes": 166, "retweets": 16, "replies": 13, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1590974360382472192"}, {"id": "1592711509624639488", "text": "@TimMLatimer @danprimack The political donations are just the tip of the iceberg.\n\nWe\u2019re talking hundreds of millions of dollars easily. A few examples below, more if you search. Vast majority Dem aligned. Some set up to be intentionally opaque (but revealed by sleuths.)\n\nQ: how much was stolen funds?", "likes": 152, "retweets": 13, "replies": 14, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592711509624639488"}, {"id": "1674133208974389248", "text": "Might be of interest to @jaekwon @BillAckman @joerogan @jason and others who funded the charity debate prize. https://t.co/fuoMlfr7Px", "likes": 87, "retweets": 5, "replies": 10, "views": 60048, "date": "2023-06-28", "url": "https://x.com/balajis/status/1674133208974389248"}, {"id": "1593352004805349377", "text": "@juleshyman Why did it take 24h to go after Libra, but weeks for SBF?\nWhy did NYT give him a tongue bath, after attacking every other tech founder?\nWhy did SEC meet politely with him, while blocking a Bitcoin ETF?\n\nBecause SBF bought the right people.\nhttps://t.co/jJ1n26XCSW", "likes": 72, "retweets": 7, "replies": 4, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593352004805349377"}, {"id": "1592463700182859777", "text": "@antiprosynth You\u2019re being too literal. \ud83d\ude42\n\nI\u2019m referring to the fact that when withdrawing customer funds on-chain, it\u2019s hard to undetectably falsify balances as FTX did.\n\nThat fundamental concept derives from Bitcoin. Of course, Ethereum is also great; see many other tweets.", "likes": 50, "retweets": 2, "replies": 12, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592463700182859777"}, {"id": "1592705421424308224", "text": "@ESYudkowsky See below and following tweets.\n\nI don\u2019t have any issue with you or AI risk, and I\u2019m sure some of the causes donated to were worthy.\n\nBut the numbers are already easily in the hundreds of millions. Full scope requires forensic accounting \u2014 what happened to the ten billion?", "likes": 46, "retweets": 1, "replies": 6, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592705421424308224"}, {"id": "1592709137011707904", "text": "@ESYudkowsky Well, first, it\u2019s absolutely a crime. Customer funds should never have been missing \u2014 those are supposed to be present 1:1.\n\nAround a million people had withdrawals shut off and funds stolen.\n\nSecond, there were hidden donations, political and not. Here\u2019s a revealed one:", "likes": 32, "retweets": 1, "replies": 2, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592709137011707904"}, {"id": "1592731643659579392", "text": "@ESYudkowsky I think we are pretty close then, though I think the total number for all donations (political and non) will be at least over a billion, from what I\u2019m hearing at least.\n\nIt\u2019s not clear when the stealing began. Only a forensic accountant could answer. We will see.", "likes": 28, "retweets": 0, "replies": 7, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592731643659579392"}, {"id": "1592933583127478272", "text": "@ashleymayer The reported political donations only scratch the surface.\n\nHundreds of millions flowed from SBF to PACs, nonprofits, media outlets (Vox, Semafor, ProPublica, Intercept), etc.\n\nMuch of that may get clawed back. Much depends on exactly when SBF started stealing from customers.", "likes": 28, "retweets": 4, "replies": 2, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592933583127478272"}, {"id": "1592788073179680770", "text": "@cansar @VentureCoinist @MaajidNawaz Actually, he \u201cdonated\u201d hundreds of millions, at least. Maybe billions. The political donations are the tip of the iceberg.\n\nWe don\u2019t know when he started stealing customer deposits but the numbers on just two of these things add up to $300M+.", "likes": 23, "retweets": 1, "replies": 3, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592788073179680770"}, {"id": "1592934847550717953", "text": "@lymanstoneky Courts will judge the specifics, but defrauded parties clawed back 75 cents on the dollar in the Madoff case.", "likes": 18, "retweets": 1, "replies": 3, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592934847550717953"}, {"id": "1735155261751619720", "text": "@robbensinger Yeah, you'd think self-interest was constraining, but politicians have been stupid enough to create a situation where even *they* are getting carjacked, robbed, and shot at.\nhttps://t.co/JtuEidyRqr", "likes": 5, "retweets": 0, "replies": 1, "views": 945, "date": "2023-12-14", "url": "https://x.com/balajis/status/1735155261751619720"}], "19": [{"id": "1899373219297321017", "text": "FROM MAGA TO CHINA\nHere are four things MAGA is getting wrong, and why it's handing over the world to China.\n\n(1) First, MAGA correctly understands that America\u2019s economic position is in decline but thinks this is due to economic competition itself, rather than lack of competitiveness.\n\n(2) Second, MAGA also understands that the US has wasted trillions abroad in foreign wars, but thinks the problem is global leadership itself rather than poor leadership.\n\n(3) Third, MAGA knows that their Blue Am", "likes": 13994, "retweets": 2181, "replies": 837, "views": 2972171, "date": "2025-03-11", "url": "https://x.com/balajis/status/1899373219297321017"}, {"id": "1964251954781311369", "text": "MAGA has thrown in the towel on China.\nThis is completely understandable.\nBut it has many implications.\n\n(1) First, what just happened? The new National Defense Strategy[1] is reportedly pivoting away from China and towards the homeland. Many troops will be brought back...at first to enforce the border, and perhaps soon to patrol the streets as they're doing in DC.\n\n(2) Second, why did it happen? Because the US military is made in China. You can't fight your factory. And the stark numerical real", "likes": 4181, "retweets": 671, "replies": 352, "views": 629224, "date": "2025-09-06", "url": "https://x.com/balajis/status/1964251954781311369"}, {"id": "1965020990326686098", "text": "Both America and China were invested in the illusion that China wasn't already the world's strongest economy.\n\nPsychologically, it suited the incumbent to appear strong. So America downplayed China's numbers.\n\nStrategically, it suited the disruptor to appear weak. So China also sandbagged its own numbers.\n\nBut the illusion is becoming harder to maintain.", "likes": 3768, "retweets": 588, "replies": 203, "views": 825161, "date": "2025-09-08", "url": "https://x.com/balajis/status/1965020990326686098"}, {"id": "1657852505425063936", "text": "Not too long ago, Americans didn\u2019t really care about Taiwan.\n\nFor example, in 2011 this NYT oped proposed that the US sell Taiwan to China for $1T in debt forgiveness.\nhttps://t.co/KDdpOCq3z6 https://t.co/zKjo7WqOgH", "likes": 2920, "retweets": 537, "replies": 202, "views": 1486630, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657852505425063936"}, {"id": "1769075746587488460", "text": "CHINA HAS ROOT\n\nWhy can\u2019t we just count on China falling into a ditch like Japan did?\n\nWell, China has root over its internal system. That\u2019s arguably its #1 national priority since the Sino-Soviet split: fork and regain root control.\n\nThey have root control over communist ideology (\u201cCommunism with Chinese characteristics\u201d), over internet traffic (The Great Firewall), and over their national currency (digital yuan). \n\nUnlike modern Japan, Zhongnanhai wants to be in total control at all times \u2014 an", "likes": 1774, "retweets": 314, "replies": 104, "views": 1093521, "date": "2024-03-16", "url": "https://x.com/balajis/status/1769075746587488460"}, {"id": "1898803543626375534", "text": "The US founded the UN and NATO at its post-1945 peak.\n\nBut if it leaves, the orgs don't just disappear. Either China takes over (like WHO) or China sets up an alternative (like BRICs).\n\nIn both cases, the US may end up negotiating with the China-run orgs from a weaker position. https://t.co/5Gn8OHhWj1", "likes": 1439, "retweets": 180, "replies": 141, "views": 160660, "date": "2025-03-09", "url": "https://x.com/balajis/status/1898803543626375534"}, {"id": "1979124748983636344", "text": "Democrats underestimated Republicans, and lost the meme war. Republicans underestimated China, and are unfortunately losing the trade war. And some in China may underestimate the free Internet, where choice can triumph over force.\n\nThis requires some explanation. Let's go.\n\n(1) First, as a reality shill, we should stipulate that modern China is perhaps the most physically formidable country to ever exist. Visualize a young Bolo Yeung from Bloodsport. It's #1 in electricity, cars, steel, ships, a", "likes": 1386, "retweets": 298, "replies": 148, "views": 339489, "date": "2025-10-17", "url": "https://x.com/balajis/status/1979124748983636344"}, {"id": "1656161692991246336", "text": "US diplomacy used to be win/win. \n\nDuring the Cold War, West Germany and Taiwan became economically stronger as a consequence of siding with the US. \n\nPushing back on communism made their societies wealthier, which was a positive feedback loop that increased the budget for defense to further push back communism. \n\nThey were allies who gained something out of the deal \u2014 not simply dispensable proxies like the Warsaw Pact countries were for the USSR.\n\nToday, it\u2019s the reverse. \n\nGermany and Taiwan ", "likes": 1048, "retweets": 188, "replies": 103, "views": 444748, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656161692991246336"}, {"id": "1895568982448750820", "text": "Fiona Hill had a good talk on this in 2023. She acknowledges the idea that it's a proxy war on both sides. And if the US side is defeated by the Chinese side, it's not obvious there will be another round.\nhttps://t.co/TqpbjO0pNl", "likes": 746, "retweets": 56, "replies": 38, "views": 157525, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895568982448750820"}, {"id": "1904822728516829259", "text": "It's amazing that one billion people are somehow in stealth mode, but they are.\n\nThat was Deng's strategy: \"hide your strength and bide your time.\"\n\nChina's stealth rise was aided by the Zeihanist view that the US is and always will be #1.\nhttps://t.co/F0eDSsYNvB https://t.co/pF0ufKTThg", "likes": 509, "retweets": 45, "replies": 25, "views": 100557, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904822728516829259"}, {"id": "1894324864250692070", "text": "Taiwan wants to maintain the status quo.\nThey don't want to become Ukraine.\nThey don't want to become China.\nAnd they don't want to give up their IP. https://t.co/8FnTEtrCvj", "likes": 458, "retweets": 48, "replies": 48, "views": 78556, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894324864250692070"}, {"id": "1904836467102540085", "text": "Yes. Both China and America want to pretend that China is poorer than America, but for different reasons.\n\nChina wants to rise in stealth.\nAmerica wants to say it's still on top.\nhttps://t.co/B5BPhGYDil", "likes": 442, "retweets": 41, "replies": 20, "views": 66693, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904836467102540085"}, {"id": "1964253754397708337", "text": "Linked below is the original article[1] from Politico. We'll see what the actual National Defense Strategy 2025 PDF says, but the article is consistent with remarks Hegseth[2] has made about China's military, particularly its hypersonics.\n\nHere's the piece.\n\nPentagon plan prioritizes homeland over China threat\nThis marks a major departure from the first Trump administration, which emphasized deterring Beijing.\n\nPentagon officials are proposing the department prioritize protecting the homeland an", "likes": 402, "retweets": 49, "replies": 19, "views": 105180, "date": "2025-09-06", "url": "https://x.com/balajis/status/1964253754397708337"}, {"id": "1907003742605775039", "text": "North Korea tried autarky.\nAnd you might expect them to pull it off.\nThey're homogenous.\nThey have no short-sighted capitalists.\nAnd they have an industrial policy.\nYet they still depend on China in practice.\nWhy didn't it work? https://t.co/WQKzoPiYZR", "likes": 380, "retweets": 28, "replies": 68, "views": 88391, "date": "2025-04-01", "url": "https://x.com/balajis/status/1907003742605775039"}, {"id": "1894497547995287812", "text": "In a military confrontation between the US and China over Taiwan, who has the upper hand?", "likes": 323, "retweets": 34, "replies": 231, "views": 232606, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894497547995287812"}, {"id": "1657855625601384448", "text": "And back in 2015-2016, people of many political persuasions used to laugh at Trump for saying \u201cChina, China, China\u201d.\n\nIt was considered a non-issue then by the coasts, because only factory workers were affected.\n\nhttps://t.co/LerPEF8poP", "likes": 313, "retweets": 27, "replies": 10, "views": 97664, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657855625601384448"}, {"id": "1657873217820987392", "text": "As late as 2016, NYT was upbraiding Trump for talking to Taiwan and angering China. This was mainstream sentiment back then.\n\n> Among diplomats in the United States, there was similar shock. \u201cThis is a change of historic proportions,\u201d said Evan S. Medeiros, a former senior director of Asian affairs in the Obama administration. \u201cThe real question is, what are the Chinese going to do?\u201d\nhttps://t.co/mBHsht3aW1", "likes": 280, "retweets": 40, "replies": 13, "views": 124591, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657873217820987392"}, {"id": "1769081209425203689", "text": "China recently shifted course towards becoming a \u201cfinancial superpower.\u201d\n\nWe\u2019ll have to see what that entails, but it\u2019s extremely different from previous rhetoric like \u201chide your strength and bide your time.\u201d\n\nThey have the industrial base and trade relationships to make it happen. China is now indispensable to the world economy. Even Raytheon CEO Greg Hayes admitted that the US military is made in China. Most of the \u201cfriendshoring\u201d is just Chinese dropshipping. China sends to Vietnam, hold it f", "likes": 199, "retweets": 33, "replies": 15, "views": 33085, "date": "2024-03-16", "url": "https://x.com/balajis/status/1769081209425203689"}, {"id": "1979026041026023636", "text": "At first that may be what\u2019ll happen.\n\nBut think about how the US was balanced for decades by the USSR. And during that period, the US was a better actor than the USSR. West Germany was better off than East Germany, South Korea was more prosperous than North Korea, and in general the US strengthened its allies while the Soviets didn\u2019t.\n\nHowever, once the USSR fell, the US gradually became unbalanced. After 1991, it invaded too many countries and printed too much money \u2014 both to its own citizens\u2019 ", "likes": 166, "retweets": 13, "replies": 19, "views": 56303, "date": "2025-10-17", "url": "https://x.com/balajis/status/1979026041026023636"}, {"id": "1668164795844136960", "text": "Many on the island are arguing that it\u2019s not really in Taiwan\u2019s national interest to give up their crown jewels so that they can get crushed in a proxy war with China.\n\nHence pushback like this.", "likes": 140, "retweets": 11, "replies": 3, "views": 29893, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668164795844136960"}, {"id": "1894511309515100348", "text": "No, US can't win by holding back ASML.\n\nAs the US breaks with EU allies, they won't comply with US dual use restrictions anymore.\n\n\"China is an extremely important trade partner...for the Netherlands...you have to take that into account\", PM Schoof said.\nhttps://t.co/Cm55Zt8ng8 https://t.co/xINuFQKFyD", "likes": 118, "retweets": 8, "replies": 9, "views": 61944, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894511309515100348"}, {"id": "1657863739339833344", "text": "@RonenV Agree, though several things happened since then \u2014 Hong Kong, the lab leak, Xi establishing total control for life, the economic trajectories of both countries, and internal political polarization within the US that makes China the one bipartisan issue.\nhttps://t.co/PuBvdmS74v", "likes": 100, "retweets": 5, "replies": 9, "views": 22549, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657863739339833344"}, {"id": "1631330085063237632", "text": "We\u2019ll see whether China gets there.\nBut the espionage was predictable\u2026", "likes": 69, "retweets": 3, "replies": 3, "views": 37719, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631330085063237632"}, {"id": "1894325365973422177", "text": "Should Taiwan pursue unification or independence?\n\nYou might not think a question as seemingly simple as this would have so many different options. But it does. This is perhaps the most important tracking poll in Taiwan.\nhttps://t.co/q07W5ti2Bd https://t.co/qyqfRVnF3s", "likes": 50, "retweets": 3, "replies": 8, "views": 28829, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894325365973422177"}, {"id": "1769068089763938355", "text": "I\u2019m a realist on this issue, not an idealist. I don\u2019t look forward to the Chinese drone armada, but I see it coming.\n\nAnd I disagree with you because: (a) China can\u2019t be stopped by the Plaza Accords as Japan was and (b) the US has even worse demographics than China.\n\nTHE PLAZA ACCORDS\n\n1) Japan Inc didn\u2019t naturally fail of its own accord, it was killed by the Plaza Accords.\n\n2) Remember: Japan is an occupied country and US protectorate, while China is not.\n\n3) One way to see that: China is a sov", "likes": 34, "retweets": 5, "replies": 2, "views": 7269, "date": "2024-03-16", "url": "https://x.com/balajis/status/176906808976393 d. They can\u2019t convince.\n\nHowever, they still have the state and many big tech companies. So they will try to coerce.\n\nThat means the use of hard power domestically and internationally may ramp up. https://t.co/wsIGlI9ZzU", "likes": 442, "retweets": 87, "replies": 32, "views": 0, "date": "2022-11-16", "url": "https://x.com/balajis/status/1592968632325537793"}, {"id": "1633030293509783552", "text": "The pivot from wokism to statism is on.\n\nSetting merit to zero doesn\u2019t generate enough power to run the empire.\n\nIt won\u2019t be a full pullback, but DEI commissars will now be tasked with a kind of woke nationalism.\n\nThe systemically racist US becomes the champion of democracy. \ud83e\udd85\ud83c\uddfa\ud83c\uddf8", "likes": 434, "retweets": 57, "replies": 10, "views": 188145, "date": "2023-03-07", "url": "https://x.com/balajis/status/1633030293509783552"}, {"id": "1633042600839254016", "text": "Oh, you don\u2019t want to abolish the police? You must be a racist.\n\nOh, you don\u2019t want to fight world war 3? You must be a traitor.\n\n\u2026and that\u2019s the pivot from wokism to statism.", "likes": 391, "retweets": 41, "replies": 11, "views": 33167, "date": "2023-03-07", "url": "https://x.com/balajis/status/1633042600839254016"}, {"id": "1616422084074409986", "text": "First, orchestrate a decade of insanity, culminating in ideological capture of the commanding heights.\n\nThen cool things down, allowing now powerless opponents to blow off steam. A little speech for the liberals, a little sanity for the technocrats.\n\nThat\u2019s how you lock in gains.", "likes": 356, "retweets": 53, "replies": 11, "views": 140137, "date": "2023-01-20", "url": "https://x.com/balajis/status/1616422084074409986"}, {"id": "1615823111781494786", "text": "Wokism, like pre-revolution Bolshevism, is an ideology of critique. It's not that useful for governing.\n\nThus the transition to statism.\n\nStart waving the flag, and stop talking about abolishing the police. Because now you control the police.\nhttps://t.co/K5oc9cpWQu", "likes": 283, "retweets": 52, "replies": 7, "views": 78778, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615823111781494786"}, {"id": "1633032409003474945", "text": "NYT is pulling back, leaving the craziest wokes to dangle in the wind.\n\nThey won the domestic conflict, so there\u2019s no point in more chaos.\n\nNow they\u2019re fighting abroad.\n\nSo: fewer op-eds on abolishing the police, and more on strengthening the military.\n\nSee screenshots &amp; thread. https://t.co/8GeDISXp3e", "likes": 217, "retweets": 29, "replies": 12, "views": 69792, "date": "2023-03-07", "url": "https://x.com/balajis/status/1633032409003474945"}, {"id": "1613870130328653825", "text": "This is correct within the span of 280 characters.\nAnd we need both.\nBoth the sovereign individual and the public good.\nThe right-and-left libertarian coalition against the surveillance states.", "likes": 216, "retweets": 35, "replies": 15, "views": 94867, "date": "2023-01-13", "url": "https://x.com/balajis/status/1613870130328653825"}, {"id": "1632182445104828416", "text": "Talk left, act right.\n\nThey burbled about equality while practicing elitism.\n\nNow they aren\u2019t even practicing elitism; they\u2019re falling back to nepotism.\n\nWhich means they won\u2019t be elite for long.", "likes": 210, "retweets": 16, "replies": 5, "views": 63007, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632182445104828416"}, {"id": "1568849800770080769", "text": "\u201cWhile The Sovereign Individual emphasizes individual freedom of choice\u2026Srinivasan\u2019s network state recognizes that people are united by other things beyond money and economic incentives: they also want to be around people with shared beliefs and morals, in a common community.\u201d", "likes": 210, "retweets": 27, "replies": 7, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1568849800770080769"}, {"id": "1615821440242298880", "text": "Having recaptured the state and captured Big Tech, the establishment has tacked back ~30% to the center.\n\nThe mere fact that you can name and criticize wokism indicates that it's not the center of mass anymore.\n\nWe're in the middle of the transition from wokism to statism.", "likes": 176, "retweets": 19, "replies": 4, "views": 21313, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615821440242298880"}, {"id": "1616422903494631426", "text": "If we could graph it, the level of civilization may have dropped from 100 to 10.\n\nBut a bounce back to even 20 feels great. Finally, they\u2019re seeing reason. Reform is working!\n\nActually, it\u2019s not and it won\u2019t. That is the thesis of brokenism. https://t.co/61eczquVWG", "likes": 171, "retweets": 18, "replies": 7, "views": 27456, "date": "2023-01-20", "url": "https://x.com/balajis/status/1616422903494631426"}, {"id": "1567569380912861189", "text": "How do we know soft power has plummeted?\n\nThe stock market is down, and that's been much discussed. But media engagement is also way down, and that's been less discussed.\nhttps://t.co/pwD0PwgVbE\nhttps://t.co/plSImC2TQo https://t.co/kmCbYN0tae", "likes": 153, "retweets": 18, "replies": 7, "views": 0, "date": "2022-09-07", "url": "https://x.com/balajis/status/1567569380912861189"}, {"id": "1567570720925818887", "text": "The last (unannounced) pivot was from the war on terror to wokeness. The next pivot is already underway.\n\nIt's the pivot from wokeness to statism.\n\nJust raw force in the name of the flag, against global dissidents and decentralists. Causing realignment.\nhttps://t.co/JxkjgcuEPG", "likes": 140, "retweets": 27, "replies": 7, "views": 0, "date": "2022-09-07", "url": "https://x.com/balajis/status/1567570720925818887"}, {"id": "1615826064164671488", "text": "By simply easing up for a bit on domestic repression, the regime wins many \"natural conservatives\" by default.\n\nBecause soon, few young people will remember life before the revolution.\n\nAnd patriotism becomes loyalty to the new state. https://t.co/PZfgxq8NpE", "likes": 123, "retweets": 13, "replies": 7, "views": 27693, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615826064164671488"}, {"id": "1610711818305171458", "text": "@peterboghossian Yeah, we're well into the pivot from wokism to statism.\n\nWokes said institutions were broken, but then captured them, so now have an incentive to claim they're not broken. Becoming statists now.\n\nNon-wokes feel woke capture of institutions has broken them.\nhttps://t.co/UBGLZzhK9P", "likes": 121, "retweets": 25, "replies": 4, "views": 102676, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610711818305171458"}, {"id": "1901551076991774776", "text": "From the late great Angelo Codevila, in 2018, already seeing the cycle of political reprisal that leads to civilizational breakdown.\n\nOf course, the far left did strike first. And they deserve the blame. But the next steps of the spiral are predictable.\nhttps://t.co/VMvLGrbo62 https://t.co/5ctL7bskvn", "likes": 115, "retweets": 7, "replies": 17, "views": 38462, "date": "2025-03-17", "url": "https://x.com/balajis/status/1901551076991774776"}, {"id": "1630949815751426048", "text": "Evidently, glass privilege is class privilege.", "likes": 103, "retweets": 5, "replies": 4, "views": 41792, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630949815751426048"}, {"id": "1670849716761001984", "text": "The establishment got many things wrong.\nSome of them very aggressively so.\nSo it's completely reasonable to ask questions.\nAnd responses should come without personal attacks.\nSee also @AshleyRindsberg's post.\nhttps://t.co/VaHVeBkkcm", "likes": 99, "retweets": 8, "replies": 4, "views": 65602, "date": "2023-06-19", "url": "https://x.com/balajis/status/1670849716761001984"}, {"id": "1615831225004068864", "text": "There's an important counterargument, though.\n\nWhile the establishment has consolidated their position at the national level, and has noticeably eased up on thought policing, there is significant &amp; arguably accelerating resistance at the state level.\nhttps://t.co/dXwXSI4O70 https://t.co/Z9frSxYmNa", "likes": 96, "retweets": 8, "replies": 5, "views": 37057, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615831225004068864"}, {"id": "1566738513785233409", "text": "The US establishment insisted for years that the world\u2019s most pressing problem was their privilege.\n\nA cynic might say this was just rhetoric for a domestic audience, used to win political power &amp; then retired.\n\nBut decentralizing technology will actually check their privilege.", "likes": 84, "retweets": 12, "replies": 1, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566738513785233409"}, {"id": "1673027614423011328", "text": "@paulg Yes. Though as you have noted, some of this is driven by conscious editorial decisions.\n\nAfter Jan 2021, it was no longer in the establishment\u2019s interest to stoke quite the same level of hatred.", "likes": 63, "retweets": 3, "replies": 4, "views": 27269, "date": "2023-06-25", "url": "https://x.com/balajis/status/1673027614423011328"}, {"id": "1631751330648977410", "text": "@TheStalwart @downi75 @sriramk @MrBeast Individuals &gt; institutions.\nThat's been building for a while.\nBut that's what's new.\nYou have a stronger brand than \"Bloomberg\"\nBloomberg is generic, Joe is specific.\nInstitutions speak in a fake, affected tone.\nIndividuals have a distinctive tone.\nMore trustworthy, biases &amp; all.", "likes": 31, "retweets": 4, "replies": 3, "views": 3208, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631751330648977410"}, {"id": "1610713991680249857", "text": "@peterboghossian That's first order.\n\nTo second order, the establishment has arguably tacked back to the center after the insanity of 2020. By dialing down the frog-boiling, they're regaining support from my-country-right-or-wrong types.\n\nBut other former allies have been permanently alienated.", "likes": 20, "retweets": 2, "replies": 1, "views": 2708, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610713991680249857"}, {"id": "1965441001616801947", "text": "RT @rivatez: freedom/human flourishing can\u2019t be found in a two party state. there is no singular perfect governance system - people deserve\u2026", "likes": 0, "retweets": 46, "replies": 0, "views": 4, "date": "2025-09-09", "url": "https://x.com/balajis/status/1965441001616801947"}], "41": [{"id": "1895057597218332836", "text": "We launched USDC seven years ago.\nIt started with $25M from our corporate funds.\nIt's now a $56B asset that generates billions each year.\nHere's the launch video: https://t.co/g6u7qlDTY8", "likes": 2497, "retweets": 182, "replies": 89, "views": 480566, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895057597218332836"}, {"id": "1895063488520982688", "text": "Here's how USDC launched.\n\nIn mid-2018, Circle had an audited smart contract.\nBut they'd exited the exchange business in 2016.\nCoinbase, meanwhile, had capital & distribution.\nSo I flew to Boston and proposed a deal.\nWe set up the CENTRE consortium with Circle.\nAnd capitalized it with $25M in corporate funds.\n\nThe underlying idea behind USDC was simple.\nBack one USDC with one USD in a bank account.\nJust do 1:1 redemption.\nNo order book, no conversion risk, no games.\nNo volatile plutonium underly", "likes": 283, "retweets": 15, "replies": 15, "views": 217473, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895063488520982688"}, {"id": "1895060019001057381", "text": "This was the team that launched USDC at Coinbase in 2018:\n\nI was Coinbase CTO.\n@js_horne was PM.\nMaksim and Miha on engineering.\nJim Migdal on BD.\n\nAnd here's the launch war room:", "likes": 274, "retweets": 8, "replies": 14, "views": 54982, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895060019001057381"}, {"id": "1931367006613455348", "text": "Big props to @jerallaire, @psneville, and Circle. USDC has come a long way since we set up Centre in 2018.\n\nStablecoins are now bigger than Visa, and with every tech co adopting them, we will finally get Internet First rails. That is due in large part to their decade of work.", "likes": 248, "retweets": 15, "replies": 19, "views": 80506, "date": "2025-06-07", "url": "https://x.com/balajis/status/1931367006613455348"}, {"id": "1895510135348560339", "text": "Could USDC have been an ICO? No.\nI was surprised to see this post so I dug into my notes.\n\nOverview\nI realized Noah was referring to Circle\u2019s initial plan to launch USDC via Cayman ICO. But for obvious regulatory reasons, this path was a non-starter \u2014 and also why there was zero fiat support for USDC till Coinbase got involved.\n\nAfter Coinbase got involved, we cofounded/refounded CENTRE with Circle, set it up for fiat banking, put in ~$25M of clean non-ICO capital, and launched USDC on our excha", "likes": 160, "retweets": 13, "replies": 26, "views": 115750, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895510135348560339"}, {"id": "1895245401059664077", "text": "The above covers my recollection on the Coinbase side, but I should emphasize CENTRE was a partnership.\n\nHere's a good post from @reginatto on the Circle side. I remember they exited their brokerage but I'd forgotten about Poloniex! It did mint some USDC.\nhttps://t.co/FgIGl6ZvXL", "likes": 77, "retweets": 2, "replies": 8, "views": 94360, "date": "2025-02-27", "url": "https://x.com/balajis/status/1895245401059664077"}, {"id": "1895278877653770291", "text": "Hey Noah, just giving the Coinbase side.\nDon't have as much visibility into Circle side.\nFor sure you did great things.\nBut many Coinbase lawyers were involved.\nVolume and distribution came from Coinbase.\nAnd USDC was $0 before the Oct 23, 2018 launch.\nhttps://t.co/kWeu7tzhIV https://t.co/vuI6MQX9Qm", "likes": 50, "retweets": 2, "replies": 6, "views": 57720, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895278877653770291"}, {"id": "1895513452866888010", "text": "CITATIONS\n\n(1) Here's the original Oct 23, 2018 launch announcement for USDC. Note the mention of \"fully collateralized by USD\". That was the key feature that USDT didn't have.\nhttps://t.co/Dy5XxTXBJT\n\n(2) Here's the link to Coinmarketcap for USDC. Note that the market cap is $0 in early Oct 2018, so USDC substantively did not exist prior to the Coinbase launch with full fiat support.\n\nDepending on what tool you use, you might see some onchain ghost volume for test trades, but no public interfac", "likes": 19, "retweets": 2, "replies": 2, "views": 24143, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895513452866888010"}, {"id": "1961131882176758073", "text": "RT @BitcoinMagazine: JUST IN: Former Coinbase CTO Balaji Srinivasan says, \u201cWhen #Bitcoin wins, real estate falls in real terms.\u201d\n\n\u201cPeople s\u2026", "likes": 0, "retweets": 522, "replies": 0, "views": 9, "date": "2025-08-28", "url": "https://x.com/balajis/status/1961131882176758073"}, {"id": "1959122746367172977", "text": "RT @brian_armstrong: Fun fact: as CTO Balaji was the person most responsible for driving the launch of USDC on the Coinbase side.\n\nHere's t\u2026", "likes": 0, "retweets": 172, "replies": 0, "views": 2, "date": "2025-08-23", "url": "https://x.com/balajis/status/1959122746367172977"}], "14": [{"id": "1943020361525969170", "text": "Elon is the greatest of all time.\nWe don\u2019t fully appreciate it.\nThe sheer range of what he does.\nAnd the difficulty!\nA few setbacks don\u2019t matter.\nHe\u2019ll figure it out.", "likes": 7499, "retweets": 549, "replies": 260, "views": 538513, "date": "2025-07-09", "url": "https://x.com/balajis/status/1943020361525969170"}, {"id": "1894321845769572849", "text": "Vivek coming back strong with full endorsements from both Elon and Trump.", "likes": 3273, "retweets": 138, "replies": 76, "views": 173864, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894321845769572849"}, {"id": "1688252951582982144", "text": "CANCELING CANCEL CULTURE?\n\nHere's how @elonmusk could make this idea work in a cost-effective way.\n\n1) Curation. First, the word \"unfairly\" gives him discretion to curate which cases they'll take on. Twitter sets up a form where people can apply for legal relief by submitting relevant documentation and tweets, as an extension of the current support backend.\n\n2) Contingency. Second, Elon lines up a stable of First Amendment lawyers like @pnjaban and @marcorandazza to take the curated cases on con", "likes": 1598, "retweets": 192, "replies": 71, "views": 820115, "date": "2023-08-06", "url": "https://x.com/balajis/status/1688252951582982144"}, {"id": "1631737561893978112", "text": "I love you @sriramk, but the media flippening has already arrived.\n\nThe New Yorker doesn't cover @MrBeast.\n@MrBeast covers the New Yorker.\nHe has 100-1000X the engagement on social media. https://t.co/1wvSmdwvsY", "likes": 1210, "retweets": 119, "replies": 37, "views": 629133, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631737561893978112"}, {"id": "1957735149602234838", "text": "This is on track to happen.\n\nAnd when it does, all the anti-tech radicals across the political spectrum will regret all the anti-Elon stuff.\n\nBut too late.", "likes": 804, "retweets": 68, "replies": 86, "views": 117454, "date": "2025-08-19", "url": "https://x.com/balajis/status/1957735149602234838"}, {"id": "1593509926143348736", "text": "On the specifics, we\u2019ll see what happens. It is possible some key knowledge walks out the door.\n\nBut if the company makes it through Elon\u2019s emergency surgery, and manages to go for enough time without major incident\u2026it\u2019s reborn.", "likes": 612, "retweets": 20, "replies": 53, "views": 0, "date": "2022-11-18", "url": "https://x.com/balajis/status/1593509926143348736"}, {"id": "1677956927354179584", "text": "Elon should unblock Substack.\nIt\u2019s a natural companion to Twitter.\nIt\u2019s something Threads can\u2019t match.\nAnd it ensures that news breaks here.", "likes": 521, "retweets": 45, "replies": 27, "views": 95536, "date": "2023-07-09", "url": "https://x.com/balajis/status/1677956927354179584"}, {"id": "1675920657891360768", "text": "@elonmusk The most popular political figure in the West isn't a politician.\nhttps://t.co/WgkHn7cpGq", "likes": 457, "retweets": 38, "replies": 19, "views": 154931, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675920657891360768"}, {"id": "1688256645133160448", "text": "@elonmusk A few years ago @lessin correctly noted that most citizen journalists can't afford liability insurance, unlike media corporations.\n\nBut if Elon can pull this off, perhaps that bridges the gap. He'd be arming the rebels... https://t.co/7QBAb2bJUo", "likes": 342, "retweets": 28, "replies": 2, "views": 100647, "date": "2023-08-06", "url": "https://x.com/balajis/status/1688256645133160448"}, {"id": "1675920234195353600", "text": "The military loves @elonmusk. Video is from a visit to the US Air Force Academy, last year:\nhttps://t.co/EO7cEObYdt", "likes": 304, "retweets": 7, "replies": 10, "views": 63501, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675920234195353600"}, {"id": "1688255084415836160", "text": "@prestonjbyrne @elonmusk It depends on whether the government was involved behind the scenes.\n\nWe know they have been in at least some instances.\nhttps://t.co/yLw9lOvVJL", "likes": 64, "retweets": 2, "replies": 1, "views": 12769, "date": "2023-08-06", "url": "https://x.com/balajis/status/1688255084415836160"}, {"id": "1593357918102990848", "text": "@danprimack I'll explain it slowly.\n\nBefore SBF talked to Piper, NYT published a whitewash of an interview with him.\n\nThe idea was to bring him in to the House to blame it all on that evil Chinese guy.\n\nAfter the Piper interview it was clear he was a loose cannon.\n\nCleanup on aisle 4.", "likes": 18, "retweets": 1, "replies": 2, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593357918102990848"}], "33": [{"id": "1593951607305416704", "text": "The technological path forward is on-chain accounting.\n\nFirst simple payments, then smart contracts, and eventually full financial statements.\n\nProof-of-reserves-and-liability is the first step towards that.", "likes": 1416, "retweets": 231, "replies": 131, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1593951607305416704"}, {"id": "1590967024981012481", "text": "Four kinds of trust falling at the same time.\n\nTrust in vote counting\nTrust in verified tweets\nTrust in vouched reserves\nTrust in visual images\n\nCryptographic verification is a partial solution. But also need high-trust startup societies.", "likes": 1406, "retweets": 209, "replies": 68, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1590967024981012481"}, {"id": "1592222763816583169", "text": "A proof-of-reserves-and-liabilities is a subset of the more general goal of on-chain accounting.\n\nIf all labeled transactions were on chain, you could auto-generate cash flow, income statement, and balance sheet.\n\nIt\u2019d be publicly verifiable too. Drill down in block explorer.", "likes": 905, "retweets": 119, "replies": 44, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592222763816583169"}, {"id": "1950057991329190388", "text": "As blockspace increases, the idea of the ledger of record is becoming more feasible.\n\nAs AI progresses, the ledger of record is becoming more necessary.\n\nIt means the only truly verifiable citations are links to onchain data via block explorers.\n\nCrypto is what AI can\u2019t fake.", "likes": 878, "retweets": 106, "replies": 132, "views": 161802, "date": "2025-07-29", "url": "https://x.com/balajis/status/1950057991329190388"}, {"id": "1592248309951131648", "text": "Excellent thread. The future is on-chain accounting.", "likes": 460, "retweets": 71, "replies": 40, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592248309951131648"}, {"id": "1592226882107625472", "text": "On-chain accounting should become a major focus for web3.\n\nOn-chain payments \u2192\nOn-chain contracts \u2192\nOn-chain entities \u2192\nOn-chain accounting\n\nCryptographic verification first of simple payments, then more complex contracts, and eventually to fully on-chain accounting.", "likes": 248, "retweets": 34, "replies": 24, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592226882107625472"}, {"id": "1592223203174543360", "text": "In practice, most systems today have some off-chain transactions.\n\nAnd yes, off-chain transactions wouldn\u2019t have the same cryptographic verifiability.\n\nBut you might run a traditional paper-based audit for the off-chain transactions and summarize the results on-chain. Then merge.", "likes": 140, "retweets": 7, "replies": 8, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592223203174543360"}, {"id": "1616198735289274368", "text": "And that means on-chain reporting.\n\nThe v1 of on-chain reporting is just writing posts which link to block explorers, like @woonomic and @zachxbt.\n\nYou don't have to take their word for it \u2014 you can check the facts yourself.", "likes": 107, "retweets": 4, "replies": 6, "views": 30079, "date": "2023-01-19", "url": "https://x.com/balajis/status/1616198735289274368"}, {"id": "1950058842181534022", "text": "A video from 2021 on the ledger of record, going into more detail. Note that it does anticipate the use of AI-based summarization of onchain data to create news.\nhttps://t.co/1SnhElumIv", "likes": 98, "retweets": 14, "replies": 7, "views": 64596, "date": "2025-07-29", "url": "https://x.com/balajis/status/1950058842181534022"}, {"id": "1630929886138470401", "text": "Web3 of trust.", "likes": 96, "retweets": 16, "replies": 10, "views": 49761, "date": "2023-03-01", "url": "https://x.com/balajis/status/1630929886138470401"}, {"id": "1616200078670323712", "text": "The v2 of on-chain reporting becomes feasible as more events go on chain.\n\nWhen blockspace was scarce, on-chain analysis was limited to funds flows. But as ENS/Lens/Farcaster/etc grow, social interactions go on-chain too.\n\nWe approach the ledger of record. https://t.co/GQPv58i4SR", "likes": 88, "retweets": 11, "replies": 3, "views": 25682, "date": "2023-01-19", "url": "https://x.com/balajis/status/1616200078670323712"}, {"id": "1591471494219063297", "text": "Revisiting Web of Trust could be the answer, with something like ENS plus on-chain vouching. https://t.co/JRJOrvE4Cl https://t.co/Vqn7SaHztN", "likes": 80, "retweets": 8, "replies": 15, "views": 0, "date": "2022-11-12", "url": "https://x.com/balajis/status/1591471494219063297"}, {"id": "1950058520289955853", "text": "A thread from 2020 on the ledger of record.", "likes": 63, "retweets": 4, "replies": 7, "views": 57979, "date": "2025-07-29", "url": "https://x.com/balajis/status/1950058520289955853"}], "1": [{"id": "1636822077775941633", "text": "Just as in 2008, the bankers lied.\n\nThis time, the central bankers, the banks, and the bank regulators have lied to all dollar holders and depositors.\n\nThis isn't your typical fractional reserve situation. The problem is that there isn't enough in the banks on a mark-to-market basis to cover withdrawals. They knew this through all of last year, and communicated it internally in their coded language.\n\nIt's obvious from the graphs (see below). The central banks, the banks, and the banking regulato", "likes": 8952, "retweets": 2811, "replies": 606, "views": 3812410, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636822077775941633"}, {"id": "1635228632275877888", "text": "Banks are failing because they bought Treasuries. Full stop. The \"safest asset in the world\" is the riskiest asset in the world. https://t.co/MdmmsH4bKa", "likes": 4971, "retweets": 1018, "replies": 481, "views": 4065833, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635228632275877888"}, {"id": "1637671174271565825", "text": "Remember 10 days ago when people said I was crazy to think it was a central bank crisis?\nWell, it's a central bank crisis.\nThis had nothing to do with tech.\nFed mismanagement crashed the system.\nAnd now they're going to print trillions.\nA stealth devaluation of the dollar.", "likes": 3518, "retweets": 530, "replies": 153, "views": 912100, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637671174271565825"}, {"id": "1948686082935325022", "text": "Customers get mad at grocery store prices because they can't see the Fed.\n\nInvestors get happy about rising stock prices because they can't see the Fed.\n\nAnd everyone is confused about housing prices because they can't see the Fed.\n\nBut you can. https://t.co/ALqnbdXbAH", "likes": 3497, "retweets": 632, "replies": 120, "views": 222309, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948686082935325022"}, {"id": "1634280650458152960", "text": "Uncle Sam is the new Sam Bankman-Fried.\n\nWhat just happened? TLDR: Tech ended up bailing out the government, because tech deposits were used to buy billions in government bonds under false pretenses.\n\nIt's actually very similar to FTX, in that the entity which people trusted with their money was (a) close to the US government and (b) told them it had the money...right until it didn't.\n\nHOW SVB HAPPENED\n1) First, the state set up fake accounting rules. Those rules allowed banks to tell customers ", "likes": 2949, "retweets": 582, "replies": 300, "views": 1965975, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634280650458152960"}, {"id": "1657213953859276806", "text": "The Fed bankrupted its own banks. https://t.co/pGVATycidw", "likes": 2804, "retweets": 602, "replies": 107, "views": 364544, "date": "2023-05-13", "url": "https://x.com/balajis/status/1657213953859276806"}, {"id": "1637332411141988355", "text": "As this week progresses, just remember that the Fed *knew* back in September that its rate hikes had silently killed 300+ community banks.\n\nThey just didn\u2019t notify depositors. Preferring instead to let everyone find out in chaotic bank runs.\nhttps://t.co/i3xMQGss8z https://t.co/AlXL5HzciP", "likes": 2588, "retweets": 554, "replies": 119, "views": 765532, "date": "2023-03-19", "url": "https://x.com/balajis/status/1637332411141988355"}, {"id": "1634237852975525889", "text": "Appears that SVB has been closed. \n\nThe FDIC link says uninsured depositors (with over $250k?) get a receivership certificate for their uninsured funds.\n\nIf I\u2019m reading this right, that means any entity that still has money on SVB now has to go through a bankruptcy claims-like process for money over $250k.\n\nAnd may not be able to access funds during that time\u2026\n\n\u201cAll insured depositors will have full access to their insured deposits no later than Monday morning, March 13, 2023. The FDIC will pay ", "likes": 2461, "retweets": 480, "replies": 145, "views": 2114106, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634237852975525889"}, {"id": "1636437187448406016", "text": "THE BANKS ARE INSOLVENT\n\nWe should have learned to distrust bankers after the 2008 crisis.\n\nBack then, they used complex language to hide the simple fact that the mortgages were bad. And today, they do it to hide the fact that the money is gone. Not in one bank, in all the banks.\n\nAnd they knew months ago. Don't believe me? Take it from the Fed and FDIC themselves. \n\n1) https://t.co/Z4y64Up1H7\n2) https://t.co/NtaBewsoxK\n3) https://t.co/lmQ22KFv6g\n4) https://t.co/QH4PzDmBmm", "likes": 2453, "retweets": 457, "replies": 96, "views": 2440350, "date": "2023-03-16", "url": "https://x.com/balajis/status/1636437187448406016"}, {"id": "1635978647533412354", "text": "The Fed caused the banking crisis. Surprise rate hikes devastated the balance sheets of hundreds of banks \u2014 not just SVB. \n\nBecause all of them followed the same guidance, and bought the same assets, from the same vendor, who devalued them in the same way, at the same time.\n\nTheir mistake? They thought buying long-dated Treasuries and similar bonds from the US government was the safest bet you could make.\n\nIt turned out to be the riskiest. https://t.co/A92sdOGjL1", "likes": 2391, "retweets": 517, "replies": 318, "views": 1171088, "date": "2023-03-15", "url": "https://x.com/balajis/status/1635978647533412354"}, {"id": "1657127658315186178", "text": "Jerome Powell crashes the plane\nEveryone else takes all the blame\n\nThe Fed said the bonds would be great\nThen devalued them by hiking the rates\n\nBecause if you bought bonds in 2021\nBy 2023 the Fed made sure you\u2019re done \n\nDead banks, dead pensions\nAnd dead institutions\nThe Fed did it, let there be no confusion\n\nBecause after all who sets the rates?\nIt\u2019s not the member of the tribe you hate\nIt\u2019s not the wokes, and it\u2019s not the based\nIt\u2019s the central bankers who smashed up the place\n\nThe Fed set th", "likes": 2317, "retweets": 458, "replies": 134, "views": 602877, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657127658315186178"}, {"id": "1636443260196618240", "text": "REGULATORS KNEW BANKS WERE INSOLVENT, BUT DIDN'T NOTIFY DEPOSITORS\n\nWhy was this banking crisis such a surprise? Is it really your job to diligence your employer's bank's financials? Aren't you paying for regulators to do that?\n\nUnfortunately, the regulators were captured. As these posts from Sept 2022[1] and Nov 2022[2] show,  regulators like FDIC and the Fed *knew* that SVB \u2014 and hundreds of other banks \u2014 had less assets than their liabilities.\n\nIn other words, the banks didn't have your money", "likes": 2163, "retweets": 293, "replies": 49, "views": 523193, "date": "2023-03-16", "url": "https://x.com/balajis/status/1636443260196618240"}, {"id": "1634802914572251136", "text": "There was indeed a broken promise.\nAnd we can prove it.\nEvery quarter, the Fed publishes rate forecasts.\nWhat did they forecast back in Dec 2020?\nWell, their median estimate for 2023's rate was 0.1%.\nBut today, it's actually 4.75%.\nOff by >47X!!\nSo any bank who bought long-term bonds on that Dec 2020 guidance got destroyed.\nhttps://t.co/0bZgHbV3md", "likes": 1928, "retweets": 362, "replies": 256, "views": 2454955, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634802914572251136"}, {"id": "1634301417774268416", "text": "Hey, remember when Powell said that he wouldn't raise rates in April, June, July, and Oct 2021?\n\nAnd people trusted him, and the Fed, and bought bonds with billions in customer deposits because of those assurances?\n\nWell, they got rekt.\nAnd that's how the Fed caused the crisis. https://t.co/S54HlygTNM", "likes": 1900, "retweets": 307, "replies": 127, "views": 503502, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634301417774268416"}, {"id": "1634491462430887938", "text": "Investing in a bank is a high risk activity. Like buying PayPal stock.\n\nBut merely depositing in a bank is *supposed* to be a low risk activity. Like using PayPal.\n\nNow, there is a school of thought that says that this isn\u2019t the case.\n\nThat any money you have in the fiat banking system is subject to seizing and freezing.\n\nThat you are taking principal risk whenever you don\u2019t have private keys. \n\nThat the Fed\u2019s practice of printing and then hiking and then printing some more has destabilized the ", "likes": 1651, "retweets": 258, "replies": 54, "views": 712983, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634491462430887938"}, {"id": "1591105671029993472", "text": "The US government-regulated system spent $787 billion of taxpayer money bailing out the banks. Connected bankers weren\u2019t prosecuted. And that\u2019s before they printed trillions.\n\nWe\u2019re now exploring the alternative timeline. What if no bailouts?", "likes": 1521, "retweets": 293, "replies": 38, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1591105671029993472"}, {"id": "1672348208641769473", "text": "Dalio states it bluntly.\n\n\u201cThe main problem that's existing today with banks\u2026is that they own too many Treasuries\u2026\u201d https://t.co/dHVH2auIgX", "likes": 1480, "retweets": 214, "replies": 41, "views": 361780, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672348208641769473"}, {"id": "1634604829007036416", "text": "Rate hikes weren\u2019t telegraphed.\nGo back to March 2021.\nInflation was a conspiracy theory.\nOfficials said don\u2019t worry, not real.\nSo people kept buying 10yr bonds.\nDenial continued through 2021.\nThen rates got hiked. Fast.\nIn one year, higher than 10 years!\nExisting bondholders destroyed.\nIncluding SVB but many others.\nAll by the Fed.", "likes": 1473, "retweets": 196, "replies": 128, "views": 1161899, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634604829007036416"}, {"id": "1657110810840399872", "text": "There is no banking crisis\nOk maybe a small crisis\nOk but the VCs did it\nOk but your tweets did it\nOk but the Russians did it\nOk maybe ban short selling\nOk maybe it\u2019s going to get worse\nOk maybe a lot worse\nOk but just don\u2019t admit the Fed did it", "likes": 1457, "retweets": 231, "replies": 74, "views": 344851, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657110810840399872"}, {"id": "1675990926165168128", "text": "HOW THE FED F\u2019ED INSURANCE\n\nIt\u2019s quite likely that many insurance companies are underwater. But if so, that\u2019s the fault of the Fed, not Florida.\n\nWhy? Well, one of the insurance companies named below is American Coastal. And Weiss Ratings reports[0] they put 77% of their portfolio into safe, investment-grade bonds. Problem is, thanks to the Fed, bonds are no longer safe.\n\nSee, many institutions bought supposedly safe bonds from the government in 2021.[1] But then that same government did a massi", "likes": 1454, "retweets": 339, "replies": 97, "views": 1641745, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675990926165168128"}, {"id": "1634543503958212610", "text": "What we\u2019re likely to see in the coming weeks is that this wasn\u2019t a single bank\u2019s issue. It was a central bank issue.\n\nDon\u2019t take my word for it. Just four days ago the FDIC chair said \u201cmost\u201d banks are suffering unrealized losses thanks to the Fed\u2019s rapid change in interest rates.\n\nHere\u2019s a graph.\nhttps://t.co/ktSgEUIhkD", "likes": 1422, "retweets": 294, "replies": 88, "views": 1409705, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634543503958212610"}, {"id": "1634555606140080133", "text": "Investors who make risky investments shouldn\u2019t get bailouts.\n\nBut depositors who make routine deposits should be able to get their cash out.", "likes": 1302, "retweets": 131, "replies": 78, "views": 254180, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634555606140080133"}, {"id": "1634195972690698241", "text": "One more bank run and the true safe haven is locally stored digital currency. Thank god for Satoshi.", "likes": 1301, "retweets": 143, "replies": 52, "views": 144270, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634195972690698241"}, {"id": "1635223897233829889", "text": "Yellen admits it.\nSVB\u2019s issues weren\u2019t due to banking tech.\nSVB\u2019s issues were due to buying Treasuries!!\nhttps://t.co/0fav7Gq1T8 https://t.co/ugJdWX259S", "likes": 1191, "retweets": 215, "replies": 38, "views": 282231, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635223897233829889"}, {"id": "1672123820210286593", "text": "The Fed said this would be only $25B.\nAnd they wouldn't need to use it.\nNow it's past $100B.\nWe're just getting started.\nhttps://t.co/1XXjSAhc2C https://t.c date": "2023-03-11", "url": "https://x.com/balajis/status/1634676756333600768"}, {"id": "1637928101379452930", "text": "The \u201csafest asset in the world\u201d was the riskiest asset in the world.\n\nSimilar to the US banking system itself, which Moody\u2019s has downgraded.\n\nBitcoin is the one global safe haven. https://t.co/oztichQUWA", "likes": 1046, "retweets": 135, "replies": 73, "views": 342301, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637928101379452930"}, {"id": "1635037610891689984", "text": "The Fed doesn't just forecast rates.\nIT SETS THEM.\n\nTrillions is allocated on their forecasts.\nThey're upstream of the entire economy.\nAnd what they did was:\n\n- forecast 0.1% in 2023\n- sell long-term bonds on that basis\n- actually set rates to 4.75% (47X higher!)\n- devaluing the bonds they just sold\n- destroying the buyers, and perhaps the economy\n\nI mean...are we to believe that every mom and pop depositor who comes in to find \"money gone\" is somehow responsible for picking their bank...but the", "likes": 919, "retweets": 136, "replies": 51, "views": 708920, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635037610891689984"}, {"id": "1635444443754151936", "text": "Hike fast and break things.", "likes": 884, "retweets": 72, "replies": 59, "views": 162792, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635444443754151936"}, {"id": "1636003687977074690", "text": "People used to think the media were neutral referees. Then they learned they were playing only for their own team. And trust in media collapsed.\n\nToday some still think the central bank, banks, and bank regulators are neutral referees. Soon they\u2019ll learn they were only playing for their own team. Because many bank balance sheets have collapsed\u2026", "likes": 870, "retweets": 174, "replies": 37, "views": 233938, "date": "2023-03-15", "url": "https://x.com/balajis/status/1636003687977074690"}, {"id": "1637721565810024448", "text": "The same people who told you that buildings weren't on fire are now telling you banks aren't on fire. https://t.co/Ep39nsIl1Y", "likes": 816, "retweets": 92, "replies": 26, "views": 145929, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637721565810024448"}, {"id": "1634384033227603968", "text": "In a talk given four days ago, the FDIC chair noted (a) the potential for bank runs due to huge unrealized losses and (b) how \u201ccomplex &amp; challenging\u201d it was to operate when \u201cinterest rates change to the extent they have.\u201d\n\nIn other words, the Fed did it.\nhttps://t.co/cZ8w1o2mHq https://t.co/KqCWhaBYgq", "likes": 787, "retweets": 181, "replies": 43, "views": 278835, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634384033227603968"}, {"id": "1635308195282583559", "text": "The Fed itself admits that it's providing guidance to investors. https://t.co/04V3b1WlBN https://t.co/0Z63INZVLS", "likes": 754, "retweets": 66, "replies": 54, "views": 329434, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635308195282583559"}, {"id": "1636555985031667712", "text": "Fact: millions of depositors at hundreds[0] of banks (including SVB) weren't warned that their banks were rendered insolvent by Powell's surprise rate hikes, despite the fact that the Fed and FDIC both demonstrably knew months before SVB[1, 2].\n\nThey still haven't been warned. Though now of course they're printing money to silently replace what they lost.\n\nAs for getting \"back\" 100 cents on the dollar from your business checking account for a crisis that even Yellen admits[3] was caused by the F", "likes": 750, "retweets": 90, "replies": 53, "views": 278269, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636555985031667712"}, {"id": "1636526582310506496", "text": "The record shows that the entire US banking system \u2014 the Fed, the banks, and the bank regulators \u2014\u00a0knew by 2022 that they had lost the money of many millions of depositors.[1,2,3,4]\n\nBanks tried hiding the losses via hold-to-maturity accounting tricks (should be called hide-to-maturity).[5] And regulators allowed them to bury the fact of their literal insolvency in footnotes[6].\n\nBut this just deferred the judgment for a bit. In a sense, the entire bill for many years of printing was coming due ", "likes": 739, "retweets": 176, "replies": 52, "views": 687565, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636526582310506496"}, {"id": "1657115807674175489", "text": "TLDR\nThe US government sold billions of dollars in assets to banks that it then devalued. *That* is why this crisis is happening. It\u2019s not a banking crisis, it\u2019s a central banking crisis.\n\nDETAILS\nThe new tactic is to acknowledge the crisis is real, but blame institutions for failing to hedge \u201cduration risk\u201d.\n\nBut that\u2019s like telling people to buckle their seatbelts on a plane. Yes, that\u2019s normally a good practice! But useless when the pilot \u2014 Jerome Powell \u2014 is crashing the plane.\n\nBecause if y", "likes": 733, "retweets": 124, "replies": 25, "views": 115370, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657115807674175489"}, {"id": "1635280452478173188", "text": "Imagine steering a car by mail.\nStamp a letter.\nToss it out the window.\nAnd wait till you hear back before turning the wheel.\nObviously, you'll crash!\nBecause you need to steer in seconds.\nAnd it takes days to get back mail.\nSo now you understand how the Fed \"steers\" the economy.", "likes": 706, "retweets": 71, "replies": 38, "views": 179275, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635280452478173188"}, {"id": "1686494855500005377", "text": "Fitch downgrades US debt.\nhttps://t.co/KBlb2zgIQ1 https://t.co/rmT6XhyOaW", "likes": 631, "retweets": 141, "replies": 44, "views": 117970, "date": "2023-08-01", "url": "https://x.com/balajis/status/1686494855500005377"}, {"id": "1635229951300632578", "text": "\"By hiking rates in a totally unprecedented manner less than a year after assuring market participants that they were NOT going to hike rates until 2024, they created conditions that predictably led to the second-largest bank failure in US history. \"\nhttps://t.co/vPibqL5wn6", "likes": 629, "retweets": 101, "replies": 21, "views": 104428, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635229951300632578"}, {"id": "1658642821493190657", "text": "A zombie economy since 2008\nAll companies propped up by low rates\nNow the failures are coming apace\nThanks to Powell trying Volcker\u2019s ways\nBut Fed is stuck between rock and hard place\nBecause slashing rates sets inflation ablaze https://t.co/YL1rRAFRVX", "likes": 625, "retweets": 103, "replies": 45, "views": 270543, "date": "2023-05-17", "url": "https://x.com/balajis/status/1658642821493190657"}, {"id": "1634297491507273730", "text": "The Fed said till Dec 21 that inflation was transitory.\nThey let banks buy bonds with customer deposits.\nThen they suddenly hiked rates to decadal highs.\nThe bonds they just sold got less valuable...overnight.\nAnyone who trusted the Fed got rekt.\nAnd now, so did their customers. https://t.co/t0kl3Wipft", "likes": 619, "retweets": 130, "replies": 41, "views": 161872, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634297491507273730"}, {"id": "1634999664826261508", "text": "There\u2019s a really stupid place where progressive antipathy towards \u201cthe rich\u201d and libertarian antipathy towards \u201cthe bailouts\u201d intersects.\n\nThat really stupid place is when you start treating all the money in small banks as \"obviously unsafe, bro\".\n\nAnd the operative term is SMALL. Because the too-big-to-fail banks are considered to have more than the FDIC deposit limits. So all deposits go to them.\n\nAnd thus the progressives end up concentrating all the wealth in big banks. And the libertarians ", "likes": 610, "retweets": 84, "replies": 45, "views": 305340, "date": "2
