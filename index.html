win.\n\nThe path not taken.\nhttps://t.co/lCByUrV88i https://t.co/Y7lrFlB629", "likes": 98, "retweets": 10, "replies": 2, "views": 50401, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673222814898483202"}, {"id": "1733448673609351368", "text": "In a journalist society...\nit is not enough to be non-journalist.\nWe must be actively anti-journalist.\nAnd that means becoming better journalists.\nhttps://t.co/W2x86A1fng", "likes": 95, "retweets": 7, "replies": 2, "views": 24376, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733448673609351368"}, {"id": "1733450022967210075", "text": "Towards that end, we talk about Beff's recent doxxing-by-journo on the new Pirate Wires podcast \u2014\u00a0and how you can avoid a similar fate.\nhttps://t.co/5JjXl1Jv0S", "likes": 78, "retweets": 4, "replies": 4, "views": 18051, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733450022967210075"}, {"id": "1593263782658129920", "text": "@matthew_d_green @ArthurB @triplebankshot @eigenrobot Many don\u2019t realize that talking to journos is like talking to the police \u2014 they aren\u2019t on your side, they are out to get you.\n\nThose who still somehow trust \u201cjournalism\u201d don\u2019t realize they can\u2019t trust corporate** journalists.\n\n** the only true journalists are independent citizens", "likes": 18, "retweets": 3, "replies": 4, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593263782658129920"}, {"id": "1593269561549213696", "text": "@matthew_d_green @ArthurB @triplebankshot @eigenrobot Getting out the truth was adverse to them! They're media corporations, incentivized for clicks rather than taking care of public health.\n\n(No retraction of this piece ever, btw.)\nhttps://t.co/wP4FHEyXcJ", "likes": 4, "retweets": 1, "replies": 1, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593269561549213696"}, {"id": "1995351292978528517", "text": "RT @DavidSacks: INSIDE NYT\u2019S HOAX FACTORY \n\nFive months ago, five New York Times reporters were dispatched to create a story about my suppo\u2026", "likes": 0, "retweets": 4609, "replies": 0, "views": 0, "date": "2025-12-01", "url": "https://x.com/balajis/status/1995351292978528517"}], "38": [{"id": "1995184984366428526", "text": "2020: blue and tech against red\n2024: red and tech against blue\n2028: blue and red against tech", "likes": 4221, "retweets": 346, "replies": 307, "views": 410217, "date": "2025-11-30", "url": "https://x.com/balajis/status/1995184984366428526"}, {"id": "1919022957919387815", "text": "The parties have realigned.\nDemocrats are for free trade.\nRepublicans are for free speech.", "likes": 2108, "retweets": 161, "replies": 347, "views": 553372, "date": "2025-05-04", "url": "https://x.com/balajis/status/1919022957919387815"}, {"id": "1943043574800523447", "text": "By the way, you could write something similar for the center left.\n\nThere was a similar process by which the reasonable Clinton Democrats of 2000 became the BLM Democrats of 2020.\n\nIn part, it involves the economic disruption of Blue America\u2019s business model by the Internet.", "likes": 643, "retweets": 46, "replies": 21, "views": 132438, "date": "2025-07-09", "url": "https://x.com/balajis/status/1943043574800523447"}, {"id": "1935841738108944836", "text": "We can date it back to 2008.\n\nThe Internet went vertical and radicalized blue America into wokeness and techlash:\n\nMeanwhile China went vertical and drove red America to elect Trump for trade war:\n\nThe attention is mostly on red-vs-blue, but blue-vs-Internet and red-vs-China were crucial theaters of conflict.", "likes": 583, "retweets": 67, "replies": 46, "views": 211832, "date": "2025-06-19", "url": "https://x.com/balajis/status/1935841738108944836"}, {"id": "1659096767038668802", "text": "Americans no longer marry across tribal boundaries. 96% of Democrats are not married to Republicans.\nhttps://t.co/3cIO6BH4dO https://t.co/5XCwuwxEYj", "likes": 553, "retweets": 77, "replies": 18, "views": 166916, "date": "2023-05-18", "url": "https://x.com/balajis/status/1659096767038668802"}, {"id": "1659100183282565124", "text": "As a consequence, blues and reds have partitioned at the level of both network and state.\n\nBlues have built one party Democrat states in Washington and California. Reds are now doing the reverse in places like Texas and Florida.\n\nThe sociopolitical divergence is accelerating.", "likes": 468, "retweets": 61, "replies": 13, "views": 239470, "date": "2023-05-18", "url": "https://x.com/balajis/status/1659100183282565124"}, {"id": "1658234963618324480", "text": "Red America is at least consistent on this issue.\n\nBut Blue America wants slaves who double as vote banks, clapping themselves on the back all the way.\nhttps://t.co/PHl7SAVwum https://t.co/SbHLsBHMNm", "likes": 242, "retweets": 18, "replies": 12, "views": 57828, "date": "2023-05-15", "url": "https://x.com/balajis/status/1658234963618324480"}, {"id": "1935842578651550098", "text": "These conflicts continue. So we should expect more visceral antipathy from blue America towards the Internet, and more heartfelt distaste from red America towards China.\n\nFor example, blue-vs-Internet manifests as less adoption of AI among blues:\nhttps://t.co/6jM75prfGM", "likes": 131, "retweets": 10, "replies": 6, "views": 69510, "date": "2025-06-19", "url": "https://x.com/balajis/status/1935842578651550098"}], "42": [{"id": "1992149489327722994", "text": "For years, the conventional wisdom was to put 100% of your energy into building, and to ignore politics.\n\nThe problem was that those who put 100% of their energy into fighting, particularly politicians, would then take everything you\u2019d built.\n\nLike the video game Civilization. If you put everything into science and commerce, while the next door tribe puts it all into swordsmen and slogans, they\u2019ll waltz over and walk over you.\n\nThe temptation is then to respond in kind, by putting 100% of your r", "likes": 4024, "retweets": 528, "replies": 312, "views": 628551, "date": "2025-11-22", "url": "https://x.com/balajis/status/1992149489327722994"}, {"id": "1637938362911985667", "text": "This year may be one for the books.\n\nThe advent of AGI.\nThe devaluation of the dollar.\nThe rise of Bitcoin.\nThe global flippening to the East.\n\nEven for someone who was thinking about these trends, the pace of change will feel shockingly, disorientingly fast.\n\nIt reminds me a bit of the early 1900s. In 1910 you still had nine royals meeting. The old world of princes was still around and seemingly immortal.\n\nBut under the surface technology had changed everything. And the 20th century roared into", "likes": 2806, "retweets": 411, "replies": 209, "views": 1901716, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637938362911985667"}, {"id": "1989632773561483514", "text": "Imagine someone solving the Riemann hypothesis on the bridge of a sinking Titanic.\n\nThey're genuinely making progress \u2014 historical progress, even! \u2014 but they aren't solving their most important problem.\n\nThis is how I think about doing high tech in highly unstable jurisdictions.", "likes": 595, "retweets": 64, "replies": 52, "views": 137991, "date": "2025-11-15", "url": "https://x.com/balajis/status/1989632773561483514"}, {"id": "1985681540597366848", "text": "Technological change &gt; climate change. https://t.co/D9a7wGZrIn", "likes": 537, "retweets": 75, "replies": 43, "views": 42212, "date": "2025-11-04", "url": "https://x.com/balajis/status/1985681540597366848"}, {"id": "1901018687601348818", "text": "I agree with all that. I just think society is not prepared for (say) a 2-10X increase in accidents and pollution over the status quo in order to reindustrialize.", "likes": 231, "retweets": 10, "replies": 32, "views": 141229, "date": "2025-03-15", "url": "https://x.com/balajis/status/1901018687601348818"}, {"id": "1900253308079816721", "text": "The future isn\u2019t the past.\n\nDifferent groups rose at different times, coming online to the world economy.\n\nEurope rose in the 1800s, America rose in the 1900s, and Asia is rising in the 2000s. https://t.co/3pc4sywY9e", "likes": 207, "retweets": 19, "replies": 20, "views": 95099, "date": "2025-03-13", "url": "https://x.com/balajis/status/1900253308079816721"}, {"id": "1630496227782725632", "text": "A society that can\u2019t build from scratch will eventually find it hard to maintain.\n\nBecause if you can\u2019t build every part of a system, how are you going to build the spare parts for that system?\n\nSomething will eventually break that you can\u2019t fix. And then, idiocratic decline.", "likes": 206, "retweets": 23, "replies": 14, "views": 54849, "date": "2023-02-28", "url": "https://x.com/balajis/status/1630496227782725632"}, {"id": "1686487418525130752", "text": "Technology went to the moon, literally, in the 20th century. Meanwhile, the sun set on the British Empire. https://t.co/e87bXCagI8", "likes": 184, "retweets": 17, "replies": 7, "views": 30754, "date": "2023-08-01", "url": "https://x.com/balajis/status/1686487418525130752"}, {"id": "1686486672475815936", "text": "Technological change causes political change. Was the 20th century just the same kings, except in royal cars? https://t.co/fAbTGrWZXe", "likes": 164, "retweets": 12, "replies": 3, "views": 30791, "date": "2023-08-01", "url": "https://x.com/balajis/status/1686486672475815936"}, {"id": "1689377428442120192", "text": "With that said, history is running in reverse.\nAnd we've seen single person billion dollar companies.\nCould we once again see empires run on a shoestring?\nThat's not the direction China is going.\nBut with AI and drones and robots, it's not impossible.\nThe century is still young. https://t.co/GZi7Gvkw1q", "likes": 100, "retweets": 9, "replies": 9, "views": 38159, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689377428442120192"}], "23": [{"id": "1962618982692966850", "text": "DECOUPLING FROM DOLLARS\nThe US sends India billions in printed dollars for valuable goods. This is actually the US government ripping off India, like it does Vietnam, and everyone else, including its own citizens...not vice versa.\n\nTo be precise: last year India exported $87B of valuable goods to the US for $42B of goods plus $45B worth of increasingly worthless dollars:\n\nThat difference of $45B was, effectively, made up by money printing, which the Fed does at will:\n\nThe current administration ", "likes": 6826, "retweets": 1607, "replies": 447, "views": 1185789, "date": "2025-09-01", "url": "https://x.com/balajis/status/1962618982692966850"}, {"id": "1904827567397626124", "text": "A deindustrialized America simply does not produce enough to pay for what it consumes.\n\nIt prints money instead. And exchanges these pieces of paper for valuable goods.\n\nBut if the world stops using that money, the US has a real problem. So, alienating allies is not a good idea. https://t.co/bdmT67vn6s", "likes": 3908, "retweets": 712, "replies": 261, "views": 671994, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904827567397626124"}, {"id": "1904815879617208433", "text": "That\u2019s because China\u2019s currency is undervalued and America\u2019s dollar is overvalued.\n\nThus, if you look at financial metrics the US is still #1. But if you look at cost-of-living or manufacturing or GDP-PPP it tells a different story.\n\nOn those metrics, China became #1 long ago. https://t.co/3XnV6ADnR1", "likes": 3652, "retweets": 458, "replies": 144, "views": 685750, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904815879617208433"}, {"id": "1904830270135820757", "text": "Dollar inflation is global taxation.\n\nIf the ~$6T printed since 2020 was spread across just 330M Americans rather than 8B+ globally, you'd go from printing &lt;$1k/head to almost $20k/head. And purchasing power would drop accordingly. https://t.co/0lw4tyGvf0", "likes": 3449, "retweets": 563, "replies": 110, "views": 445165, "date": "2025-03-26", "url": "https://x.com/balajis/status/1904830270135820757"}, {"id": "1907860841451634826", "text": "DOLLAR INFLATION IS GLOBAL TAXATION\n\nThere is just a fundamental misconception about what the USA actually is.\n\nIt is the seat of a global financial empire (or was). It makes its money by printing it. For example, it printed $1.25T for just one purchase back in 2010.\n\nDo you know many Nikes you\u2019d have to sell to make a trillion dollars?!?\n\nThe reason the American Empire had the right to print a trillion dollars at its whim is because it was managing the global financial system for everyone. So i", "likes": 1932, "retweets": 328, "replies": 106, "views": 194578, "date": "2025-04-03", "url": "https://x.com/balajis/status/1907860841451634826"}, {"id": "1670321510635159552", "text": "A few months ago, de-dollarization wasn't happening.\nNow, it's happening, but not fast.\nNext, it's happening, but not a big deal.\nFinally, it was inevitable, and your fault for not hedging. https://t.co/bnodHvV3j3", "likes": 1871, "retweets": 401, "replies": 104, "views": 437955, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670321510635159552"}, {"id": "1668694622154141696", "text": "Many similar declarations of financial independence happening worldwide.\n\n\"Why is it necessary for us to buy things from Djibouti and pay in dollars?...Let us pay in dollars what we are buying from the US. But what we are buying [locally], let's use local currency.\"", "likes": 1826, "retweets": 284, "replies": 127, "views": 616373, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668694622154141696"}, {"id": "1953904739122565519", "text": "Perhaps obvious, but...\n\nThe US government doesn't make money by taxing (like many presume) or by manufacturing (like many desire) but instead by printing.\n\nThat is, it makes money by administering a global financial empire. And dollar inflation is global taxation.", "likes": 1147, "retweets": 138, "replies": 67, "views": 113449, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953904739122565519"}, {"id": "1657110057648283650", "text": "\u201cThe US is eroding its position in every long-term international comparison on public finance strength.\u201d https://t.co/M3weVaGqB1 https://t.co/douB8zz7A4", "likes": 551, "retweets": 96, "replies": 40, "views": 403689, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657110057648283650"}, {"id": "1669002202948710401", "text": "The reason to focus here is that it\u2019s the key branch in worldview.\n\nMany people think that DC has infinite money or an invincible military or both. Even ~55% of my followers believe this. \n\nThose two premises are really one premise, as fiat currency is backed by men with guns. Given infinite money, you can buy infinite guns. And given infinite guns, you can force anyone to accept even devalued money.\n\nSo if you believe one or both of those premises, you shouldn\u2019t even be mad online at those who ", "likes": 314, "retweets": 36, "replies": 30, "views": 176820, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669002202948710401"}, {"id": "1670342777736159238", "text": "De-dollarization is decentralization.\nThe dollar gets unbundled.\nRather than one single replacement...\nMany currencies and networks will be used.\nSee for example all of the rupee deals.\nhttps://t.co/rho6xk7ZCS https://t.co/naYnEkZ0iN", "likes": 312, "retweets": 56, "replies": 17, "views": 137487, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670342777736159238"}, {"id": "1769506307630092543", "text": "COUNTRIES LIKE COMPANIES\n\nRegarding trade imbalances with a fixed currency:\n\n1) I don\u2019t believe in the oft-repeated Keynesian idea that \u201cgovernments aren\u2019t households/companies so they don\u2019t need to balance their budget.\u201d\n\n2) For one thing, the largest companies are now bigger and wealthier than all but the largest governments, and if we agree that a company like Apple needs to balance its books then so does at least 50% of the UN.\n\n3) For another thing, only the very largest and most powerful s", "likes": 309, "retweets": 28, "replies": 12, "views": 75741, "date": "2024-03-17", "url": "https://x.com/balajis/status/1769506307630092543"}, {"id": "1732865796618269037", "text": "The whole point is that self-reported measures of economic well being are much worse than the official numbers.\n\nThat is the private sector telling you directly that it doesn't agree with the public sector. https://t.co/OagabHgEQs", "likes": 289, "retweets": 24, "replies": 37, "views": 142432, "date": "2023-12-07", "url": "https://x.com/balajis/status/1732865796618269037"}, {"id": "1670869530212732928", "text": "De-dollarization isn't happening, and it's good that it is.\n\nIN DETAIL\nYes, I'm aware that Bernstein recanted in his public testimony[1], but this was his long-held view[2,3,4] over the course of a decade and actually has some logic to it.\n\nSpecifically, Bernstein is (like BBB itself) sort of left-MAGA. Of course neither side wants to admit the similarities, but both Biden and Trump have advocated economic nationalism, trade war, and industrial policy.\n\nAnd if you're really leaning into that, ma", "likes": 287, "retweets": 54, "replies": 15, "views": 80446, "date": "2023-06-19", "url": "https://x.com/balajis/status/1670869530212732928"}, {"id": "1658633421755908096", "text": "Can the US print infinite money?\nDoes the US have an invincible military?", "likes": 210, "retweets": 37, "replies": 93, "views": 365509, "date": "2023-05-17", "url": "https://x.com/balajis/status/1658633421755908096"}, {"id": "1670337785818124289", "text": "De-dollarization is part of a global declaration of independence from America. That's not \"anti-American\", anymore than US independence from the UK was \"anti-British\".\n\nIt's just about local sovereignty, and not having a remote kill switch on your economy\nhttps://t.co/DkAk1Buch6", "likes": 186, "retweets": 28, "replies": 9, "views": 28286, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670337785818124289"}, {"id": "1768983933537144991", "text": "Can the US print infinite money?\nDoes the US have an invincible military?", "likes": 156, "retweets": 32, "replies": 81, "views": 130775, "date": "2024-03-16", "url": "https://x.com/balajis/status/1768983933537144991"}, {"id": "1670334895183515649", "text": "The dollar isn't just a piece of paper.\nIt's a network.\nWhere Fed and Treasury are sysadmins.\nThey can freeze and seize anything in that network.\nNot just currency.\nAnything held by a DC-regulated financial institution.\nSo, that's why countries want options.\nCan you blame them? https://t.co/M4vHstoEb1", "likes": 150, "retweets": 28, "replies": 4, "views": 27050, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670334895183515649"}, {"id": "1670333903478067202", "text": "De-dollarization isn't driven by markets, but states.\nAnd not one state, but dozens of them.\nBecause they don't want DC to be able to kill their economy with the flip of a switch.\nAnd can you blame them?\nIs a remote kill switch a \"democratic\" world order?\nhttps://t.co/josmkkPrVT", "likes": 147, "retweets": 22, "replies": 8, "views": 25099, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670333903478067202"}, {"id": "1668177011221872643", "text": "The money printer distorts the US economy as much as the five year plan distorted the USSR economy.\n\nAnd so the question is\u2026will the printed money spent on industrial policy be allocated well?\n\nOr will this end up like the $300M bus lanes, the $100B trains, and the $8T wars? https://t.co/2XaWWhFa2a", "likes": 147, "retweets": 14, "replies": 4, "views": 23590, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668177011221872643"}, {"id": "1667067767026237442", "text": "Strong thread on incentive disalignment.\n\nJust like in SF, where the city budget is split among NGOs that aren't incentivized on the basis of city performance, the military budget is split among officers that aren't incentivized on the basis of military performance.", "likes": 142, "retweets": 17, "replies": 11, "views": 84897, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667067767026237442"}, {"id": "1670332854902079488", "text": "That's actually the point.\nThe world is declaring independence.\nThey don't want \"King Dollar\" anymore than George Washington wanted to be ruled by the \"King of Great Britain\". https://t.co/VbDBxhFNyO", "likes": 135, "retweets": 22, "replies": 7, "views": 17651, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670332854902079488"}, {"id": "1670330515445137409", "text": "How quickly could countries de-dollarize?\n\nIt's been reported that Russia was able to flip some systems from dollar to yuan in a year in the middle of a war, arguably indicating that access to the US economy is no longer indispensable.\nhttps://t.co/IQtBQjYKGI https://t.co/U6FBcAxaTM", "likes": 130, "retweets": 20, "replies": 7, "views": 27771, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670330515445137409"}, {"id": "1948694688871104818", "text": "Yes, but no manufacturing economy can be realistically stood up in time to replace the sheer consumption that money-printing enables.\n\nExample: to make $1T, you can (a) print or (b) sell $1000 phones to 1B people. Obviously, the former is far easier.\nhttps://t.co/glnreb1a1V https://t.co/kNFZgGpqdZ", "likes": 105, "retweets": 5, "replies": 10, "views": 64929, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948694688871104818"}, {"id": "1990693263402291445", "text": "Yes, but:\n\n(1) Relative strength is critical because the US business model is issuance of the global reserve currency. Losing relative status means losing that.\n\n(2) Much of the US economy is fake & financialized. Look at the debt and production graphs.\nhttps://t.co/rhWLOzMui5", "likes": 90, "retweets": 31, "replies": 10, "views": 43701, "date": "2025-11-18", "url": "https://x.com/balajis/status/1990693263402291445"}, {"id": "1668334469990977537", "text": "Yes, but the broader context is (a) de-dollarization, (b) newly admitted multipolarity, and (c) a recognition that it\u2019s not just a few countries this time but huge swaths of the world.\n\nEven prominent neocons have acknowledged this:\nhttps://t.co/DkAk1Buch6 https://t.co/wMw5CSZ0s9", "likes": 87, "retweets": 5, "replies": 4, "views": 67506, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668334469990977537"}, {"id": "1948693146613023154", "text": "Just the fact that JPMC is now admitting this is a big step. \n\n\"De-dollarization has increasingly become a substantive topic of discussion among investors, corporates and market participants more broadly.\"\n\nAs the US deglobalizes, the globe dedollarizes.\nhttps://t.co/DgOddBzUzp https://t.co/O3YLh2hwwZ", "likes": 84, "retweets": 11, "replies": 9, "views": 13316, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948693146613023154"}, {"id": "1569756899234439168", "text": "Break this into two cases: those governments that don\u2019t issue debt in their own currency, and those (like the US federal government) that do.\n\nFor the first group you really *can* do accounting for them like a business. For the second group inflation is the main constraint\u2026", "likes": 43, "retweets": 1, "replies": 2, "views": 0, "date": "2022-09-13", "url": "https://x.com/balajis/status/1569756899234439168"}, {"id": "1668337500308520960", "text": "@AlmostMedia De-dollarization is now being driven top-down by states as a national security imperative rather than bottom-up by markets.\n\nThat\u2019s why I respectfully disagree with eg @donnelly_brent. Sanctions have caused a tipping point. There are ~50 states pursuing this, 18 listed below.", "likes": 13, "retweets": 1, "replies": 2, "views": 3712, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668337500308520960"}], "17": [{"id": "1988875262700781792", "text": "The three eras of crypto.\n\nProof of work: 2009-2017\nProgrammability: 2017-2025\nPrivacy: 2025-203X\nhttps://t.co/YIpJN2OMZo", "likes": 4650, "retweets": 756, "replies": 595, "views": 784425, "date": "2025-11-13", "url": "https://x.com/balajis/status/1988875262700781792"}, {"id": "1949403245811822628", "text": "All property becomes cryptography.\nLet me explain why.\n\n(1) First, right now, trillions of dollars worth of digital gold is secured onchain. Bitcoin is now valued everywhere there is an internet connection. And no matter what political faction you're in, everyone agrees on the raw fact of who owns what amount of BTC. \n\n(2) Next, right now, the full legalization of stablecoins means that every other asset goes onchain. Because if there is a legal status for onchain currency, of course there's a l", "likes": 2562, "retweets": 467, "replies": 230, "views": 470678, "date": "2025-07-27", "url": "https://x.com/balajis/status/1949403245811822628"}, {"id": "1943263569572749485", "text": "The blockchain is the basis for global economic union, because it provides uniform monetary policy, payment rails, smart contract enforcement, encrypted messaging, verifiable identity, and capital formation to anyone with an internet connection.", "likes": 2215, "retweets": 328, "replies": 206, "views": 150913, "date": "2025-07-10", "url": "https://x.com/balajis/status/1943263569572749485"}, {"id": "1943694847652602311", "text": "No monarchy.\nOnly cryptography.", "likes": 2006, "retweets": 177, "replies": 146, "views": 112319, "date": "2025-07-11", "url": "https://x.com/balajis/status/1943694847652602311"}, {"id": "1938475860744720470", "text": "Cryptocurrency partially protects you from debanking.\n\nCryptoidentity partially protects you from denaturalization.", "likes": 815, "retweets": 54, "replies": 92, "views": 93835, "date": "2025-06-27", "url": "https://x.com/balajis/status/1938475860744720470"}, {"id": "1590784176164593664", "text": "What should we want for regulation?\nNo bailouts, no inflation.\nJust key decentralization.\nAnd cryptographic verification.", "likes": 748, "retweets": 82, "replies": 31, "views": 0, "date": "2022-11-10", "url": "https://x.com/balajis/status/1590784176164593664"}, {"id": "1937879233365442667", "text": "Yes. That\u2019s what the blockchain is.\n\nCommon law only scaled to Brits.\nThe Constitution only scaled to America.\nBut cryptocurrency scales to everyone.\n\nEveryone gets access to provably fair monetary policy, contracts, identity, property rights.\n\nWe are all equal on the Internet.", "likes": 701, "retweets": 76, "replies": 59, "views": 126658, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937879233365442667"}, {"id": "1568001248892432385", "text": "Remember, the US government once tried to ban encryption. Then they made it mandatory.\n\n[1]: https://t.co/SN1oqwAA6L\n[2]: https://t.co/BTQ7pj9KmB https://t.co/JCLzWz6KZC", "likes": 650, "retweets": 125, "replies": 6, "views": 0, "date": "2022-09-08", "url": "https://x.com/balajis/status/1568001248892432385"}, {"id": "1610567635061846017", "text": "Physical attacks don't scale.\n\nChina can hit a key to freeze millions of digital accounts. That costs ~$0.\n\nBut China must hit millions of physical persons to seize their keys. That costs way more than $0.\n\nCryptography increases the cost of coercion.", "likes": 583, "retweets": 76, "replies": 31, "views": 161324, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610567635061846017"}, {"id": "1568000178409332737", "text": "Is financial privacy legal?\nShould HTTPS for cryptocurrency be applauded?\nAnd can we actually build an alternative to surveillance capitalism and surveillance states alike?\n\nThat's what this is about.", "likes": 569, "retweets": 83, "replies": 31, "views": 0, "date": "2022-09-08", "url": "https://x.com/balajis/status/1568000178409332737"}, {"id": "1568002276241068032", "text": "The digitization of everything changed the defaults. It's too easy to casually invade someone's privacy. The encryption of everything will change the default back.\n\nMake surveillance hard again.", "likes": 446, "retweets": 52, "replies": 15, "views": 0, "date": "2022-09-08", "url": "https://x.com/balajis/status/1568002276241068032"}, {"id": "1951508382101405972", "text": "The way Bitcoin scales is offchain and other chains.\n\nPractically speaking, you either load BTC into an exchange and then do offchain transactions, or use something like wrapped BTC on another chain.\n\nThat\u2019s more hub-and-spoke than fully p2p, but anyone with BTC can set up a hub.", "likes": 415, "retweets": 35, "replies": 75, "views": 137398, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951508382101405972"}, {"id": "1593486564075544576", "text": "Broadly right, though maxi != defi.\n\nIt boils down to which you trust more: the US establishment or cryptography.\n\nBecause ~50% of Americans at any one time don\u2019t trust the state, and ~96% of the world is not American, decentralized cryptographic verification will eventually win.", "likes": 405, "retweets": 53, "replies": 24, "views": 0, "date": "2022-11-18", "url": "https://x.com/balajis/status/1593486564075544576"}, {"id": "1938477347600244850", "text": "We already know that cryptocurrency means money that no state can seize.\n\nWhat\u2019s next is cryptoidentity that no state can strip.\n\nThis will mean the merger of ENS/SNS with API keys, private keys, passwords, keycards, and AI-proof passports.\n\nFrom 2019:", "likes": 300, "retweets": 36, "replies": 23, "views": 82293, "date": "2025-06-27", "url": "https://x.com/balajis/status/1938477347600244850"}, {"id": "1610570052394446849", "text": "Is cryptography the triumph of the sovereign individual?\nOr is it a a trifle that any state can overcome?\nIt's actually in the middle\nIt boosts the *friction* of coercion\nWhich stops rogue states from oppressing millions\nBut allows legit states to still do limited law enforcement", "likes": 300, "retweets": 29, "replies": 17, "views": 51312, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610570052394446849"}, {"id": "1590784426426126339", "text": "By key decentralization, I mean local custody in a hardware wallet or similar device, rather than a centralized exchange.\n\nBy cryptographic verification I mean proof-of-reserve, like many exchanges are rolling out. @nic__carter has an up-to-date review. https://t.co/SjkDi2ZwVm", "likes": 265, "retweets": 26, "replies": 15, "views": 0, "date": "2022-11-10", "url": "https://x.com/balajis/status/1590784426426126339"}, {"id": "1938478799311802743", "text": "Cryptocurrency doesn\u2019t stop states from debanking you from fiat currency. They have root over banking ledgers.\n\nCryptoidentity similarly can\u2019t stop states from denaturalizing you from fiat identity. Because they have root over passport ledgers, too.\n\nBut even if stripped of fiat banking and passport, you can now still use the Internet to send money, encrypt messages, and log in to services.", "likes": 234, "retweets": 16, "replies": 25, "views": 74417, "date": "2025-06-27", "url": "https://x.com/balajis/status/1938478799311802743"}, {"id": "1975881115392151601", "text": "Yes. That's what the blockchain is: everyone worldwide gets access to their ideal monetary policy, payments, smart contracts, and entity formation. Enforced by incorruptible &amp; transparent computer-based judges. And opted into on a purely voluntary basis.\nhttps://t.co/zbf01PpnM3", "likes": 221, "retweets": 28, "replies": 29, "views": 71833, "date": "2025-10-08", "url": "https://x.com/balajis/status/1975881115392151601"}, {"id": "1984846119151813097", "text": "Just like we set up bridges between cryptocurrency and fiat currency, we'll need to set up bridges between cryptoidentity and fiat identity.\n\nCore to that is understanding the existing cryptography embedded in fiat passports:\nhttps://t.co/Pmpdiftrcf", "likes": 180, "retweets": 28, "replies": 18, "views": 64824, "date": "2025-11-02", "url": "https://x.com/balajis/status/1984846119151813097"}, {"id": "1951511118398234803", "text": "For example, with even 10 BTC you can set up a hub for a small community, much like a centralized exchange.\n\nSo long as no individual settlement is over $1M USD you can handle most of the community\u2019s business by just doing offchain settlement between parties.\n\nYes, that hub is trusted, but the goal after all is to eventually rebuild high trust societies. And software is complex, so you can minimize trust but not eliminate it. There is some code whose correctness you will need to take on trust. A", "likes": 140, "retweets": 6, "replies": 20, "views": 39367, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951511118398234803"}, {"id": "1923634319559622801", "text": "That's right.\nBlockchains mean opt-in governance.\nAnd that enables innovation in governance.\nhttps://t.co/sMS8qKgVmu", "likes": 136, "retweets": 12, "replies": 28, "views": 59152, "date": "2025-05-17", "url": "https://x.com/balajis/status/1923634319559622801"}, {"id": "1632178344551944196", "text": "In the 20th century people relied on centralized institutions \u2014 the government, the newspapers \u2014 to tell them what was real.\n\nIn this century, we\u2019ll need decentralized cryptography to tell us what is real.", "likes": 132, "retweets": 44, "replies": 6, "views": 55827, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632178344551944196"}, {"id": "1634637617131307010", "text": "It\u2019s possible that everything plays out fine on Monday. I hope everyone gets their deposits back quickly.\n\nBut if not, it\u2019s quite possible that we see a stark dichotomization of tech into centralized and decentralized. Into the state and the network.\n\nOn the centralized side, every startup which is conventional and connected enough to get a fiat account with a G-SIB.\n\nOn the decentralized side, every scrappy project that needs or wants to go full crypto for its banking.\n\nBetween them, as a bridg", "likes": 103, "retweets": 9, "replies": 11, "views": 58025, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634637617131307010"}, {"id": "1735012002920288563", "text": "@typesfast Ah but those aren\u2019t the only two options.\n\nYou can do a trusted-yet-open-state blockchain. So, all data is public and accessible 24/7 like a blockchain. But there is a trusted sysadmin who can make updates as needed.\n\nCoinbase\u2019s Base is like this today.\nhttps://t.co/R3d4ojPfp9", "likes": 41, "retweets": 1, "replies": 10, "views": 8012, "date": "2023-12-13", "url": "https://x.com/balajis/status/1735012002920288563"}], "7": [{"id": "1952590396690993435", "text": "Grow faster on the world's largest group chat.", "likes": 84759, "retweets": 5995, "replies": 0, "views": 1387693735, "date": "2025-08-05", "url": "https://x.com/premium/status/1952590396690993435"}, {"id": "1906296172584763435", "text": "The Internet was nothing, and then it was everything. https://t.co/jOem7MALIO", "likes": 3458, "retweets": 387, "replies": 191, "views": 421299, "date": "2025-03-30", "url": "https://x.com/balajis/status/1906296172584763435"}, {"id": "1969608133531353516", "text": "My explanation is that the legacy economy is being sunset in favor of the Internet economy. https://t.co/DTVsMwInvW", "likes": 2621, "retweets": 238, "replies": 152, "views": 520558, "date": "2025-09-21", "url": "https://x.com/balajis/status/1969608133531353516"}, {"id": "1894681885391085726", "text": "The future is China vs the Internet.\nOn one side, the centralized Sinic superstate.\nOn the other side, the decentralized free world.", "likes": 2344, "retweets": 208, "replies": 172, "views": 286580, "date": "2025-02-26", "url": "https://x.com/balajis/status/1894681885391085726"}, {"id": "1978908721020571956", "text": "China is more MAGA than MAGA.\nThe Internet is more America than America.\n\nThat is: China has the heavily armed, highly industrialized, culturally traditionalist, monoethnic society that MAGA wants.\n\nMeanwhile, the Internet is global equality and uniform rule-of-code. It\u2019s free markets and free speech, and the next version of what America once was.\n\nAt this late stage, I don\u2019t think the ~77M in MAGA can realistically out-manufacture the 1.4B of China. But the 7B+ on the global Internet could even", "likes": 1755, "retweets": 224, "replies": 157, "views": 363074, "date": "2025-10-16", "url": "https://x.com/balajis/status/1978908721020571956"}, {"id": "1943671526882214242", "text": "cloud vs land\ncode vs kings\ninternet vs china\nmemes vs genes\nnetwork vs state\nmobile vs sessile\ndigital vs physical\nfounder vs emperor\ntechnology vs politics\nindividual vs collective\ncapitalism vs socialism\nbottom-up vs top-down\ndecentralized vs centralized\ninternationalism vs nationalism", "likes": 1669, "retweets": 254, "replies": 135, "views": 132712, "date": "2025-07-11", "url": "https://x.com/balajis/status/1943671526882214242"}, {"id": "1940432924157075720", "text": "Everyone is a libertarian on the Internet.\n\nBecause it is simultaneously far more progressive and far more capitalist than any previous society.\n\nIt is ultra-progressive because billions of people from every race, religion, and ethnicity are on the global Internet. Anyone can speak to anyone, broadcast anything, associate with anyone, and do just about whatever they want if it is permitted by code.\n\nIt is also uber-capitalist because billions of people can transact with anyone, hire anyone, work", "likes": 1654, "retweets": 460, "replies": 128, "views": 358095, "date": "2025-07-02", "url": "https://x.com/balajis/status/1940432924157075720"}, {"id": "1951949738577985748", "text": "I have good news.\n\nYes, the land is moving in an illiberal direction. It\u2019s disorderly anarcho-nationalism and anarcho-communism in America. And disturbingly ordered nationalist communism in China.\n\nBusinessmen are now randomly murdered in the USA and randomly expropriated in the PRC. All manner of hatred bursts forth every day on social media \u2014 against whites, nonwhites, men, women, the young, the old, and everyone in between. And the values of peace, trade, and win/win cooperation that built th", "likes": 1607, "retweets": 231, "replies": 159, "views": 338634, "date": "2025-08-03", "url": "https://x.com/balajis/status/1951949738577985748"}, {"id": "1905262972492194046", "text": "Theory: there\u2019s less of a generation gap in the Internet era because we\u2019re seeing more of the same memes.", "likes": 1527, "retweets": 81, "replies": 251, "views": 141422, "date": "2025-03-27", "url": "https://x.com/balajis/status/1905262972492194046"}, {"id": "1902279001647018314", "text": "Anyone who relies on the Internet is a de facto globalist.\nBecause that's what the Internet is.\nA global peer-to-peer network.", "likes": 1455, "retweets": 120, "replies": 141, "views": 144019, "date": "2025-03-19", "url": "https://x.com/balajis/status/1902279001647018314"}, {"id": "1902067769178509742", "text": "The Internet is the most important phenomenon of our time, yet somehow still underestimated.\n\nTwo thirds of the world is now online. https://t.co/bzP7SNyWMB", "likes": 1440, "retweets": 188, "replies": 85, "views": 107809, "date": "2025-03-18", "url": "https://x.com/balajis/status/1902067769178509742"}, {"id": "1926658065140527326", "text": "Most countries are small countries.\nMore than 50% have &lt;10M people.\nAlmost 20% have &lt;1M people.\nWe've built social networks much bigger than that. https://t.co/IUGeHRLHfT", "likes": 1386, "retweets": 147, "replies": 109, "views": 211456, "date": "2025-05-25", "url": "https://x.com/balajis/status/1926658065140527326"}, {"id": "1961889037599551797", "text": "POLITICAL BILLIONAIRES\n\nThe clip below is a good encapsulation of what modern China is by Eric X. Li, who\u2019s one of the most thoughtful Chinese nationalists.\n\nI appreciate his description, because the Internet is the exact opposite. Because on the Internet, capital (in the form of Bitcoin, and more generally smart contracts) really does stand above any given state.\n\nThe negative way of framing this emerging reality is that Internet capitalists are now above national governments. The positive way ", "likes": 1366, "retweets": 183, "replies": 99, "views": 290021, "date": "2025-08-30", "url": "https://x.com/balajis/status/1961889037599551797"}, {"id": "1917502416406339689", "text": "The reboot will be from the Internet. That's what stays up even as civilization goes down. And that is why I'm Internet First.", "likes": 1356, "retweets": 113, "replies": 139, "views": 126058, "date": "2025-04-30", "url": "https://x.com/balajis/status/1917502416406339689"}, {"id": "1901901928134758739", "text": "There's only one thing that has more economic scale than China, and that is the Internet.\n\nTherefore, the future is China vs the Internet.", "likes": 1308, "retweets": 140, "replies": 123, "views": 192369, "date": "2025-03-18", "url": "https://x.com/balajis/status/1901901928134758739"}, {"id": "1908473460499898405", "text": "I disagree, and here's why.\nYes, America is indeed deglobalizing.\nBut China and the Internet are still expanding.\nAnd those will be the two poles after the current era.\nThe centralized state, and the decentralized network.", "likes": 1204, "retweets": 103, "replies": 75, "views": 316523, "date": "2025-04-05", "url": "https://x.com/balajis/status/1908473460499898405"}, {"id": "1571673412753575936", "text": "2000s: get everyone online\n2020s: get everyone aligned", "likes": 813, "retweets": 87, "replies": 24, "views": 0, "date": "2022-09-19", "url": "https://x.com/balajis/status/1571673412753575936"}, {"id": "1894683671296446765", "text": "China is the land.\nThe Internet is the cloud.\n\nChina has a Chinese-speaking closed network.\nThe Internet is the global English-speaking network.\n\nChina is Apple, polished but closed.\nThe Internet is Android, messy but free.\n\nChina has 1B+ under one leader.\nThe Internet has 7B+ under many leaders.\n\nChina is nationalist socialist.\nThe Internet is internationalist capitalist.\n\nChina is top-down and controlling.\nThe Internet is bottom-up and anarchic.\n\nChina is the American Empire of the 20th centur", "likes": 813, "retweets": 86, "replies": 74, "views": 157441, "date": "2025-02-26", "url": "https://x.com/balajis/status/1894683671296446765"}, {"id": "1968182825167077411", "text": "From internet companies to internet communities.", "likes": 601, "retweets": 66, "replies": 50, "views": 192192, "date": "2025-09-17", "url": "https://x.com/balajis/status/1968182825167077411"}, {"id": "1702456333893861725", "text": "At a tech conference in India, or Dubai, or Japan it doesn\u2019t really make sense to talk about \u201cWestern values.\u201d\n\nYet when people use this phrase they *are* gesturing at something real. There is a common culture the global tech community shares, and that is Internet values.", "likes": 600, "retweets": 52, "replies": 49, "views": 164313, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702456333893861725"}, {"id": "1969609188788879631", "text": "Since the 2008 financial crisis, every transaction and every communication has moved online. But we are still at the foot of the mountain. The next step is internet economies, communities, cities, presidencies.\n\nThe world is becoming Internet First.", "likes": 594, "retweets": 47, "replies": 51, "views": 101206, "date": "2025-09-21", "url": "https://x.com/balajis/status/1969609188788879631"}, {"id": "1952839148802638086", "text": "The deep point is: the Internet is not the same as America.\n\nEvery graph shows that the Internet is economically competitive. But America minus the Internet is not.", "likes": 591, "retweets": 80, "replies": 38, "views": 166189, "date": "2025-08-05", "url": "https://x.com/balajis/status/1952839148802638086"}, {"id": "1948004463333236864", "text": "Despite their enormous scale, China and the Internet are nevertheless somehow invisible.\n\nChina because it\u2019s overseas.\nThe Internet because it\u2019s in the cloud.", "likes": 482, "retweets": 18, "replies": 53, "views": 54837, "date": "2025-07-23", "url": "https://x.com/balajis/status/1948004463333236864"}, {"id": "1569841980313567235", "text": "Historians draw a distinction between land-based societies (tellurocracies) and sea-based societies (thalassocracies).\n\nOne thesis is that the successor to the sea-based society is the cloud-based society. A port not just in every harbor, but every device.\nhttps://t.co/nqaaF4KJ9w https://t.co/U3YRMXU6tl", "likes": 387, "retweets": 59, "replies": 21, "views": 0, "date": "2022-09-14", "url": "https://x.com/balajis/status/1569841980313567235"}, {"id": "1631555032691916800", "text": "We're starting to see physical social networks.\n\nA physical social network is a cloud community that periodically materializes on the land. That means people who met for the first time online start meeting routinely offline.", "likes": 384, "retweets": 32, "replies": 30, "views": 131915, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631555032691916800"}, {"id": "1943680599639703779", "text": "The Origins of Political Order by @FukuyamaFrancis talks about the difference between the Chinese and Indian traditions. To oversimplify, China was state above law and India was law above state. \n\n(1) The Chinese took the pragmatic attitude that the emperor was all powerful, so no written law would limit him. But the mountains were high, and the emperor was far away, so he faced practical constraints rather than legal constraints.\n\n(2) The Indians took the opposite stance. The princes of the sub", "likes": 341, "retweets": 47, "replies": 27, "views": 46802, "date": "2025-07-11", "url": "https://x.com/balajis/status/1943680599639703779"}, {"id": "1733454031555801107", "text": "Not enough Westerners believe in Western values\nSo the new global coalition is around *Internet* values\n\nFreedom to speak\nFreedom to transact\nFreedom to compute\n\nSo, go direct.\nBuild your own media.\nHelp defend Internet values.\nAnd thus your own freedoms!\nhttps://t.co/G6ZWNgm38L", "likes": 331, "retweets": 41, "replies": 22, "views": 74759, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733454031555801107"}, {"id": "1961901722571575764", "text": "Let me address this point, as it is important.\n\n(1) The Chinese system is run like a giant corporation. You have to run a 30k person township before you can govern a 500k person county before you manage a 5M person prefecture. Each level up becomes more competitive, and promotion requires a combination of numerical results plus political standing within the party.\n\n(2) So, in China, you\u2019d never go rapidly from a civilian role to high office, like Obama or Trump. You\u2019d have to work your way up. O", "likes": 266, "retweets": 28, "replies": 33, "views": 101432, "date": "2025-08-30", "url": "https://x.com/balajis/status/1961901722571575764"}, {"id": "1901902389831152107", "text": "The future is China vs the Internet.\nOn one side, the centralized Sinic superstate.\nOn the other side, the decentralized free world.\n\nAnd this actually is nationalist vs globalist.\nExcept it's Chinese nationalist vs Internet globalist.\nhttps://t.co/IXMUjOCEgj", "likes": 229, "retweets": 17, "replies": 39, "views": 99137, "date": "2025-03-18", "url": "https://x.com/balajis/status/1901902389831152107"}, {"id": "1735151758744441048", "text": "Will nation states ever establish diplomatic relations with decentralized networks?\n\nThey already have. https://t.co/wcdtQU1Vlj", "likes": 220, "retweets": 31, "replies": 32, "views": 121531, "date": "2023-12-14", "url": "https://x.com/balajis/status/1735151758744441048"}, {"id": "1702483655804002712", "text": "This kind of thing has happened before. People once spoke of Europe and Christendom, before they referred to America and the West.\n\nThat shift of the global center to America was a territorial shift, but it was also an ethnic, religious, political, and technological shift. As focus gradually moved from God to the State, the religious conception of \u201cChristendom\u201d declined and the quasi-geographical idea of \u201cthe West\u201d gained traction as a way to delineate the borders of a community.\n\nToday, the glo", "likes": 207, "retweets": 21, "replies": 19, "views": 51349, "date": "2023-09-15", "url": "https://x.com/balajis/status/1702483655804002712"}, {"id": "1702471366627512688", "text": "Consider a pro-tech American working at Cruise.\n\nAn anti-tech American taking a hammer to a self-driving car doesn\u2019t share their values, but a pro-tech Indian building self-driving cars in Bangalore does.\n\nThat\u2019s because the shared values are really *Internet* values, not Western or Indian values. \n\nIf we instead use the quasi-geographical term Western, we get the wrong clustering. The builder is grouped with the destroyer, even as the latter loudly *denounces* Western values, simply because the", "likes": 202, "retweets": 19, "replies": 19, "views": 81280, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702471366627512688"}, {"id": "1937879740649738546", "text": "This is one of the reasons the future is China vs the Internet.\n\nChina is the land power where the state is above the law. The Internet is the cloud power where the law is above the state.\n\nThe code-based order takes over where the rules-based order ends.\n\nhttps://t.co/6vlwt0RhPj https://t.co/dGVTd2QsZE", "likes": 200, "retweets": 21, "replies": 10, "views": 41063, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937879740649738546"}, {"id": "1593487794713698310", "text": "The internet has a larger global constituency than either the US establishment or the Chinese state or Big Tech for that matter.\n\nWith crypto, it eventually becomes the world\u2019s largest integrated market too. https://t.co/6vlwt0z8Bb", "likes": 183, "retweets": 25, "replies": 14, "views": 0, "date": "2022-11-18", "url": "https://x.com/balajis/status/1593487794713698310"}, {"id": "1616206405765337088", "text": "The internet era is bringing back non-local connection.\n\nIf you're reading this, chances are that most people you interact with on a daily basis are not within a few miles of your place. Or even within your country's borders.\n\nSo, are today's borders the right unit of analysis? https://t.co/KqFNT0wrcn", "likes": 180, "retweets": 16, "replies": 14, "views": 29020, "date": "2023-01-19", "url": "https://x.com/balajis/status/1616206405765337088"}, {"id": "1675404727134330881", "text": "Digital borders are becoming as important as analog borders.\n\nThey delimit your population and assets in the cloud, as distinct from those offline in the land.\n\nQuite possible that if serious conflict ensues, every major civilization retreats behind a Great Firewall equivalent.", "likes": 178, "retweets": 23, "replies": 5, "views": 50001, "date": "2023-07-02", "url": "https://x.com/balajis/status/1675404727134330881"}, {"id": "1953017079411646831", "text": "That is exactly it.\n\nThe Internet is a cloud continent. It\u2019s comparable to the discovery of the New World in its impact on the Old World, as it reopens the frontier.\n\nI talk about this in https://t.co/u3tYzMxbzh. https://t.co/rLO8jhVyVS", "likes": 177, "retweets": 17, "replies": 17, "views": 51847, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953017079411646831"}, {"id": "1940437020851249357", "text": "This will be one of the main tensions of his century.\n\nEveryone wants their own walled garden. But everyone also wants the scale of the global Internet.\n\nWe likely have both coexist \u2014 your own friendly servers and the broader digital world.", "likes": 168, "retweets": 13, "replies": 9, "views": 54289, "date": "2025-07-02", "url": "https://x.com/balajis/status/1940437020851249357"}, {"id": "1988503963088629982", "text": "The Internet has completely transformed global markets. The UAE isn\u2019t limited by its territory, and neither are countries like Singapore (or, nowadays, El Salvador).", "likes": 166, "retweets": 26, "replies": 19, "views": 62360, "date": "2025-11-12", "url": "https://x.com/balajis/status/1988503963088629982"}, {"id": "1955359813610995821", "text": "This is the pod I did with @PeterMcCormack.\nThe question is: what comes after empire?\nAnd one answer is: China vs the Internet.\nThat's where the world economy already is, in fact.\nHere's the YouTube.\nhttps://t.co/9Fn6YkBmkI", "likes": 162, "retweets": 11, "replies": 22, "views": 65049, "date": "2025-08-12", "url": "https://x.com/balajis/status/1955359813610995821"}, {"id": "1937425406417891707", "text": "The underlying dynamic is that the Internet connects people peer-to-peer, thereby removing all previous limits.\n\nThe highs are higher, and the lows are lower.", "likes": 158, "retweets": 8, "replies": 8, "views": 57010, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937425406417891707"}, {"id": "1969820261240500225", "text": "I should clarify that I am not necessarily a believer in any individual tech stock. And of course the physical economy still exists too (albeit mostly in Asia).\n\nI am however a believer in the Internet writ large.", "likes": 148, "retweets": 5, "replies": 16, "views": 68399, "date": "2025-09-21", "url": "https://x.com/balajis/status/1969820261240500225"}, {"id": "1898810002342830403", "text": "v1: functional centralized 1945-2000s America\nv2: corrupted centralized 2010s Blue America\nv3: dysfunctional decentralized 2020s Red America\nv4: functional centralized 2030s Chinese Empire (?)\nv5: functional decentralized 2040s Internet (??)\nhttps://t.co/AOyRNU7fh1", "likes": 142, "retweets": 11, "replies": 12, "views": 68743, "date": "2025-03-09", "url": "https://x.com/balajis/status/1898810002342830403"}, {"id": "1953010758545227934", "text": "As you go from British common law to the American constitution to Internet encryption, you get stronger protections on freedom of speech.\n\nAnd the actual battle over freedom of speech over the last decade wasn\u2019t actually waged over the First Amendment (whose text remained unchanged) but over how Internet services would in practice moderate the speech of billions, most of whom were not American.\n\nThat was really a struggle at the level of the international network, as opposed to the nation state.", "likes": 140, "retweets": 12, "replies": 9, "views": 30395, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953010758545227934"}, {"id": "1979142422492839959", "text": "When all else goes down, the Internet stays up. So, after a catastrophe, we restore from cloud.\n\nWe're actually already used to this idea, and even have icons for it. We just need to scale it up from individuals to communities. Bitcoin is like v1 of that.\nhttps://t.co/ZHOsa7BAlo https://t.co/BR4NlvIdso", "likes": 129, "retweets": 10, "replies": 15, "views": 64892, "date": "2025-10-17", "url": "https://x.com/balajis/status/1979142422492839959"}, {"id": "1953009907856490786", "text": "The Internet is as American as America was British.\n\nAmerica started out British but became 10X bigger. Similarly, the Internet started out American but is now 10X bigger.\n\nSo, it is version 3.0. A scion that exceeds even the achievement of its august progenitor.", "likes": 125, "retweets": 9, "replies": 14, "views": 17498, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953009907856490786"}, {"id": "1953012001460109741", "text": "The Internet is indeed ideologically descended from American libertarianism (and progressivism).\n\nBut demographically, it has very heavy influence from Asian Americans as well as Asia in general. And from all the other demographics that preponderate in tech, from Persians to Eastern Europeans.\n\nFrom your list: Russians (Yandex, Vkontakt, Telegram) and Chinese (both diasporic and PRC) have had an enormous influence on the Internet, arguably more than the British in recent years. The Dutch did via", "likes": 124, "retweets": 5, "replies": 13, "views": 56490, "date": "2025-08-06", "url": "https://x.com/balajis/status/1953012001460109741"}, {"id": "1937424426053915034", "text": "The Internet increases variance.", "likes": 123, "retweets": 9, "replies": 3, "views": 59717, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937424426053915034"}, {"id": "1629610335727656961", "text": "Also many communities are established on Discord, just as many conversations have moved to Signal/WhatsApp.", "likes": 104, "retweets": 4, "replies": 10, "views": 42738, "date": "2023-02-25", "url": "https://x.com/balajis/status/1629610335727656961"}, {"id": "1981409314909933928", "text": "The old world is fading, while the new world struggles to be born; now is the time of popups.\n\nA joke, yet also true. Because the postwar order is melting down, while the post-Internet order is just booting up. That means translating internet communities into physical realities: https://t.co/49NA70wZcZ", "likes": 89, "retweets": 8, "replies": 7, "views": 30283, "date": "2025-10-23", "url": "https://x.com/balajis/status/1981409314909933928"}, {"id": "1635070560127569921", "text": "Many events are now like this. The internet coordinates so many people that matters quickly play out to their logical conclusion.\nhttps://t.co/ONIhaAT41C", "likes": 88, "retweets": 4, "replies": 5, "views": 36219, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635070560127569921"}, {"id": "1569724616683257857", "text": "Zero criticism of nomadlist, it\u2019s great. However, part of the network state concept is going from sovereign individual to sovereign collective.\n\nThe aggregates below do show collective income. But nomadlist users do not (yet!) think of themselves as a collective, as Nomadlisters.", "likes": 66, "retweets": 4, "replies": 5, "views": 0, "date": "2022-09-13", "url": "https://x.com/balajis/status/1569724616683257857"}, {"id": "1702491197280030877", "text": "TLDR: the Internet is about as Western as America is British. I agree that\u2019s where it came from, but that\u2019s not where it\u2019s going.\n\nSeveral more point; see also below.\n\nFirst, many degrowth Westerners are also *by far* the most zealous opponents of Internet values.\n\nSecond, many/most of the engineers today are of non-Western origin, including immigrant founders of very successful tech companies.\n\nThird, gunpowder was a Chinese invention but they lost technological leadership. We don\u2019t think of gu", "likes": 62, "retweets": 8, "replies": 3, "views": 81000, "date": "2023-09-15", "url": "https://x.com/balajis/status/1702491197280030877"}, {"id": "1569975575221252099", "text": "At first that appears to be a disadvantage, and the disadvantages are obvious.\n\nA thicket of regulations means housing, land, many basic things are expensive.\n\nBut these artificial barriers push all talent to the cloud. A prod in the back. A push to expand solely on the internet.", "likes": 53, "retweets": 2, "replies": 5, "views": 0, "date": "2022-09-14", "url": "https://x.com/balajis/status/1569975575221252099"}, {"id": "1733468525006922052", "text": "@punk6529 Ah, I should have remembered your outstanding thread.\nWriting a post on Internet Values.\nI'll cite it as one of the core freedoms.\nhttps://t.co/1rS4tTzPdS", "likes": 49, "retweets": 3, "replies": 0, "views": 9787, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733468525006922052"}, {"id": "1629234795250343937", "text": "What's the 25% I disagree with? More than this, but in short I wouldn't identify as a pure Bit/cloud person at all.\n\nA big part of the network state is \"cloud first, land last, but not land never.\" The physical world is downstream of the digital, where human consensus is formed.", "likes": 48, "retweets": 1, "replies": 2, "views": 27318, "date": "2023-02-24", "url": "https://x.com/balajis/status/1629234795250343937"}, {"id": "1631749985955086337", "text": "@technocowenist @sriramk @MrBeast I think that's fading fast.\nIt's still true for some Americans over 40.\nBut that's a small % of the global internet.\nAnd shrinking.", "likes": 17, "retweets": 0, "replies": 2, "views": 2415, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631749985955086337"}, {"id": "1613889055498080257", "text": "@FreddieFarmer @jradoff I might have agreed in the past \u2014\u00a0but if you include all internet users who routinely work and collaborate across national borders, the internationalist group is quite large today.", "likes": 11, "retweets": 0, "replies": 3, "views": 952, "date": "2023-01-13", "url": "https://x.com/balajis/status/1613889055498080257"}], "37": [{"id": "1668143149460619266", "text": "One of the most surprising graphs of all time. https://t.co/SBuAocMpH6", "likes": 1027, "retweets": 70, "replies": 87, "views": 884314, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668143149460619266"}, {"id": "1671230147117350913", "text": "There are a thousand graphs like this.\nIt just isn\u2019t something you fix quickly. https://t.co/O4WhiwVUGh", "likes": 135, "retweets": 16, "replies": 14, "views": 32317, "date": "2023-06-20", "url": "https://x.com/balajis/status/1671230147117350913"}, {"id": "1734654652623573043", "text": "It\u2019s not even a reanalysis of their data. The official graph shows citations down and to the right!\n\nNo doubt this too will be memory holed now that reality has leaked out.\nhttps://t.co/RQp7J20mML https://t.co/wXVNHxfn6p", "likes": 115, "retweets": 10, "replies": 6, "views": 29025, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734654652623573043"}, {"id": "1987479465291882837", "text": "Graph from @Aeraryum.", "likes": 98, "retweets": 15, "replies": 11, "views": 57374, "date": "2025-11-09", "url": "https://x.com/balajis/status/1987479465291882837"}, {"id": "1610717270803877889", "text": "Quote is apocryphal, but called the Tytler cycle.\nDiagram comes from this article.\nhttps://t.co/YuBm1MBqoU", "likes": 75, "retweets": 6, "replies": 3, "views": 36562, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610717270803877889"}, {"id": "1901242226518147364", "text": "See also this graph from BLS:\nhttps://t.co/tYFR5wZEvF", "likes": 60, "retweets": 1, "replies": 14, "views": 52815, "date": "2025-03-16", "url": "https://x.com/balajis/status/1901242226518147364"}, {"id": "1732871899867455756", "text": "@Noahpinion This reminds me of San Francisco microclimates.\nI'm sure it's true for some people that they're ok.\nBut I also see quite a few polls like this.\nhttps://t.co/eddSsNElDg https://t.co/NVbgcWEEI2", "likes": 13, "retweets": 0, "replies": 2, "views": 2248, "date": "2023-12-07", "url": "https://x.com/balajis/status/1732871899867455756"}, {"id": "1703819208277258243", "text": "@Noahpinion Interesting graph, but even it shows a very sharp spike after a generally low downward trend. Will be more spiking soon once student loan payments are included.\nhttps://t.co/al1JgTHt1U https://t.co/cZroZi5Km4", "likes": 10, "retweets": 1, "replies": 1, "views": 3475, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703819208277258243"}], "16": [{"id": "1962446223627178394", "text": "The dollar is losing reserve currency status. It\u2019s down to 42% of global reserves, and gold is rapidly rising. https://t.co/U4NPAStLBB", "likes": 14464, "retweets": 2569, "replies": 532, "views": 1530053, "date": "2025-09-01", "url": "https://x.com/balajis/status/1962446223627178394"}, {"id": "1971869602868338843", "text": "Gold is about to flip treasuries. https://t.co/TV1x313L5C", "likes": 5451, "retweets": 843, "replies": 214, "views": 742366, "date": "2025-09-27", "url": "https://x.com/balajis/status/1971869602868338843"}, {"id": "1943391219695878417", "text": "Bitcoin is hitting all time highs. https://t.co/lc2ETEECDL", "likes": 2603, "retweets": 159, "replies": 153, "views": 122664, "date": "2025-07-10", "url": "https://x.com/balajis/status/1943391219695878417"}, {"id": "1980237918506811501", "text": "China is remonetizing gold. https://t.co/gwVIBXIXqY", "likes": 2500, "retweets": 283, "replies": 148, "views": 506931, "date": "2025-10-20", "url": "https://x.com/balajis/status/1980237918506811501"}, {"id": "1980265428396994640", "text": "Gold is the reserve currency of the state.\n\nDigital gold is the reserve currency of the network.\n\nFiat currency is the reserve currency of the failed state. https://t.co/leMo8Jy2Uc", "likes": 2460, "retweets": 320, "replies": 186, "views": 188520, "date": "2025-10-20", "url": "https://x.com/balajis/status/1980265428396994640"}, {"id": "1987479308051665028", "text": "The S&amp;P 500 is up in nominal terms, flat in gold terms, and down in Bitcoin terms. https://t.co/RGEV6ANHTK", "likes": 2337, "retweets": 326, "replies": 129, "views": 166727, "date": "2025-11-09", "url": "https://x.com/balajis/status/1987479308051665028"}, {"id": "1939028916913713610", "text": "Yields up.\nDollar down.\nGold near all time highs.\nBitcoin near all time highs too. https://t.co/eWFIU3CyP1", "likes": 1871, "retweets": 155, "replies": 99, "views": 169506, "date": "2025-06-28", "url": "https://x.com/balajis/status/1939028916913713610"}, {"id": "1932735341615853866", "text": "Gold has flipped the euro.\nIt\u2019s now the #2 reserve asset worldwide. https://t.co/lyQK56HdMp", "likes": 1704, "retweets": 303, "replies": 130, "views": 404056, "date": "2025-06-11", "url": "https://x.com/balajis/status/1932735341615853866"}, {"id": "1987455507737788676", "text": "The Bitcoin to gold exchange rate may become the true price. How many ounces of gold for one unit of digital gold? https://t.co/Z16aTt28rH", "likes": 1582, "retweets": 158, "replies": 149, "views": 144894, "date": "2025-11-09", "url": "https://x.com/balajis/status/1987455507737788676"}, {"id": "1655724790030942208", "text": "TRILLION DOLLAR COIN \u2014\u00a0OR TRILLION DOLLAR GOLD?\n\nThe Treasury might run out of money. It can't borrow till the debt ceiling is raised. And as of right now, there's no agreement in sight.\n\nBut rather than a trillion dollar coin, the US could remonetize its gold. It has 261 million[1] ounces of gold, worth half a trillion dollars at the current market price of $2033 per ounce.\n\nRight now, the US values its gold at $42.22[2], almost 50X less than market price, dating back to when it fully went off ", "likes": 1440, "retweets": 209, "replies": 136, "views": 624294, "date": "2023-05-09", "url": "https://x.com/balajis/status/1655724790030942208"}, {"id": "1678293377408978945", "text": "CENTRAL BANKS ARE BUYING GOLD\n\nInvesco just released its annual global survey of 85 sovereign wealth funds and 57 central banks, collectively managing $21T.\n\nAnd what does it say?\n\n1) Flight to gold. \"Amid volatile [bond] yields, 2022 saw a flight to gold, questions around the US dollar\u2019s future as the world\u2019s reserve currency, and increased diversification of currency holdings.\"\n\n2) Gold hedges inflation. \"Reserve portfolio managers identified inflation as a key risk...69% of central banks coun", "likes": 1029, "retweets": 263, "replies": 56, "views": 320065, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678293377408978945"}, {"id": "1963524458775273786", "text": "Central bankers expect to buy more gold. https://t.co/9geR4rchm5", "likes": 847, "retweets": 140, "replies": 78, "views": 95591, "date": "2025-09-04", "url": "https://x.com/balajis/status/1963524458775273786"}, {"id": "1902703245497446791", "text": "The US is repatriating gold from Switzerland. https://t.co/Lgn5IUzwEF", "likes": 783, "retweets": 74, "replies": 71, "views": 116795, "date": "2025-03-20", "url": "https://x.com/balajis/status/1902703245497446791"}, {"id": "1659826005023023104", "text": "How do you verify physical gold?\nScale, sound, spectrometer. https://t.co/w8rNhSwPa9", "likes": 602, "retweets": 84, "replies": 48, "views": 239037, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659826005023023104"}, {"id": "1925890140653641838", "text": "Getting interest from US Treasuries is picking up quarters in front of a bulldozer.", "likes": 475, "retweets": 33, "replies": 31, "views": 110736, "date": "2025-05-23", "url": "https://x.com/balajis/status/1925890140653641838"}, {"id": "1962519735834411150", "text": "But why are gold prices rising? Because BRICS is stacking gold bricks, and the Russian sanctions eroded the store-of-value function of the dollar.\n\nAnd why did the Fed hike rates and devalue Treasuries? Because inflation was eroding the purchasing power of the dollar. https://t.co/PkkYeWPggW", "likes": 445, "retweets": 51, "replies": 34, "views": 130251, "date": "2025-09-01", "url": "https://x.com/balajis/status/1962519735834411150"}, {"id": "1655725788124319749", "text": "Here's the original observation by @LukeGromen. He's saying that the government could even value it at $20,000 per ounce! If accepted by the market, that would get the government $5T in gold, about one year of federal spending.\n\ncc @PeterSchiff\nhttps://t.co/nWk3AOOxjX", "likes": 316, "retweets": 23, "replies": 39, "views": 120696, "date": "2023-05-09", "url": "https://x.com/balajis/status/1655725788124319749"}, {"id": "1932737381196767418", "text": "Gold is the past, the reserve currency of the land. And digital gold is the future, the reserve currency of the cloud. Both stand arrayed against the present age of fiat.\n\nECB recognizes this.\nhttps://t.co/pRfMwHoP19 https://t.co/Fncbmhmg37", "likes": 233, "retweets": 28, "replies": 33, "views": 37795, "date": "2025-06-11", "url": "https://x.com/balajis/status/1932737381196767418"}, {"id": "1670340561562390528", "text": "Instead, central banks are buying record amounts of gold. https://t.co/ay8Q4sRC5P", "likes": 208, "retweets": 27, "replies": 7, "views": 106901, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670340561562390528"}, {"id": "1932736059982667903", "text": "Gold has touched all time highs.\nBRICS is stacking gold bricks.\nAnd USD is now below 50%.\nhttps://t.co/pRfMwHoP19 https://t.co/K5CcH2Qp6u", "likes": 197, "retweets": 17, "replies": 10, "views": 40654, "date": "2025-06-11", "url": "https://x.com/balajis/status/1932736059982667903"}, {"id": "1658562980546756609", "text": "ON GOLD\nSome thoughts on gold.\n\n1) Gold is clearly already making a comeback at the state level. See attached image below.\n\nIf you\u2019re China and Saudi Arabia for example, you can afford the overhead of settling up in physical gold bullion every so often. States can afford the security guards, the warehouses, the verification overhead to confirm purity, etc.\n\n2) But for non-state investors, it doesn\u2019t seem to make sense to buy non-custodial gold (like GLD). Such assets can be seized with a keypres", "likes": 181, "retweets": 35, "replies": 17, "views": 65730, "date": "2023-05-16", "url": "https://x.com/balajis/status/1658562980546756609"}, {"id": "1963525118849946047", "text": "The last five years have seen a significant shift in sentiment among central bankers worldwide, away from the dollar and towards gold.\n\nThese are the last movers in many ways.\nBut they are also big movers.\n\nSource: https://t.co/y9NSpQieGp", "likes": 173, "retweets": 20, "replies": 11, "views": 39354, "date": "2025-09-04", "url": "https://x.com/balajis/status/1963525118849946047"}, {"id": "1659827764449656838", "text": "We already know how to verify digital gold. Run a full node, download the entire chain, and verify every block starting from the genesis block.\n\nIt\u2019s useful to see how we can use modern tools (like a handheld spectrometer) to do the same for physical gold. https://t.co/rsYJTM7ZXz", "likes": 171, "retweets": 12, "replies": 4, "views": 45137, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659827764449656838"}, {"id": "1670335799248953344", "text": "\"The greenback\u2019s share in global reserves slid last year at 10 times the average speed of the past two decades...the dollar suffered a stunning collapse in 2022 in its market share as a reserve currency, presumably due to its muscular use of sanctions.\u201d\nhttps://t.co/qTErtWtozm https://t.co/w20DqHz5jD", "likes": 163, "retweets": 31, "replies": 7, "views": 43352, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670335799248953344"}, {"id": "1676247456772935681", "text": "@atlantis__labs @Jason Great quote from @cameron and @tyler on this.\n\n\"Gold medals, if you bring them with you to the next race, get very heavy.\"\n\nhttps://t.co/nPvogK0xtX", "likes": 54, "retweets": 2, "replies": 4, "views": 9044, "date": "2023-07-04", "url": "https://x.com/balajis/status/1676247456772935681"}, {"id": "1670362369611149312", "text": "@basileSportif Gold may also be part of the answer.\nhttps://t.co/ay8Q4sRC5P", "likes": 2, "retweets": 0, "replies": 1, "views": 451, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670362369611149312"}], "30": [{"id": "1702301682061946900", "text": "Prototype of a digital/physical passport for Zuzalu, courtesy of Vitalik. https://t.co/HfIIRzyXDv", "likes": 1452, "retweets": 86, "replies": 70, "views": 221103, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702301682061946900"}, {"id": "1566477110817996801", "text": "A passport gains you access to a country.\n\nOr does it? Really, it only gains you access to the public spaces in that country. The sidewalks and malls.\n\nTo access the private spaces \u2014 to look behind the windows below \u2014 you need to pay for a second kind of \u201cpassport\u201d: a card key. https://t.co/9TaLLr2USg", "likes": 1152, "retweets": 162, "replies": 38, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566477110817996801"}, {"id": "1984845731958808673", "text": "After cryptocurrency comes cryptoidentity.\n\nSo, we'll need to understand government passports as well as we understand government paper. A key concept here is that modern passports are actually embedded devices. So you can scan them, and compute on them.\nhttps://t.co/gofYVZc1WT", "likes": 618, "retweets": 63, "replies": 100, "views": 91153, "date": "2025-11-02", "url": "https://x.com/balajis/status/1984845731958808673"}, {"id": "1566417016851947523", "text": "The value of an NFT is not the art, it\u2019s the community it gives you access to.\n\nThink of it as a digital passport.\n\nThe overall aesthetic of an NFT collection is like a country\u2019s passport design. And the customization is like your personal photo.\n\nValuable only if the country is.", "likes": 561, "retweets": 101, "replies": 63, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566417016851947523"}, {"id": "1984441397530010073", "text": "Identity is community is security is territory.\n\nShow your ID to prove membership in the society to get through the gate to gain access to the property.", "likes": 522, "retweets": 57, "replies": 88, "views": 122824, "date": "2025-11-01", "url": "https://x.com/balajis/status/1984441397530010073"}, {"id": "1566479150214430721", "text": "The key realization is that the vast majority of any city is private space.\n\nYou can\u2019t go up to any floor, enter any room, see out of any window without the appropriate private passport.\n\nAnd the private passport issuers are those that own real estate. They gate their space. https://t.co/RSjWuZstSK", "likes": 265, "retweets": 20, "replies": 10, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566479150214430721"}, {"id": "1566772996412416003", "text": "Many aspects of the visa/passport/residency/citizenship system for fiat countries are applicable to thinking about what migration between crypto countries looks like.\n\nThe v0 is a passport stamp on your ENS by a given DAO that grants access to allied DAOs.", "likes": 254, "retweets": 29, "replies": 15, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566772996412416003"}, {"id": "1566482141021609985", "text": "Putting it together:\n\n1) More of the physical world than we think is gated by private passports\n2) Private passports of many kinds are merging\n3) Digital logins are gating online &amp; offline access\n\nSo: much of what we think a country is, is actually digitally gated private space.", "likes": 238, "retweets": 19, "replies": 5, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566482141021609985"}, {"id": "1566480475023097856", "text": "Now observe that many different kinds of logins are converging.\n\nPasswords\nPrivate keys\nAPI keys\nHardware wallets\nWeb2 logins\nCrypto identities\n2FA\nFaceID\nNFTs\n\nOnce building key cards also move to the phone, your online and offline logins will all be in the same device.", "likes": 230, "retweets": 17, "replies": 6, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566480475023097856"}, {"id": "1566478037364916232", "text": "To first order, taxes pay for your public passport and rent pays for your private passport.\n\nYour public passport allows you to enter countries, walk the streets, and take photos in public spaces.\n\nBut you need to pay a second time for a private passport to your flat or office.", "likes": 178, "retweets": 6, "replies": 6, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566478037364916232"}, {"id": "1566482666479910917", "text": "Or, reversing the point: digitally gated private space comprises much of what we think of as a country.", "likes": 176, "retweets": 11, "replies": 9, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566482666479910917"}, {"id": "1566481200457416704", "text": "Next, apply this to the digital realm. There are public &amp; private spaces there too.\n\nSo long as your country or individual IP isn\u2019t banned from a site, you can access the public part.\n\nBut it\u2019s your login that allows you to access private part of the site. Your private passport.", "likes": 128, "retweets": 4, "replies": 1, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566481200457416704"}, {"id": "1957144503753801847", "text": "In the medium run, states will need to replace the signature-checking step with a digital-signature-checking step.\n\nIn practice, that could be as simple as having Texas state incorporate Google/Apple-style auth, and then require digital actions on deeds to be authenticated via passkeys and/or Yubikeys.\n\nThis can be generalized. The state becomes a digital platform and any updates to official registries require the equivalent of a passkey to make that update. Existing mechanisms for passport/ID i", "likes": 102, "retweets": 7, "replies": 19, "views": 45127, "date": "2025-08-17", "url": "https://x.com/balajis/status/1957144503753801847"}, {"id": "1628423996432850945", "text": "@pbsIdentity @identity @C2PA_org I think this could be a very useful feature *if* people can also opt out of it for privacy purposes.", "likes": 3, "retweets": 0, "replies": 2, "views": 4593, "date": "2023-02-22", "url": "https://x.com/balajis/status/1628423996432850945"}], "8": [{"id": "1592661466012061696", "text": "The net result of FTX is that billions of dollars was stolen from crypto investors to give to Democrat-aligned politicians, nonprofits, and journalists.\n\nThis is why there may be no prosecution.", "likes": 28009, "retweets": 5947, "replies": 1087, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592661466012061696"}, {"id": "1591883957284790273", "text": "Sam Bankman-Fried was a Democrat.\nAnd not just any Democrat.\nThe #2 donor after Soros.\nA vocal proponent of the regulatory state.\nAlso a fraud \u2014 like the regulatory state.\nWhich he legally bribed to target others but not him.\nThat isn\u2019t libertarianism.\
