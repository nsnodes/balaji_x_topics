, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634995095031394304"}, {"id": "1638376481595473921", "text": "You can\u2019t plan for the future when the Fed is just making it up as they go along.\n\nThe chaotic graphs \u2014 of rates, of dot plots \u2014 show they have absolutely no idea what they\u2019re doing.\n\nThey\u2019re just lemmings who use academic justifications for political decisions. Remember how no masks was \u201cscience\u201d and then total masking was too? Similarly, zero rates were \u201ceconomics\u201d and then suddenly high rates were too.\n\nThere\u2019s no check and balance. Sales guy misses a forecast on a million dollars, he has no ", "likes": 535, "retweets": 80, "replies": 20, "views": 230850, "date": "2023-03-22", "url": "https://x.com/balajis/status/1638376481595473921"}, {"id": "1635110513624649730", "text": "The Fed is what caused the banks to fail in the first place. See these gigantic losses? They\u2019re due to bonds the government sold and then devalued.\n\nThis isn\u2019t a single bank problem, it\u2019s a central bank problem. https://t.co/iTFXvc68AZ", "likes": 533, "retweets": 96, "replies": 31, "views": 183303, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635110513624649730"}, {"id": "1672267435876163584", "text": "I dug into this a bit and it's actually worse.\nThe cap on the program isn't $25B.\nThe cap was left unstated!\nYes, $25B was the only number in the announcement.\nBut it's pocket change.\nJust there to pay for losses.\nThe actual BTFP program is way bigger.\nAlready $100B+ https://t.co/bquQ2f6xq3", "likes": 533, "retweets": 87, "replies": 31, "views": 314026, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672267435876163584"}, {"id": "1634976140082446336", "text": "It will all be obvious in hindsight.\nSVB is not an isolated case.\nhttps://t.co/DKa6G89p6x https://t.co/gaemYDAWOP", "likes": 530, "retweets": 98, "replies": 51, "views": 171667, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634976140082446336"}, {"id": "1675995131344990208", "text": "@LauraLoomer It\u2019s likely that many insurance companies are underwater. But the cause is probably the Fed, not Florida.", "likes": 515, "retweets": 90, "replies": 43, "views": 233554, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675995131344990208"}, {"id": "1669037845145853953", "text": "\u201cNobody hedged.\u201d\n\nAnd why would they? Because hedging is expensive, and the Fed kept saying inflation was transitory, so\u2026 https://t.co/J16IHvs9qQ", "likes": 515, "retweets": 54, "replies": 35, "views": 388682, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669037845145853953"}, {"id": "1638072003726024704", "text": "Are we in the middle of a central banking crisis?", "likes": 499, "retweets": 92, "replies": 120, "views": 368761, "date": "2023-03-21", "url": "https://x.com/balajis/status/1638072003726024704"}, {"id": "1634776755016974336", "text": "Well, it's funny you say that! Because it indeed appears to have been impossibly difficult to manage interest rate risk for everyone running a very large bank.\n\nWhy? Because the Fed faked out banks with wildly inaccurate forward guidance, sold them billions in bonds, and then devalued those bonds by hiking rates far faster than the guidance at the time the bonds were sold.\n\nAnd now we have $600B+ in Fed-caused unrealized losses across many banks. \n\nAgain, don't take it from me. Here's FDIC:\nhttp", "likes": 496, "retweets": 98, "replies": 41, "views": 309666, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634776755016974336"}, {"id": "1635055705517596673", "text": "True. But sometimes when god closes a door, he opens a Fed window.\n\nBecause the big print is on. Fed will backstop the billions of bond losses they caused. Starting with $25B, but likely increasing from there. So BTC and USD may soon do the dance they were born to do.", "likes": 496, "retweets": 36, "replies": 19, "views": 270589, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635055705517596673"}, {"id": "1635461165680828416", "text": "The problem isn\u2019t just zero interest rate policy. It\u2019s zero interest rate predictability.", "likes": 495, "retweets": 40, "replies": 45, "views": 91791, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635461165680828416"}, {"id": "1635688453102002177", "text": "It's not just SVB which had high duration risk.\n\nThe entire banking sector has ~$620B in unrealized losses because they bought billions in 10-year bonds at low rates in 2021 before surprise hikes in 2022.\nhttps://t.co/LmCjkf7YBb https://t.co/0yocyLYaxm", "likes": 487, "retweets": 50, "replies": 40, "views": 331089, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635688453102002177"}, {"id": "1635034003043684352", "text": "The show hasn't really begun.\nBut after all the dust settles, what's the ideal?\nOne account for safe deposits and one for risky investments.\n\n1) Your safe deposit is an electronic account where nothing is being loaned out. You can make payments with it, and program with it, which is what differentiates it from a safe deposit *box*, but otherwise it's 1:1 at all times.\n\nYou can do this with Bitcoin or Ethereum today for free by holding private keys locally. Or you can use a custodian, in which ca", "likes": 445, "retweets": 55, "replies": 43, "views": 531951, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635034003043684352"}, {"id": "1635979615356485633", "text": "Most important article @Noahpinion has ever written.\n\nThe central bank of the United States of America destabilized the American banking system. https://t.co/5vnh9QeNnn https://t.co/iJZk40xwBt", "likes": 444, "retweets": 78, "replies": 34, "views": 134521, "date": "2023-03-15", "url": "https://x.com/balajis/status/1635979615356485633"}, {"id": "1634559774955294721", "text": "Many people seem to (implicitly) think SVB must have been doing some kind of atypical tech gambling.\n\nBut most other banks *also* have unrealized losses. Because, like SVB, they trusted the Fed\u2019s guidance and bought what is marketed as the safest thing you can buy: US Treasurys. And then the Fed devalued those assets with ultrafast rate hikes.\n\nMoreover, this isn\u2019t a small issue \u2014 as of Dec 2022 it\u2019s $620B in Fed-caused unrealized losses across multiple banks. The accounting isn\u2019t mark-to-market", "likes": 432, "retweets": 68, "replies": 49, "views": 131549, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634559774955294721"}, {"id": "1637722853771710466", "text": "Btw, once you get used to parsing their language, the Fed lies like it breathes. Of course the Fed knows that its rate hikes have silently killed 300+ community banks. It's Kansas City office wrote the report!\n\nBut rather than notify depositors, everyone will just find out in chaotic bank runs. https://t.co/5n87Lq17Kf", "likes": 428, "retweets": 51, "replies": 23, "views": 133273, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637722853771710466"}, {"id": "1637036557004840961", "text": "@IIICapital Read thread and references.\nAll the banks are insolvent.\nWithdrawing to a G-SIB is a trap.\nYou\u2019ll still get hit by devaluation.\nThe only true withdrawal is Bitcoin.\nThe exit from the fiat system.\n\nPS: as I predicted, many more banks are now coming up dead. #Bitsignal https://t.co/iTWa5nRsQ8", "likes": 404, "retweets": 61, "replies": 46, "views": 177430, "date": "2023-03-18", "url": "https://x.com/balajis/status/1637036557004840961"}, {"id": "1634816452439203840", "text": "Depositors must take responsibility for understanding the Federal Reserve Bank...\n\n...yet the Fed is understood to take no responsibility for bankrupting depositors?", "likes": 365, "retweets": 20, "replies": 41, "views": 64154, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634816452439203840"}, {"id": "1635046342677647360", "text": "Important update. Let's see if this has come in time.\n\n\"Finally, the Fed...announced it will make available additional funding...to help assure banks have the ability to meet the needs of all their depositors.\" https://t.co/lOxOGEa2MK https://t.co/kBtgujLZ2M", "likes": 355, "retweets": 55, "replies": 20, "views": 230400, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635046342677647360"}, {"id": "1676627355207634944", "text": "\u201cThe market may still be too confident in the quality of central bank decisions and their ability to engineer positive outcomes.\u201d\n\nThat\u2019s the CIO of PIMCO.\nWith $1.8T under management.\nhttps://t.co/iC2ZtBrAGX https://t.co/Mi6P13HEHX", "likes": 345, "retweets": 57, "replies": 18, "views": 76238, "date": "2023-07-05", "url": "https://x.com/balajis/status/1676627355207634944"}, {"id": "1634805724164542473", "text": "This isn't a one off.\nHere's a gif of the last nine Fed \"dot plots\".\nSee how they start at the bottom...then soar?\nRemember, they control these numbers...\n...yet their forecasts were wildly misleading!\nAnd misdirected many billions of dollars.\n\nThis is why banks couldn't manage interest rate risk.\nBecause the central bank couldn't.\nhttps://t.co/NVDL1veGfd", "likes": 337, "retweets": 38, "replies": 9, "views": 591075, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634805724164542473"}, {"id": "1635226102556917760", "text": "The Fed just tacitly admitted they caused the crisis.\n\nThey set up BTFP to buy back the bonds whose values they destroyed.\n\nFirst they printed trillions, then told banks to buy bonds with that, then devalued those bonds, and now they need to print again.\nhttps://t.co/R7I1LbRXDb https://t.co/ycXvhr6iL1", "likes": 333, "retweets": 59, "replies": 21, "views": 70275, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635226102556917760"}, {"id": "1908470530459509203", "text": "Think about how crazy that is, though.\n\nCrash the global economy to re NOT going to hike rates until 2024, they created...the second-largest bank failure in US history.\" https://t.co/vPibqL5wn6", "likes": 317, "retweets": 55, "replies": 44, "views": 81989, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635043730389630976"}, {"id": "1675993972697870337", "text": "I recognize that the story above doesn\u2019t fit into the DeSantis/Trump primary battle. It\u2019s much bigger than that.\n\nIt\u2019s not really a story of an irresponsible bank, or insurance company, or state government.\n\nIt\u2019s a story of an irresponsible *central* bank, an irresponsible *federal* government.\n\nTake it from Dalio if you want another voice. As noted in the video below, all *sorts* of entities bought government bonds in 2021.\n\nSo you\u2019ll see the bond crisis popping up in banking, insurance, and pe", "likes": 306, "retweets": 39, "replies": 22, "views": 169391, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675993972697870337"}, {"id": "1635049331966492673", "text": "The fundamental question now is what the post-SVB state of the economy is.\n\nBefore, only the too-big-to-fail banks had an implicit guarantee beyond FDIC insurance.\n\nNow, perhaps FDIC insurance has been replaced with Fed insurance. That is, maybe the Fed will now backstop every bank with printed money in the event of a future bank run.\n\nBecause there may be more. This may be a temporary reprieve, which is welcome, but the $620B in unrealized losses remain and every bank is going to get hunted. Th", "likes": 306, "retweets": 44, "replies": 25, "views": 177363, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635049331966492673"}, {"id": "1636520270872842240", "text": "I'm trying to tell you that these historic bank losses, which likely involve your deposits as well as those of millions of other people, have nothing to do with tech.\n\nThey also aren't typical in any way. Basically, the Fed destroyed everyone's portfolio in the same way at the same time.\n\nAnyway, if not you, someone should really ask the Fed and FDIC why they didn't notify depositors that their money might be gone when they knew about it back in Sept 22 and Nov 22 respectively (and likely before", "likes": 302, "retweets": 46, "replies": 21, "views": 218643, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636520270872842240"}, {"id": "1634809378099593216", "text": "Now, I'm sure someone will say \"oh, it's just a forecast, it has uncertainty, people deserved to get rekt if they didn't guess right.\"\n\nHowever:\n\nTHEY SET THE RATES TOO\nThe people forecasting these numbers are also the ones *setting* these numbers. It's like asking someone to guess the number they'll say in a few years. Yet they're still getting it wrong.\n\nTHEY'RE OFF BY A LOT (>40X)\nThe PDFs include lengthy sections on how they're bounding their uncertainty, by calculating medians and ranges an", "likes": 301, "retweets": 25, "replies": 15, "views": 75843, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634809378099593216"}, {"id": "1634642341867966464", "text": "The establishment isn\u2019t trying a bailout.\nIt\u2019s trying a snuff-out.\n\nThey\u2019re trying to stop other banks from buying SVB on spurious grounds.\n\nBut perhaps a very large fund (or consortium) could step in if the banks can\u2019t. A quick resolution plus depositor haircut would be preferable to a zero.\n\nWhat\u2019s the SVB ecosystem worth?", "likes": 298, "retweets": 30, "replies": 24, "views": 238584, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634642341867966464"}, {"id": "1635208841515397120", "text": "Also, the overhead of setting up and maintaining multiple bank accounts just for the FDIC insurance is insane.\n\nImagine setting up 10 mailing addresses to ensure the post office reliably delivers  beyond your first 250 mails.\n\nArchaic laws treated as laws of nature.", "likes": 293, "retweets": 20, "replies": 39, "views": 133621, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635208841515397120"}, {"id": "1635718366710345728", "text": "The Fed knew a banking crisis was on the way.\nAnd that their rapid hikes had caused it.\nJust 4 community banks had issues in late 21.\nBut **333** did just six months later!\nDue to big unrealized losses, caused by hikes.\nDangerous in a bank run\u2026\nhttps://t.co/i3xMQGss8z https://t.co/CJFWxyPEjZ", "likes": 292, "retweets": 61, "replies": 16, "views": 98185, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635718366710345728"}, {"id": "1634997276170158081", "text": "This is a question of bank solvency.\n\nAre your deposits safe?\n\nIt wasn't really common knowledge before this crisis that either you bank at a big four OR you are at risk of losing your principal at any time.\n\nLiterally the entire economy would have been positioned differently.", "likes": 292, "retweets": 36, "replies": 43, "views": 233820, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634997276170158081"}, {"id": "1634545175652622336", "text": "Here\u2019s part where he says \u201cmost\u201d banks have unrealized losses.\n\nThe total: $620B in unrealized losses from buying what are supposed to be the safest assets around, namely treasuries.\n\nTo simplify: the government sold bonds, said they were safe, then massively devalued them.", "likes": 292, "retweets": 46, "replies": 27, "views": 101876, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634545175652622336"}, {"id": "1675179965065891841", "text": "Fed says doomsday[1] scenario is \"only\" $541B\nLeave aside Stanford[2] estimate of $2.2T...\nAnd that the Fed also assured everyone that bank runs wouldn't happen on the day[3] they began...\n\n[1]: https://t.co/yxMr5wy1oF\n[2]: https://t.co/4MY2YNYRsa\n[3]: https://t.co/jh5HXmgUqz https://t.co/rWdW7MR4mN", "likes": 261, "retweets": 33, "replies": 8, "views": 95227, "date": "2023-07-01", "url": "https://x.com/balajis/status/1675179965065891841"}, {"id": "1635387416096948225", "text": "Here's what I've figured out.\nIn 2020-2021, the Fed forecasted low rates.\nBanks bought bonds on that forecast.\nThen, surprise! Historic rate hike.\nAll suffered enormous losses.\nAnxious bankers needed to do something.\nThey preserved optics with an accounting trick.\nTransferring assets to \"hold-to-maturity\" (HTM).\nBasically, allowing them to ignore the loss.\nAnd pretend they were still solvent.\nThis only lasted until a bank run.\nThen the bank run came.", "likes": 255, "retweets": 57, "replies": 15, "views": 155175, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635387416096948225"}, {"id": "1635253345983266816", "text": "You know who else has thoughts on Treasuries? Yellen.\nAnd she just admitted that SVB's problem wasn't banking tech.\nIt was buying Treasuries.\nhttps://t.co/0fav7Gq1T8 https://t.co/xXwUsfuLdN", "likes": 253, "retweets": 29, "replies": 16, "views": 134594, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635253345983266816"}, {"id": "1634396504445296642", "text": "There have been a surprisingly large number of FDIC bank failures since '01.\n\nBut SVB looks quite large relative to others. $209B in assets is more than any other year combined except 2008, and that's when 25 banks failed.\n\nWe'll see on Monday.\nhttps://t.co/y0OkwuHioP https://t.co/MMAxiS9O0T", "likes": 240, "retweets": 48, "replies": 4, "views": 138265, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634396504445296642"}, {"id": "1634996155871539201", "text": "Of course, becoming a too-big-to-fail bank comes with strings. It means you are de facto nationalized.\n\nThe Chinese call them state-owned enterprises, the Americans call them systemically important financial institutions. https://t.co/BniRUVnvno https://t.co/qv67GwKfvW", "likes": 232, "retweets": 36, "replies": 17, "views": 62046, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634996155871539201"}, {"id": "1635284057184665602", "text": "The Fed doesn't just forecast rates.\nIt sets them.\nSo the fact that their forecasts vary so wildly is crazy.\nYou're asking someone to guess a number that *they themselves will set* in a few years.\nAnd they can't do it.\nJust look at the oscillation.\nTrillions of dollars misallocated on this \"guidance\".\nhttps://t.co/L4yVS1VSK9", "likes": 216, "retweets": 15, "replies": 16, "views": 150639, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635284057184665602"}, {"id": "1634386423297236992", "text": "He specifically notes how the Fed\u2019s rapid change to interest rates has resulted in unrealized losses for \u201cmost\u201d banks.\n\nAnd that this has the potential to cause issues if there are unexpected liquidity needs.\n\nFour days later SVB fails. https://t.co/P6jaAex1Rq", "likes": 208, "retweets": 34, "replies": 11, "views": 153731, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634386423297236992"}, {"id": "1635137974039093249", "text": "Due to compliance overhead it\u2019s a pain to open a corporate bank account, more painful to manage a bank, and almost impossible to start a bank.\n\nYet all of that paperwork resulted in a system where a boring business checking account could simply vanish overnight.", "likes": 197, "retweets": 22, "replies": 10, "views": 49668, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635137974039093249"}, {"id": "1635021744682713092", "text": "It's not a bank-specific issue.\nIt's a central bank issue. https://t.co/SIuOOhy9Nv", "likes": 195, "retweets": 21, "replies": 12, "views": 134551, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635021744682713092"}, {"id": "1672124667124158464", "text": "Are you telling us the Federal Reserve intentionally misled the world about the stability of the US banking system?\n\nWhy, that's impossible...\nhttps://t.co/MMj5nqgKL7", "likes": 194, "retweets": 13, "replies": 12, "views": 43059, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672124667124158464"}, {"id": "1635313349184610310", "text": "It will all be obvious in hindsight.\nFed gave guidance that was off by ~50X.[1]\nSold bonds on this basis.\nThen devalued them massively.\nBanks couldn't easily sell bonds marked \"hold-to-maturity\". [2]\nCouldn't hedge either as many counterparties had been faked out in the same way.\nAnd just had less cash overall due to rate hikes.\nAll added up to a ticking time bomb of insolvency.\nWhich FDIC knew about.[3,4]\nSVB was the first to explode.\nBut they knew others would follow.\nThat's why they just set ", "likes": 189, "retweets": 25, "replies": 9, "views": 72539, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635313349184610310"}, {"id": "1672351800954089472", "text": "Obviously you shouldn\u2019t have trusted the Fed when they said rates would stay low. You should have hedged!\n\nObviously you shouldn\u2019t have trusted the Fed when they said banks were solvent. You should have hedged!\n\nObviously you shouldn\u2019t trust the Fed. You should hedge!", "likes": 189, "retweets": 16, "replies": 16, "views": 53741, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672351800954089472"}, {"id": "1676011764172091393", "text": "At a minimum, hundreds of institutions[1] have problems \u2014 which should tell you that it wasn\u2019t trivial to \u201cmanage duration risk\u201d of this magnitude.\n\nIn more detail:\n\n1) You can hedge a move to say 1.1% from 1%, but not 1% to 5% in a year\n\n2) Hedging is also expensive, complex, and gives up scarce margin\n\n3) Hedging didn\u2019t seem necessary in 2021 because you\u2019d had 10 years of low/zero rates and a strong commitment from the Fed to keep them low indefinitely[2]\n\n4) More than that: the Fed said infla", "likes": 186, "retweets": 24, "replies": 14, "views": 146230, "date": "2023-07-03", "url": "https://x.com/balajis/status/1676011764172091393"}, {"id": "1635383061226594304", "text": "Mr. Lustig is more right than he knows.\n\nBecause banks *intentionally* hid their insolvency from depositors.\n\nOnce the Fed had saddled banks with massive losses, they decided to use an accounting trick to pretend this hadn't happened.\n\nAnd then, surprise.\nhttps://t.co/E9ycW5V6Ih https://t.co/Glc8LJoR9n", "likes": 185, "retweets": 26, "replies": 3, "views": 323340, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635383061226594304"}, {"id": "1634544063042166786", "text": "Link to the FDIC chair\u2019s talk.\n\nNote that he calls out rapid interest rate changes in particular as a primary driver of risk. The Fed caused the chaos.", "likes": 177, "retweets": 18, "replies": 5, "views": 114700, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634544063042166786"}, {"id": "1635039685692260352", "text": "Some say \"oh, just hedge the rate risk.\"\nDoable if forecast is 1%, actual is 1.1%\nImpossible if forecast is 0.1%, actual is 4.75%\nThat's off by &gt;47X.\nYou're dead.\nAnd so is everyone else.\nBecause the other bond buyers invested on the wrong guidance too.\nhttps://t.co/HuT0UPawFp", "likes": 174, "retweets": 14, "replies": 26, "views": 90425, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635039685692260352"}, {"id": "1672349610034212866", "text": "This entire banking crisis was caused by buying long-term Treasuries. Those became unsafe due to \u201cunexpected\u201d inflation.\n\nThen bank accounts themselves became unsafe due to \u201cunexpected\u201d bank runs.\n\nNow supposedly short-term Treasuries are safe.\n\nWe\u2019ll see.", "likes": 164, "retweets": 12, "replies": 11, "views": 159529, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672349610034212866"}, {"id": "1634722530945826816", "text": "If you\u2019re investing, you\u2019re taking principal risk. Go to infinity or go to zero.\n\nBut if you\u2019re *depositing*, are you taking principal risk? \n\nYou\u2019re a smart guy, Joe. Well versed in finance. Do you think of yourself as someone who\u2019s done forensic accounting on your bank \u2014 and is consciously betting your life savings every day for tiny points of upside at the real risk of 100% downside?\n\nThat\u2019s not how most people think about bank deposits. But maybe they should.\n\nBecause over the last year the ", "likes": 163, "retweets": 15, "replies": 29, "views": 82395, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634722530945826816"}, {"id": "1635310029032275969", "text": "Want the dynamics?\nHere's the last 9 Fed dot plots.\nAs you can see, guidance was *low* through 2021.\nBillions in bonds was sold on this basis.\nThen the Fed shocked everyone in 2022.\nDevaluing all the bonds sold.\nCausing $620B in unrealized losses.\nAcross banks, not just SVB.\nAnd leading to the current crisis.\nhttps://t.co/IUbnTatLJB", "likes": 160, "retweets": 11, "replies": 10, "views": 107751, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635310029032275969"}, {"id": "1635445985123106816", "text": "Hike rates till something breaks.\nThat was the Fed\u2019s plan.\nTo hike rates till they caused a crisis.\nAnd they did.", "likes": 159, "retweets": 23, "replies": 15, "views": 76159, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635445985123106816"}, {"id": "1635051210972758017", "text": "Aha. Here's the mechanism. So, they may print away the bond losses. Given their scale, we will see if $25B is enough. https://t.co/1XXjSAhc2C https://t.co/BztTuMavKg", "likes": 158, "retweets": 26, "replies": 20, "views": 188415, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635051210972758017"}, {"id": "1948686508002852989", "text": "Spot the Fed.\nhttps://t.co/TqqI0Wx7CT", "likes": 154, "retweets": 15, "replies": 10, "views": 54550, "date": "2025-07-25", "url": "https://x.com/balajis/status/1948686508002852989"}, {"id": "1635376944593395717", "text": "You know the phrase \"not financial advice\"?\nIt means it's just someone's take.\nDon't take it too seriously.\nAnd for most takes that's fine.\nBut I just realized that's what the Fed does too!\nTheir forecast is \"not financial advice\".\nExcept their bad take takes out the economy... https://t.co/Ot76mjP1ZI", "likes": 153, "retweets": 15, "replies": 19, "views": 54320, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635376944593395717"}, {"id": "1635662595020713984", "text": "The issue with long maturity assets wasn't unique to SVB.\n\nAs FDIC chair Gruenberg noted last week, \"most\" banks had unrealized losses on such assets. The total? $620B as of Dec 22.\nhttps://t.co/cZ8w1o2mHq https://t.co/885KsQy7jK", "likes": 152, "retweets": 11, "replies": 28, "views": 124124, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635662595020713984"}, {"id": "1634994595053576193", "text": "This is how FDIC is blocking the acquisition.\nBy not allowing a \"too big to fail\" bank to acquire SVB.\nIn the name of preventing centralization they cause it.\nAs deposits are already flowing to the big banks.", "likes": 146, "retweets": 19, "replies": 9, "views": 79717, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634994595053576193"}, {"id": "1635112350310367232", "text": "If it was one bank, that\u2019d be one thing.\n\nBut we\u2019ve just seen *three* banks fail \u2014 Silvergate, SVB, and Signature. Cause of death is a combination of regulatory strangulation and bond devaluation. But these weren\u2019t natural deaths.\n\nThe next step is to substitute artificial life for natural death. The massive losses the Fed caused by printing and hiking will now be papered over by printing some more.", "likes": 146, "retweets": 19, "replies": 17, "views": 93235, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635112350310367232"}, {"id": "1672355709600825344", "text": "@allenf32 People just want a narrow bank where they put their money in and get their money out.\n\nThey don\u2019t want to do \u201ctreasury management\u201d to maintain a business checking account. That\u2019s an indictment of the supposed safety of the fiat system.\n\nMust every shopkeeper be a yield farmer?", "likes": 144, "retweets": 12, "replies": 6, "views": 25705, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672355709600825344"}, {"id": "1635255608105648128", "text": "Wrong.\n\n\"Most banks have some amount of unrealized losses on securities. The total...was about $620 billion...Unrealized losses on securities have meaningfully reduced the reported equity capital of the banking industry.\"\n\nFDIC Chair. Just a few days ago.\nhttps://t.co/cZ8w1o2mHq", "likes": 144, "retweets": 12, "replies": 21, "views": 79335, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635255608105648128"}, {"id": "1634497301556391937", "text": "Two more points\n\n1) Yes, fully aware that PayPal does freeze many accounts, which I\u2019ve written about many times. But that\u2019s marketed as an edge case, not something you assume happens with high probability on every transaction.\n\nOnce you start thinking it *is* high probability then you switch to crypto.\n\n2) There is also another model which is flight to further centralization as per tweet below. All small banks die and deposits only go to global systemically important banks, those considered too-", "likes": 142, "retweets": 17, "replies": 8, "views": 89155, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634497301556391937"}, {"id": "1689351115991891968", "text": "The upside of being a joiner is that you\u2019re part of an institution. There\u2019s an established business model, name recognition, a baseline level of social legitimacy.\n\nHowever, these days that institutional safety really isn\u2019t all its cracked up to be. \n\nPeople who joined big companies at high salaries in the 2010s and didn\u2019t take conscious risks gradually got acclimatized to high spending and low work output.\n\nIf they get suddenly laid off in their late 30s or 40s, it can be difficult to get a new", "likes": 138, "retweets": 13, "replies": 6, "views": 40577, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689351115991891968"}, {"id": "1672270327714553857", "text": "The level of evolved opacity in the financial system is incredible. The Fed managed to mislead multiple outlets into thinking this was a $25B program.\nhttps://t.co/d7Wkgvhw85", "likes": 136, "retweets": 11, "replies": 5, "views": 30539, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672270327714553857"}, {"id": "1634291133328265216", "text": "@krishnanrohit The Fed kept saying inflation was transitory. \nThey only changed their stance in Nov/Dec 2021.\nAnyone who trusted them before that time period got killed.\nBecause then they jacked up rates to decadal highs.\nhttps://t.co/9ujkLZOlAi", "likes": 134, "retweets": 9, "replies": 20, "views": 34190, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634291133328265216"}, {"id": "1936475776230342740", "text": "What\u2019s interesting is that in 2011 \u2014 right after the financial crisis \u2014 the public was bullish on gold and bearish on real estate.\n\nBut all the Fed purchases of mortgage-backed securities made them forget that real estate wasn\u2019t safe. Even as billions piled into digital gold. https://t.co/vNAO2p7gjZ", "likes": 130, "retweets": 10, "replies": 12, "views": 65767, "date": "2025-06-21", "url": "https://x.com/balajis/status/1936475776230342740"}, {"id": "1634998357847588864", "text": "There\u2019s a really stupid place where progressive antipathy towards \u201cthe rich\u201d and libertarian antipathy towards \u201cthe bailouts\u201d intersects.\n\nThat really stupid place is when you start treating all the money in small banks as \"obviously unsafe, bro\".\n\nAnd the operative term is SMALL. Because the too-big-to-fail banks are considered to have more than the FDIC deposit limits. So all deposits go to them.\n\nAnd thus the progressives end up concentrating all the wealth in big banks. And the libertarians ", "likes": 129, "retweets": 17, "replies": 11, "views": 58564, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634998357847588864"}, {"id": "1657894706276368385", "text": "What's his substantive counterargument?[0]\n\n\"The Fed's asset sales don't belong to Treasury and the Fed's prohibited by the Federal Reserve Act from gifting them to Treasury.\"\n\nC'mon, let's not pretend here! Krugman[5] just admitted the other day in the context of minting the coin that:\n\n\"...when the Fed sells off some of its bond portfolio, it\u2019s just as if the Treasury Department were selling debt the usual way.\" \n\nIn other words, there's no real difference between the Fed selling assets and Tr", "likes": 127, "retweets": 15, "replies": 9, "views": 73168, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657894706276368385"}, {"id": "1672356294890774529", "text": "@allenf32 As @CaitlinLong_ and @LynAldenContact have pointed out, narrow banks are blocked by the Fed.\n\nYou are forced to do gymnastics with your business checking account because the Fed won\u2019t give you the option of holding it 1:1 without having your deposits invested against your will.", "likes": 124, "retweets": 16, "replies": 4, "views": 22609, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672356294890774529"}, {"id": "1658085600900288512", "text": "Ten years ago, when speaking candidly, Powell basically admitted that the Fed would find it very hard to unwind all the asset purchases it made.\n\nBecause $1T of Fed assets may not be worth $1T.\nMany assets were bought with printed money.\nIn bulk, often way above market price.\nSo why would sellers want to buy back in?\nEspecially if Fed's unloading the whole thing?\nDid the toxic assets become un-toxic?\nhttps://t.co/7f2Vzhde3A", "likes": 122, "retweets": 9, "replies": 5, "views": 44727, "date": "2023-05-15", "url": "https://x.com/balajis/status/1658085600900288512"}, {"id": "1672274542721662978", "text": "Main news for me: no apparent cap on BTFP. At least, I couldn't find one. Maybe you can[1].\n\nSo BTFP looks like an uncapped self-bailout, where the Fed is printing to cover up its own disaster. They devalued their own bonds, killing their own banks, and are now printing to stop them from dying. \ud83e\udd2a\nhttps://t.co/qVtNFefQOp", "likes": 120, "retweets": 16, "replies": 12, "views": 75693, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672274542721662978"}, {"id": "1635721630319255552", "text": "If it's one bank, it's a bank problem.\nIf it's hundreds of banks, it's a central bank problem.\n\nTo their credit, the KC Fed note acknowledges the Fed caused this (\"the rising interest rate environment has led to unrealized loss positions\").\n\nPS: SVB had >$10B in assets, so didn't qualify as a community bank by their definition. Means the scope is even broader than the 333 in their note.", "likes": 117, "retweets": 14, "replies": 8, "views": 45044, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635721630319255552"}, {"id": "1635390634004733953", "text": "The strategy \"worked\" for the banks.\nFed saddled banks with huge surprise losses.\nSo banks decided depositors might get a surprise!\nThat's why hid the losses through 2022.\nBanks knew they might die in a bank run.\nBut just needed other banks to die first.\nIf other banks died, Fed would print.\nAnd cover the losses Fed itself caused.\nThat's what happened with SVB's death.\nFed now prints to buy the assets they devalued.\nBuying Fed-destroyed assets at 100 cents on dollar.\nJust like 2008.\nExcept the n", "likes": 117, "retweets": 11, "replies": 8, "views": 50161, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635390634004733953"}, {"id": "1636540090293030912", "text": "It's the digital equivalent of fine print. Public without actually being disclosed.\n\nDo you think the depositors of those community banks know that the Fed destroyed their savings? https://t.co/779soxC7ZS", "likes": 117, "retweets": 10, "replies": 11, "views": 105891, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636540090293030912"}, {"id": "1636557728318623745", "text": "This is a response to this weird tweet by @thestalwart who has taken the unusual step of being reasonably cordial for ~5 years, then blocking and yet tweeting screenshots from behind a block.\n\nIt's weird because (a) I was clearly speaking about the broader set of depositors beyond just SVB and (b) it's also a good question to ask why exactly SVB depositors didn't get the regulatory services they'd paid for. Like, say, forewarning from a Fed and FDIC who knew about the unrealized losses at many b", "likes": 114, "retweets": 5, "replies": 13, "views": 58484, "date": "2023-03-17", "url": "https://x.com/balajis/status/1636557728318623745"}, {"id": "1635210419542593538", "text": "It\u2019s like SF. Failed state.\n\nYou pay for the police but they don\u2019t prevent crime. You also need private security.\n\nSimilarly, you pay for the banking regulations but you have to evidently buy private insurance on top of that because your business account can vanish overnight.", "likes": 111, "retweets": 5, "replies": 5, "views": 48494, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635210419542593538"}, {"id": "1635022152071258112", "text": "I see people on the right posting about the climate bonds SVB bought and people on the left talking about their regulatory posture or whatever.\n\nAll of that might matter if the issue that took down SVB was specific to SVB.\n\nIt is not.\nhttps://t.co/DKa6G89p6x https://t.co/ENqcHpMl3t", "likes": 103, "retweets": 15, "replies": 9, "views": 69514, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635022152071258112"}, {"id": "1672350400102690817", "text": "The \u201creckless\u201d behavior consisted of holding a business checking account.\n\nThe same people saying \u201coh, obviously everyone should have known US banks would fail\u201d are also trying to cover up the fact that hundreds more banks are on the edge.\n\nhttps://t.co/SBOGhiK9MD https://t.co/wDs9yLHF7B", "likes": 101, "retweets": 10, "replies": 6, "views": 47786, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672350400102690817"}, {"id": "1634319059599896576", "text": "@ryclyde In 2021, remember the Fed swearing that interest rates wouldn't change? That was when SVB bought its assets.\n\nNow, you might agree with me that they shouldn't have trusted the Fed \u2014\u00a0or the full faith and credit of the US government. But then we agree.\nhttps://t.co/eLNnm9rMKd", "likes": 95, "retweets": 11, "replies": 37, "views": 79670, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634319059599896576"}, {"id": "1635690899069079552", "text": "Some cites, including FDIC's raw data for the $620B number. You can see that duration risk isn't unique to SVB. Many banks bought long-term bonds at low rates in 2021.\n\n[1]: https://t.co/ktSgEUIhkD\n[2]: https://t.co/Yx90LqrCdm\n[3]: https://t.co/obeJYQ0BJ0\n[4]: https://t.co/ooL6FeATPe", "likes": 95, "retweets": 11, "replies": 7, "views": 38831, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635690899069079552"}, {"id": "1634635695305428992", "text": "What\u2019s the level above a merely FDIC-insured bank? Perhaps one of the 30 global banks designated too-big-to-fail.\n\nThese aren\u2019t known for being startup friendly. But many may now seek a fiat account there. https://t.co/5JINcr1RAt", "likes": 94, "retweets": 10, "replies": 9, "views": 71950, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634635695305428992"}, {"id": "1672272378754371587", "text": "Just as a sanity check, I fed the original BTFP terms[1] into ChatGPT and asked what a reasonable person might assume about the program. And it also came back with a $25B cap.\n\n[1]: https://t.co/wKSt1EbrhT https://t.co/B6uZkDO25N", "likes": 93, "retweets": 3, "replies": 4, "views": 58104, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672272378754371587"}, {"id": "1672357606227341312", "text": "@allenf32 Also, how dare you talk about US banks being unsafe! You\u2019re destabilizing the system. What if people hear?\n\nAlso of course you should have heard that US banks were unsafe. Any smart person would have hedged against the system.", "likes": 91, "retweets": 9, "replies": 4, "views": 12092, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672357606227341312"}, {"id": "1678590725318115328", "text": "The Fed doesn\u2019t just predict the rates, it sets them.\n\nMuch \u201cduration risk\u201d comes from the uncertainty the Fed itself injects into the system.", "likes": 86, "retweets": 12, "replies": 3, "views": 76765, "date": "2023-07-11", "url": "https://x.com/balajis/status/1678590725318115328"}, {"id": "1673243988147724288", "text": "In the name of consumer protection, banks are adding \u201cfriction\u201d back to withdrawals to prevent mass deposit flight in the digital age.\nhttps://t.co/5kJSZt8BZg https://t.co/pg7AHdpt7O", "likes": 84, "retweets": 18, "replies": 7, "views": 70725, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673243988147724288"}, {"id": "1674870397404332033", "text": "If you *are* doing quantitative easing, and we may soon see it done again, it seems more fair to do direct transfers to individuals rather than buying assets from banks.\n\nWhat @Frances_Coppola and others have called the People\u2019s QE.\nhttps://t.co/iPne9C9jRn https://t.co/VwybtKV5eD", "likes": 83, "retweets": 12, "replies": 5, "views": 33331, "date": "2023-06-30", "url": "https://x.com/balajis/status/1674870397404332033"}, {"id": "1635209447055446016", "text": "In practice I guess the answer was \u201call business accounts must be at a too-big-to-fail or they could get wiped out overnight\u201d but that sure doesn\u2019t inspire confidence in the US banking system.\n\nAnyway, we are now in a new era, of FedDIC insurance. The Fed will print to backstop.", "likes": 81, "retweets": 3, "replies": 4, "views": 46339, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635209447055446016"}, {"id": "1635024813143257088", "text": "By the way, just to engage this for a second...\n\nI have no money in SVB.\nI do know about it though.\nIt's a startup bank.\nIt banks immigrant founders and guys in garages.\nPeople without visas or years of audited financials.\nThe aspiring not-yet-new money.\nAs opposed to (say) Goldman which is old money.\n\nSo that's almost certainly why they didn't want too-big-to-fail-level regulation.\nBecause they were banking people who hadn't yet succeeded.\n\nBut of course all of that is now moot, because all dep", "likes": 69, "retweets": 5, "replies": 8, "views": 89041, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635024813143257088"}, {"id": "1925891901904781485", "text": "Standard &amp; Poors downgraded US debt in 2011. Fitch downgraded in 2023 and Moody\u2019s finally followed just a few days ago.\nhttps://t.co/oYtThpd6oH https://t.co/B6xp3i4CCN", "likes": 66, "retweets": 4, "replies": 9, "views": 33477, "date": "2025-05-23", "url": "https://x.com/balajis/status/1925891901904781485"}, {"id": "1634621662833565696", "text": "@bmorrissey The \u201crisk\u201d here is not some flash flood or hurricane.\n\nThe \u201crisk\u201d comes from the Federal Reserve saying one thing and then doing the complete opposite and bankrupting those who relied on it.\n\nIf a public company did that it\u2019d be sued for fraud.", "likes": 60, "retweets": 5, "replies": 4, "views": 2477, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634621662833565696"}, {"id": "1676199289352241153", "text": "@LauraLoomer Powell is a bond villain.\nBy devaluing bonds, he wrecked Florida insurance.\nBut also everything else.\nhttps://t.co/zctw2FUmWs", "likes": 57, "retweets": 9, "replies": 3, "views": 5534, "date": "2023-07-04", "url": "https://x.com/balajis/status/1676199289352241153"}, {"id": "1676012818884349952", "text": "> If all anyone had to do was listen to the central bank without any critical thinking, insurance companies could be run by children.\n\nThis is part of the optical illusion at the heart of the system.\n\nOn the one hand, the Fed Chair is more powerful than the President and we hang on every word.\n\nOn the other hand, the Fed isn\u2019t responsible for anything and if you die following their guidance it\u2019s your fault for believing them.\n\nThis puts us into the bizarre situation where a random insurance comp", "likes": 56, "retweets": 8, "replies": 3, "views": 2432, "date": "2023-07-03", "url": "https://x.com/balajis/status/1676012818884349952"}, {"id": "1634707571226599424", "text": "@dandolfa Why do so many banks seem to have a similar problem?\n\nFDIC is tracking $620B in unrealized losses, up from $8B in Dec 2021 \u2014 a 75X increase in just one year.\n\nIs this a bank problem\u2026or a central bank problem?", "likes": 56, "retweets": 4, "replies": 9, "views": 18462, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634707571226599424"}, {"id": "1673245663050731520", "text": "No doubt there could be benefit to both fast payments *and* slow payments with extra verification steps.\n\nYou might choose fast for your checking account, and slow for your savings account.\n\nBut will you get to choose?\n\nThis seismic shift came after the bank runs of March\u2026 https://t.co/1pfSpe9Ku0", "likes": 54, "retweets": 5, "replies": 5, "views": 53485, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673245663050731520"}, {"id": "1634362049487843328", "text": "Recall the Fed first flooded the market with printed money, to try fighting coronavirus as financial crisis. \n\nMuch of it washed up as customer deposits at banks. Few asset classes can absorb that much cash, so many banks put them in bonds\u2026\n\n\u2026and then the Fed boosted interest rates to the moon after vociferously denying it would, crushing those who didn\u2019t nail the timing.\n\nToday it does sure appear that there are enormous unrealized losses on the books of many large banks. To the tune of $600B+,", "likes": 53, "retweets": 14, "replies": 8, "views": 55053, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634362049487843328"}, {"id": "1634819169865830401", "text": "@samuel_biyi Worth doing the math, but my strong intuition is that numbers on this scale can't be hedged.\n\nIf the Fed projected 1% and land at 1.1%, probably hedgable.\n\nBut if they projected 0.1% and land at 4.75%, probably dead.\nhttps://t.co/r2pqB142f9", "likes": 46, "retweets": 3, "replies": 9, "views": 12945, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634819169865830401"}, {"id": "1637933067951288321", "text": "@TomBilyeu How can they stabilize? They just tried to hike rates and it broke things. Now we are in endgame with simultaneous printing for domestic (BTFP) and foreign (swap lines) banks.\n\nPlus all these statements on how the system is resilient\u2026 https://t.co/1kwa6me4qd", "likes": 46, "retweets": 4, "replies": 4, "views": 11698, "date": "2023-03-20", "url": "https://x.com/balajis/status/1637933067951288321"}, {"id": "1634365892640518144", "text": "My guess: in the coming months we\u2019ll see more situations that have nothing to do with SVB per se & everything to do with the Fed \u2014 because the Fed is a global factor.\n\nFirst tons of printing, then a total reversal, essentially just destabilizing the economy by jerking it up & down.", "likes": 44, "retweets": 5, "replies": 9, "views": 8645, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634365892640518144"}, {"id": "1657895649797607424", "text": "Distinction without a difference these days.\n\nKrugman himself admits that \"when the Fed sells off some of its bond portfolio, it\u2019s just as if the Treasury Department were selling debt the usual way.\"\n\nAll \"backdoor routes\" now open! Longer response below.\nhttps://t.co/sn7QFEDaVG", "likes": 44, "retweets": 0, "replies": 4, "views": 15423, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657895649797607424"}, {"id": "1634819851742244864", "text": "@SamWalworth Again, we're talking about 10-year bonds.\nSo go back further than last year.\nTo March 2021.\nJust two years ago.\nAnd at that time, they were denying inflation!\nIf you bought long-term bonds in 2021, you got killed in 2022.\nThere was no official warning.\nhttps://t.co/eD0DMGoSl0", "likes": 44, "retweets": 3, "replies": 3, "views": 5905, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634819851742244864"}, {"id": "1635524276035125250", "text": "@compound248 The Fed\u2019s surprise fast hike is the underlying cause. Duration risk comes from that. Treasuries and mortgage backed securities are the vehicle by which this is manifest.\n\nIt was these \u201csafe\u201d assets that crashed SVB, not tech bets. Yellen stated as much. https://t.co/It1cu2rVsl https://t.co/nb47PLQtXD", "likes": 43, "retweets": 4, "replies": 25, "views": 24914, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635524276035125250"}, {"id": "1635811368866807808", "text": "@dandolfa If it's one bank, it's a bank problem.\n\nBut if it's **300+** banks that go south just 6 months after rate hikes cause huge unrealized losses...that's a central bank problem. https://t.co/i3xMQGss8z https://t.co/s87FubmI46", "likes": 42, "retweets": 5, "replies": 5, "views": 8211, "date": "2023-03-15", "url": "https://x.com/balajis/status/1635811368866807808"}, {"id": "1634815287777431552", "text": "Yet somehow, the entire banking system didn't do that sufficiently. FDIC reports $620B in unrealized losses as of December 2022.\n\nhttps://t.co/ktSgEUIhkD\n\"The current interest rate environment has had dramatic effects on the profitability and risk profile of banks\u2019 funding and investment strategies. \n\nFirst, as a result of the higher interest rates, longer term maturity assets acquired by banks when interest rates were lower are now worth less than their face values. \n\nThe result is that most ba", "likes": 41, "retweets": 4, "replies": 10, "views": 16902, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634815287777431552"}, {"id": "1635396589601824768", "text": "@kofinas Yes. But *why* were long duration assets acquired during the lows? Because Fed guidance was wildly off, by a factor of almost 50X.\nhttps://t.co/r2pqB142f9", "likes": 41, "retweets": 4, "replies": 9, "views": 19108, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635396589601824768"}, {"id": "1635278981258956802", "text": "David, I like you. You are a good guy. Nothing I'm about to say should be taken personally.\n\nBut here is the story I've been piecing together.\n\nTo level set: Kim Kardashian was fined $1M for giving bad financial advice to her followers. So what's the penalty to the Fed for giving bad financial advice to the entire global economy?\n\nBecause my understanding is that banks are insolvent because the Fed devalued the bonds it strongly asserted it wouldn't devalue.\n\nAs you know, the Fed was off by almo", "likes": 35, "retweets": 5, "replies": 8, "views": 9671, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635278981258956802"}, {"id": "1634405406524186624", "text": "I'm not even sure they were seeking huge returns.\n\nMy understanding is SVB bought long-term bonds at ~1-2% rates in 2021. But then (surprise) rates soared in 2022. So now their bonds got quickly devalued. And that caused unrealized losses.\n\nTrue for others as well.\nhttps://t.co/b9QTRG7Oqv", "likes": 31, "retweets": 2, "replies": 6, "views": 13416, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634405406524186624"}, {"id": "1634564442422931456", "text": "@CridgeJason Nope, bank runs historically all show that kind of dynamic. Nothing to do with VCs specifically here.\n\nAnd the bank should have been good for the money \u2014 remember all the regulators and their \u201cstress tests\u201d?", "likes": 31, "retweets": 1, "replies": 4, "views": 5068, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634564442422931456"}, {"id": "1638354850256916482", "text": "@lastcontrarian Yes.\nThis isn\u2019t a single bank problem.\nIt\u2019s a central bank problem.", "likes": 31, "retweets": 3, "replies": 6, "views": 6793, "date": "2023-03-22", "url": "https://x.com/balajis/status/1638354850256916482"}, {"id": "1634724128707190784", "text": "@NicolasDVillar1 Maybe you missed this, but FDIC is blocking an acquisition.", "likes": 29, "retweets": 1, "replies": 9, "views": 17542, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634724128707190784"}, {"id": "1635226606607413249", "text": "@drwasho You can hedge interest fluctuations if forecast is 1% and actual is 1.1%.\n\nYou can't if forecast is 0.1% and the actual is 4.75%.\n\nEveryone dies on bad guidance.\n\nThat's what happened.\n\nAlso, if they're marked HTM (to keep them at par) they can't hedge! https://t.co/vPibqL5wn6", "likes": 27, "retweets": 2, "replies": 7, "views": 6369, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635226606607413249"}, {"id": "1635266794922586112", "text": "Counterargument: the social contract is that the money you deposit in the bank isn't going to vanish overnight.\n\nThe reason that happened though isn't really tech or SVB's fault, it's the Fed's fault. They massively devalued bonds and SVB is just the first shoe to drop.\n\nYellen has admitted this.\nhttps://t.co/yTQnVM8Hwh", "likes": 24, "retweets": 4, "replies": 9, "views": 9932, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635266794922586112"}, {"id": "1635231231741919232", "text": "Isn't it interesting that apparently the CEOs and CFOs of *many* banks didn't forecast this?\n\nIt's because Fed forecasts were off by almost 50X.\n\nOne bank has issues, maybe it's the bank's fault.\nAll the banks have issues, it's the central bank's fault.\n\nhttps://t.co/ktSgEUIhkD\n\"The current interest rate environment has had dramatic effects on the profitability and risk profile of banks\u2019 funding and investment strategies. \n\nFirst, as a result of the higher interest rates, longer term maturity as", "likes": 21, "retweets": 0, "replies": 2, "views": 4450, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635231231741919232"}, {"id": "1635664812138168321", "text": "You're wrong.\nThat's why BTFP now exists.[1]\nBecause *many* banks have huge losses.[2]\nCaused by Fed devaluation of bonds.\nAs FDIC, Yellen, and others have admitted.[3]\nThey don't want more bank runs though.\nWon't realize the losses that way.\nInstead with BTFP they'll devalue the dollar.\nFed prints to pay for Fed-devalued bonds.\n\n[1]: https://t.co/hPnAE3C6Pw\n\n[2]: https://t.co/ktSgEUIhkD\n\n[3]: https://t.co/Yx90LqrCdm", "likes": 18, "retweets": 1, "replies": 2, "views": 11628, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635664812138168321"}, {"id": "1634293196439326720", "text": "@krishnanrohit True or false:\n\nTens of billions in customer deposits at SVB was used to buy US Treasurys &amp; government-sponsored securities.\n\nMoreover, accounting rules that the US government itself approved did not require SVB to disclose the resulting assets/liability mismatch to depositors.", "likes": 17, "retweets": 0, "replies": 1, "views": 3185, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634293196439326720"}, {"id": "1634590393286397952", "text": "@chiefchimpanzee @CridgeJason You think the situation is unique to SVB.\nIt\u2019s not.\nDon\u2019t take it from me.\nRead the FDIC chair\u2019s speech.\n$620B in unrealized losses.\nSpread across \u201cmost\u201d banks.\nUp &gt;70X from $8B in Dec 2021.\nAll due to the Fed hiking rates so fast.\nhttps://t.co/cZ8w1o2mHq https://t.co/2ZMdbTDeEE", "likes": 16, "retweets": 3, "replies": 2, "views": 3100, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634590393286397952"}, {"id": "1635224627550244865", "text": "@TheStalwart Joe, it has nothing to do with that :)\n\nThe regulations that matter are the ones that forced banks to buy Treasuries on bad Fed guidance.\n\nThat's what destroyed their balance sheets.\n\nEven Yellen admits it.\nhttps://t.co/4b4i9KpsBk", "likes": 14, "retweets": 0, "replies": 5, "views": 8062, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635224627550244865"}, {"id": "1657133101347397632", "text": "@stevesi Yes, exactly. A lot of this buying is statutory. Basel III requires banks hold these \u201chigh quality liquid assets.\u201d And the Fed told everyone it wasn\u2019t going to hike. And then that it was going to hike slowly.\n\nEvery major financial institution was led like lemmings off a cliff. https://t.co/B0WT18iSUy", "likes": 13, "retweets": 1, "replies": 0, "views": 2115, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657133101347397632"}, {"id": "1635256091264319495", "text": "@shivmalik @buccocapital If it's one bank, it's a bank issue.\nBut when it's all the banks, it's a central bank issue.\nThat's why they announced TARP 2.0 yesterday.\nAnd $25B isn't going to be nearly enough.\nhttps://t.co/1XXjSAhc2C https://t.co/xsQe3nAa2J", "likes": 12, "retweets": 1, "replies": 1, "views": 1198, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635256091264319495"}, {"id": "1635402271000502273", "text": "It's incorrect from a cause and effect standpoint.\nCause of death wasn't risky unregulated tech bets.\nIt was buying Treasuries.\nLike many other banks.\nThey bought in 2020/2021 when rates were low.\nBecause the Fed *said* rates would stay low.[1]\nThen, the Fed suddenly flipped and hiked rates.\nDestroying portfolios across many banks.\nCausing $620B in unrealized losses.[2]\nThis was hidden by SVB and other banks.\nFed surprised banks? Ok, they'll surprise depositors!\nUsing accounting tricks to hide t", "likes": 11, "retweets": 5, "replies": 1, "views": 6927, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635402271000502273"}, {"id": "1634561338436636673", "text": "@stogachess Have you done forensic accounting on your bank? Because SVB just died for buying US Treasuries. And a lot of other banks bought them too.", "likes": 11, "retweets": 3, "replies": 4, "views": 4388, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634561338436636673"}, {"id": "1672485643765841922", "text": "@toly Why would long-term rates be unsafe? Fed denied they would hike rates as late as Nov 2021[1]\n\nWhy would bank accounts be unsafe? Fed denied bank runs would happen as late as morning of March 9 2023[2]\n\n[1]: https://t.co/xqThz8F6Ns\n[2]: https://t.co/JqigGvb3gy https://t.co/f0pyIOGDyT", "likes": 10, "retweets": 2, "replies": 1, "views": 5159, "date": "2023-06-24", "url": "https://x.com/balajis/status/1672485643765841922"}, {"id": "1672486640504414208", "text": "So: why would short-term rates be unsafe? Why would GSIB business checking accounts be unsafe?\n\nWell, Fed could pivot and print after the collapse they\u2019ve caused. And freeze, and seize, as they do with civil forfeiture, and the Canadians, and so many others.\n\nYes, they\u2019re denying it now. But we just established that the way to get completely financially destroyed is to listen to the Fed.\n\nTrust the Fed, end up dead.\n\nPS: here is the Fed denying bank runs happen in their regulated system, on the ", "likes": 10, "retweets": 1, "replies": 2, "views": 7577, "date": "2023-06-24", "url": "https://x.com/balajis/status/1672486640504414208"}, {"id": "1635808447739617282", "text": "@squarooticus Why did 300+ banks get it wrong all at the same time within 6 months? Is that a bank problem, or a central bank problem? https://t.co/5sguAvrn5R", "likes": 9, "retweets": 2, "replies": 0, "views": 2383, "date": "2023-03-15", "url": "https://x.com/balajis/status/1635808447739617282"}, {"id": "1634751353917669377", "text": "Regulators failed too. Adding more wouldn\u2019t have helped.\n\nFor example: FDIC was of course aware before the SVB crisis that \u201cunrealized losses weaken a bank\u2019s ability to meet unexpected liquidity needs.\u201d\n\nBut did depositors get a push notification over the course of 2022 over what their *actual* deposits were?\n\nAs the Fed hiked rates, and bond portfolios tanked, this must have been a topic of discussion.\n\nWhy did regulators knowingly expose depositors to risk on their entire principal?", "likes": 7, "retweets": 1, "replies": 0, "views": 1039, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634751353917669377"}, {"id": "1635056197333286912", "text": "@akarve Exactly, that's how they did it for mortgage-backed securities too. Buy stuff at 100 cents on the dollar that isn't actually worth that on the open market.", "likes": 7, "retweets": 0, "replies": 2, "views": 581, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635056197333286912"}, {"id": "1672283929737596929", "text": "@krishnanrohit @publiusbtc It's big news that it's uncapped.\nWonder why they didn't lead with that.\nReporters at several outlets were misled.\nhttps://t.co/gYMmqgCtWx", "likes": 6, "retweets": 0, "replies": 1, "views": 433, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672283929737596929"}, {"id": "1635404820667576320", "text": "@kofinas No, wasn't saying \"yes\" to them not being the riskiest asset in the world. They are. $620B in unrealized losses makes them toxic waste of this cycle, which is why Fed is buying them out at par via BTFP after devaluing them.\n\nSaying yes only to the (Fed-caused!) duration issue :) https://t.co/jI6gCwLg9B", "likes": 6, "retweets": 1, "replies": 2, "views": 2613, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635404820667576320"}, {"id": "1635140915705815042", "text": "@nicksdjohnson See this whole thread. There are hundreds of billions in bond losses across the entire banking sector, caused by wild fluctuation in interest rates.\n\nSVB just the first to fall.", "likes": 6, "retweets": 1, "replies": 2, "views": 2856, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635140915705815042"}, {"id": "1635406898383196160", "text": "@kofinas Regarding whether Fed guidance is a promise...this is like saying their forecast, which governs the allocation of countless billions, is \"not investment advice\".\n\nThat's fine for a casual take.\nNot so fine when the Fed takes down the economy.\nhttps://t.co/EM4tWn0iN9", "likes": 6, "retweets": 0, "replies": 1, "views": 1113, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635406898383196160"}, {"id": "1635408100017733633", "text": "Warp back to 2020/2021.\nWhen banks bought these assets.\nFed guidance was 0.1% out to 2023.\nAnd short duration bonds yielded like nothing.\nSo people bought long duration bonds to get yield.\nSeemed like a good bet at the time, though.\nThe Fed wouldn't be ~50X off, right?\nThat would destroy everyone.\nAnd that's what happened.\nhttps://t.co/UiacAXrpLm", "likes": 5, "retweets": 0, "replies": 1, "views": 1267, "date": "2023-03-13", "url": "https://x.com/balajis/status/1635408100017733633"}, {"id": "1672296728983404544", "text": "@krishnanrohit @publiusbtc @smeet_bhatt &gt; Depositors were protected\n\nIf bullets whiz by the heads of many people, but they don\u2019t actually die that *specific* time, that isn\u2019t a credit to the police.\n\nIn other words: Fed policies resulted in near death experiences that may soon become sudden death experiences.", "likes": 5, "retweets": 0, "replies": 1, "views": 534, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672296728983404544"}, {"id": "1676109802412584961", "text": "1) Well, Powell often talks about a \u201csoft landing\u201d, which implies he\u2019s the pilot of the economy.\n\nHedging is like fastening your seatbelt against expected turbulence. A good practice much of the time.\n\nBut if the pilot is crashing the plane, which is what Powell is doing, then no amount of seatbelt fastening will save you.\n\n2) Also, this isn\u2019t a bailout of the banks. It\u2019s a *self-bailout* of the government.\n\nThe Fed is printing to cover up losses that the Fed itself caused (with the help of Trea", "likes": 5, "retweets": 1, "replies": 3, "views": 563, "date": "2023-07-04", "url": "https://x.com/balajis/status/1676109802412584961"}, {"id": "1634716648786784257", "text": "@oddynz @CalvinMccarter @mattparlmer Unrealized gets real fast, once people ask for their money. Which is what happened to SVB.\n\nHere\u2019s a talk from just 5 day ago where the FDIC chair was apparently already anticipating an SVB-style bank run. It may not be the last\u2026 https://t.co/cZ8w1o2mHq https://t.co/tQulxl91wK", "likes": 4, "retweets": 0, "replies": 0, "views": 480, "date": "2023-03-12", "url": "https://x.com/balajis/status/1634716648786784257"}, {"id": "1672274854786265088", "text": "@MattZeitlin See my followup thread\nTLDR: it's actually worse\nBTFP looks like  \u267e + 25B\nSeemingly uncapped loans plus $25B for losses\nhttps://t.co/1BV98LK3aR", "likes": 4, "retweets": 0, "replies": 1, "views": 5668, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672274854786265088"}, {"id": "1635666222523248640", "text": "@ajit_godbole Probably didn't react to inflation because everyone said inflation wasn't happening until it was.\n\nThey did react to soaring rates...by hiding the unrealized losses in the fine print. \n\n[1]: https://t.co/vPibqL5wn6\n\nhttps://t.co/tZHjmUTvgK https://t.co/46kT9cyXLf", "likes": 4, "retweets": 0, "replies": 1, "views": 3790, "date": "2023-03-14", "url": "https://x.com/balajis/status/1635666222523248640"}, {"id": "1634548269195075585", "text": "We\u2019d need to rewind the clock to when they got those deposits in and made these buys, but this seems right \u2014 giant amounts of money came flooding in, again thanks to the Fed, and they wanted to find a place to park it that got *some* yield. They had to buy long duration assets to get that.\n\nUntil late 2021 people were still saying inflation didn\u2019t exist and rates wouldn\u2019t be hiked. So maybe SVB bet the next ten years would be like the last ten. Or at least that the Fed wouldn\u2019t hike so dramatica", "likes": 4, "retweets": 0, "replies": 1, "views": 571, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634548269195075585"}, {"id": "1634618367146594306", "text": "@Emmonspired @MacroAlf I think those had basically zero yield at that time. Making no money is its own kind of risk.\n\nThat\u2019s why the FDIC chair just said four days ago that it\u2019s \u201ccomplex and challenging\u201d to be prudent *and* profitable when interest rates are changing so wildly. https://t.co/cZ8w1o2mHq https://t.co/WZ9DQcryjd", "likes": 3, "retweets": 0, "replies": 1, "views": 541, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634618367146594306"}, {"id": "1634292237034217473", "text": "@ninthhostage @krishnanrohit No, the Fed maintained through Nov/Dec 2021 that inflation was transitory! \n\nAnyone who believed them \u2014 and who bought 10-years \u2014 then got crushed in early 2022 when interest rates soared. Like SVB.\nhttps://t.co/9ujkLZOlAi", "likes": 2, "retweets": 0, "replies": 0, "views": 499, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634292237034217473"}, {"id": "1635809331840172033", "text": "@SamuelGray3 We can discuss what should have been done (maybe not trillions in printing?)\n\nBut do you agree that seeing 300+ banks go south in 6 months is atypical? The Kansas City Fed did.\nhttps://t.co/i3xMQGss8z https://t.co/34uw5qFv9u", "likes": 2, "retweets": 0, "replies": 1, "views": 1610, "date": "2023-03-15", "url": "https://x.com/balajis/status/1635809331840172033"}, {"id": "1634398855960883200", "text": "@AthanaDiplas @TheStalwart Actually, the government did indeed make you mismatch your liabilities. You know, by jerking interest rates down and then to decadal highs.\n\nSource? The government.\nSpecifically the FDIC chair, four days ago.\nhttps://t.co/s0ZnYyGYT1", "likes": 2, "retweets": 0, "replies": 1, "views": 1734, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634398855960883200"}, {"id": "1672283108601925632", "text": "@MattZeitlin Only the Fed is valuing this stuff at 100 cents[1] on the dollar. In the open market, that collateral wouldn't be valued at \"par\", but much less.\n\nThat's the reason BTFP exists. The Fed mass devalued \"safe\" bonds and killed its own banks.\n\n[1]: https://t.co/wKSt1EbrhT https://t.co/BblEstzD5s", "likes": 1, "retweets": 0, "replies": 0, "views": 511, "date": "2023-06-23", "url": "https://x.com/balajis/status/1672283108601925632"}, {"id": "1634622307229663232", "text": "@winter_net @BrianVarnerVA @bmorrissey This is all way bigger than SVB.\nSee graph.\nThe lack of prudential behavior wasn\u2019t (just) a bank issue.\nIt was a central bank issue.\nhttps://t.co/cZ8w1o2mHq https://t.co/hp6Wuef5hj", "likes": 1, "retweets": 0, "replies": 0, "views": 550, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634622307229663232"}, {"id": "1634616155578191874", "text": "@IamMaya00 Moreover, clearly \u201cevery\u201d banker also didn\u2019t prepare, or didn\u2019t know just how high/long rates would be\u2026because banks as a whole (not just SVB) have unrealized losses that look like this. https://t.co/vLObI1r6G0", "likes": 1, "retweets": 0, "replies": 0, "views": 373, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634616155578191874"}, {"id": "1634615856025190400", "text": "@IamMaya00 \ud83d\ude42 Through 2021 there were repeated statements about how inflation didn\u2019t exist, or was transitory, and how they weren\u2019t going to hike rates.", "likes": 0, "retweets": 0, "replies": 1, "views": 337, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634615856025190400"}], "32": [{"id": "1632103000826347520", "text": "https://t.co/7bxT8ipb4T", "likes": 2615, "retweets": 174, "replies": 53, "views": 594647, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632103000826347520"}, {"id": "1947740222135144526", "text": "Most people live here. https://t.co/NlrkVp6tkX", "likes": 1577, "retweets": 142, "replies": 133, "views": 173841, "date": "2025-07-22", "url": "https://x.com/balajis/status/1947740222135144526"}, {"id": "1929557752713822686", "text": "https://t.co/2IUKFQ6UTe", "likes": 1537, "retweets": 213, "replies": 100, "views": 455491, "date": "2025-06-02", "url": "https://x.com/balajis/status/1929557752713822686"}, {"id": "1657129203685548032", "text": "https://t.co/QtHOcWjw6K", "likes": 273, "retweets": 35, "replies": 5, "views": 101905, "date": "2023-05-12", "url": "https://x.com/balajis/status/1657129203685548032"}, {"id": "1690280609644781569", "text": "Technical background:\nhttps://t.co/OFixLxAN4G", "likes": 123, "retweets": 12, "replies": 4, "views": 99445, "date": "2023-08-12", "url": "https://x.com/balajis/status/1690280609644781569"}, {"id": "1668187230542909441", "text": "https://t.co/sBwTXbLQ4f", "likes": 116, "retweets": 11, "replies": 13, "views": 132063, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668187230542909441"}, {"id": "1632353306214539265", "text": "https://t.co/MWHQzRK7T9", "likes": 115, "retweets": 13, "replies": 10, "views": 120475, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632353306214539265"}, {"id": "1635055878268416000", "text": "https://t.co/R7I1LbRXDb", "likes": 55, "retweets": 1, "replies": 6, "views": 62164, "date": "2023-03-12", "url": "https://x.com/balajis/status/1635055878268416000"}], "36": [{"id": "1942983216761311519", "text": "What was education like before K-12?\nIt was apprenticeship. https://t.co/t8wls3fVQg", "likes": 717, "retweets": 59, "replies": 54, "views": 75508, "date": "2025-07-09", "url": "https://x.com/balajis/status/1942983216761311519"}, {"id": "1631354400206884864", "text": "Fortunately, the arc of history is long \u2014 but it is bending towards decentralization. https://t.co/Ma5jJmBDtG https://t.co/UYLOt2LKfb", "likes": 282, "retweets": 19, "replies": 31, "views": 33361, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631354400206884864"}, {"id": "1591469986845188096", "text": "I do believe in decentralization as a way to build trust-minimized applications. We need this to exit the establishment.\n\nBut we also need mechanisms for consensual recentralization, to build new trust-maximizing communities.\nhttps://t.co/OGSQt7sb5P", "likes": 275, "retweets": 54, "replies": 12, "views": 0, "date": "2022-11-12", "url": "https://x.com/balajis/status/1591469986845188096"}, {"id": "1942985917632836029", "text": "The rise of compulsory education under the Prussian model coincided with the rise of the centralized state and centralizing technologies, like mass production.\n\nIt displaced the decentralized system in which apprentices learned from master artisans.\n\nBut many factors are combining to return us at least partially to a more practical, less theoretical model of education. Worth understanding how it used to work.\n\nhttps://t.co/3WDWUodDK5", "likes": 271, "retweets": 34, "replies": 20, "views": 40030, "date": "2025-07-09", "url": "https://x.com/balajis/status/1942985917632836029"}, {"id": "1594067217989382144", "text": "At the same time we also have a shift towards decentralized social, like https://t.co/4L875nrvA2.\n\nThese seemingly opposed trends sum together. A previously \u201cneutral\u201d commons fractures into 1000 decentralized pieces, each with a known sysadmin that imbues it with character.", "likes": 258, "retweets": 30, "replies": 15, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594067217989382144"}, {"id": "1667059960914800641", "text": "I like Naomi, but I'd point out that the entire K-12 model was set up to indoctrinate children to be good conscripts. It comes from Germany. And it is what she's talking about.\n\nExcept it's organized by the state...\n\n[1]: https://t.co/FlExbmPvP0 https://t.co/cOJQFaZFNS https://t.co/QJMHGdJdgk", "likes": 220, "retweets": 22, "replies": 16, "views": 94011, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667059960914800641"}, {"id": "1590982183174668288", "text": "Broadly, technological centralization in the 20th century produced scaled societies that depended on \u2014 and abused \u2014 trust.\n\nNow we may be moving towards a re-Dunbarized world. Catabolism of scaled states into smaller, high trust societies. \n\nTrust each other, not institutions\u2026 https://t.co/gEfPaugs6r", "likes": 197, "retweets": 27, "replies": 12, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1590982183174668288"}, {"id": "1656113000770850816", "text": "TLDR: against this state, not all states. Pragmatist, not anarchist.\n\nLonger version: centralization and decentralization are both tools. Right now we're seeing all the downsides of excess centralization in the West \u2014 a single point of failure on everything from fiat to FDA.\n\nAnd so that's resulting in a new wave of decentralization. Like the Printing Press and Reformation pulled power away from the Catholic Church, a combination of technological and political forces today are pulling power away", "likes": 150, "retweets": 8, "replies": 11, "views": 18744, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656113000770850816"}, {"id": "1631575749059809283", "text": "That's why I disagree with @eigenrobot.\n\nYes, both decentralization and centralization involve upheaval.\n\nBut we're in the decentralizing era now in the West.\n\nAnd independence has been key to some of the greatest success stories in history.\nhttps://t.co/tX9kAVOzBW", "likes": 109, "retweets": 10, "replies": 13, "views": 48789, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631575749059809283"}, {"id": "1667058917543915520", "text": "@RealSexyCyborg I agree with you, actually. \n\nBecause the entire K-12 model was set up to indoctrinate children to be good conscripts. It comes from Germany. So, it is what you're talking about!\n\nExcept it's organized by the state...\nhttps://t.co/FlExbmPvP0 https://t.co/7blMbn9QzE", "likes": 105, "retweets": 15, "replies": 9, "views": 26181, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667058917543915520"}, {"id": "1568850782312611841", "text": "I think the Sovereign Individual is an important book, but the decentralization trend it presciently identified is now contested by multiple counter-trends \u2014 the Individual Sovereign, the Sovereign Collective, and the Autonomous Robot.", "likes": 93, "retweets": 8, "replies": 4, "views": 0, "date": "2022-09-11", "url": "https://x.com/balajis/status/1568850782312611841"}, {"id": "1656113727186546690", "text": "@JeffBooth Here's the cite on defense-driven centralization.\n\n\"Cultural unity and economic cooperation under the Zollverein helped German nationalism to grow. Meanwhile, liberal idealists and fear of invasion encouraged nationalistic feeling in the German states.\"\nhttps://t.co/Npv64vFESK https://t.co/kzj7R4WCbb", "likes": 34, "retweets": 3, "replies": 3, "views": 5985, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656113727186546690"}, {"id": "1667061005871120384", "text": "@RealSexyCyborg Well, the opposite of home-schooling is state-schooling.\n\nThis isn't your position, but many people are for \"public education\" but against \"state-run media\" when they are really very similar.\n\nIn both cases, the government is deciding what people are told.", "likes": 18, "retweets": 0, "replies": 3, "views": 1982, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667061005871120384"}], "5": [{"id": "1743336428988481600", "text": "CJR admitted Russiagate was fake.\n\nWhich means Democrats spent four years publishing false stories about a debunked conspiracy theory of 2016 Russian election fraud.\n\nThe impeachment was fake.\nThe Pulitzers were fake.\nIt was all fake.\nAgree?\nhttps://t.co/iPzWuaj031 https://t.co/lGiBRiiuRP", "likes": 2156, "retweets": 439, "replies": 61, "views": 590672, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743336428988481600"}, {"id": "1922929915202240532", "text": "Democracy is creating startup cities.\nMoving to Starbase was voting with feet.\nBuilding up Starbase was voting with wallet.\nAnd incorporating Starbase was voting with ballot.\nThis is the future of democracy.\nNot a two-party system with the illusion of choice.\nInstead, a 1000-city system with the reality of choice.", "likes": 912, "retweets": 124, "replies": 63, "views": 153026, "date": "2025-05-15", "url": "https://x.com/balajis/status/1922929915202240532"}, {"id": "1634609931507871744", "text": "Inflation, like the lab leak, is a case where yesterday\u2019s conspiracy theory became today\u2019s conventional wisdom.", "likes": 852, "retweets": 91, "replies": 30, "views": 89955, "date": "2023-03-11", "url": "https://x.com/balajis/status/1634609931507871744"}, {"id": "1937843448528457793", "text": "RECLAIMING DEMOCRACY\n\nI disagree with the idea that democracy must limit economic growth. Moreover, I think we actually need to reclaim democracy just as we reclaimed free speech, because above all democracy means the consent of the governed. But let me first defend democracy's economic track record.\n\n(1) First: democratic India posted the highest economic growth rate in the world over the last ten years, proving that democracy need not hold back an economy:\n\n(2) Second: India is now arguably be", "likes": 677, "retweets": 100, "replies": 61, "views": 122344, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937843448528457793"}, {"id": "1900424700247134621", "text": "Democracy is thriving, onchain.", "likes": 673, "retweets": 56, "replies": 80, "views": 152962, "date": "2025-03-14", "url": "https://x.com/balajis/status/1900424700247134621"}, {"id": "1667095
