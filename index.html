502536716289", "text": "Democracy means decentralization.\nYour vote counts more in a smaller community.\nAnd your vote is more substantive when you have many communities to choose from.", "likes": 601, "retweets": 80, "replies": 44, "views": 96201, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667095502536716289"}, {"id": "1616908114212814848", "text": "Don\u2019t tell me about your fake conspiracy theories\n\nI want to hear about your successful conspiracy practice", "likes": 580, "retweets": 44, "replies": 44, "views": 171833, "date": "2023-01-21", "url": "https://x.com/balajis/status/1616908114212814848"}, {"id": "1660170754015764486", "text": "This is cope.\nDemocratic America out-executed Nazi Germany.\nNow, you can argue FDR wasn't that democratic.\nYou can argue America had a scale advantage.\nYou can argue all kinds of things.\nBut you can't argue that America won.\nSo: why was democracy efficient then, but not now? https://t.co/Dy8cMiyrDX", "likes": 545, "retweets": 39, "replies": 66, "views": 448769, "date": "2023-05-21", "url": "https://x.com/balajis/status/1660170754015764486"}, {"id": "1633582140255526912", "text": "The opposite of the conspiracy theory is the official story.", "likes": 523, "retweets": 62, "replies": 40, "views": 91450, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633582140255526912"}, {"id": "1659947681912082434", "text": "Voting with ballot didn\u2019t work, so people are now voting with their feet \u2014 and moving out of blue states like CA.\nhttps://t.co/BBZPu4wxVP https://t.co/AfBaLo1JTo", "likes": 461, "retweets": 33, "replies": 17, "views": 54341, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659947681912082434"}, {"id": "1703641206134342141", "text": "They couldn't win a democratic vote in Congress, so they resorted to a dictatorial executive order.\n\nThis will just be ignored by pro-innovation states.", "likes": 426, "retweets": 44, "replies": 29, "views": 135335, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703641206134342141"}, {"id": "1659946593624403970", "text": "One party has controlled state government for the past 12 years. A similar dynamic holds in SF and LA.\nhttps://t.co/H6nUHZ05J7 https://t.co/Q3ubqbLzdH", "likes": 399, "retweets": 29, "replies": 7, "views": 68146, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659946593624403970"}, {"id": "1632169478556643329", "text": "It\u2019s very simple.\nInformation is Democrat.\nDisinformation is Not Democrat.\nIf you disagree, can you find an example of the Democrat party line being labeled disinformation?", "likes": 382, "retweets": 50, "replies": 19, "views": 110178, "date": "2023-03-05", "url": "https://x.com/balajis/status/1632169478556643329"}, {"id": "1675922929006292992", "text": "In theory, he could run alongside a Constitutional Amendment to allow naturalized immigrants to become president.\n\nThe Amendment itself could have widespread support. Opposing it is anti-immigrant.\n\nHe'd need a supermajority, but it's not impossible...\nhttps://t.co/X2WGeh2nKT", "likes": 327, "retweets": 14, "replies": 45, "views": 213780, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675922929006292992"}, {"id": "1922939031110783271", "text": "@dpoddolphinpro Digital democracy combines voting with feet, wallet, and ballot in one package.\n\nFind uninhabited territory, move there with people who share your values, build it up, and then formalize in a vote. Mobility creates legitimacy. https://t.co/sDShYCJhjb", "likes": 156, "retweets": 19, "replies": 8, "views": 51225, "date": "2025-05-15", "url": "https://x.com/balajis/status/1922939031110783271"}, {"id": "1660312772113059842", "text": "It\u2019s that too, for sure. The once-theoretical problem of \u201cdeepfakes\u201d during elections will likely become real.", "likes": 121, "retweets": 11, "replies": 13, "views": 68162, "date": "2023-05-21", "url": "https://x.com/balajis/status/1660312772113059842"}, {"id": "1922937118680113453", "text": "@dpoddolphinpro Democracy is about the denominator.\n\nWith 6 for and 6 against\nYou get a 6/(6 + 6) vote\nA 50% tie\n\nBut with 212 for and only 6 against\nYou get a 212/(212 + 6) vote\nA 97% majority\n\nSo, denominator is everything.\nVote with people who share your values.\nhttps://t.co/VNWZV90ZJm", "likes": 115, "retweets": 6, "replies": 13, "views": 53822, "date": "2025-05-15", "url": "https://x.com/balajis/status/1922937118680113453"}, {"id": "1937844385649213761", "text": "Btw, not meant to be a dunk at all. I disagree with @nikstankovic_ on some things but I do think this is an important discussion.\n\nI believe free people create economic growth. And democracy, like capitalism, is ultimately about consent and thus freedom. Need to strengthen both.", "likes": 104, "retweets": 3, "replies": 5, "views": 31779, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937844385649213761"}, {"id": "1689246233234399232", "text": "The comparable internal tension in the mainstream Democrat worldview might be called: \"check your privilege, and have it too.\"\n\nThat is, the blues spent the 2010s rending their garments over their unearned privilege. But this, too, is incompatible with being at the head of a global empire.\n\nThe current practice is to just skate over it, by following the performative self-abnegation of a land acknowledgment with no actual surrender of privilege (as in this video[1]).\n\nWe might say that the Commun", "likes": 99, "retweets": 10, "replies": 4, "views": 35775, "date": "2023-08-09", "url": "https://x.com/balajis/status/1689246233234399232"}, {"id": "1743345625721340362", "text": "@zachweinberg As you recall, the Mueller report was supposed to create grounds for impeachment.\n\nThat didn\u2019t work, so more things were invented.\n\nThe goal was always to impeach Trump and get him out of office.\n\nThe reasons came second.\nhttps://t.co/lQY7H5pK51 https://t.co/4RT2CcLjFD", "likes": 37, "retweets": 2, "replies": 1, "views": 1312, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743345625721340362"}], "34": [{"id": "1656430878812438530", "text": "Did you know that Australia almost paid off its national debt? They got it down to 4.7% of GDP.\n\nThat shows it's possible.\nhttps://t.co/nAzl1sXZzA https://t.co/GVT0pq5ptf", "likes": 5890, "retweets": 648, "replies": 314, "views": 1865515, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656430878812438530"}, {"id": "1656431539641815040", "text": "Australia and New Zealand have surprisingly good financials relative to the G7. They may be the best run countries in the Western world.\nhttps://t.co/nAzl1sXZzA https://t.co/MTrY5l1ifm", "likes": 801, "retweets": 67, "replies": 48, "views": 176172, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656431539641815040"}, {"id": "1656432928484921345", "text": "More evidence for Australia and New Zealand as the best of the West: they're successfully competing[1,2] with places like Dubai for global millionaires.\n[1]: https://t.co/SSgR5cqWha\n[2]: https://t.co/GoG5TVZmb5 https://t.co/8jo5suQYeC", "likes": 749, "retweets": 74, "replies": 33, "views": 181102, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656432928484921345"}, {"id": "1656435883112034305", "text": "OK, so what are they doing different?!?\n\nMy rough impression is: Down Under is a bizarro world where right and left are actually effective.\n\nIn Australia, conservatives like Howard actually cut deficits[1], while liberals like Rudd actually oppose wars[2].\n\n[1]: https://t.co/IYamJpLLr7\n[2]: https://t.co/16QpV1Uk7A", "likes": 554, "retweets": 35, "replies": 51, "views": 170993, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656435883112034305"}, {"id": "1656436892211240960", "text": "The mere fact that Australia apparently managed to pay down its national debt while remaining a technologically modern Western country and without descending into autocracy or Mad Max...seems like a pretty important fact.\nhttps://t.co/L81GWBNjTv https://t.co/4tc4lrviPh", "likes": 476, "retweets": 31, "replies": 17, "views": 126537, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656436892211240960"}, {"id": "1686870385114185730", "text": "Reminds me of Australia\u2019s defense policy. https://t.co/Dgskakvsz2", "likes": 432, "retweets": 77, "replies": 23, "views": 116414, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686870385114185730"}, {"id": "1673242867236741120", "text": "\u2705 Argentinian corralito\n\u2705 Australian corralito\n\u2753 American corralito https://t.co/O4w3XUH2b3", "likes": 326, "retweets": 73, "replies": 28, "views": 159165, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673242867236741120"}, {"id": "1656439404402204672", "text": "The concept of a functional Anglo world continuing Down Under is also arguably mirrored at the level of Australia and New Zealand themselves.\n\nAustralia is more on the right, and New Zealand more on the left...but they feel like a functional left and right.\n\nLike, New Zealand at least tried to constrain inflation with their famous 2% target. Sure, it's not Bitcoin...but the Royal Bank of New Zealand is actually talking about targeting 0% inflation! \ud83e\udd2f\n\nI never use the head explode emoji. But just", "likes": 321, "retweets": 10, "replies": 28, "views": 145359, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656439404402204672"}, {"id": "1656445968408285186", "text": "ASSET SALES PAID DEBTS\nNow, the next question is: how did Australia manage to pay down its debt? This source[1] says a good chunk of the debt was paid off via large asset sales. For example, the sale of Sydney Airport to a private consortium for $4.2B.\n\nThis is apparently a third option to pay debts. In addition to cutting spending and raising taxes, you can sell state-owned assets.\n\nMany countries around the world have done this, of course. They've sold land, railways, and airports and taken th", "likes": 276, "retweets": 31, "replies": 28, "views": 141033, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656445968408285186"}, {"id": "1656447867249377280", "text": "TLDR: Australia and New Zealand are worth studying. I haven't touched on the (IMO balancing) influence of being near Asia, and having to be pragmatic as a consequence, but that's a huge factor as well.\n\n@misha_saul will probably have thoughts.", "likes": 265, "retweets": 11, "replies": 36, "views": 116514, "date": "2023-05-10", "url": "https://x.com/balajis/status/1656447867249377280"}, {"id": "1935943948956221499", "text": "The public perception of technological edge correlates with the perception of military advantage.\n\nSo Australia\u2019s medium-term position as a US military ally may be in question, in terms of both the Quad and AUKUS (if the latter even persists).\n\nData from @LowyInstitute.", "likes": 79, "retweets": 11, "replies": 13, "views": 52559, "date": "2025-06-20", "url": "https://x.com/balajis/status/1935943948956221499"}], "22": [{"id": "1734671770559602709", "text": "Yes.\n\nRemember, Larry Summers was fired as Harvard President after defending discussion of male/female differences. That was supposedly Naziesque.\n\nBut Claudine Gay was kept as Harvard President after defending discussion of Jewish Genocide. That was supposedly *not* Naziesque!", "likes": 4828, "retweets": 872, "replies": 162, "views": 563931, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734671770559602709"}, {"id": "1734681730853032290", "text": "Harvard is a place where you may calmly discuss genocide but not genetics. https://t.co/4nwMzFVasv", "likes": 2779, "retweets": 335, "replies": 74, "views": 246999, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734681730853032290"}, {"id": "1734659599565807934", "text": "Harvard is over.\nNot immediately.\nNot financially.\nBut spiritually.\nAnd reputationally.\nYes, it\u2019s been declining for decades.\nBut this will accelerate it.\nhttps://t.co/XwwwYGpFqo https://t.co/JkuwXtcafu", "likes": 2677, "retweets": 293, "replies": 192, "views": 505274, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734659599565807934"}, {"id": "1667050691641368577", "text": "We can now replace every woke teacher with an AI teacher that shares your values as a parent.", "likes": 2342, "retweets": 335, "replies": 149, "views": 924999, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667050691641368577"}, {"id": "1570420868358053889", "text": "The Thiel Fellowship was attacked. Denounced. Vilified.\n\nYet it somehow found the founders of Ethereum, Figma, and more.\n\nIt proved its point. Some don\u2019t need college.\n\nNow, the fellowship\u2019s cofounder tells you just how they proved the establishment wrong.\nhttps://t.co/FNF0BAHMxO", "likes": 906, "retweets": 117, "replies": 21, "views": 0, "date": "2022-09-15", "url": "https://x.com/balajis/status/1570420868358053889"}, {"id": "1743213657461510252", "text": "It\u2019s far easier to check plagiarism than to replicate a study.\n\nIt can be done by anyone online.\nIt pits academics against each other.\nIt can bring even Harvard to heel.\nAnd it can be scaled up with code.\n\nSo, now the people can cancel the professors.", "likes": 625, "retweets": 64, "replies": 24, "views": 127847, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743213657461510252"}, {"id": "1734684157572509893", "text": "Imagine a place where human genetics is taboo but \"Jewish genocide\" is on the table.\n\nYou don't have to imagine that place \u2014 it's Harvard!\n\nThese wokes really are Nazis in reverse. https://t.co/3DDlpFHKF2", "likes": 504, "retweets": 56, "replies": 19, "views": 52559, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734684157572509893"}, {"id": "1931618768855425389", "text": "Endowments are largely illiquid.\n\nThe federal funds crunch has prompted Harvard and Yale to start borrowing with bonds and selling their stakes.\n\nThe long term outcome is the end of the US university system as we know it. https://t.co/YriL7RV5xF", "likes": 492, "retweets": 66, "replies": 59, "views": 127756, "date": "2025-06-08", "url": "https://x.com/balajis/status/1931618768855425389"}, {"id": "1667056089312153600", "text": "Bring it. Parents will be with us.\n\nThe whole point of AI teaching is that it's no longer just the wealthy who can afford private tutors. Everyone can now have the same quality of education: smarter, cheaper, better teachers.\n\nReplace woke NPCs with AIs.\nhttps://t.co/PVroyb9Ifh", "likes": 343, "retweets": 28, "replies": 16, "views": 96992, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667056089312153600"}, {"id": "1667052112419909634", "text": "This is the complement to school choice and homeschooling.\n\nThis is how we replace the teachers\u2019 unions and schools of ed in one stroke.\n\nWe scale AI tutors to everyone who wants one.\n\nFirst K-12, then college.\n\nFinally, a teacher you can trust.\n@DeAngelisCorey @realchrisrufo", "likes": 340, "retweets": 19, "replies": 20, "views": 41839, "date": "2023-06-09", "url": "https://x.com/balajis/status/1667052112419909634"}, {"id": "1734660388825055493", "text": "Harvard (and academia more generally) has been declining in value as a hiring signal for years before this episode.\n\nThat will now accelerate.", "likes": 298, "retweets": 22, "replies": 12, "views": 54712, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734660388825055493"}, {"id": "1570422187848507392", "text": "This is a huge day for @VitalikButerin and @zoink.\n\nIt\u2019s also a huge day for proving the point that at least some people can succeed without college.\n\nHow many people? Even if it\u2019s just the very best, that shows there\u2019s a level above college.\n\nBut maybe it\u2019s everyone. https://t.co/Q6uKpjGYgJ", "likes": 226, "retweets": 23, "replies": 7, "views": 0, "date": "2022-09-15", "url": "https://x.com/balajis/status/1570422187848507392"}, {"id": "1931620725598945300", "text": "This source calculates that Columbia and Cornell are the most badly hit by the liquidity crunch. https://t.co/uy9Xx1LPzm https://t.co/Vo3lot7vNI", "likes": 105, "retweets": 13, "replies": 4, "views": 35845, "date": "2025-06-08", "url": "https://x.com/balajis/status/1931620725598945300"}, {"id": "1931619715824451929", "text": "This piece reports that 83% of Harvard\u2019s endowment is in PE and hedge funds, so despite their paper wealth they have a cash crunch. They are offloading stakes and issuing bonds because they need to replace billions in federal funding.\nhttps://t.co/KfOjdPecsK https://t.co/9uh43Egtcz", "likes": 96, "retweets": 8, "replies": 16, "views": 39487, "date": "2025-06-08", "url": "https://x.com/balajis/status/1931619715824451929"}, {"id": "1734662013723550207", "text": "@GuyZys @MIT Very sad. Stanford made somewhat better noises on this issue but is also in structural decline.\n\nWe spent great years there \u2014 but these institutions are over and we need to build something better.", "likes": 78, "retweets": 3, "replies": 10, "views": 6340, "date": "2023-12-12", "url": "https://x.com/balajis/status/1734662013723550207"}, {"id": "1675185642396065792", "text": "@Aristos_Revenge We're on the cusp of even more fundamental change. \n\nFour year colleges are to AI tutors what horses were to the car. \n\nThese institutions are now neither excellent nor egalitarian. They're just expensive.\n\nAnd less relevant every day. https://t.co/qogK5nsdzI https://t.co/hECtjhSIt1", "likes": 39, "retweets": 10, "replies": 2, "views": 4049, "date": "2023-07-01", "url": "https://x.com/balajis/status/1675185642396065792"}, {"id": "1659430754466824194", "text": "@XianyangCB @Molson_Hart It's from 2001, when academia wasn't as corrupt.\n\nPoint is, though, that the top 1 in 10000 \u2014 with comparable socioeconomic status to the top 1 in 100 \u2014 have better outcomes on a variety of different metrics.\n\nThe modern version is the Thiel Fellowship. https://t.co/Y1TgFon9fn", "likes": 7, "retweets": 0, "replies": 2, "views": 830, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659430754466824194"}, {"id": "1593267065439150082", "text": "@matthew_d_green @ArthurB @triplebankshot @eigenrobot Yes, while you're on the .edu side you get the benefit of the doubt.\n\nThe more you're on the .com side, the more you'll see how adverse they are to you.", "likes": 4, "retweets": 0, "replies": 1, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593267065439150082"}], "27": [{"id": "1908236239268175927", "text": "Ironically, one symptom of deindustrialization is that many commenters have never actually managed a physical business.\n\nSo. Suppose your US company imports $1M of high quality parts, and adds in its own components to produce finished goods sold for $1.2M per batch. Your gross profit is $200k per batch.\n\nBut wait! Suddenly a new 30% tariff is imposed on that $1M of parts. You now have to fork over $300k to customs before you sell anything. That\u2019s cash you probably don\u2019t have. Oh, and even if you", "likes": 8934, "retweets": 1578, "replies": 765, "views": 1788405, "date": "2025-04-04", "url": "https://x.com/balajis/status/1908236239268175927"}, {"id": "1907645443221463105", "text": "This is nuking every single supply chain that passes through the US in any way, under the illusion that 45 years of deindustrialization can be fixed in one day of 45% tariffs.\n\nCountless low-margin businesses, including US exporters, will be pushed into unprofitability.", "likes": 8407, "retweets": 903, "replies": 448, "views": 1504923, "date": "2025-04-03", "url": "https://x.com/balajis/status/1907645443221463105"}, {"id": "1897542165750014079", "text": "TEN POINTS ON TARIFFS\nTariffs are not a good idea for the US. Deregulation should be pursued instead. Here's why.\n\n(1) Tariffs only protect the home market. First, at best, tariffs protect the US home market. But China only sends ~16% of its goods to the US! So even Trump's 10% tariff doesn't phase them, because they are selling 84% to other countries:\n\n(2) Tariffs hurt allies. Next, as the US imposes tariffs on allies, they become less likely to abide by US-requested trade restrictions on China", "likes": 3738, "retweets": 612, "replies": 288, "views": 456402, "date": "2025-03-06", "url": "https://x.com/balajis/status/1897542165750014079"}, {"id": "1900962894571074022", "text": "I like @bungarsargon but this is incorrect.\n\nIf it was just a matter of price, then maybe tariffs could work. Just bring those jobs home!\n\nExcept China isn't cheap labor anymore. They're highly skilled. And skill doesn't easily come home.\n\nTim Cook explained this in 2018: https://t.co/FzRbJGhS4A", "likes": 2921, "retweets": 340, "replies": 230, "views": 1608765, "date": "2025-03-15", "url": "https://x.com/balajis/status/1900962894571074022"}, {"id": "1894484180102414626", "text": "Tariffs are likely bad for the US economy, but good for cryptocurrency.\n\nWhy are they bad for the US economy?\n\nBecause production can't go up overnight, but prices can. Because returning production to a country is even harder than building it in the first place. And because the US makes far more from its money-printing business than its manufacturing business.\n\nWhy are they good for cryptocurrency?\n\nBecause internationalist capitalism will move onchain, even as nationalism and socialism gain gro", "likes": 1762, "retweets": 230, "replies": 121, "views": 189968, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894484180102414626"}, {"id": "1910746236342460606", "text": "Just FYI, the US is a net food importer.\n\nSo, has anyone calculated the impact of these tariffs on the food supply? https://t.co/31xcnDMYpU", "likes": 1012, "retweets": 105, "replies": 205, "views": 150842, "date": "2025-04-11", "url": "https://x.com/balajis/status/1910746236342460606"}, {"id": "1908393978921443363", "text": "Yes, because it is targeted directly at the sector of the economy it's supposed to help. The US factory must now pay (say) $300k in surprise tariffs on a $1M shipment. It's like a pre-sales tax. Vendor must pay before they can sell the finished product.\nhttps://t.co/nGG0eyQcjC", "likes": 414, "retweets": 33, "replies": 25, "views": 101049, "date": "2025-04-05", "url": "https://x.com/balajis/status/1908393978921443363"}, {"id": "1900984061000380538", "text": "By the way, here's what I agree with:\n\n1) Yes, can't be dependent on \ud83c\udde8\ud83c\uddf3 in key sectors\n2) But these tariffs aren't targeted at \ud83c\udde8\ud83c\uddf3 nor those sectors\n3) Instead they target allies\n(4) Also, tariffs don't boost production much relative to deregulation\n\nhttps://t.co/A1hb5ahMsh", "likes": 255, "retweets": 15, "replies": 56, "views": 63175, "date": "2025-03-15", "url": "https://x.com/balajis/status/1900984061000380538"}, {"id": "1900972594519764993", "text": "Yes, but this doesn't solve the Triffin dilemma.\n(And that may be unsolvable.)\nBut it is the right direction, namely internal reform.\nSo: improve education.\nAnd reduce regulation and taxation.\n(Unfortunately, tariffs are regulation + taxation.)\nhttps://t.co/Q6pxAK2d1E", "likes": 222, "retweets": 9, "replies": 12, "views": 92213, "date": "2025-03-15", "url": "https://x.com/balajis/status/1900972594519764993"}, {"id": "1906537585390043300", "text": "Are tariffs laissez-faire?\nNot really.\nTariffs are taxation.\nTariffs are regulation.\nAnd tariffs may cause inflation.", "likes": 203, "retweets": 9, "replies": 29, "views": 92223, "date": "2025-03-31", "url": "https://x.com/balajis/status/1906537585390043300"}, {"id": "1906540189339832565", "text": "Sometimes policies hurt those they\u2019re intended to help.\n\nSo it\u2019s worth taking a real build-of-materials from an actual US manufacturer, going through each line, and seeing what tariffs do to their already thin margins.\n\nAnswer: it\u2019s not good.", "likes": 188, "retweets": 8, "replies": 20, "views": 69470, "date": "2025-03-31", "url": "https://x.com/balajis/status/1906540189339832565"}, {"id": "1894486340945023472", "text": "I steelmanned the case for tariffs below.\n\nBut the fundamental issue is that doing something on the way up is very different from doing it on the way down. \n\nIf the US can print a dollar with 100% margin, why sell a screw for 1% margin, even with a tariff?\nhttps://t.co/37QxNQ5Cui", "likes": 119, "retweets": 7, "replies": 6, "views": 48691, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894486340945023472"}, {"id": "1909549265862725661", "text": "RT @caseyames: Another 50% tariff on this order would add $90k in tariffs on it, bringing the new total to $191,000 in tariffs \n\nWhich pret\u2026", "likes": 0, "retweets": 746, "replies": 0, "views": 3, "date": "2025-04-08", "url": "https://x.com/balajis/status/1909549265862725661"}, {"id": "1909548358265717034", "text": "RT @KH954: @SpencerHakimian If we don't pay whatever Customs says is owed, when it is owed, the consequences are \"close up shop\" severe. We\u2026", "likes": 0, "retweets": 247, "replies": 0, "views": 2, "date": "2025-04-08", "url": "https://x.com/balajis/status/1909548358265717034"}, {"id": "1909548097069629470", "text": "RT @typesfast: On April 17th the U.S. Trade Representative's office is expected to impose fees of up to $1.5M per port call for ships made\u2026", "likes": 0, "retweets": 3544, "replies": 0, "views": 2, "date": "2025-04-08", "url": "https://x.com/balajis/status/1909548097069629470"}], "28": [{"id": "1594065809323610112", "text": "All Twitters become founder-moderated Twitters.\n\nFarcaster by @dwr. \nPoaster by @lastcontrarian.\nTwitter by @elonmusk.\nAnd so on for every Mastodon.\n\nThis is a huge shift from the Zuck/Jack era. From social media as neutral utility, to social media as founder-moderated community.", "likes": 975, "retweets": 103, "replies": 71, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594065809323610112"}, {"id": "1901532223670505891", "text": "2010s: that\u2019d be a good tweet\n2020s: that\u2019d be a good prompt", "likes": 908, "retweets": 69, "replies": 84, "views": 84269, "date": "2025-03-17", "url": "https://x.com/balajis/status/1901532223670505891"}, {"id": "1615814443375677447", "text": "Win off Twitter to win on Twitter.", "likes": 675, "retweets": 86, "replies": 21, "views": 157288, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615814443375677447"}, {"id": "1659095505148706816", "text": "It\u2019s visible at the individual level, in social network interactions as well. Here\u2019s the polarization of 2017. https://t.co/orGIkA85GQ https://t.co/if7Duud374", "likes": 420, "retweets": 37, "replies": 7, "views": 147527, "date": "2023-05-18", "url": "https://x.com/balajis/status/1659095505148706816"}, {"id": "1615814445720305664", "text": "Translation:\n\nSocial media is important, because it's the battleground of ideas. So some posting is necessary.\n\nBut it isn't sufficient. You can't win a serious argument with posts alone. Do something in the real world, then post it.\n\nSynthesis: win off Twitter to win on Twitter.", "likes": 399, "retweets": 31, "replies": 13, "views": 34228, "date": "2023-01-18", "url": "https://x.com/balajis/status/1615814445720305664"}, {"id": "1657479807188488192", "text": "He turned a tweet into a song.\nNot bad, listen along.", "likes": 278, "retweets": 32, "replies": 22, "views": 146618, "date": "2023-05-13", "url": "https://x.com/balajis/status/1657479807188488192"}, {"id": "1676870174585282561", "text": "IS THREADS A THREAT?\n\nFacebook\u2019s clones of Snapchat and TikTok have been fairly successful, but haven\u2019t killed either Snapchat or TikTok. I think that\u2019s the base case.\n\nAn alternative scenario is Google Plus, which came out strong but didn\u2019t have staying power. But Facebook has far more social DNA than Google ever did.\n\nIt may boil down to whether Instagram users really want to post to a *new* social network.\n\nThat is, why not just implement Threads as a new tab within Instagram? Like Instagram ", "likes": 238, "retweets": 36, "replies": 39, "views": 74658, "date": "2023-07-06", "url": "https://x.com/balajis/status/1676870174585282561"}, {"id": "1658553689471336448", "text": "Legacy media is Twitter with a tape delay. https://t.co/GXXN0PzWcX https://t.co/KzDCkyhM2J", "likes": 161, "retweets": 16, "replies": 8, "views": 47807, "date": "2023-05-16", "url": "https://x.com/balajis/status/1658553689471336448"}, {"id": "1677421256335917056", "text": "Put another way: Instagram is a great product, and I hope the new app is successful for Meta in business terms.\n\nMy main concern was from a civil liberties perspective.\n\nWould we see (a) censorship, (b) top-down algorithmic boosting of state-aligned media, and (c) a return to Twitter Moments-style two minute hate\u2026all on a large new platform?\n\nAnd would a declining media establishment get a second lease on life?\n\nBlessedly, the answer for now appears to be no. Just apolitical fitness influencers,", "likes": 158, "retweets": 13, "replies": 18, "views": 67957, "date": "2023-07-07", "url": "https://x.com/balajis/status/1677421256335917056"}, {"id": "1591071203892277249", "text": "Damaging to Twitter, that is \u2014 but perhaps not society.\n\nIf people learn to not trust tweets from verified users without doing diligence (and arguably they shouldn't), you get a Tower of Babel moment where everyone redecentralizes.\n\nAll would now agree: the public square is fake.", "likes": 151, "retweets": 10, "replies": 18, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1591071203892277249"}, {"id": "1591072869303603200", "text": "Facebook was money, Twitter is status.\n\nTwitter isn't the biggest network. Or the most valuable. But it's where the world's elites congregate to slug it out each day. The global echo chamber.\n\nUnless it becomes a hall of mirrors, and everyone checks out. https://t.co/KgC4tUjTCp", "likes": 133, "retweets": 11, "replies": 6, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1591072869303603200"}, {"id": "1688903860713308160", "text": "Ah, looks like it may have been run as an ad. The engagement seemed lower than a typical 23M view tweet.\n\nStill, looks a good product and I want to try it out. https://t.co/HyNbgFOAIb https://t.co/i6WJ20uhwl", "likes": 70, "retweets": 6, "replies": 4, "views": 39710, "date": "2023-08-08", "url": "https://x.com/balajis/status/1688903860713308160"}, {"id": "1632672905657196544", "text": "See this excellent post that decompresses a tweet.\nhttps://t.co/6sBzDZnRwf", "likes": 18, "retweets": 1, "replies": 1, "views": 33047, "date": "2023-03-06", "url": "https://x.com/balajis/status/1632672905657196544"}, {"id": "1631746275149484032", "text": "@TheStalwart @downi75 @sriramk @MrBeast Compare the feeds.\n\nHis random tweet got 10M+ views.\n\nIf anything this understates the relative size of Beast's following and engagement, as he's even bigger on YouTube.\nhttps://t.co/bra0LJKAhL", "likes": 15, "retweets": 0, "replies": 3, "views": 8634, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631746275149484032"}], "39": [{"id": "1678299275703484418", "text": "The US Secretary of the Navy recently admitted that one Chinese shipyard has more shipbuilding capacity than the entire US Navy combined. https://t.co/wh8if6mC2u", "likes": 1190, "retweets": 244, "replies": 95, "views": 749591, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678299275703484418"}, {"id": "1894490757316436119", "text": "China has >200X US shipbuilding capacity.\nVisually, it looks like the sea of ships in the vid below.\nAnd those are just commercial ships.\nNow they're cranking out military ones.\nUnfortunately...that means power has already shifted.\nIt just hasn't been marked-to-market.", "likes": 931, "retweets": 121, "replies": 79, "views": 197794, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894490757316436119"}, {"id": "1679202728030113792", "text": "The US Navy now says China has 200X America's shipbuilding capacity.\n\nThe image below is a screenshot of an internal slide. In a statement to The War Zone, the Navy confirmed the authenticity.\nhttps://t.co/jjn8Gwz6zi", "likes": 875, "retweets": 224, "replies": 100, "views": 640840, "date": "2023-07-12", "url": "https://x.com/balajis/status/1679202728030113792"}, {"id": "1898298081067888824", "text": "The Red Sea isn't a direct confrontation between the US Navy and China's PLAN, but it is indirectly reflective of the Navy's inability to crank out inexpensive ships that are fit for purpose (like the LCS debacle). China has a 200X advantage here:\nhttps://t.co/xz3uvHWzqp", "likes": 385, "retweets": 36, "replies": 21, "views": 129157, "date": "2025-03-08", "url": "https://x.com/balajis/status/1898298081067888824"}, {"id": "1678300813981265920", "text": "The other key point from the talk: \n\nChina now has a larger fleet than the US Navy.\n\nChina has 340 ships, the US has 300. And China is just getting dialed up. By contrast, the Pentagon seeks to have 350 by 2045. And the Navy has recruiting problems...\nhttps://t.co/cjDHzaiN6h", "likes": 214, "retweets": 40, "replies": 32, "views": 85700, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678300813981265920"}, {"id": "1894492453404905642", "text": "Unfortunately, this is just cope.\nChinese trains outcompete Western trains.\nChinese cars outcompete Western cars.\nBut Chinese ships can't outcompete Western ships?\nThey already are, in the market.\nhttps://t.co/CPtXSDPEpr https://t.co/5SQdux93nM", "likes": 194, "retweets": 13, "replies": 10, "views": 53264, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894492453404905642"}, {"id": "1655998305766342656", "text": "It\u2019s a 100X+ ratio in other industries.\n\n\u201cChina\u2019s merchant shipbuilding industry is the world\u2019s largest, building more than 23 million gross tons of shipping in 2020 (US yards\u2026average somewhere in the 200,000s).\u201d https://t.co/iIO7rXKUMY", "likes": 143, "retweets": 12, "replies": 7, "views": 40909, "date": "2023-05-09", "url": "https://x.com/balajis/status/1655998305766342656"}, {"id": "1679203505750577153", "text": "See also statements by the Secretary of the Navy on how one Chinese shipyard has more shipbuilding capacity than the entire US Navy.\nhttps://t.co/UhVP23H8DG", "likes": 125, "retweets": 15, "replies": 17, "views": 98709, "date": "2023-07-12", "url": "https://x.com/balajis/status/1679203505750577153"}, {"id": "1679203116603031552", "text": "\"Office of Naval Intelligence says that a growing gap in fleet sizes is being helped by China's shipbuilders being more than 200 times more capable of producing surface warships and submarines.\"\nhttps://t.co/jjn8Gwz6zi", "likes": 115, "retweets": 14, "replies": 5, "views": 57721, "date": "2023-07-12", "url": "https://x.com/balajis/status/1679203116603031552"}, {"id": "1678306723097112576", "text": "@toly Stock vs flow.\n\nUS navy was built over decades, but China rapidly builds ships now. It's all about rate of growth.\n\nAlso, I'm not sure tonnage is the right metric, but China will likely pass the US on that soon as well. Projecting 600 warships this year.\nhttps://t.co/CbmcXn87Lr", "likes": 15, "retweets": 1, "replies": 3, "views": 4109, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678306723097112576"}], "25": [{"id": "1895566696091713558", "text": "OK. Here's the issue. \n\nThere is a strong argument that Ukraine is THE climactic battle of the Thucydides Trap.\n\nThat is: the big war between the US and China is actually between their proxies Ukraine and Russia.\n\nAnd this settlement \u2014 to this war \u2014 determines the next world order.\n\nBecause there won\u2019t be a fight in Taiwan if NATO is defeated in Ukraine. Taiwan will just surrender to China because they know they won't get reliable Western military support.\n\nAnd so will everyone else.\n\nSo, this m", "likes": 8422, "retweets": 1127, "replies": 686, "views": 1418150, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895566696091713558"}, {"id": "1668997160451334146", "text": "If Russia alone fought NATO to the point of exhaustion, it\u2019s worth recalibrating whether the military can take on China.", "likes": 1031, "retweets": 119, "replies": 312, "views": 1497987, "date": "2023-06-14", "url": "https://x.com/balajis/status/1668997160451334146"}, {"id": "1895539599759589770", "text": "The US has many defense commitments.\nIt's not just NATO. https://t.co/Ddgk9dAXzj", "likes": 355, "retweets": 38, "replies": 31, "views": 59298, "date": "2025-02-28", "url": "https://x.com/balajis/status/1895539599759589770"}, {"id": "1687075269537148928", "text": "Attack Chinese Uighurs. \n\nThen attack China\u2019s treatment of Uighurs.\n\n\u2026this is perhaps the least well-known of these episodes, but the US and China collaborated on the \u201cwar on terror\u201d before the recent breakup.[2]\n\nUighurs accused of terrorism were even kept in Guantanamo[3], reportedly at China\u2019s behest[4].\n\nNow China uses the same war on terror rhetoric to justify their policies in Xinjiang, as @SheenaGreitens has written about. [5]\n\n[1]: https://t.co/WW4crzNAgn\n[2]: https://t.co/4InuJ4H2gV\n[3]", "likes": 251, "retweets": 41, "replies": 8, "views": 59201, "date": "2023-08-03", "url": "https://x.com/balajis/status/1687075269537148928"}, {"id": "1669015022008422400", "text": "\u201cNATO Allies have agreed to step up and sustain their support for as long as necessary, so that Ukraine prevails.\u201d\n\n\u2014 NATO\nhttps://t.co/PQlCAEdkf5 https://t.co/g8s1Gqzm65", "likes": 236, "retweets": 24, "replies": 34, "views": 323816, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669015022008422400"}, {"id": "1894493148799541449", "text": "China is fully aware of their overwhelming advantage in industrial production.\n\nRecently, at the UN, they flexed it.\n\n\"If China had really provided military aid to Russia, the situation on the battleground wouldn't have been where it is now.\"\nhttps://t.co/ylROWhNUe3", "likes": 189, "retweets": 13, "replies": 9, "views": 49279, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894493148799541449"}, {"id": "1669006384313298945", "text": "So, this is the \u201cwe didn\u2019t really try\u201d argument. And I get it. It is after all true that the nukes didn\u2019t fly and US ground troops weren\u2019t officially involved.\n\nBut\u2026\n\n1) NATO itself says it\u2019s providing \u201cunprecedented\u201d support\n2) They sent $100B+ in aid \n3) They spent close to $1T dealing with the energy crisis alone\n4) They got countless Western companies to boycott Russia\n5) They called it a must-win for democracy\n6) They spent diplomatic capital with many borderline countries to try to get the", "likes": 176, "retweets": 10, "replies": 74, "views": 76770, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669006384313298945"}, {"id": "1669016117241868288", "text": "Yes, they aren\u2019t engaging troop to troop to avoid WW3.\n\nBut obviously NATO is going all out to supply Ukraine with weapons. Unfortunately, they are running out of ammo due to deindustrialization.\n\nNYT itself has been reporting this.\nhttps://t.co/JcF1ZgGPTW https://t.co/e4cYpCS6HT", "likes": 113, "retweets": 8, "replies": 20, "views": 49275, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669016117241868288"}, {"id": "1668333333263302656", "text": "It\u2019s true that they have the *opposite* stack rank of threats relative to, say, @ElbridgeColby.\n\nBut that\u2019s exactly why they want strategic autonomy. To oversimplify: Russia is an angry neighbor that isn\u2019t going away, while China just sells them stuff.", "likes": 71, "retweets": 4, "replies": 2, "views": 84281, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668333333263302656"}, {"id": "1669011390403858432", "text": "Why are they holding back? Because Russia can retaliate.\n\nAnd why can Russia retaliate? Because they also have tools in their military, including nukes.\n\nSo, Russia\u2019s military *constrains* NATO\u2019s military. \n\nAnd that\u2019s the point.\n\nThis isn\u2019t the Middle East or Afghanistan, where you get air supremacy for free. Russia is a lot stronger than the Taliban. And China is a lot stronger than Russia.", "likes": 52, "retweets": 2, "replies": 20, "views": 15562, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669011390403858432"}, {"id": "1671651622794174464", "text": "@toly We see constant escalatory actions with China even in the middle of an already dangerous hot war with Russia.\n\nMy concern is that it\u2019s much easier to start fires than to put them out.\nhttps://t.co/DXiIAE7Ts0", "likes": 20, "retweets": 0, "replies": 3, "views": 4131, "date": "2023-06-21", "url": "https://x.com/balajis/status/1671651622794174464"}, {"id": "1669017285456166913", "text": "@binarybits Yes, it\u2019s as aggressive as they can go without triggering a direct WW3. They are sending money and materiel.\n\nAnd it is being reported that they are low on materiel.", "likes": 18, "retweets": 2, "replies": 2, "views": 4890, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669017285456166913"}, {"id": "1669020227965947904", "text": "@Noahpinion But that counterfactual doesn\u2019t happen because both sides would use nukes and everyone would be dust.\n\nSo this is the max force that NATO countries can deploy against Russia without risking WW3.\n\nAnd it\u2019s being reported that ammo is running low.\n\nIsn\u2019t that a problem?", "likes": 16, "retweets": 0, "replies": 12, "views": 54331, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669020227965947904"}, {"id": "1669064815971803136", "text": "Let\u2019s go through the points.\n\n1) NATO can\u2019t use its full force against Russia directly because that means nuclear WW3 \u2014 as Biden himself has acknowledged.\n\n2) In other words, Russia\u2019s military (including nukes) is strong enough to *constrain* what NATO can do.\n\n3) By contrast, NATO could operate freely in Afghanistan with full air supremacy. Taliban was much weaker.\n\n4) The best NATO can do right now is supply Ukraine with tons of money and ammo. They have spent $100B directly and $800B on energ", "likes": 11, "retweets": 2, "replies": 2, "views": 2373, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669064815971803136"}, {"id": "1669024226052026368", "text": "@Noahpinion Perhaps we can agree on this phrasing.\n\n\u201cNATO is saying that Ukraine is using ammo faster than NATO members can produce it. That means a huge surge in industrialization is needed to beat Russia \u2014 and unfortunately China is tougher still.\u201d\nhttps://t.co/kOXdZak8HO https://t.co/rEIHJKuNEx", "likes": 11, "retweets": 1, "replies": 12, "views": 4895, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669024226052026368"}, {"id": "1669055004702035968", "text": "@binarybits @cojobrien Again: if Russia is tough, China is much tougher, as that steel graph shows.\n\nIn other words, if conflict with Russia is depleting NATO\u2019s stockpiles, as it is by many reports including NATO\u2019s own, then it\u2019s going to be extremely difficult to fight China. https://t.co/Q31dnaprLV", "likes": 6, "retweets": 1, "replies": 1, "views": 1384, "date": "2023-06-14", "url": "https://x.com/balajis/status/1669055004702035968"}], "18": [{"id": "1672887594248704000", "text": "Many are saying this is steroids.\nI don\u2019t think it is.\nBut so what if it is?\nWe should want safe steroids.\nDrugs that let you stay jacked at 70.\nLike testosterone replacement therapy.\nJust let people opt in.\nMonitor outcomes carefully.\nAnd engineer away the side effects.", "likes": 3022, "retweets": 130, "replies": 346, "views": 2113434, "date": "2023-06-25", "url": "https://x.com/balajis/status/1672887594248704000"}, {"id": "1670353059334197248", "text": "@AriDavidPaul Basically: you can't censor and shame people out of a scientific discussion on their own health.\n\nThere were enough U-turns during the pandemic that people have understandably lost trust.\n\nIt's worth having this discussion from first principles.\nhttps://t.co/ozHmTxX6R8", "likes": 1014, "retweets": 137, "replies": 48, "views": 436965, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670353059334197248"}, {"id": "1670492388006195200", "text": "Incredible. There is now &gt;$1.5M in demand for an open debate on this issue.\n\nI\u2019m generally on the side of biotech, *but* there is clearly enough skepticism out there that going through the whole thing will be a necessary public service.", "likes": 556, "retweets": 91, "replies": 36, "views": 306803, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670492388006195200"}, {"id": "1672894533452070913", "text": "CHEATING DEATH IS GOOD\n\nPeople often associate performance enhancing drugs with \u201ccheating\u201d. And of course it\u2019s true that if you\u2019re an athlete it\u2019s cheating and against the rules. But there\u2019s nothing wrong with cheating death.\n\nPut another way: Lance Armstrong shouldn\u2019t have won the Tour De France, but his chemists could have won the Nobel Prize for medicine.\n\nHow did they bring a man back from testicular cancer[1] to \u201cwinning\u201d seven championships against likely drug-aided competitors?\n\nTake the ", "likes": 534, "retweets": 38, "replies": 29, "views": 172104, "date": "2023-06-25", "url": "https://x.com/balajis/status/1672894533452070913"}, {"id": "1673252901727371265", "text": "Polio vaccines are good\nTestosterone replacement therapy is good\nAnd raising awareness of TRT is particularly good\nBecause there's a secular decline in testosterone levels https://t.co/jAkKaNoZsk", "likes": 500, "retweets": 29, "replies": 43, "views": 372041, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673252901727371265"}, {"id": "1670428745159806976", "text": "The biology of a virus shouldn\u2019t be political. Medical questions in general shouldn\u2019t be. Like, there isn\u2019t a left- and right-wing way to do a heart transplant.\n\nThe problem arises when \u201cscience\u201d is used to justify a power grab. A good discussion would separate the two.", "likes": 500, "retweets": 48, "replies": 21, "views": 55383, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670428745159806976"}, {"id": "1671646745569419264", "text": "Every candidate is a package deal, so it\u2019s reasonable to defer arguing about the FDA until after you defer World War III. https://t.co/Oj1Fc08hcg", "likes": 337, "retweets": 30, "replies": 13, "views": 303234, "date": "2023-06-21", "url": "https://x.com/balajis/status/1671646745569419264"}, {"id": "1670848016973168640", "text": "SCIENCE > CENSORSHIP\n\n@fchollet is a wonderful engineer that's written a great AI book. But in his post, he compares discussing vaccines to supporting fascism.\n\nI can't agree. \n\n1) First, many of the vaccine-hesitant early on were actually African Americans that saw the shadow of Tuskegee in the COVID shots, as several outlets reported[1,2].\n\n2) Second, it's kind of weird to say that Nazism is both (a) mindlessly supporting a totalitarian state *and* (b) disobediently asking questions of your go", "likes": 261, "retweets": 32, "replies": 26, "views": 167881, "date": "2023-06-19", "url": "https://x.com/balajis/status/1670848016973168640"}, {"id": "1634149578848206848", "text": "@NiklasAnzinger wrote a nice exegesis of this sentence in his blog. Quoting him at length:\n\n> Our entire antiquated process of adversarially writing high-stakes laws on paper at the last minute, deploying them in production to hundreds of millions of people without any testing, and then getting them interpreted in unpredictable ways by regulators and solicitors will be seen as a bizarre relic of an older time.\n\nThis [sentence] contains so much important information:\n\n- Adversarial: laws and regu", "likes": 198, "retweets": 38, "replies": 14, "views": 51415, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634149578848206848"}, {"id": "1894484766625599579", "text": "All the way back in 2021, we anticipated that the next rules-based order would be a code-based one.\n\nThat is playing out as foreseen.\nhttps://t.co/9tHduxYGeZ https://t.co/YGiqJexwIm", "likes": 178, "retweets": 15, "replies": 9, "views": 42800, "date": "2025-02-25", "url": "https://x.com/balajis/status/1894484766625599579"}, {"id": "1633550109156986880", "text": "@DrHughHarvey It\u2019s safety theater.\n\nIn the US, FDA waved through opioids &amp; TSA body scanners while boosting drug prices.\n\nThey slowed genomics &amp; mobile health apps by regulating as medical devices too.\n\nBy jacking up cost, you get less care. That\u2019s intrinsically unsafe. https://t.co/FA8FPjnSK2 https://t.co/0OcbK2Ew4i", "likes": 160, "retweets": 12, "replies": 6, "views": 9414, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633550109156986880"}, {"id": "1673257612782231561", "text": "I've been for vaccines before most were even aware of COVID.\nBut a huge part of any drug regimen is compliance.\nMeaning: uptake by the population.\nA good drug has no need for censorship!\nShow the data, let them decide.\nLow trust means low compliance.\nhttps://t.co/BO3VMbzFEx", "likes": 142, "retweets": 3, "replies": 7, "views": 70333, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673257612782231561"}, {"id": "1674157462692438019", "text": "@alexandrosM The challenge trial would be double-blind +  randomized + placebo-controlled, as is typical.\n\nBut the main point is to resolve this type of dispute by experiment rather than endless arguing.", "likes": 62, "retweets": 2, "replies": 8, "views": 12247, "date": "2023-06-28", "url": "https://x.com/balajis/status/1674157462692438019"}, {"id": "1633557187661549581", "text": "@DrHughHarvey What I\u2019m suggesting is willing doctor, willing patient. If someone wants it they can use it.\n\nSafety arguments have been used for decades to raise medical costs to the sky.\n\nResulting in less *actual* safety because cost/time to get care is too high.\n\nExamples:", "likes": 60, "retweets": 0, "replies": 5, "views": 1977, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633557187661549581"}, {"id": "1672957151575408640", "text": "I\u2019m not supporting any candidate, but people are inconsistent across the board.\n\n1) Many RFK opponents are pro-choice for some medical procedures but not others, so they\u2019re inconsistent in a different way.\n\n2) Many RFK supporters are more anti-mandate than anti-vaccine, so they would be ok with enhancing drugs given the choice, and arguably consistent.\n\n3) Many RFK opponents were on his side a few years ago when many Democrats were against biotech companies, so his tribe has internally split.\n\n4", "likes": 48, "retweets": 1, "replies": 8, "views": 34421, "date": "2023-06-25", "url": "https://x.com/balajis/status/1672957151575408640"}, {"id": "1633559255763800068", "text": "@DrHughHarvey Not trusting the same FDA/CDC that failed on COVID/opioids/etc doesn\u2019t mean jettisoning safety.\n\nIt just means finding different reviewers.\n\nThink about how taxi medallions were replaced with Uber/Lyft. Better regulation (star ratings, bans of bad riders) &amp; more efficient.", "likes": 44, "retweets": 2, "replies": 2, "views": 1464, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633559255763800068"}, {"id": "1672959432966430726", "text": "@RichardHanania Perhaps the most insane outcome is that Republican opposition to vaccines makes Democrats so pro-biotech that they finally legalize all the cures-in-waiting\u2026not out of good governance but sheer tribal animus.\n\nLive forever to own the cons?", "likes": 36, "retweets": 2, "replies": 3, "views": 6243, "date": "2023-06-25", "url": "https://x.com/balajis/status/1672959432966430726"}, {"id": "1633561420771237888", "text": "We need multiple credible competing reviewers of drugs and devices. \n\nThought experiment: imagine you could consult (say) the State of Texas, Harvard, Germany, or Illumina for their expert reviews of a new medical product \u2014 rather than a single centralized FDA.\n\nThen make your decision; your body, your choice. See here for long form: \n\nhttps://t.co/cNYRSwWcRQ", "likes": 26, "retweets": 1, "replies": 3, "views": 2031, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633561420771237888"}, {"id": "1670360683752620032", "text": "I mean, out of the millions of vaccine proponents, you're saying there isn't anyone who's a good real-time debater? Or that there weren't any experienced politicians on the vaccine side?\n\nYou could do it as a written debate too if you want.\n\nThe basic issue is that millions have lost trust in the scientific establishment, and with good reason, because they censored many claims that they later acknowledged to be true or at least plausible (eg lab leak).\n\nTo restore faith in vaccines, just go thro", "likes": 25, "retweets": 1, "replies": 8, "views": 10092, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670360683752620032"}, {"id": "1674145905925300227", "text": "Well, people aren't all going to be seropositive to every new strain that comes out.\n\nAnd Moderna/Pfizer are still developing new vaccines, in part for these new strains.\n\nSo you'd get statistical power because you'd be doing challenge trials with new strains that most people haven't built antibodies to.\n\nMoreover, the new strains may be less virulent, if they're like Omicron, though that's not guaranteed. If so that reduces the risk of live virus exposure (but perhaps also the perceived need fo", "likes": 20, "retweets": 1, "replies": 2, "views": 4531, "date": "2023-06-28", "url": "https://x.com/balajis/status/1674145905925300227"}, {"id": "1633560075980918788", "text": "Obviously medical costs have skyrocketed and the system is failing in many respects.\n\nAnd high costs/time are themselves unsafe.\n\nI don\u2019t think we can lower them without allowing people to take more control over their own health. And to opt out of a failing system when it suits them.\n\nYes, even taking experimental treatments or trying new technology \u2014 my body, my choice.\n\nI doubt you\u2019ll be convinced, but if you want to hear out the long form version see here: https://t.co/cNYRSwWcRQ", "likes": 20, "retweets": 0, "replies": 2, "views": 872, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633560075980918788"}, {"id": "1670357600184205314", "text": "A few points.\n\n1) There's been a tremendous amount of official misinformation on COVID. From masks don't work before they do, to the lab leak theory is crazy but now it's possible, and so much more.\n\n2) The live virus challenge you mention is actually the premise of challenge trials[1]. Quite a few people are *running* that exact experiment in practice because they think that getting the vaccine is worse than getting the virus.\n\nWould it actually be worse to do a public challenge trial with a fe", "likes": 17, "retweets": 0, "replies": 2, "views": 4045, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670357600184205314"}, {"id": "1670364960575340546", "text": "This is a good counterargument, but it also goes to the core of why the \"vaccine hesitant\" don't want to be injected.\n\nCell culture keeps improving. Perhaps it will get to the point that you could take some cells from someone, grow them into an organoid, and then safely test out drugs or vaccines on it in an ex-vivo fashion.\n\nI'm not current on the area, but this source says that's becoming more feasible.\nhttps://t.co/kYJK9vABhl", "likes": 4, "retweets": 0, "replies": 1, "views": 1057, "date": "2023-06-18", "url": "https://x.com/balajis/status/1670364960575340546"}], "29": [{"id": "1659459108834267138", "text": "Apple and Google are systemic risks to crypto.\n\nIf weaponized by the federal government, they could backdoor iPhone and Android to exfiltrate private keys.", "likes": 2335, "retweets": 326, "replies": 239, "views": 705044, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659459108834267138"}, {"id": "1668630806733156359", "text": "It\u2019s not just about the App Store. \nApple can backdoor private keys.\nSo can Google and Microsoft.\nThey can push an update to seize funds.\nBy doing content scanning on devices.\nSo, operating systems are systemic risk.\nWe may need both technological and political solutions.", "likes": 1135, "retweets": 156, "replies": 66, "views": 407339, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668630806733156359"}, {"id": "1594075113976393730", "text": "But perhaps there\u2019s a secret weapon!\n\n@realGeorgeHotz is at Twitter\nHe did the first jailbroken iPhone\nAnd many don\u2019t want an App Store tax\nTwitter itself doesn\u2019t want to pay 30%\nFinally, Elon has the distribution\nSo: he could legitimize a new App Store\nhttps://t.co/8RecX9vr9c", "likes": 381, "retweets": 46, "replies": 15, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594075113976393730"}, {"id": "1594073185619968000", "text": "Right now the main chokepoints left in the ecosystem are the app stores.\n\nThis is the establishment\u2019s last stand. This is where they will shift their efforts to impose speech, thought, and soon financial controls \u2014 the regime loyalists still within Apple and Google. https://t.co/QBIypkveLs", "likes": 327, "retweets": 91, "replies": 15, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594073185619968000"}, {"id": "1592120795245215760", "text": "Apple added a feature that\u2019s supposed to turn your iPhone into a webcam.\n\nBut right now, it just abruptly shuts off a call if you bring your phone near your computer.\n\nHere\u2019s how to temporarily disable it:\nSettings \u2192\nGeneral \u2192\nAirPlay &amp; Handoff \u2192\nContinuity Camera https://t.co/pAPHkvcK9A", "likes": 318, "retweets": 23, "replies": 17, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592120795245215760"}, {"id": "1668633345146892295", "text": "Apple abandoned an earlier plan to scan devices, but showed that it had the capability.\n\nIt\u2019ll be hard to fully replace Apple on a short time frame. We need a combination of economic, moral, tech, and political disincentives for device scanning.\nhttps://t.co/rAKKbeh0Jl https://t.co/YhrYM3HxiL", "likes": 211, "retweets": 15, "replies": 11, "views": 52536, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668633345146892295"}, {"id": "1594080949599289344", "text": "In summary, if you want new app stores:\n\n1) The Android side is doable thanks to the Xiaomi precedent.\n\n2) On the iOS side, you\u2019d basically need a \u201ctrusted jailbreak\u201d. That would be a hard nut to crack \u2014 to get millions to do that \u2014 unless it\u2019s in Elon Musk\u2019s pinned tweet.", "likes": 208, "retweets": 14, "replies": 23, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594080949599289344"}, {"id": "1668634434277621762", "text": "It\u2019s not just about iPhones and Androids, though they do frequently store 2FA.\n\nIt\u2019s about MacOS, Chrome, and Windows. With the right software update, every keystroke can be monitored and sent back.\n\nDesktops are also vulnerable.\n\nLinux laptops do exist, but aren\u2019t that common\u2026", "likes": 175, "retweets": 14, "replies": 16, "views": 57509, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668634434277621762"}, {"id": "1594079110052970496", "text": "There is building pressure from several directions to break the App Store duopoly.\n\n@TimSweeneyEpic tried with his lawsuit. The Solana folks are building a crypto phone. And crypto in general has been blocked by Apple and Google.\n\nSo there are a few pre-existing forces here\u2026", "likes": 158, "retweets": 14, "replies": 12, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594079110052970496"}, {"id": "1594077352949972992", "text": "You might start on the Android side, which is more hackable.\n\nXiaomi and other Chinese manufacturers have already shown a path to an Android-based parallel App Store, so we know it\u2019s possible.\n\nAnd Twitter\u2019s Android client needs love too for international growth.", "likes": 105, "retweets": 10, "replies": 8, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594077352949972992"}, {"id": "1592121377070678017", "text": "To be clear, I think this concept has amazing potential and Apple will likely fix the implementation.\n\nBut right now it\u2019s a significant inconvenience and you probably want to temporarily turn it off. https://t.co/noCgDbTiMJ https://t.co/gx7AhePIQ3", "likes": 66, "retweets": 1, "replies": 5, "views": 0, "date": "2022-11-14", "url": "https://x.com/balajis/status/1592121377070678017"}, {"id": "1668636109453299712", "text": "@BitGrateful It\u2019s possible they are part of the answer. They typically have desktop clients, though. We haven\u2019t conceptualized the OS as a potential threat, but we should.", "likes": 56, "retweets": 3, "replies": 10, "views": 7201, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668636109453299712"}, {"id": "1668621180411215872", "text": "@Noahpinion Counterargument: the iPhone was much more expensive than the phones it was replacing, but cheaper than the computers it was (in some contexts) obviating.\n\nhttps://t.co/aw5rDOOfDW", "likes": 56, "retweets": 1, "replies": 6, "views": 11130, "date": "2023-06-13", "url": "https://x.com/balajis/status/1668621180411215872" status/1593952782339346432"}, {"id": "1675911822866784258", "text": "I mentioned this before, but we awarded a good number of awards before the form was hit with a bot attack.\n\n1) Here are some of the public recipients:\n\n@jakubsimek\n@valdean\n@PabloPeniche\n@isthatanNFT\n@MrBenLilly\n@kirbyongeo\n@Jomari_P\n@jasminexu888\n@HimanshuH71\n@aoumrzlch\n@jonnym1ller\n@bobbyg603\n@CalvinMccarter\n@cryptoartcom\n@noufsmith\n@jon_day2\n@0ddplace\n\n2) Here are some of the on chain records:\n\nhttps://t.co/dtcAxEPrO4\nhttps://t.co/K8YngOmoFh\nhttps://t.co/S75dr3hyJb\nhttps://t.co/lfoE5ddt9p\nhtt", "likes": 155, "retweets": 3, "replies": 19, "views": 77890, "date": "2023-07-03", "url": "https://x.com/balajis/status/1675911822866784258"}, {"id": "1591074047466827776", "text": "The blue check bundles different things. It doesn't just signal \"not a bot\". It signals that something is the real account.\n\nRight now, it's possible to vandalize any brand for $8. Certainly these tweets cost BP (and Twitter) more than $8 in brand equity. https://t.co/KgC4tUjTCp", "likes": 138, "retweets": 13, "replies": 10, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1591074047466827776"}, {"id": "1590969370888798208", "text": "The change in checkmarks is making it hard for many to trust statements from verified accounts.\n\nGitHub does have a better alternative in the form of GPG-signed commits. But the real answer may be that people just trust the people they know, and assume institutions are fake. https://t.co/iUSOPhx2Ng", "likes": 104, "retweets": 8, "replies": 11, "views": 0, "date": "2022-11-11", "url": "https://x.com/balajis/status/1590969370888798208"}, {"id": "1591075750152900609", "text": "This could change by simply having a \"not a bot\" check. But as currently implemented, paid impersonation just accelerates the collapse of trust.\n\nMaybe that's good, many institutions don't deserve trust! Yet we do need to rebuild high-trust societies.\nhttps://t.co/pFdb                         <div class="heat-cell" style="background: ${color};" 
                             data-topic="${topic.topic_name}"
                             data-metric="${metricLabels[m]}"
                             data-value="${formatValue(value, m)}">
                            <span class="heat-value">${formatValue(value, m)}</span>
                        </div>
                    </td>`;
                }).join('');
                
                const topicRow = `<tr class="topic-row ${isExpanded ? 'expanded' : ''}" data-topic-id="${topic.topic_id}">
                    <td>
                        <div class="topic-cell">
                            <span class="topic-name">
                                <span class="expand-icon">‚ñ∂</span>
                                ${topic.topic_name}
                            </span>
                            <span class="topic-keywords">${topic.keywords.join(' ‚Ä¢ ')}</span>
                            <span class="topic-count">${topic.tweet_count} tweets</span>
                        </div>
                    </td>
                    ${cells}
                </tr>`;
                
                const tweetsRow = `<tr class="tweets-row ${isExpanded ? 'visible' : ''}" data-topic-id="${topic.topic_id}">
                    <td colspan="6">
                        <div class="tweets-container">
                            ${isExpanded ? renderTweets(topic.topic_id) : ''}
                        </div>
                    </td>
                </tr>`;
                
                return topicRow + tweetsRow;
            }).join('');
            
            // Update header classes
            document.querySelectorAll('th[data-col]').forEach(th => {
                th.classList.remove('sorted', 'asc');
                if (th.dataset.col === currentSort) {
                    th.classList.add('sorted');
                    if (sortAsc) th.classList.add('asc');
                }
            });
            
            // Add click handlers to topic rows
            document.querySelectorAll('.topic-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    if (e.target.closest('.heat-cell')) return; // Don't expand when clicking cells
                    const topicId = parseInt(row.dataset.topicId);
                    toggleExpand(topicId);
                });
            });
        }
        
        function toggleExpand(topicId) {
            if (expandedTopicId === topicId) {
                expandedTopicId = null;
            } else {
                expandedTopicId = topicId;
            }
            renderHeatmap();
        }
        
        // Tooltip
        const tooltip = document.getElementById('tooltip');
        document.addEventListener('mouseover', e => {
            const cell = e.target.closest('.heat-cell');
            if (cell) {
                tooltip.innerHTML = `
                    <div class="tooltip-title">${cell.dataset.topic}</div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">${cell.dataset.metric}:</span>
                        <span class="tooltip-value">${cell.dataset.value}</span>
                    </div>
                `;
                tooltip.style.display = 'block';
            }
        });
        
        document.addEventListener('mousemove', e => {
            if (tooltip.style.display === 'block') {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
            }
        });
        
        document.addEventListener('mouseout', e => {
            if (e.target.closest('.heat-cell')) {
                tooltip.style.display = 'none';
            }
        });
        
        // Sort by clicking headers
        document.querySelectorAll('th[data-col]').forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.col;
                if (currentSort === col) {
                    sortAsc = !sortAsc;
                } else {
                    currentSort = col;
                    sortAsc = false;
                }
                document.getElementById('sortBy').value = col;
                renderHeatmap();
            });
        });
        
        // Controls
        document.getElementById('sortBy').addEventListener('change', e => {
            currentSort = e.target.value;
            sortAsc = false;
            renderHeatmap();
        });
        
        document.getElementById('normalizeBy').addEventListener('change', e => {
            normalizeBy = e.target.value;
            renderHeatmap();
        });
        
        // Initial render
        renderHeatmap();
    </script>
</body>
</html>
