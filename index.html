twork School cohort 1 and it was a great experience.   Love what Bal\u2026", "likes": 0, "retweets": 4, "replies": 0, "views": 5, "date": "2025-04-18", "url": "https://x.com/balajis/status/1913303876775870512"}, {"id": "1913959936536752383", "text": "RT @ethan_t_c_: Last year, I received a @nucleusgenomics DNA test kit as a gift from @KianSadeghi5 to all @balaji Network School v1 members\u2026", "likes": 0, "retweets": 24, "replies": 0, "views": 5, "date": "2025-04-20", "url": "https://x.com/balajis/status/1913959936536752383"}], "44": [{"id": "1937784801282674835", "text": "Capital is moving to Dubai, Singapore, and Australia. Talent will follow. https://t.co/3sRgRmY3na", "likes": 10084, "retweets": 1621, "replies": 501, "views": 1704366, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937784801282674835"}, {"id": "1657619914855956482", "text": "The two world cities for global investors are Dubai and Singapore. https://t.co/lSRrWtkJXy", "likes": 7091, "retweets": 1348, "replies": 314, "views": 4385152, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657619914855956482"}, {"id": "1937434743974560015", "text": "It will complete the migration.\n\nLondon \u2192 Dubai\nTokyo \u2192 Singapore\nNew York \u2192 Miami\n\nThe new capitals of capital.", "likes": 4180, "retweets": 310, "replies": 196, "views": 694207, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937434743974560015"}, {"id": "1702935722913935428", "text": "Lee Kuan Yew wrote a book.\nFrom third world to first.\nBack then he admired San Francisco.\nBut today, history is running in reverse.\nGoing from Singapore to San Francisco\u2026\n\u2026is from first world to third. https://t.co/2N9cHp1K8x", "likes": 2297, "retweets": 356, "replies": 99, "views": 788795, "date": "2023-09-16", "url": "https://x.com/balajis/status/1702935722913935428"}, {"id": "1985413169456824753", "text": "NYC \u2192 Miami\nLondon \u2192 Dubai\nTokyo \u2192 Singapore\n\nThe new capitals of capital.", "likes": 1423, "retweets": 119, "replies": 121, "views": 209271, "date": "2025-11-03", "url": "https://x.com/balajis/status/1985413169456824753"}, {"id": "1571958800969596928", "text": "San Francisco is one vision for the future. Singapore is another. https://t.co/eUKmasSCug", "likes": 845, "retweets": 115, "replies": 46, "views": 0, "date": "2022-09-19", "url": "https://x.com/balajis/status/1571958800969596928"}, {"id": "1937436625262510482", "text": "London pushed 250,000+ Brits to Dubai.\n\nChina drove thousands of Chinese expats to Singapore.\n\nNow New York may push countless financiers to Miami.\n\nAccelerating the pre-existing trend of leaving NY for FL. https://t.co/5cRu99a4uP", "likes": 825, "retweets": 90, "replies": 41, "views": 180818, "date": "2025-06-24", "url": "https://x.com/balajis/status/1937436625262510482"}, {"id": "1987600375172792487", "text": "Dubai takes this principle to its limit: all that matters is capitalism, not geography. https://t.co/jc0IZ8Tcbt", "likes": 481, "retweets": 45, "replies": 49, "views": 57447, "date": "2025-11-09", "url": "https://x.com/balajis/status/1987600375172792487"}, {"id": "1918901770136281446", "text": "Singapore has perhaps the world's best government.\nOnly UAE is close.\n\nBut expectations had been set to such a point for the party that built Singapore that even 60% support was considered low. They smashed it nevertheless with 65.7%.\n\nOnward and upward.\nhttps://t.co/Kn5qPwlD3P https://t.co/t16INBKzZD", "likes": 335, "retweets": 16, "replies": 30, "views": 59628, "date": "2025-05-04", "url": "https://x.com/balajis/status/1918901770136281446"}, {"id": "2002674141271675012", "text": "The British \u2014 perhaps more than any single other culture \u2014 are perfectly suited for venturing forth from Britain and setting up startup societies anywhere in the world.\n\nSo: assume London is over, for now. And set up New London elsewhere. Ideally by connecting many distributed New Londons, as if all the Chinatowns of the world were part of one commercial network.", "likes": 190, "retweets": 14, "replies": 29, "views": 102245, "date": "2025-12-21", "url": "https://x.com/balajis/status/2002674141271675012"}, {"id": "1985416055528046790", "text": "Fintech, crypto, gold, and stablecoin legislation had already sharply reduced the importance of traditional financial centers.\n\nAdd in wokeness and keynesianism\u2026and there\u2019s now less desire to live in NYC, London, or Tokyo.\n\nInstead: Miami, Dubai, and Singapore.", "likes": 185, "retweets": 16, "replies": 14, "views": 49284, "date": "2025-11-03", "url": "https://x.com/balajis/status/1985416055528046790"}], "43": [{"id": "1735184577839382791", "text": "I have a new fund.\nNaval, Brian Armstrong, Fred Wilson are backers.\nI'm also putting in my own money.\nI'll be seed investing in every promising company.\nEspecially startup societies &amp; network states.\nThe fund is for accredited investors.\nAnd it's live at https://t.co/0EGuP7DIwE. https://t.co/Fuml2byscB", "likes": 5186, "retweets": 430, "replies": 467, "views": 3337195, "date": "2023-12-14", "url": "https://x.com/balajis/status/1735184577839382791"}, {"id": "1998643892284199065", "text": "Popups are the new startups.\nAnd IRL is the new URL.\nhttps://t.co/shz1ICWBmJ https://t.co/1G1XoMH9lv", "likes": 1173, "retweets": 85, "replies": 82, "views": 221294, "date": "2025-12-10", "url": "https://x.com/balajis/status/1998643892284199065"}, {"id": "2001199603786686912", "text": "Base is hosting physical popups around the world.\nAnd connecting them together.", "likes": 900, "retweets": 72, "replies": 106, "views": 106291, "date": "2025-12-17", "url": "https://x.com/balajis/status/2001199603786686912"}, {"id": "1958820926805450972", "text": "There's a new popup village in Patagonia.\nIt's open from Oct 18 to Nov 15.\nI'll be giving a remote talk.\nAnd many others will be there in person.\nCome by if you're interested in startup societies.\nYou can sign up at https://t.co/fIt4wWmiYs.", "likes": 553, "retweets": 50, "replies": 102, "views": 120062, "date": "2025-08-22", "url": "https://x.com/balajis/status/1958820926805450972"}, {"id": "1923452218637738264", "text": "Base means 1 cent international transactions. https://t.co/sHlmSXnUNs", "likes": 495, "retweets": 84, "replies": 71, "views": 141416, "date": "2025-05-16", "url": "https://x.com/balajis/status/1923452218637738264"}, {"id": "1981407287081390133", "text": "Popups are the new startups.\nhttps://t.co/shz1ICWBmJ https://t.co/gRRCg8ZaN0", "likes": 431, "retweets": 45, "replies": 52, "views": 179476, "date": "2025-10-23", "url": "https://x.com/balajis/status/1981407287081390133"}, {"id": "1968212122510483492", "text": "Cursor is now running a cafe.\n\nWe move from physical popups to startup societies and network states.\nhttps://t.co/6meYNHoNyA", "likes": 254, "retweets": 16, "replies": 21, "views": 96311, "date": "2025-09-17", "url": "https://x.com/balajis/status/1968212122510483492"}, {"id": "1977459629409067483", "text": "Popups are the new startups.\nBecause we can now populate the land from the cloud.\nHere's a full conference recap on that exact point.\nhttps://t.co/shz1ICWBmJ https://t.co/MVXjOiSond", "likes": 167, "retweets": 28, "replies": 8, "views": 50219, "date": "2025-10-12", "url": "https://x.com/balajis/status/1977459629409067483"}, {"id": "1923474740964122861", "text": "I want to support and bring attention to projects like this around the world. If you're in Brazil, you might check out https://t.co/fxnBPhQHGV. https://t.co/DDs3QcIWNx", "likes": 167, "retweets": 13, "replies": 15, "views": 64416, "date": "2025-05-16", "url": "https://x.com/balajis/status/1923474740964122861"}, {"id": "1979581827972272338", "text": "Popups are the new startups.\n\nHere\u2019s the Perplexity cafe in Seoul:", "likes": 136, "retweets": 7, "replies": 16, "views": 50285, "date": "2025-10-18", "url": "https://x.com/balajis/status/1979581827972272338"}, {"id": "1952054550917251122", "text": "If you\u2019re interested in startup societies, come here in October.", "likes": 123, "retweets": 6, "replies": 9, "views": 56465, "date": "2025-08-03", "url": "https://x.com/balajis/status/1952054550917251122"}], "10": [{"id": "1903469483739730132", "text": "AI OVERPRODUCTION\n\nChina seeks to commoditize their complements. So, over the following months, I expect a complete blitz of Chinese open-source AI models for everything from computer vision to robotics to image generation.\n\nWhy? I\u2019m just inferring this from public statements, but their apparent goal is to take the profit out of AI software since they make money on AI-enabled hardware. Basically, they want to do to US tech (the last stronghold) what they already did to US manufacturing. Namely: ", "likes": 8634, "retweets": 1454, "replies": 591, "views": 3330726, "date": "2025-03-22", "url": "https://x.com/balajis/status/1903469483739730132"}, {"id": "2000200706897191193", "text": "China has many cities that specialize in specific products. Like Detroit for cars, they have Cixi for hair dryers, Wenzhou for lighters, and Ningbo for home appliances.\n\nWe\u2019re familiar with this idea for cultural sectors, like NYC/Shanghai for finance, Silicon Valley/Shenzhen for tech, DC/Beijing for politics, and Hollywood/Hengdian for movies.\n\nBut of course spatial concentration works for many industries. We\u2019ve written about this already for drone zones and biotech boroughs, but specializing a", "likes": 6882, "retweets": 1262, "replies": 170, "views": 907051, "date": "2025-12-14", "url": "https://x.com/balajis/status/2000200706897191193"}, {"id": "1659436541910069248", "text": "It's hard to fight your factory. https://t.co/Gbh1yRR2af", "likes": 2102, "retweets": 366, "replies": 97, "views": 686104, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659436541910069248"}, {"id": "1671229469452042240", "text": "You can\u2019t fight your factory.\nAnd this can\u2019t be solved overnight.\nChina spent decades industrializing.\nDC spent decades deindustrializing. https://t.co/Hd8JbfS6uo", "likes": 1209, "retweets": 189, "replies": 68, "views": 539635, "date": "2023-06-20", "url": "https://x.com/balajis/status/1671229469452042240"}, {"id": "1667365839807590400", "text": "Obviously, you can\u2019t fight your factory. It\u2019s not just about high tech but low tech. China can screw you by withholding screws.\n\n\u201cAll of a sudden, Washington is reckoning with the fact that so many parts and pieces\u2026are being manufactured\u2026in China.\u201d", "likes": 971, "retweets": 142, "replies": 55, "views": 737941, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667365839807590400"}, {"id": "1659895572588003328", "text": "To get back ahead we need to understand how far behind we are. China is not merely 10% faster, they are in some respects 100X faster.\n\n@elonmusk agrees, by the way.", "likes": 883, "retweets": 68, "replies": 44, "views": 358582, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659895572588003328"}, {"id": "1659896449617006593", "text": "Individual tech founders are competitive with China and often innovate first.\n\nBut China is unmatched at cloning, scaling, deploying. And they can innovate in the digital world too. In the physical world, they are just far ahead.\n\nWhy? US regulations block physical innovation.", "likes": 566, "retweets": 58, "replies": 32, "views": 174664, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659896449617006593"}, {"id": "1613464153175527437", "text": "NASA doesn't matter. The actual space race is between SpaceX and China. https://t.co/GiDOHdYhJ5", "likes": 534, "retweets": 60, "replies": 26, "views": 78571, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613464153175527437"}, {"id": "1613460212698189824", "text": "That's nothing. The Chinese are going to do it with 100% people of color! https://t.co/MtDyY7IxcQ", "likes": 521, "retweets": 29, "replies": 25, "views": 214520, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613460212698189824"}, {"id": "1957742244913639929", "text": "In a recent shift, China has also begun seriously recruiting tech talent of non-Chinese ancestry. Their new K-visa is focused on this.\n\nThis is another pickup for Tsinghua:\nhttps://t.co/cBLkSXptg7 https://t.co/98DoAvy0WR", "likes": 505, "retweets": 41, "replies": 41, "views": 94775, "date": "2025-08-19", "url": "https://x.com/balajis/status/1957742244913639929"}, {"id": "1659897869346934786", "text": "By the way, that video is from 2018.\n\nChinese construction has been able to pull off quick-build projects like this since the early 2010s.\n\nThere is a technology story here, but the most important thing is policy: namely a state that wants to build.\nhttps://t.co/dIC0rxajoF", "likes": 450, "retweets": 49, "replies": 17, "views": 91152, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659897869346934786"}, {"id": "1631328826449084417", "text": "Remember the \u201cchip ban\u201d?\nChina is apparently getting ASML blueprints anyway.\nThey are spying their way to technological independence.\nhttps://t.co/2wI66r5w9s", "likes": 435, "retweets": 68, "replies": 22, "views": 122422, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631328826449084417"}, {"id": "1935942830410940725", "text": "58% of Australians now think China will be ahead of US tech by 2035.\n\nQuite concerning. https://t.co/J2T7q7kM8U", "likes": 409, "retweets": 35, "replies": 98, "views": 64703, "date": "2025-06-20", "url": "https://x.com/balajis/status/1935942830410940725"}, {"id": "1659451368686628864", "text": "In general, China is aware of their demographic issues and trying every possible experiment. Some of them include:\n\n- Three child policy[1]\n- Intentionally crashing housing prices[2]\n- Banning tutoring to cut educational costs[3]\n- Stopping \"996\" overwork culture[4]\n- Promoting traditional masculinity[5]\n- Promoting marriage culture[6]\n- Scaling IVF facilities across the country[7]\n- Tax incentives for more kids[8]\n- Adding childcare services[9]\n- Literally 20 more things[10]\n\nConclusion: they a", "likes": 399, "retweets": 56, "replies": 35, "views": 154058, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659451368686628864"}, {"id": "1899443598770471216", "text": "\ud83d\udc46 typo: should say \"technological\"\n\n@VinnyLingham But China is very competitive with their current strategy. And their apparent goal is to finish crushing global competition in every market via \"overproduction\" and only then float the currency.\nhttps://t.co/ULbPzZMxMN", "likes": 386, "retweets": 32, "replies": 45, "views": 141838, "date": "2025-03-11", "url": "https://x.com/balajis/status/1899443598770471216"}, {"id": "1769000214986367471", "text": "I don\u2019t love the fact that China is a manufacturing goliath that is rising on every non-financial dimension I can see.\n\nBut it\u2019s happening, so we have to plan accordingly. https://t.co/6aYAAyoYZu", "likes": 294, "retweets": 39, "replies": 19, "views": 42473, "date": "2024-03-16", "url": "https://x.com/balajis/status/1769000214986367471"}, {"id": "1686862639358787584", "text": "You can\u2019t fight your factory.", "likes": 289, "retweets": 37, "replies": 15, "views": 106146, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686862639358787584"}, {"id": "1659447830044622854", "text": "China is throwing the kitchen sink at their demographic issues. Not just the Three Child Policy, but technology \u2014 particularly around IVF, genetic screening, and the like.\n\nFor example:\nhttps://t.co/nBCmOAlElb", "likes": 285, "retweets": 36, "replies": 19, "views": 140058, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659447830044622854"}, {"id": "1667366943815520256", "text": "The US can\u2019t become a manufacturing superpower again overnight by spending money inefficiently. It\u2019s like working out \u2014 can\u2019t get fit overnight. It took forty five years for China to become what it is. \n\nReality finally sinking in, perhaps. https://t.co/h2xqXjd0q3 https://t.co/0BR8gLBQ7k", "likes": 261, "retweets": 28, "replies": 8, "views": 57596, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667366943815520256"}, {"id": "1667368754668511232", "text": "This is not something that can easily be solved by throwing money or tech at it.\n\nMany Chinese businesses are low-margin, scale businesses like making screws. US founders want to make the next Facebook, not the next Wenzhou City Jinghong Fasteners Co.\nhttps://t.co/cFF0st22Cv https://t.co/JF1IS1PXc7", "likes": 254, "retweets": 26, "replies": 13, "views": 133803, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667368754668511232"}, {"id": "1957736491259494842", "text": "It\u2019s extraordinarily difficult to build something like SpaceX even in peacetime.\n\nIf huge swaths of society are irrationally trying to get you, the difficulty rises further by orders of magnitude.\n\nMeanwhile, China just plows ahead relentlessly.", "likes": 245, "retweets": 18, "replies": 20, "views": 57199, "date": "2025-08-19", "url": "https://x.com/balajis/status/1957736491259494842"}, {"id": "1667369327048417281", "text": "Are you into AI? That\u2019s great. China is into that. But they are also into Extruded U Nut/Metal U-Type Clips. https://t.co/u0cDoyxdmE https://t.co/2IxKNUcVcD", "likes": 233, "retweets": 27, "replies": 9, "views": 48326, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667369327048417281"}, {"id": "1659445146927390720", "text": "Every day, billions of people use Chinese made phones that seem to work just fine. And many physical goods are made in China.\n\nI'm not saying that all products are of ultra high quality, but China can demonstrably make globally competitive goods at scale.\nhttps://t.co/m7wd7ILbLg", "likes": 216, "retweets": 16, "replies": 11, "views": 79580, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659445146927390720"}, {"id": "1769098029057892637", "text": "@ObodunGan Elon and technologists can outcompete China. But the regime hates tech.", "likes": 205, "retweets": 13, "replies": 12, "views": 24974, "date": "2024-03-16", "url": "https://x.com/balajis/status/1769098029057892637"}, {"id": "1901017523803615622", "text": "Another great example.\n\nThere is nonzero risk of injury or death if you\u2019re inattentive in a refinery.\n\nAgain that might be an acceptable risk, but the way people are talking about factory work in this romanticized way is quasi-Marxist. It\u2019s tough and can kill you. https://t.co/n78IZCtk6p", "likes": 186, "retweets": 10, "replies": 12, "views": 90528, "date": "2025-03-15", "url": "https://x.com/balajis/status/1901017523803615622"}, {"id": "1667371967983534081", "text": "This kind of company is not easily founded in the West anymore. High regulations and low margins make it hard to do.\n\nAnd it doesn\u2019t have cultural cachet anymore. Who wants to work for Dunder Mifflin bolt company? To change that is a big change. https://t.co/4wsSXaBG0f https://t.co/H2JlUQvEWg", "likes": 184, "retweets": 12, "replies": 12, "views": 58504, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667371967983534081"}, {"id": "1956474445851418898", "text": "There was a bad argument that went something like this: \"if it was smart to recruit great engineers from around the world, why isn't China doing it?\"\n\nIt was a bad argument on three levels.\n\n(1) First, China actually did send its own engineers around the world to learn, for decades, just like the Japanese did decades before them. They didn't insist on 100% homegrown talent in every respect.\n\n(2) Second, until recently, there was widespread denial that China had even succeeded technologically in ", "likes": 175, "retweets": 17, "replies": 19, "views": 42131, "date": "2025-08-15", "url": "https://x.com/balajis/status/1956474445851418898"}, {"id": "1900245717542985918", "text": "The rise of China in science tracks with its rise in tech. So it\u2019s not just one indicator.\n\nThat said, it\u2019s possible China is gaming citations. But if you show exactly how (eg via Pagerank and link ring detection) you should publish a rebuttal in Nature.\nhttps://t.co/2OWIkBC6dQ https://t.co/C8hsuve22T", "likes": 154, "retweets": 9, "replies": 15, "views": 44675, "date": "2025-03-13", "url": "https://x.com/balajis/status/1900245717542985918"}, {"id": "1935113395554132012", "text": "The first hundred billion is the hardest.\nhttps://t.co/9cBl0uorzR", "likes": 135, "retweets": 8, "replies": 12, "views": 62576, "date": "2025-06-17", "url": "https://x.com/balajis/status/1935113395554132012"}, {"id": "1668166013370912769", "text": "One should be skeptical of whether DC can execute a sharp U-turn on manufacturing. It\u2019s not just about the money, but the culture.\nhttps://t.co/k2iVDm6nT2", "likes": 123, "retweets": 8, "replies": 3, "views": 30152, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668166013370912769"}, {"id": "1569974307681353730", "text": "As context, it\u2019s hard to build physical things in much of the West.\n\nYou can a billion dollar business online, but need a billion permits to build a shed in San Francisco.\n\nChina is 10-1000X faster in the physical world.\n\nSo Western talent has been forced to the cloud.", "likes": 87, "retweets": 7, "replies": 4, "views": 0, "date": "2022-09-14", "url": "https://x.com/balajis/status/1569974307681353730"}, {"id": "1686864601869320194", "text": "You can\u2019t have a total airgap between military production and the civilian economy.\n\nEven if you have expensive separate assembly lines for military grade parts, at some point one of Raytheon\u2019s suppliers or one of their supplier\u2019s suppliers will be in China.", "likes": 86, "retweets": 7, "replies": 6, "views": 75341, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686864601869320194"}, {"id": "1686867537097863168", "text": "Also, a consumer-grade product with billion-person scale is often better and cheaper than the much more expensive government alternative.\n\nHence the term Mil-COTS, where the military just buys a commercial off the shelf product and maybe customizes it afterwards.\n\nA lot of that depends on China too.", "likes": 71, "retweets": 5, "replies": 6, "views": 39737, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686867537097863168"}, {"id": "1671699050687770625", "text": "Another issue: just because something is \u201chard\u201d doesn\u2019t mean it\u2019s profitable. \n\nIt\u2019s not easy to run a screw factory! But you also may not make that much money. And regulations make it hard to run any physical business in the West. That\u2019s why much of this goes to China.", "likes": 67, "retweets": 5, "replies": 7, "views": 62889, "date": "2023-06-22", "url": "https://x.com/balajis/status/1671699050687770625"}, {"id": "1686871524610015232", "text": "Yes, it\u2019s a joke.\n\nIt does however make a similar point: is it really practical to fight your factory?\n\nSource:\nhttps://t.co/6hSVLjTlIb", "likes": 65, "retweets": 6, "replies": 8, "views": 34566, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686871524610015232"}, {"id": "1659550562936049664", "text": "Yes, but three points.\n\n1) Robotics > demographics. Due to AI and automation, China\u2019s constraint may not be humans.\n\n2) It\u2019s not just \u201cyouth\u201d. China has much lower rates of eg drug overdoses than the US. Many other demographic variables are better. And youth alone doesn\u2019t make a country rich.\n\n3) They are throwing the kitchen sink at the problem.", "likes": 55, "retweets": 3, "replies": 8, "views": 21121, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659550562936049664"}, {"id": "1659453831774887936", "text": "@TraceyRyniec Yeah, but China is willing to do things outside the Western Overton Window, like the Great Firewall or the One Child Policy. I'm not saying these things are \"good\", just that they will try them.\n\nFor example: https://t.co/ZywBp19KdQ", "likes": 51, "retweets": 1, "replies": 2, "views": 9713, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659453831774887936"}, {"id": "1631334035288096769", "text": "@ModeledBehavior Not my area either \u2014 but China is the make everything country, the world\u2019s factory.\n\nThere is some top-end equipment they still can\u2019t make\u2026but the US is now strongly incentivizing them to do what they are good at: cloning and scaling.\n\ncc @mryalamanchi", "likes": 26, "retweets": 3, "replies": 6, "views": 8479, "date": "2023-03-02", "url": "https://x.com/balajis/status/1631334035288096769"}, {"id": "1769077235263385990", "text": "@donnelly_brent On the demographics thing, the short answer is that China has much lower levels of drug overdose deaths, out of wedlock births, violent crime, ethnic and political polarization, and the like. They\u2019re basically a unified 90%+ Han society. And robotics &gt; demographics.\n\nSee also:", "likes": 26, "retweets": 1, "replies": 2, "views": 4815, "date": "2024-03-16", "url": "https://x.com/balajis/status/1769077235263385990"}, {"id": "1667379676782919680", "text": "@Soul0Engineer You\u2019d basically need to be quality and cost competitive with Chinese manufacturing. The only feasible path I see is AI/robotics given labor productivity.\n\nMaybe it\u2019s possible, but you can\u2019t just throw money at it or else it won\u2019t be a profitable sector.", "likes": 23, "retweets": 1, "replies": 5, "views": 11514, "date": "2023-06-10", "url": "https://x.com/balajis/status/1667379676782919680"}, {"id": "1732830633804898354", "text": "@ElbridgeColby But the Defense Production Act is just nationalization of companies.\n\nIt doesn\u2019t actually increase productivity unless you think government managers with no context are more competent than private sector CEOs with full context. https://t.co/PSxxCjp7Gm https://t.co/uvKjbdzdH0", "likes": 15, "retweets": 0, "replies": 1, "views": 3403, "date": "2023-12-07", "url": "https://x.com/balajis/status/1732830633804898354"}, {"id": "1659591037315354626", "text": "@BoredElonMusk &gt; I suspect robotics is an equalizer between industrialized nations\n\nI think in theory that's right, but in practice it's hard to even build a bathroom in places like SF. We'll see.", "likes": 14, "retweets": 0, "replies": 1, "views": 2641, "date": "2023-05-19", "url": "https://x.com/balajis/status/1659591037315354626"}, {"id": "1686873840507551744", "text": "@drwasho Factories can\u2019t be moved easily. It took 45 years of Chinese execution and US deindustrialization to get here.\n\nShifting millions back into mines and factories isn\u2019t trivial. Maybe not even possible. Robotics is possible but isn\u2019t fully there yet. And until it is, can\u2019t fight.", "likes": 4, "retweets": 0, "replies": 1, "views": 542, "date": "2023-08-02", "url": "https://x.com/balajis/status/1686873840507551744"}], "31": [{"id": "1931369629810839708", "text": "If California breaks away, it could be a huge win/win.\n\nNational Republicans no longer have to deal with California\u2019s 54 electoral votes. And Californian Democrats no longer have to deal with Republicans.\n\nEveryone gets what they want. A blue state run by and for blues.", "likes": 2419, "retweets": 147, "replies": 667, "views": 876357, "date": "2025-06-07", "url": "https://x.com/balajis/status/1931369629810839708"}, {"id": "1659942675368546305", "text": "For the last 12 years, Blue America has been in total control of California.\n\nWhat is their greatest accomplishment in the field of public infrastructure?\n\n1) Solar powered metal pole\n2) Toilet paper ribbon cutting\n3) Crack smoking billboard\n4) $300M bus lane https://t.co/K9id6qaK7W", "likes": 2419, "retweets": 375, "replies": 124, "views": 700764, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659942675368546305"}, {"id": "1999932635767062934", "text": "California's security situation is deteriorating.\n\nMaking money in that failed state is like picking up quarters in front of a bulldozer. And the combination of targeted violence and untargeted anarchy will get much worse.\n\nA laptop works anywhere. You don't need California.", "likes": 1077, "retweets": 139, "replies": 73, "views": 121910, "date": "2025-12-13", "url": "https://x.com/balajis/status/1999932635767062934"}, {"id": "1659915404976988160", "text": "No, this is cope.\n\nCalifornia exploits millions of migrants by intentionally keeping them in a legal gray zone.\n\nBut cheap labor hasn\u2019t made them great at construction.\n\nYou actually want expensive labor, which incentivizes automation.", "likes": 641, "retweets": 59, "replies": 13, "views": 171005, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659915404976988160"}, {"id": "1634207631567994880", "text": "Blue states like California are facing huge revenue shortfalls after a year of (Fed-created) revenue windfalls.", "likes": 441, "retweets": 43, "replies": 7, "views": 145826, "date": "2023-03-10", "url": "https://x.com/balajis/status/1634207631567994880"}, {"id": "1660098848197611520", "text": "Let me tell you a secret\nI\u2019m rooting for you!\nCalifornia used to be amazing\nIn the 90s and 00s\nRight balance of tolerance and merit\nThat drew people from all over\nFrom India to Florida\nToday, yes, people are leaving it\nBut I do hope you can fix it\nhttps://t.co/UbHoHAPmmB https://t.co/O2xFjefYkh", "likes": 399, "retweets": 25, "replies": 28, "views": 285264, "date": "2023-05-21", "url": "https://x.com/balajis/status/1660098848197611520"}, {"id": "1658237377306038272", "text": "The US doesn't have the moral high ground here.\nThey keep tens of millions of migrants in limbo!\nVery convenient for Blue Americans in particular.\nKeeps their prices down.\nhttps://t.co/DbRhEfXk8p https://t.co/T3Kgy7MY0D", "likes": 323, "retweets": 26, "replies": 16, "views": 198133, "date": "2023-05-15", "url": "https://x.com/balajis/status/1658237377306038272"}, {"id": "1999934575162896515", "text": "While the California gang above is targeting on race, this one is targeting on class.\n\nThough it truly doesn't matter if they're going after you because they're racist or because they're communist. You just need a secure location. Meaning: not California.\nhttps://t.co/in1oNPQ1pN", "likes": 233, "retweets": 29, "replies": 29, "views": 61292, "date": "2025-12-13", "url": "https://x.com/balajis/status/1999934575162896515"}, {"id": "1989634112764915793", "text": "CA is bankrupt. The wealth seizure has started. And it will only get worse.\n\nIt's not wise to be publicly successful in the bluest city in the bluest state in the union, when blues think you're automating their jobs, and when political violence is rising.\nhttps://t.co/wKiL0YwXwU", "likes": 191, "retweets": 33, "replies": 15, "views": 55801, "date": "2025-11-15", "url": "https://x.com/balajis/status/1989634112764915793"}, {"id": "1671252429546094592", "text": "Yeah, but this is just ramping up public spending.\n\nHow did that go for the $8T spent in Iraq and Afghanistan, or the $100B allocated for California high speed rail, or the $300M bus lanes\u2026and what\u2019s the last big successful DC-driven project?\n\nThe base case is legal graft.", "likes": 113, "retweets": 9, "replies": 16, "views": 58602, "date": "2023-06-20", "url": "https://x.com/balajis/status/1671252429546094592"}, {"id": "1631015024197271552", "text": "Just for perspective, California is reporting a $20B+ budget deficit and says that might even triple.\n\nAnd 500k people have left California for places like Texas.\n\nSo where will they find $20B?\n\nAh. Those evil AI guys in SF with billions, taking all the jobs. The obvious target. https://t.co/44Q3Ghya2X", "likes": 107, "retweets": 14, "replies": 9, "views": 194016, "date": "2023-03-01", "url": "https://x.com/balajis/status/1631015024197271552"}, {"id": "1632157572550787072", "text": "California\u2019s population fell by 500k.\n\nAnd deficits soared to $24B.\n\nThere is however one very high profile group of people still in state.\n\nAnd very publicly receiving millions of dollars.\n\nAnd automating all the jobs! \n\nOr so it\u2019ll be portrayed.\n\nThen will come the attacks. https://t.co/pLGuvc72mL", "likes": 73, "retweets": 8, "replies": 4, "views": 36759, "date": "2023-03-04", "url": "https://x.com/balajis/status/1632157572550787072"}, {"id": "1633520816720850944", "text": "@sbuss @Astranis @ImpulseLabs_ I wish them and you the best as always.\n\nBut the numbers are stark. More than 500k people and many large businesses left CA \u2014 and SF in particular \u2014 for better-run places like Texas and Florida. https://t.co/GdRX1229Ry https://t.co/0UFcU5YI6t", "likes": 4, "retweets": 0, "replies": 1, "views": 713, "date": "2023-03-08", "url": "https://x.com/balajis/status/1633520816720850944"}], "24": [{"id": "1955357720485433767", "text": "Here's the podcast that @BritishHodl and many Bitcoiners liked.\n\n0:00 - Introduction  \n1:32 - West vs East\n6:33 - The ascending world\n10:30 - Denying while declining\n14:00 - Millionaire migration map\n18:20 - Several exponentials\n20:10 - Four factions (Blue, Red, China, Internet)\n25:00 - Red America v China\n33:05 - Blue America v Internet  \n39:35 - Geographical splits\n43:52 - Dollar inflation is global taxation    \n49:30 - Left and right ending their empire    \n1:07:20 - Superbitcoinization Is al", "likes": 2050, "retweets": 289, "replies": 105, "views": 443322, "date": "2025-08-12", "url": "https://x.com/balajis/status/1955357720485433767"}, {"id": "1946211343402770481", "text": "Bitcoin is hitting all-time highs.\nAnd the Network State Podcast is back.\n\nAll new season featuring:\n- Michael Saylor\n- Jason Calacanis\n- Vitalik\n- Jeremy Howard\n- Benedict Evans\n- Claire Lehmann\n- Coinbase Base\n- Lightspeed\n- and Solana\n\nTrailer and links to all episodes below. https:// very day.\n\nSorry to say that Blue America is headed in the opposite direction. https://t.co/QGGCjz05Kx", "likes": 4276, "retweets": 356, "replies": 104, "views": 309029, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937892545436242319"}, {"id": "1942668191186247784", "text": "No. But I'm happy to explain.\n\n(1) First, you assume incorrectly that America is a valuable economy that everyone wants to get into, when it's unfortunately more like a bankrupt country that the smart money is rapidly getting out of. That's why BTC has appreciated by >100,000,000X against USD, why gold is at record highs, why yields are soaring, and why the DXY is crashing. I take no pleasure in pointing this out, but I do have to point it out.\n\n(2) Second, you assume incorrectly that airgapping", "likes": 3634, "retweets": 782, "replies": 186, "views": 557513, "date": "2025-07-08", "url": "https://x.com/balajis/status/1942668191186247784"}, {"id": "1678322369105121280", "text": "India is now the #1 emerging market to invest in, according to 85 sovereign wealth funds and 57 central banks representing $21T in assets.\nhttps://t.co/fp7h3YYoQx https://t.co/3iNVvWk2LW", "likes": 3119, "retweets": 699, "replies": 85, "views": 587425, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678322369105121280"}, {"id": "1916179558514233380", "text": "Foreign direct investment in India is growing. https://t.co/NDfRdIYOFL", "likes": 3040, "retweets": 333, "replies": 81, "views": 318228, "date": "2025-04-26", "url": "https://x.com/balajis/status/1916179558514233380"}, {"id": "1703622148353589720", "text": "All in on India. https://t.co/9DrGygxh5p", "likes": 2923, "retweets": 122, "replies": 94, "views": 495091, "date": "2023-09-18", "url": "https://x.com/balajis/status/1703622148353589720"}, {"id": "1958284707025883334", "text": "What are the largest economies in the world by GDP-PPP?\n\n(1) China \ud83c\udde8\ud83c\uddf3 \n(2) USA \ud83c\uddfa\ud83c\uddf8 \n(3) India \ud83c\uddee\ud83c\uddf3 \n(4) Russia \ud83c\uddf7\ud83c\uddfa \n\nDemocrats fought Russia and Republicans are now antagonizing India. But it\u2019s not particularly smart to fight the RIC of BRICS at the same time. https://t.co/Y79i49wcqG", "likes": 2490, "retweets": 412, "replies": 164, "views": 218005, "date": "2025-08-20", "url": "https://x.com/balajis/status/1958284707025883334"}, {"id": "1566449440092823556", "text": "The West suddenly has many asks from India. India should also have an ask: visa-free travel.\n\nNot for immigration. But for business travel, which is an important complement to the remote economy. And a key part of how India goes from a $3T to $5T economy. https://t.co/cxTehnY7jk https://t.co/PmQSIu68RM", "likes": 2429, "retweets": 359, "replies": 68, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566449440092823556"}, {"id": "1667881506168262658", "text": "This isn\u2019t a crazy idea.\n\nIndia has shown the ability to ship national software projects.\n\nAn open source foundation model could be the next step for IndiaStack. https://t.co/OK1i8gHEjP", "likes": 1874, "retweets": 265, "replies": 83, "views": 1643877, "date": "2023-06-11", "url": "https://x.com/balajis/status/1667881506168262658"}, {"id": "1573212562094977024", "text": "What happens when Indians become the majority of English speakers on the internet?\nIt will happen over the next decade or so.\nAnd it'll change the world.\n\nThis is a fun piece (not by me!) that extrapolates out what happens when the Empire Writes Back.\nhttps://t.co/Yk137phivh", "likes": 1254, "retweets": 159, "replies": 87, "views": 0, "date": "2022-09-23", "url": "https://x.com/balajis/status/1573212562094977024"}, {"id": "1946537869595783621", "text": "Indian founders should not think of themselves as Indian founders, but as Internet founders.\n\nWhen you sit on a Chinese chair, you don't think of it as a culturally Chinese object. It's not like dim sum or red envelopes. It is just a globally competitive chair that happens to be made in China.\n\nSimilarly, Indian technologists should make globally competitive software that happens to be made by Indians.", "likes": 1045, "retweets": 92, "replies": 62, "views": 163071, "date": "2025-07-19", "url": "https://x.com/balajis/status/1946537869595783621"}, {"id": "1660184062659825665", "text": "India is now building at midcentury American speed.\n\nFor comparison:\n\n- The Alaska Highway was 2735 km (1700 miles)\n- Built in 234 days (5616 hours)\n- So about 0.5 kilometers per hour\n- India just hit 1 kilometer per hour\n\nSee https://t.co/SWtoV66UTz. https://t.co/ukjJKCfzIE", "likes": 954, "retweets": 103, "replies": 35, "views": 169269, "date": "2023-05-21", "url": "https://x.com/balajis/status/1660184062659825665"}, {"id": "1949158781629452333", "text": "The public sector is the platform.\nThe private sector is the apps on that platform.", "likes": 925, "retweets": 79, "replies": 109, "views": 87301, "date": "2025-07-26", "url": "https://x.com/balajis/status/1949158781629452333"}, {"id": "1573352218346012675", "text": "This is one of the least anticipated yet most likely developments over the next decade.\n\nA billion Indians are coming online at a moment where tech is putting a Hollywood studio on every phone.", "likes": 755, "retweets": 72, "replies": 40, "views": 0, "date": "2022-09-23", "url": "https://x.com/balajis/status/1573352218346012675"}, {"id": "1957539680578334922", "text": "To be clear: I don\u2019t think India will ever outdo China in manufacturing.\n\nBut India is doing way better than expected. And in key areas, outproducing the West.\n\nIt has the potential to get to a 7/10 in the physical world, and a 10/10 in the digital world. But we\u2019ll see.", "likes": 745, "retweets": 68, "replies": 23, "views": 77991, "date": "2025-08-18", "url": "https://x.com/balajis/status/1957539680578334922"}, {"id": "1613450971929247744", "text": "The path to modernizing airport infrastructure goes through...India?!? Oh yes. Watch the video. This is already live in Delhi, Varanasi, and Bangalore. https://t.co/hAlFuVXVz7", "likes": 742, "retweets": 115, "replies": 63, "views": 230970, "date": "2023-01-12", "url": "https://x.com/balajis/status/1613450971929247744"}, {"id": "1968265243261620656", "text": "India\u2019s state capacity has been growing. \n\nThey landed on the dark side of the moon, counted half a billion votes in one day, and ended the reign of the far left.", "likes": 721, "retweets": 70, "replies": 27, "views": 79122, "date": "2025-09-17", "url": "https://x.com/balajis/status/1968265243261620656"}, {"id": "1659903726101078017", "text": "India is genuinely accelerating in the physical world in a way I haven\u2019t seen before.", "likes": 714, "retweets": 78, "replies": 32, "views": 211787, "date": "2023-05-20", "url": "https://x.com/balajis/status/1659903726101078017"}, {"id": "1631985470887575552", "text": "India\u2019s generic drugs industry is huge.\n\nThey don\u2019t enforce IP in the same way.\n\nAs a consequence they ship inexpensive medicines to the poorest places.\n\nAnd have a thriving domestic sector that could ship their own vaccine.\n\nSo\u2026could we get generic AI?\n\nJust free it in India? https://t.co/yBAvhf2JW8", "likes": 683, "retweets": 77, "replies": 34, "views": 116285, "date": "2023-03-04", "url": "https://x.com/balajis/status/1631985470887575552"}, {"id": "1660184951986479104", "text": "India is a democracy that now builds at WW2 America's velocity.\n\n\"A highway more than 1,500 miles long was built in less than a year.\"\nhttps://t.co/7eAf7MPqJt https://t.co/nTXOd49D4I", "likes": 680, "retweets": 64, "replies": 21, "views": 124127, "date": "2023-05-21", "url": "https://x.com/balajis/status/1660184951986479104"}, {"id": "1968263868674982168", "text": "The Indian equivalent of Homeland Security was actually focused on homeland security.\n\nThey focused on the communist ideology (Naxalism) as that was the enemy. They set a target and attained the far left\u2019s surrender ahead of schedule. https://t.co/nhCtbcIB9v", "likes": 674, "retweets": 66, "replies": 10, "views": 101627, "date": "2025-09-17", "url": "https://x.com/balajis/status/1968263868674982168"}, {"id": "1988499808370520398", "text": "After the trade war, China rerouted trade away from America towards other countries. The US actually got down[1] to 15% of Chinese exports, so China wasn\u2019t fully dependent on the US market.\n\nSome would argue that\u2019s a win/win \u2014 China just exports goods to other countries, and America builds up its homegrown manufacturing.\n\nSimilarly, after the talent war, India is rerouting talent away from America and towards other countries. The US actually has only ~17% of the Indian diaspora[2], so Indians ar", "likes": 644, "retweets": 113, "replies": 115, "views": 101465, "date": "2025-11-12", "url": "https://x.com/balajis/status/1988499808370520398"}, {"id": "1937896778348806243", "text": "Well, the original Grok-derived stat of 11% in the quote tweet seems to come from the same source (WHO/UNICEF), so if you disbelieve the straight line you also disbelieve the original source[1].\n\nBut if you want another source, here\u2019s the Nature paper[2] on Swachh Bharat over the last decade. India is still a poor country, but the map shows it embarked on a nationwide and largely successful public sanitation campaign.\n\n[1]: https://t.co/umSGAiFjYn\n\n[2]: https://t.co/e6P5KFpwwP", "likes": 566, "retweets": 41, "replies": 12, "views": 72381, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937896778348806243"}, {"id": "1937799232695701598", "text": "It's interesting, because other commenters said the exact opposite \u2014\u00a0that the Indians coming to Dubai are only blue collar workers!\n\nIn reality, Indians in Dubai now span all social classes.\nhttps://t.co/DdiEGIVFhh", "likes": 546, "retweets": 23, "replies": 29, "views": 91403, "date": "2025-06-25", "url": "https://x.com/balajis/status/1937799232695701598"}, {"id": "1957534280101556405", "text": "The raw mineral to make aluminum (bauxite) is very common. But smelting is energy intensive.\n\nSo: production of aluminum reflects political will and ability to execute on manufacturing.\n\nAgain, China is #1 by far, but India is #2. https://t.co/SURTDLfqfI", "likes": 470, "retweets": 41, "replies": 13, "views": 74762, "date": "2025-08-18", "url": "https://x.com/balajis/status/1957534280101556405"}, {"id": "1916181510648131869", "text": "India posted the highest growth rate in the world among large countries over the past 10 years.\nhttps://t.co/e4gmssQsTx https://t.co/VU18uhCwkj", "likes": 439, "retweets": 59, "replies": 26, "views": 99019, "date": "2025-04-26", "url": "https://x.com/balajis/status/1916181510648131869"}, {"id": "1687052803028725761", "text": "That should be India\u2019s gameplan too.\n\nTake the money.\nDeliver on India\u2019s side of the bargain.\nBut recognize that interests change.\nAnd preserve independence.", "likes": 403, "retweets": 49, "replies": 11, "views": 76000, "date": "2023-08-03", "url": "https://x.com/balajis/status/1687052803028725761"}, {"id": "1566451522027900928", "text": "Basically, India is still a poor country in per-capita terms. Yet it\u2019s now routinely called upon by the West to make various sacrifices.\n\nSo it should ensure it gets something out of the deal besides weapons. And visa-free travel compounds over time, boosting economic growth. https://t.co/cXPZYzRTdD", "likes": 396, "retweets": 32, "replies": 6, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566451522027900928"}, {"id": "1566452561795768322", "text": "Moreover, this is the kind of thing that benefits many different parties.\n\n1) International employers\n\n2) Business partners of Indian companies\n\n3) Indian citizens themselves\n\n4) Members of the diaspora who want Indian relatives to visit them\n\nWould be a large coalition for this.", "likes": 356, "retweets": 22, "replies": 9, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566452561795768322"}, {"id": "1678323220817281024", "text": "India just flipped China (!) as the most attractive global target for sovereign investment in emerging markets.\nhttps://t.co/fp7h3YYoQx https://t.co/sXgGRpYZsC", "likes": 341, "retweets": 68, "replies": 12, "views": 95828, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678323220817281024"}, {"id": "1946547871324803431", "text": "When you use Google Docs, GitHub, Cursor, Perplexity, Angellist, or Photoshop, you aren't thinking of those as \"Indian\" products even if the CEO or founder happens to be of Indian origin.\n\nSimilarly, all the content, code, and smart contracts coming out of both India and the diaspora should be conceptualized as Internet First, not India first.\n\nTo be clear, India the country is improving every day. It's now becoming a launchpad for the world. And with 800M+ internet users, most of whom got onlin", "likes": 340, "retweets": 26, "replies": 26, "views": 63733, "date": "2025-07-19", "url": "https://x.com/balajis/status/1946547871324803431"}, {"id": "1610563326546956288", "text": "Data from last year's Economic Survey of India.\nhttps://t.co/Si4mVb11Ct", "likes": 333, "retweets": 41, "replies": 1, "views": 117295, "date": "2023-01-04", "url": "https://x.com/balajis/status/1610563326546956288"}, {"id": "1743363905202852048", "text": "About 50% of flights to India come from the Middle East.\n\nDubai alone is 20%.\nSoutheast Asia around 10%.\nLondon is less than 5%.\nChina and Russia far down the list. https://t.co/TP2o5fziiR", "likes": 319, "retweets": 32, "replies": 40, "views": 87558, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743363905202852048"}, {"id": "1566441996012736519", "text": "The smartphone means a billion-plus Indians are joining the global economy as equals, full digital citizens. They can transact with anyone, communicate with anyone.\n\nEverything we\u2019ve seen thus far is the prequel.", "likes": 319, "retweets": 34, "replies": 21, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566441996012736519"}, {"id": "1566450641970597889", "text": "Australia famously got the E-3 visa for helping the US invade Iraq.\n\nIndia doesn\u2019t need to do anything that radical, but should recognize that when big asks are made, big asks along a different axis can also be made.\nhttps://t.co/RRpR60D4Rn https://t.co/6ZoxuXYP0k", "likes": 296, "retweets": 24, "replies": 4, "views": 0, "date": "2022-09-04", "url": "https://x.com/balajis/status/1566450641970597889"}, {"id": "1667885845892960258", "text": "Today\u2019s West has tremendous corporate innovation, but a dysfunctional public sector. Think SpaceX vs NASA.\n\nBut we *need* democracies with capable public sectors. Otherwise China wins.\n\nAmazingly, India is emerging as the part of the democratic world that can ship public goods.", "likes": 293, "retweets": 38, "replies": 14, "views": 90400, "date": "2023-06-11", "url": "https://x.com/balajis/status/1667885845892960258"}, {"id": "1667882344626393088", "text": "If you aren\u2019t familiar with IndiaStack, imagine if Stripe, PayPal, and Google Auth were all done by the public sector \u2014 and actually worked.", "likes": 276, "retweets": 46, "replies": 5, "views": 68656, "date": "2023-06-11", "url": "https://x.com/balajis/status/1667882344626393088"}, {"id": "1631574438448893952", "text": "India is much better off after breaking away from the British Empire. https://t.co/yBFxcdSypE", "likes": 274, "retweets": 17, "replies": 13, "views": 45317, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631574438448893952"}, {"id": "1988507317092995209", "text": "They can do that too. India is the fastest growing large economy in the world over the last ten years.\n\nBut domestic growth actually means *more* emigration, in the early stages. That\u2019s because very poor countries don\u2019t send anyone abroad, but as a country rises, its emerging middle class gains the ability to afford travel, see the world, and perhaps grow even faster than their home country.\n\nDuring Britain\u2019s rise, Britons didn\u2019t just stay at home, but went round the world. After the Meiji Resto", "likes": 260, "retweets": 40, "replies": 25, "views": 58764, "date": "2025-11-12", "url": "https://x.com/balajis/status/1988507317092995209"}, {"id": "1667883163111288839", "text": "Here\u2019s a piece that summarizes the sheer scale of India\u2019s internet buildout; it\u2019s advanced quite a bit since then.\n\nEverything is up and to the right. https://t.co/eQVIztywVq", "likes": 200, "retweets": 30, "replies": 5, "views": 50893, "date": "2023-06-11", "url": "https://x.com/balajis/status/1667883163111288839"}, {"id": "1573353656648605696", "text": "China is a tech and manufacturing superpower.\n\nBut India can become a tech and *media* superpower.\n\nNot just Bollywood, AI video.\nNot just Hindi movies, English content.", "likes": 194, "retweets": 17, "replies": 11, "views": 0, "date": "2022-09-23", "url": "https://x.com/balajis/status/1573353656648605696"}, {"id": "1566734858319286272", "text": "This is what true diversity in film starts to look like.\n\nNigerian kids with smartphones writing, directing, producing, distributing their own stories. For domestic or global audiences.\n\nYes, Nollywood/Bollywood/etc do exist, but this is the next step. https://t.co/qZuvkFzuL3", "likes": 191, "retweets": 16, "replies": 5, "views": 0, "date": "2022-09-05", "url": "https://x.com/balajis/status/1566734858319286272"}, {"id": "1674804937417691136", "text": "You might have noticed that India is returning to the world stage.\n\nBut wasn't it a desperately poor country?\nWhat changed?\n\nSit with me and @binnybansal to hear all about it.\n\nFull episode below: https://t.co/2Auy8AMfr4", "likes": 169, "retweets": 24, "replies": 7, "views": 63383, "date": "2023-06-30", "url": "https://x.com/balajis/status/1674804937417691136"}, {"id": "1946225002527015250", "text": "India is now #3 in global unicorns, and was the #1 fastest growing economy in the world from 2015-2025. How did that come about?\n\nHemant was a colleague of mine at a16z and is now a partner at Lightspeed, which has $25B+ under management. We give an overview of Indian tech for people who know nothing about India.\n\nFor the full episode with @MohapatraHemant:\n\ud83d\udcfaYouTube: https://t.co/YKCiHJ8Wbt\n\ud83d\udd0aSpotify: https://t.co/00vJAuXQVK\n\ud83c\udf4eApple: https://t.co/m9ZtEQ3yV8", "likes": 166, "retweets": 22, "replies": 17, "views": 48235, "date": "2025-07-18", "url": "https://x.com/balajis/status/1946225002527015250"}, {"id": "1569404108024446979", "text": "Ask not whether the engineers can build the roads. They are the only ones who ever have.", "likes": 150, "retweets": 9, "replies": 7, "views": 0, "date": "2022-09-12", "url": "https://x.com/balajis/status/1569404108024446979"}, {"id": "1678324842683338753", "text": "\"Among the Emerging Markets, India has piqued sovereign investors\u2019 interest, overtaking China.\"\nhttps://t.co/fp7h3YYoQx https://t.co/jK5ugYdaiV", "likes": 147, "retweets": 26, "replies": 7, "views": 47819, "date": "2023-07-10", "url": "https://x.com/balajis/status/1678324842683338753"}, {"id": "1668231365010268161", "text": "This is a deep question. My short response is that I\u2019d have agreed with you 75 years ago but not today.\n\nJust as preface, I take zero pleasure in any of these observations. I\u2019m a win/win person and the ideal would have been for the West to continue improving even as India also got its act together. But that\u2019s not what I see.\n\nWith that said, the longer response:\n\n1) India at the time of independence was a collection of princely states with no prior history of union before the British Raj. And it", "likes": 134, "retweets": 16, "replies": 11, "views": 19203, "date": "2023-06-12", "url": "https://x.com/balajis/status/1668231365010268161"}, {"id": "1743365768799199264", "text": "India and China have historically been separated by the Himalayas.\n\nBut even today, when you can fly over mountains, the cultural connections between these two gigastates are so much less than you\u2019d expect given their physical proximity.\nhttps://t.co/LPcJ5yq9VP https://t.co/kkvCdGSb2A", "likes": 111, "retweets": 6, "replies": 11, "views": 33137, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743365768799199264"}, {"id": "1743365102697656536", "text": "The distribution of flights is somewhat surprising because much of the world\u2019s population is to the east of India, but most of the air traffic is to the immediate west. https://t.co/T9mvO9za44", "likes": 77, "retweets": 8, "replies": 8, "views": 33770, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743365102697656536"}, {"id": "1573354581836562433", "text": "@Plinz Bollywood is fine, &amp; some visibly Indian movies like RRR are globally competitive.\n\nBut you don\u2019t think of your chair as Chinese. It\u2019s a global product, not a \u201cChinese\u201d product.\n\nSo just as China ascended the manufacturing value chain, world class media could be made by Indians.", "likes": 41, "retweets": 0, "replies": 4, "views": 0, "date": "2022-09-23", "url": "https://x.com/balajis/status/1573354581836562433"}, {"id": "1744344114743923106", "text": "@captainhelix @avichal @antoniogm India becomes a media superpower.", "likes": 7, "retweets": 0, "replies": 2, "views": 1959, "date": "2024-01-08", "url": "https://x.com/balajis/status/1744344114743923106"}], "21": [{"id": "1996673089057533978", "text": "Too many are interested in \u201ctech\u201d (by which they mean money) but they aren\u2019t interested in tech (by which I mean math).", "likes": 8062, "retweets": 801, "replies": 329, "views": 328695, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996673089057533978"}, {"id": "1991530179639013472", "text": "Different people are wired differently, but I basically agree.\n\nSalesforce and Oracle were indeed built by money-motivated men. But Apple and Twitter were art projects. SpaceX and Tesla were engineering feats. And Bitcoin and Zcash are ideological campaigns.\n\nSo: money is a metric, but not the only one, and the \u201ccapitalism\u201d part of technocapitalism has been stressed a bit too much in recent times. Because the drive to make great art, to advance science, to win in a just cause, will always produc", "likes": 4967, "retweets": 483, "replies": 171, "views": 1006929, "date": "2025-11-20", "url": "https://x.com/balajis/status/1991530179639013472"}, {"id": "1996662239978557775", "text": "Just to calibrate, tech unicorn founders are much rarer than pro athletes. https://t.co/Fauk5QXhYA", "likes": 4140, "retweets": 301, "replies": 184, "views": 229251, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996662239978557775"}, {"id": "1943967680932770017", "text": "Can I clarify something?\n\nGoogle actually is acquiring Windsurf. But the new mechanism to do this which doesn\u2019t run into bogus \u201cantitrust\u201d objections is to buy the assets rather than the company.\n\nLike all these other deals. Investors still get paid and employees still get an exit.", "likes": 1601, "retweets": 106, "replies": 85, "views": 748786, "date": "2025-07-12", "url": "https://x.com/balajis/status/1943967680932770017"}, {"id": "1944586856806633792", "text": "TLDR: Windsurf employees may well get their exit, if remaining management just executes the dividend.\n\nAfter looking into this, I think the original intent was for that $100M+ cash balance to indeed be used to give employee distributions via a dividend. It corresponds very closely to the unvested equity number.\n\nBut due to the legal overhead that attends any Big Tech acquisition nowadays, the founder was muzzled and couldn't say this outright. He could only say \"dividending out the balance is an", "likes": 1028, "retweets": 63, "replies": 71, "views": 479234, "date": "2025-07-14", "url": "https://x.com/balajis/status/1944586856806633792"}, {"id": "1953819576325869742", "text": "Regulate big tech with a thousand startup piranhas.\n\nOr protect big tech with a thousand anti-startup regulations.\n\nThose are the choices.", "likes": 724, "retweets": 85, "replies": 54, "views": 100268, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953819576325869742"}, {"id": "1944219736092684583", "text": "From a well-known investor I know:\n\n\u201cSaw some people claiming common doesn\u2019t get paid in the Windsurf acquisition. They are wrong, you are right. I checked with Windsurf investors, everyone is getting paid, including common. \n\nThe one wrinkle may be employees who aren\u2019t vested. And preferred may be taking a disproportionate tax hit, because it doesn\u2019t qualify for QSBS, just like Scale didn\u2019t qualify.\u201d\n\nCaveats: I haven't seen the waterfall myself, and these deals are complicated, and I don't lik", "likes": 536, "retweets": 26, "replies": 57, "views": 233509, "date": "2025-07-13", "url": "https://x.com/balajis/status/1944219736092684583"}, {"id": "1996672131506262424", "text": "Fundamentals over founderitis.\n\nA few decades ago, the concept of becoming a tech founder wasn\u2019t even understood as something you could do. In the 80s and the early 90s, you saw businessmen on TV, but there was no well-understood playbook for starting a company. Kids were encouraged to graduate and get a salary-paying job.\n\nThis started to change by the mid/late 2000s. And since then, the Internet has done a good job of encouraging entrepreneurship. Perhaps too good. Perhaps we\u2019ve overcorrected.", "likes": 373, "retweets": 38, "replies": 24, "views": 35379, "date": "2025-12-04", "url": "https://x.com/balajis/status/1996672131506262424"}, {"id": "1951896924778532864", "text": "Strongly disagree.\n\n(1) The actual reform would be to make IPOs easier, by essentially eliminating Sarbox. And we'll actually get that reform... but only via crypto, because all companies will become cryptoequities. However, that means they'll list on Internet capital markets and crypto exchanges, rather than NYSE/NASDAQ.\n\n(2) See how the number of US public companies has crashed since the early 2000s? Then, ten years later, the number of Internet coins started soaring. The big picture is that w", "likes": 367, "retweets": 40, "replies": 45, "views": 106786, "date": "2025-08-03", "url": "https://x.com/balajis/status/1951896924778532864"}, {"id": "1951713927110524932", "text": "This is like the assassin who missed congratulating themselves for electing Trump.\n\nRemember, the DOJ did bankrupt Spirit Airlines by blocking its merger with JetBlue. It didn\u2019t kill Figma, but that\u2019s only because the founder is amazing \u2014 not because state harassment helped! https://t.co/cw3g2Bg5gs", "likes": 338, "retweets": 37, "replies": 34, "views": 119461, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951713927110524932"}, {"id": "1944771781694574684", "text": "Remember, big tech did clean M&As for years.\nSo what changed?\nIt was the Biden-era regulatory assault.\nThe most recognizable face was Lina Khan at FTC.\nThough to be fair, it's now an international affair.\nAnd it's also been continued by the current admin.\nBecause Trump 2 is pro-crypto, but anti-Big Tech.\nAnd you know what? I get it.\nBig Tech did back wokes and censor citizens.\nBut big M&As aren't really big wins for bigcos.\nThey're more like surrenders.\nThey signify that big tech couldn't build,", "likes": 299, "retweets": 40, "replies": 46, "views": 130047, "date": "2025-07-14", "url": "https://x.com/balajis/status/1944771781694574684"}, {"id": "1955681860610363834", "text": "What really happened with Windsurf, Figma, and the FTC?\nNew pod with @stevesi &amp; @eriktorenberg of a16z.\n\n2:25 Techlash\n3:23 No regulators for computers\n6:04 Network vs state\n25:02 M&amp;A review\n32:04 M&amp;A power law\n44:05 What happened with Windsurf?\n01:14:16 Winning by legislating https://t.co/vP5mSbmXy0", "likes": 269, "retweets": 22, "replies": 36, "views": 43782, "date": "2025-08-13", "url": "https://x.com/balajis/status/1955681860610363834"}, {"id": "1594109327282868224", "text": "Interesting, but I don\u2019t think this is exactly how it transpires.\n\nInstead we\u2019ll see many companies that are still run by their founder/CEOs cutting costs in response to (a) the market, (b) the advance of AI and (c) potentially Twitter\u2019s example, if successful.", "likes": 269, "retweets": 20, "replies": 20, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594109327282868224"}, {"id": "1656076558665404416", "text": "\ud83d\ude42 From my standpoint, I\u2019ve always understood these issues and been outspoken[1] about them years before most people got into the space.\n\nLot of things to respond to in your comment. Let me see if I can disentangle them. Please take no offense at what follows.\n\nI think many people in the space only focus on one narrative and go wrong that way. For example, either they are just ahistorical degens who don\u2019t get that their government may soon fail \u2014 or they are so \u201clibertarian\u201d that they are hostile", "likes": 228, "retweets": 14, "replies": 20, "views": 47098, "date": "2023-05-09", "url": "https://x.com/balajis/status/1656076558665404416"}, {"id": "1683914420383264768", "text": "The price of tech is more noticeable than the price of tomatos because you get individualized receipts for the former while you buy the latter as part of a bundle.\n\nSo, I\u2019m not singling any company out. We all recognize the economic realities. Just noticing something\u2026", "likes": 211, "retweets": 13, "replies": 16, "views": 53966, "date": "2023-07-25", "url": "https://x.com/balajis/status/1683914420383264768"}, {"id": "1944773026622677179", "text": "The main error is: people think anti-acquisition regulations harm Big Tech. \n\nBut they actually harm startups more, by cutting off exits and thereby reducing money for investment!\n\nWhen a bigco can't surrender to a startup, it fights to the death.\nhttps://t.co/hYJdolgIEz", "likes": 165, "retweets": 14, "replies": 28, "views": 89813, "date": "2025-07-14", "url": "https://x.com/balajis/status/1944773026622677179"}, {"id": "1951720105341317223", "text": "Success truly has a thousand fathers, and failure is an orphan. Because the Figma IPO is so big that apparently even the most dedicated anti-tech haters want to get their name into the winner\u2019s circle.\n\nBut the chutzpah here is off the charts. This one reminds me of Gensler taking credit for the Bitcoin ETF, after he got forcibly dragged across the finish line by a court process.\n\nLet me explain why.\n\n(1) First, the amazing thing about tech \u201cmonopolies\u201d is that we have so many of them. That is, ", "likes": 148, "retweets": 19, "replies": 7, "views": 34595, "date": "2025-08-02", "url": "https://x.com/balajis/status/1951720105341317223"}, {"id": "1901894265875410959", "text": "Good argument for the other side.\n\nYes: Ballmer was a Microsoft Maximalist who didn't diversify. And of course he made crucial early contributions to MS \u2014 he wasn't CEO for no reason.\n\nHowever, the reason his stock didn't decline is because of Satya.\nhttps://t.co/W6AIPkqFQ4", "likes": 130, "retweets": 5, "replies": 15, "views": 60992, "date": "2025-03-18", "url": "https://x.com/balajis/status/1901894265875410959"}, {"id": "1944236591469539432", "text": "Founders are resourceful, but not omnipotent.\n\nThe FTC blocked the Figma and Adobe acquisition, in a random and illogical way, and the fallout from that has distorted M&amp;A. It\u2019s similar to Sarbox distorting IPOs. https://t.co/F4B0OdHYHo https://t.co/bLBgtLJX40", "likes": 129, "retweets": 8, "replies": 31, "views": 83839, "date": "2025-07-13", "url": "https://x.com/balajis/status/1944236591469539432"}, {"id": "1970690287329779724", "text": "I disagree with this view for a few reasons.\n\n(1) First, fast topline growth businesses are rare. Often they have a thesis on how margins can improve. And sometimes that thesis plays out. AI costs are highly dynamic, for example.\n\n(2) Second, yes, from today\u2019s vantage point we can see that ride-sharing worked out but scooters made less money. However, even Uber lost money for many years. And the micromobility companies did create enormous consumer value, and Lime is apparently going public.\n\n(3)", "likes": 112, "retweets": 12, "replies": 20, "views": 77649, "date": "2025-09-24", "url": "https://x.com/balajis/status/1970690287329779724"}, {"id": "1594110377641459712", "text": "The reason is that it\u2019s very hard to both (a) find a founder-level person who wants to do a turnaround and (b) organize the amount of money needed to do a takeover of a large cap ($100B+) tech co.\n\nMuch more possibility in the rising founders who already run $1B-$10B companies.", "likes": 101, "retweets": 5, "replies": 16, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594110377641459712"}, {"id": "1633126342668722177", "text": "@GaryMarcus @Dominic2306 @pmarca They have fundamentally different incentives from startups.\n\nFor one thing, startups can go bust. Can government agencies?https://t.co/XoEZYChRS0", "likes": 6, "retweets": 0, "replies": 0, "views": 612, "date": "2023-03-07", "url": "https://x.com/balajis/status/1633126342668722177"}, {"id": "1594115395513769985", "text": "@robiosss @patrickc \ud83d\ude42 Of course they wouldn\u2019t consciously acquire an ineffective company. And if it had a moat, it would be in key ways an effective company.", "likes": 1, "retweets": 0, "replies": 1, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594115395513769985"}, {"id": "1594114605001117696", "text": "@robiosss @patrickc That\u2019s an (already typical) acquisition though.", "likes": 1, "retweets": 0, "replies": 1, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594114605001117696"}, {"id": "1953819286897930663", "text": "RT @a16z: Innovation does more to keep Big Tech in check than regulation ever could.\n\n@balajis says billion-dollar acquisitions are a sign\u2026", "likes": 0, "retweets": 34, "replies": 0, "views": 2, "date": "2025-08-08", "url": "https://x.com/balajis/status/1953819286897930663"}, {"id": "1954982320030748740", "text": "RT @a16z: Most M&amp;A doesn\u2019t move the needle. The rare ones reshape industries.\n\n@balajis lays out the rulebook:\n\n1. Power law returns or bus\u2026", "likes": 0, "retweets": 23, "replies": 0, "views": 2, "date": "2025-08-11", "url": "https://x.com/balajis/status/1954982320030748740"}], "12": [{"id": "1916172428818173977", "text": "The only thing journos do these days is write about group chats.\n\nIn fact there\u2019s actually a journo writing about one right now. It\u2019s Ben Smith, the guy who published the fake Steele Dossier. He\u2019s writing about a 300+ person group chat that I sometimes post in, along with a bunch of other people.\n\nOne recent chat was with my friend @JTLonsdale. Now, Joe and I have known each other for 20 years, we\u2019ve co-invested on many deals, and we broadly share the same values around freedom, capitalism, tech", "likes": 1822, "retweets": 98, "replies": 124, "views": 425418, "date": "2025-04-26", "url": "https://x.com/balajis/status/1916172428818173977"}, {"id": "1593390029878853632", "text": "She\u2019s right.\n\nThe publisher of the New York Times is Arthur Gregg Sulzberger.\n\nHe inherited the company. And despite being surrounded by 1000 \u201cjournalists\u201d at all times, somehow people have never heard his name.\n\nThey aren\u2019t just scared to dis him.\nThey\u2019re scared to discuss him.", "likes": 903, "retweets": 110, "replies": 23, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593390029878853632"}, {"id": "1638137881121402880", "text": "REQUEST FOR CORRECTION FROM CALACANIS, POLITICO, BLOOMBERG\n\nAs mentioned above, the only previous time I have ever rung a fire alarm like this was in Jan 2020, to warn of what we now know to be a novel virus that leaked out of a Chinese lab and killed ~7M people worldwide while infecting 700M+. I couldn\u2019t control the reaction of the state to COVID \u2014 they certainly didn\u2019t deal with it intelligently \u2014 but I did what I could to warn about something that actually did end up claiming millions of live", "likes": 901, "retweets": 75, "replies": 51, "views": 460229, "date": "2023-03-21", "url": "https://x.com/balajis/status/1638137881121402880"}, {"id": "1929994352144928839", "text": "Did you know suing US journos from the appropriate foreign jurisdiction means they\u2019re much more likely to lose?\n\nIt\u2019s true. The Atlantic had to publish 16 corrections to a single article to avoid getting hit with a default judgment in Japan. https://t.co/zyBxa8sEXM", "likes": 830, "retweets": 80, "replies": 39, "views": 67086, "date": "2025-06-03", "url": "https://x.com/balajis/status/1929994352144928839"}, {"id": "1673215721839677440", "text": "TECH VS MEDIA\n\nWhat actually happened is that tech got negative coverage after it negatively affected those producing the coverage.\n\nHere\u2019s the sequence of events.\n\n1) 2000-2008: tech and media ignored each other. Tech thought content was a dead end after Terry Semel[1], so they focused on the hard task of building pipes and just let users supply content[2]. Media though tech was a dead end after dotcom crash, so they focused on blowing up Iraq.\n\n2) 2008-2012: tech soared and took ~$50B in media", "likes": 785, "retweets": 139, "replies": 26, "views": 598099, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673215721839677440"}, {"id": "1746102101443526662", "text": "Establishment journalists are the most dedicated enemies of individual rights and civil liberties.", "likes": 768, "retweets": 82, "replies": 34, "views": 156228, "date": "2024-01-13", "url": "https://x.com/balajis/status/1746102101443526662"}, {"id": "1702199356953071631", "text": "Journalists are afraid that we are no longer afraid of journalists.\nhttps://t.co/qzBQ1UttJt https://t.co/kaHv0u5VGK", "likes": 757, "retweets": 80, "replies": 55, "views": 228720, "date": "2023-09-14", "url": "https://x.com/balajis/status/1702199356953071631"}, {"id": "1592469179273449472", "text": "The journos are an inverse signal.\n\nThey praised frauds like Bankman while they attacked honest men.", "likes": 693, "retweets": 93, "replies": 94, "views": 0, "date": "2022-11-15", "url": "https://x.com/balajis/status/1592469179273449472"}, {"id": "1594106436526563328", "text": "Citizens are mass blocking corporate journalists to limit the spread of harmful disinformation.", "likes": 549, "retweets": 75, "replies": 28, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594106436526563328"}, {"id": "1657868948862570497", "text": "Giant article on heirs, not one word on Sulzberger. https://t.co/FHTKsquaTB", "likes": 498, "retweets": 55, "replies": 25, "views": 353577, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657868948862570497"}, {"id": "1657869478338912257", "text": "Always remember: corporate journalists are just dogs on a leash, hitmen for old money.\n\nThey\u2019ll never criticize their bosses or even mention them.", "likes": 486, "retweets": 82, "replies": 10, "views": 48660, "date": "2023-05-14", "url": "https://x.com/balajis/status/1657869478338912257"}, {"id": "1925200434979049588", "text": "More important than any story is the story behind the story.\n\nSo: why? Why would the Atlantic pay a guy for literally months to spam our members about a year-old maintenance non-issue on a building ten thousand kilometers away from their HQ in DC? I mean, there are more important things happening in the world.\n\nAnd it is puzzling at first. But then it isn\u2019t once you realize that the life\u2019s work of Atlantic owner Laurene Powell Jobs is destroying American cities, while the life\u2019s work of Atlantic", "likes": 380, "retweets": 27, "replies": 22, "views": 58737, "date": "2025-05-21", "url": "https://x.com/balajis/status/1925200434979049588"}, {"id": "1687043878694871040", "text": "And of course there is a journo version of this.\n\nBuild up Woke to fight Zuck.\nThen build up Zuck to fight Musk.\n\nOf course, both Zuck and Musk are capable actors in their own right. But this is how the institutional zeitgeist forms.", "likes": 316, "retweets": 27, "replies": 3, "views": 80307, "date": "2023-08-03", "url": "https://x.com/balajis/status/1687043878694871040"}, {"id": "1687050347645390848", "text": "The main thing is to know the game.\n\nDeng and Zuck played it well. \n\nDeng took America\u2019s money, and helped them against Russia, but also built up China\u2019s independence.\n\nZuck did the same. He took Microsoft\u2019s money, and helped vs Google, but preserved FB\u2019s independence.\n\nAnd now? https://t.co/3k5GVjvnF8", "likes": 274, "retweets": 23, "replies": 4, "views": 56201, "date": "2023-08-03", "url": "https://x.com/balajis/status/1687050347645390848"}, {"id": "1631743752502132736", "text": "The formerly mainstream media is now just downstream media.\nDownstream of the internet.\nAnd downstream media coverage is now a vanity metric.\nAt best, it indicates that you're old-fashioned.\nAt worst, it indicates that you've failed to build your own distribution.\nSo, go direct.", "likes": 226, "retweets": 31, "replies": 11, "views": 37935, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631743752502132736"}, {"id": "1594107224321708032", "text": "Some media corporations are also doing their part, by removing low engagement accounts with millions of fake followers from the feed \u2014 namely their own.", "likes": 225, "retweets": 18, "replies": 10, "views": 0, "date": "2022-11-19", "url": "https://x.com/balajis/status/1594107224321708032"}, {"id": "1631739827539574784", "text": "The media flippening is already here.\nUS media corporations aren't trusted.\nAnd they lost a key censorship chokepoint last year.\nSo traffic now flows to individual creators. https://t.co/8a97mJvCek", "likes": 224, "retweets": 29, "replies": 10, "views": 40113, "date": "2023-03-03", "url": "https://x.com/balajis/status/1631739827539574784"}, {"id": "1743316186480460093", "text": "Sulzberger employees write all the time about \u201cclimate refugees.\u201d\n\nSo, did anyone catch their plans to evacuate midtown?\n\nAfter all, NYTCO is a public company, headquartered mere blocks from the water\u2019s edge.\n\nSurely they\u2019d disclose their climate mitigation plans to shareholders. https://t.co/FKLXc2oeQk", "likes": 203, "retweets": 11, "replies": 4, "views": 32067, "date": "2024-01-05", "url": "https://x.com/balajis/status/1743316186480460093"}, {"id": "1733451688588259604", "text": "Corporate journos are just Stasi with a stock symbol.\nThey make money by spying on you.\nBy stalking you.\nAgainst your consent.\nAnd you can't opt out.\nHowever, you *can* go direct.\nYou can build your community's media.\nAnd thus, your defense department.\nhttps://t.co/czRb8NmvaU", "likes": 179, "retweets": 12, "replies": 11, "views": 61243, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733451688588259604"}, {"id": "1746103682255700242", "text": "Establishment journalist is a more precise term than corporate journalist.\n\nIf they\u2019re allied with Biden/Haley, with the declining center, with what is variously called the blob, Paper Belt, Cathedral, or deep state \u2014 they\u2019re establishment journalists.\n\nAnd mostly blue.", "likes": 172, "retweets": 19, "replies": 10, "views": 66083, "date": "2024-01-13", "url": "https://x.com/balajis/status/1746103682255700242"}, {"id": "1673219949802971137", "text": "THE ALTERNATIVE TIMELINE\n\nIf Zuck had bought NYT and Larry Page had bought WSJ after Bezos bought the Post, we\u2019d be on Mars by now.\n\nWhy? All the journos really wanted was some rich guy to pay them[1]. Remember, they never go after their own bosses, like Sulzberger, or even mention them.\n\nAnd so long as tech was a net positive for media, as it was through 2008, they were optimistic on technological progress. But once tech started eating their lunch, media went all Black Mirror. \n\nBasically, ever", "likes": 141, "retweets": 13, "replies": 6, "views": 97380, "date": "2023-06-26", "url": "https://x.com/balajis/status/1673219949802971137"}, {"id": "1929995943354696013", "text": "Of course, you must have standing in that jurisdiction, and the journo must be lying, but these requirements are easily met in many cases (particularly the latter).\n\nMore on the article with 16 corrections:\nhttps://t.co/c1xADKuweQ https://t.co/rDER6Aiw1o", "likes": 127, "retweets": 4, "replies": 12, "views": 31944, "date": "2025-06-03", "url": "https://x.com/balajis/status/1929995943354696013"}, {"id": "1733450406641221689", "text": "For example, did you know that the journos literally have \"how to doxx\" handbooks?\nhttps://t.co/YmqQn1FH9Z https://t.co/7aS3JQ63wR", "likes": 123, "retweets": 14, "replies": 3, "views": 30858, "date": "2023-12-09", "url": "https://x.com/balajis/status/1733450406641221689"}, {"id": "1593391083815243779", "text": "@mayemusk @kateconger @nytimes @Twitter You are perhaps more right than you know! \n\nThese corporate journalists are cowards \u2014 only so brave as to go after someone else\u2019s boss and not their own.", "likes": 113, "retweets": 6, "replies": 2, "views": 0, "date": "2022-11-17", "url": "https://x.com/balajis/status/1593391083815243779"}, {"id": "1673222814898483202", "text": "Jobs worked out a modus vivendi between tech and Hollywood via iTunes.\n\nRemember RIAA? LA used to hate tech in the 2000s! But a deal calmed that down.\n\nHe was working on something similar with NY media. Let them eat, set up a win/
