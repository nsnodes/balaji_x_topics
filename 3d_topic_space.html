<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê•</text></svg>">
    <title>Balaji's X Topics - 3D Topic Space</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

        body {
            padding: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at 30% 20%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                        linear-gradient(135deg, #050508 0%, #0a0a12 50%, #08080c 100%);
        }

        /* Floating Header */
        .page-header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(calc(-50% - 140px));
            z-index: 100;
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px 36px 22px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            cursor: grab;
            user-select: none;
        }

        .page-header:active {
            cursor: grabbing;
        }

        .page-header.dragging {
            opacity: 0.9;
        }

        .page-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #00d9ff 0%, #a855f7 50%, #00d9ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }

        .page-header .subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
            font-weight: 400;
        }

        .page-header .nav-links {
            margin-top: 0;
            gap: 12px;
        }

        .page-header .nav-links a {
            font-size: 0.8rem;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* Plot Container */
        #plot-container {
            position: fixed;
            top: 100px;
            left: 0;
            right: 280px;
            bottom: 0;
            overflow: hidden;
        }

        #plot {
            width: 100%;
            height: 100%;
        }

        .plotly-graph-div {
            width: 100% !important;
            height: 100% !important;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(0, 217, 255, 0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Enhanced Sidebar */
        #topic-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg,
                rgba(8, 8, 14, 0.98) 0%,
                rgba(12, 12, 20, 0.98) 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.06);
            padding: 0;
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #topic-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at 50% 0%, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
        }

        .sidebar-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-header h2::before {
            content: '';
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #00d9ff, #a855f7);
            border-radius: 2px;
            transform: rotate(45deg);
        }

        .topic-count {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            margin-left: auto;
        }

        .sidebar-hint {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 8px;
        }

        #topic-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        #topic-list::-webkit-scrollbar {
            width: 6px;
        }

        #topic-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #topic-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .topic-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .topic-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .topic-item.hidden {
            opacity: 0.35;
        }

        .topic-item.hidden .topic-color-dot {
            background: rgba(255, 255, 255, 0.3) !important;
        }

        .topic-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .topic-content {
            flex: 1;
            min-width: 0;
        }

        .topic-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #fff;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .topic-stats {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px;
        }

        .topic-stat-value {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        /* Enhanced Modal */
        #tweet-modal-overlay {
            background: rgba(5, 5, 10, 0.9);
            backdrop-filter: blur(8px);
        }

        #tweet-modal {
            background: linear-gradient(180deg, #12121c 0%, #0e0e16 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        #tweet-modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        #tweet-modal-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        #tweet-modal-content {
            padding: 24px;
        }

        .tweet-topic {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15), rgba(168, 85, 247, 0.15));
            border: 1px solid rgba(0, 217, 255, 0.2);
            color: #00d9ff;
        }

        /* Plotly customizations */
        .js-plotly-plot .plotly .modebar {
            right: 290px !important;
        }

        .js-plotly-plot .plotly .modebar-btn {
            fill: rgba(255, 255, 255, 0.4) !important;
        }

        .js-plotly-plot .plotly .modebar-btn:hover {
            fill: #00d9ff !important;
        }

        /* Clip the corner where axis labels bleed through */
        #plot-container {
            clip-path: inset(0 0 0 0);
        }

        #plot {
            margin-left: -50px;
            margin-top: -30px;
            width: calc(100% + 50px);
            height: calc(100% + 30px);
        }

        /* Sidebar toggle button - fixed position, not inside sidebar */
        .sidebar-toggle {
            display: none;
            position: fixed;
            right: 280px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 64px;
            background: rgba(12, 12, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            border-radius: 32px 0 0 32px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            padding: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .sidebar-toggle:hover {
            background: rgba(20, 20, 35, 0.98);
            color: #00d9ff;
            width: 28px;
        }

        .sidebar-toggle svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
            margin-left: 2px;
        }

        .sidebar-toggle.collapsed {
            right: 0;
        }

        .sidebar-toggle.collapsed svg {
            transform: rotate(180deg);
        }

        /* Mobile styles */
        @media (max-width: 900px) {
            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* Start collapsed by default on mobile */
            .sidebar-toggle {
                right: 0;
            }

            .sidebar-toggle svg {
                transform: rotate(180deg);
            }

            .sidebar-toggle.open {
                right: 280px;
            }

            .sidebar-toggle.open svg {
                transform: rotate(0deg);
            }

            #topic-sidebar {
                transition: transform 0.3s ease;
                transform: translateX(280px);
            }

            #topic-sidebar.open {
                transform: translateX(0);
            }

            #plot-container {
                right: 0;
                transition: right 0.3s ease;
            }

            #plot-container.sidebar-open {
                right: 280px;
            }

            .page-header {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 600px) {
            .page-header {
                left: 20px;
                right: 20px;
                transform: none;
                padding: 16px 20px;
            }

            .page-header h1 {
                font-size: 1.3rem;
            }

            .page-header .subtitle {
                font-size: 0.75rem;
            }

            /* Mobile modal fixes */
            #tweet-modal {
                width: 95%;
                max-width: none;
                max-height: 90vh;
                margin: 20px;
            }

            #tweet-modal-header {
                padding: 14px 16px;
            }

            #tweet-modal-content {
                padding: 16px;
            }

            .tweet-text {
                font-size: 14px;
            }

            .tweet-stats {
                flex-wrap: wrap;
                gap: 12px;
            }

            .quoted-tweet {
                padding: 10px 12px;
            }

            /* Mobile tooltip fixes */
            .js-plotly-plot .plotly .hoverlayer .hovertext {
                transform: scale(0.75);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>Balaji's X Topics</h1>
        <p class="subtitle">3D visualization of topic relationships</p>
        <nav class="nav-links">
            <a href="index.html">Heatmap</a>
            <a href="3d_topic_space.html" class="active">3D Topic Space</a>
        </nav>
    </header>

    <div id="plot-container">
        <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading visualization...</div>
        </div>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle" onclick="toggleSidebar()" aria-label="Toggle sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>

    <div id="topic-sidebar">
        <div class="sidebar-header">
            <h2>Topics <span class="topic-count" id="topic-count"></span></h2>
            <div class="sidebar-hint">Click to toggle, double-click to isolate</div>
        </div>
        <div id="topic-list"></div>
    </div>

    <!-- Tweet Modal -->
    <div id="tweet-modal-overlay" onclick="closeTweetModal(event)">
        <div id="tweet-modal" onclick="event.stopPropagation()">
            <div id="tweet-modal-header">
                <h3>Tweet Details</h3>
                <button id="tweet-modal-close" onclick="closeTweetModal()">&times;</button>
            </div>
            <div id="tweet-modal-content"></div>
        </div>
    </div>

    <script>
        let TWEET_DATA = {};
        let plotData = null;

        async function init() {
            try {
                const [tweetsRes, plotRes] = await Promise.all([
                    fetch('tweets.json'),
                    fetch('plot_data.json')
                ]);

                TWEET_DATA = await tweetsRes.json();
                plotData = await plotRes.json();

                initPlot();
                buildSidebar();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('plot-container').innerHTML =
                    `<div class="loading">
                        <div class="loading-text" style="color: #ff6b6b;">Error loading data. Please refresh.</div>
                    </div>`;
            }
        }

        function truncateForMobile(text, maxChars = 100) {
            if (!text) return text;
            // Extract just the date and a short preview
            const dateMatch = text.match(/<b>(\d{4}-\d{2}-\d{2})<\/b>/);
            const topicMatch = text.match(/Topic:\s*(.+?)(?:<br>|$)/);

            // Get the main text content (between date and Topic)
            const textMatch = text.match(/<\/b><br>(.+?)<br><br>Topic:/s);
            let mainText = textMatch ? textMatch[1] : '';

            // Truncate main text
            if (mainText.length > maxChars) {
                mainText = mainText.substring(0, maxChars).trim() + '...';
            }

            // Rebuild compact tooltip
            const date = dateMatch ? dateMatch[1] : '';
            const topic = topicMatch ? topicMatch[1] : '';

            return `<b>${date}</b><br>${mainText}<br><br>Topic: ${topic}`;
        }

        function initPlot() {
            const container = document.getElementById('plot-container');
            container.innerHTML = '<div id="plot"></div>';

            // Truncate hover text for mobile
            const isMobile = window.innerWidth <= 900;
            if (isMobile) {
                plotData.traces.forEach(trace => {
                    if (trace.text && Array.isArray(trace.text)) {
                        trace.text = trace.text.map(t => truncateForMobile(t, 80));
                    }
                });
            }

            // Enhance the layout for dark theme
            const enhancedLayout = {
                ...plotData.layout,
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                autosize: true,
                scene: {
                    ...plotData.layout.scene,
                    bgcolor: 'rgba(0,0,0,0)',
                    aspectmode: 'cube',
                    xaxis: {
                        showbackground: false,
                        showgrid: false,
                        showline: false,
                        showticklabels: false,
                        showspikes: false,
                        title: { text: '' },
                        visible: false
                    },
                    yaxis: {
                        showbackground: false,
                        showgrid: false,
                        showline: false,
                        showticklabels: false,
                        showspikes: false,
                        title: { text: '' },
                        visible: false
                    },
                    zaxis: {
                        showbackground: false,
                        showgrid: false,
                        showline: false,
                        showticklabels: false,
                        showspikes: false,
                        title: { text: '' },
                        visible: false
                    }
                },
                font: {
                    family: 'Space Grotesk, Inter, sans-serif',
                    color: 'rgba(255,255,255,0.7)'
                },
                hoverlabel: {
                    font: { size: 12 },
                    namelength: -1
                },
                showlegend: false,
                margin: { l: 0, r: 0, t: 0, b: 40 }
            };

            Plotly.newPlot('plot', plotData.traces, enhancedLayout, {
                ...plotData.config,
                displaylogo: false,
                modeBarButtonsToRemove: ['toImage', 'sendDataToCloud']
            });

            const plotDiv = document.getElementById('plot');
            plotDiv.on('plotly_click', function(data) {
                if (data.points && data.points.length > 0) {
                    const point = data.points[0];
                    const hoverText = point.text;
                    const topic = point.data.name ? point.data.name.replace(/\s*\(\d+\)$/, '') : '';

                    const tweet = findTweet(hoverText);
                    if (tweet) {
                        showTweetModal(tweet, topic);
                    }
                }
            });
        }

        function buildSidebar() {
            const topicList = document.getElementById('topic-list');
            const topicCount = document.getElementById('topic-count');

            const topics = plotData.traces.map(trace => {
                const name = trace.name || '';
                const match = name.match(/^(.+?)\s*\((\d+)\)$/);
                if (match) {
                    return {
                        name: match[1].trim(),
                        count: parseInt(match[2]),
                        color: trace.marker?.color || '#888'
                    };
                }
                return null;
            }).filter(t => t !== null);

            // Sort by count, but put "outlier" at the bottom
            topics.sort((a, b) => {
                const aIsOutlier = a.name.toLowerCase().includes('outlier');
                const bIsOutlier = b.name.toLowerCase().includes('outlier');
                if (aIsOutlier && !bIsOutlier) return 1;
                if (!aIsOutlier && bIsOutlier) return -1;
                return b.count - a.count;
            });
            topicCount.textContent = `${topics.length} total`;

            topicList.innerHTML = topics.map((topic, index) => {
                const isOutlier = topic.name.toLowerCase().includes('outlier');
                // Hide outliers by default
                if (isOutlier && !outliersInitialized) {
                    hiddenTopics.add(topic.name);
                }
                const hiddenClass = hiddenTopics.has(topic.name) ? 'hidden' : '';
                return `
                <div class="topic-item ${hiddenClass}" style="--topic-color: ${topic.color}" data-topic="${topic.name}" onclick="handleTopicClick(this)">
                    <div class="topic-color-dot" style="background: ${topic.color}"></div>
                    <div class="topic-content">
                        <div class="topic-name">${topic.name}</div>
                        <div class="topic-stats">
                            <span class="topic-stat-value">${topic.count}</span> tweets
                        </div>
                    </div>
                </div>
            `}).join('');

            // Hide outliers in the plot on first load
            if (!outliersInitialized) {
                outliersInitialized = true;
                updatePlotVisibility();
            }
        }

        function findTweet(hoverText) {
            if (!hoverText) return null;

            const dateMatch = hoverText.match(/<b>(\d{4}-\d{2}-\d{2})<\/b>/);
            const textMatch = hoverText.match(/<\/b><br>(.+?)<br><br>Topic:/s);

            if (dateMatch && textMatch) {
                const date = dateMatch[1];
                let textSnippet = textMatch[1].substring(0, 50);

                for (const key of Object.keys(TWEET_DATA)) {
                    if (key.startsWith(date + '|') && key.includes(textSnippet.substring(0, 30))) {
                        return TWEET_DATA[key];
                    }
                }

                for (const key of Object.keys(TWEET_DATA)) {
                    if (key.startsWith(date + '|')) {
                        return TWEET_DATA[key];
                    }
                }
            }
            return null;
        }

        function showTweetModal(tweet, topic) {
            const modal = document.getElementById('tweet-modal-overlay');
            const content = document.getElementById('tweet-modal-content');

            let html = `
                <div class="tweet-date">${tweet.date}</div>
                <div class="tweet-topic">${topic}</div>
            `;

            if (tweet.replyTo) {
                html += `<div class="reply-context">Replying to <a href="https://x.com/${tweet.replyTo}" target="_blank">@${tweet.replyTo}</a></div>`;
            }

            html += `<div class="tweet-text">${escapeHtml(tweet.fullText)}</div>`;

            if (tweet.quotedText) {
                html += `
                    <div class="quoted-tweet">
                        <div class="quoted-tweet-author">@${tweet.quotedAuthor || 'unknown'}</div>
                        <div class="quoted-tweet-text">${escapeHtml(tweet.quotedText)}</div>
                    </div>
                `;
            }

            html += `
                <div class="tweet-stats">
                    <div class="tweet-stat">
                        <span class="tweet-stat-value">${formatNumber(tweet.likes)}</span> likes
                    </div>
                    <div class="tweet-stat">
                        <span class="tweet-stat-value">${formatNumber(tweet.retweets)}</span> retweets
                    </div>
                    <div class="tweet-stat">
                        <span class="tweet-stat-value">${formatNumber(tweet.views)}</span> views
                    </div>
                </div>
                <div class="tweet-link">
                    <a href="${tweet.url}" target="_blank">View on X &rarr;</a>
                </div>
            `;

            content.innerHTML = html;
            modal.style.display = 'flex';
        }

        function closeTweetModal(event) {
            if (!event || event.target.id === 'tweet-modal-overlay') {
                document.getElementById('tweet-modal-overlay').style.display = 'none';
            }
        }

        // Track hidden topics (outliers hidden by default)
        const hiddenTopics = new Set();
        let clickTimer = null;
        let clickCount = 0;
        let outliersInitialized = false;

        function handleTopicClick(element) {
            const topicName = element.dataset.topic;
            clickCount++;

            if (clickCount === 1) {
                // Wait to see if it's a double click
                clickTimer = setTimeout(() => {
                    // Single click: toggle this topic's visibility
                    toggleTopic(element, topicName);
                    clickCount = 0;
                }, 250);
            } else if (clickCount === 2) {
                // Double click: isolate this topic (show only this one)
                clearTimeout(clickTimer);
                isolateTopic(element, topicName);
                clickCount = 0;
            }
        }

        function toggleTopic(element, topicName) {
            const plotDiv = document.getElementById('plot');

            if (hiddenTopics.has(topicName)) {
                // Show this topic
                hiddenTopics.delete(topicName);
                element.classList.remove('hidden');
            } else {
                // Hide this topic
                hiddenTopics.add(topicName);
                element.classList.add('hidden');
            }

            updatePlotVisibility();
        }

        function isOutlierTopic(name) {
            return name.toLowerCase().includes('outlier');
        }

        function isolateTopic(element, topicName) {
            const plotDiv = document.getElementById('plot');
            const allTopicElements = document.querySelectorAll('.topic-item');

            // Check if this topic is already isolated (all non-outlier others hidden)
            const otherTopics = Array.from(allTopicElements).filter(el =>
                el.dataset.topic !== topicName && !isOutlierTopic(el.dataset.topic)
            );
            const allOthersHidden = otherTopics.every(el => el.classList.contains('hidden'));

            if (allOthersHidden && !element.classList.contains('hidden')) {
                // Reset: show all topics except outliers
                hiddenTopics.clear();
                allTopicElements.forEach(el => {
                    if (isOutlierTopic(el.dataset.topic)) {
                        // Keep outliers hidden
                        hiddenTopics.add(el.dataset.topic);
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                });
            } else {
                // Isolate: hide all except this one (outliers stay hidden)
                hiddenTopics.clear();
                allTopicElements.forEach(el => {
                    if (el.dataset.topic !== topicName) {
                        hiddenTopics.add(el.dataset.topic);
                        el.classList.add('hidden');
                    } else {
                        el.classList.remove('hidden');
                    }
                });
            }

            updatePlotVisibility();
        }

        function updatePlotVisibility() {
            const plotDiv = document.getElementById('plot');

            const visibilityUpdates = plotData.traces.map(trace => {
                const traceName = trace.name || '';
                // Extract topic name without count
                const match = traceName.match(/^(.+?)\s*\(\d+\)$/);
                const topicName = match ? match[1].trim() : traceName;

                return hiddenTopics.has(topicName) ? false : true;
            });

            Plotly.restyle(plotDiv, {'visible': visibilityUpdates});
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeTweetModal();
        });

        // Sidebar toggle for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('topic-sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            const plotContainer = document.getElementById('plot-container');

            sidebar.classList.toggle('open');
            toggle.classList.toggle('open');
            plotContainer.classList.toggle('sidebar-open');

            // Resize plot after transition
            setTimeout(() => {
                const plotDiv = document.getElementById('plot');
                if (plotDiv) {
                    Plotly.Plots.resize(plotDiv);
                }
            }, 350);
        }

        // Resize plot when window resizes
        window.addEventListener('resize', function() {
            const plotDiv = document.getElementById('plot');
            if (plotDiv) {
                Plotly.Plots.resize(plotDiv);
            }
        });

        // Draggable header
        (function() {
            const header = document.querySelector('.page-header');
            let isDragging = false;
            let startX, startY;
            let offsetX = 0, offsetY = 0;

            header.addEventListener('mousedown', function(e) {
                // Ignore if clicking on navigation links
                if (e.target.tagName === 'A') return;

                isDragging = true;
                header.classList.add('dragging');

                startX = e.clientX - offsetX;
                startY = e.clientY - offsetY;

                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;

                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;

                // Apply offset as additional translation
                header.style.transform = `translateX(calc(-50% - 140px + ${offsetX}px)) translateY(${offsetY}px)`;
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    header.classList.remove('dragging');
                }
            });
        })();

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
